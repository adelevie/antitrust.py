        \    <TD valign=\"middle\">\r\nCASE NO.:\r\n\r\n\r\n<p>JUDGE:  \r\n\r\n\r\n\
        <p>DECK TYPE: Antitrust \r\n\r\n\r\n<p>DATE STAMP:\r\n    </TD>\r\n</TR>\r\
        \n</TABLE>\r\n\r\n\r\n<p align=\"center\"><strong><u>FINAL JUDGMENT</u></strong>\r\
        \n\r\n<p>\tWHEREAS, Plaintiff, United States of America, filed its Complaint\
        \ on \r\nOctober 23, 2007, and Plaintiff and Defendants, Abitibi-Consolidated\
        \ Inc. (\"Abitibi\") and\r\nBowater Incorporated (\"Bowater\"), by their respective\
        \ attorneys, have consented to the entry of\r\nthis Final Judgment without\
        \ trial or adjudication of any issue of fact or law, and without this\r\n\
        Final Judgment constituting any evidence against or admission by any party\
        \ regarding any issue\r\nof fact or law; \r\n\r\n<p>\tAND WHEREAS, Defendants\
        \ agree to be bound by the provisions of this Final Judgment\r\npending its\
        \ approval by the Court; \r\n\r\n<p>\tAND WHEREAS, the essence of this Final\
        \ Judgment is the prompt and certain \r\ndivestiture of certain rights or\
        \ assets by Defendants to assure that competition is not substantially \r\n\
        lessened;\r\n\r\n<p>\tAND WHEREAS, the United States requires Defendants to\
        \ make certain divestitures for \r\nthe purpose of remedying the loss of competition\
        \ alleged in the Complaint; \r\n\r\n<p>\tAND WHEREAS, Defendants have represented\
        \ to the United States that the divestitures\r\nrequired below can and will\
        \ be made and that Defendants will later raise no claim of hardship or \r\n\
        difficulty as grounds for asking the Court to modify any of the divestiture\
        \ provisions contained \r\nbelow;\r\n\r\n<p>\tNOW THEREFORE, before any testimony\
        \ is taken, without trial or adjudication of any \r\nissue of  fact or law,\
        \ and upon consent of the parties, it is ORDERED, ADJUDGED, AND \r\nDECREED:\r\
        \n\r\n<p align=\"center\"><strong>I. <u>Jurisdiction</u></strong>\t\r\n\r\n\
        <p>This Court has jurisdiction over the subject matter of and each of the\
        \ parties to this \r\naction.  The Complaint states a claim upon which relief\
        \ may be granted against Defendants under\r\nSection 7 of the Clayton Act,\
        \ 15 U.S.C. &#167; 18. \r\n\r\n<p align=\"center\"><strong>II. <u>Definitions</u></strong>\r\
        \n\r\n<p>\tAs used in this Final Judgment:\r\n\r\n<p>\tA.\t\"Acquirer\" means\
        \ the entity or entities to whom Defendants divest some or all of \r\nthe\
        \ Divestiture Assets.\r\n\r\n<p>\tB.\t\"Abitibi\" means Defendant Abitibi-Consolidated\
        \ Inc., a Canadian corporation \r\nwith its headquarters in Montr&eacute;al,\
        \ Quebec, Canada, its successors and assigns, and its \r\nsubsidiaries, divisions,\
        \ groups, affiliates, partnerships and joint ventures, and their directors,\
        \ \r\nofficers, managers, agents, and employees. \r\n\r\n<p>\tC.\t\"Bowater\"\
        \ means Defendant Bowater Incorporated, a Delaware corporation with\r\nits\
        \  headquarters in Greenville, South Carolina, its successors and assigns,\
        \ and its subsidiaries, \r\ndivisions, groups, affiliates, partnerships and\
        \ joint ventures, and their directors, officers, \r\nmanagers, agents, and\
        \ employees. \r\n\r\n<p>D.\t\"Newsprint\" means the lowest grade of uncoated\
        \ groundwood paper (i.e., paper\r\nmanufactured from mechanically processed\
        \ pulp), regardless of its basis weight.  It is primarily\r\nused in the production\
        \ of newspapers, but also used in some advertising inserts, comic books,\r\
        \ntrade publications, and direct mail, among other end-use products.\r\n\r\
        \n<p>E.\t \"Divestiture Assets\" means: \r\n\r\n<p><ol><li>Abitibi's Snowflake,\
        \ Arizona newsprint mill, located at Spur 277 North, \r\nSnowflake, Arizona\
        \ 85937;\r\n\r\n<p><li>\tall tangible assets used in the mill listed in Section\
        \ II(E)(1), including all\r\nassets relating to research and development activities,\
        \ manufacturing\r\nequipment, tooling and fixed assets, real property (leased\
        \ or owned),\r\npersonal property, inventory, newsprint reserves, office furniture,\r\
        \nmaterials, supplies, docking facilities, on- or off-site warehouses or storage\r\
        \nfacilities relating to the mill, Apache Railway Company assets; all\r\n\
        licenses, permits and authorizations issued by any governmental\r\norganization\
        \ relating to the mill; all contracts, agreements, leases\r\n(including renewal\
        \ rights), commitments, certifications, and\r\nunderstandings relating to\
        \ the mill, including supply agreements; all\r\ncustomer lists, contracts,\
        \ accounts, and credit records relating to the mill;\r\nall interests in,\
        \ and contracts relating to, power generation; all repair and\r\nperformance\
        \ records and all other records relating to the mill; and               \r\
        \n                                                           \r\n\r\n<p><li>\t\
        all intangible assets used in the development, production, servicing, \r\n\
        distribution, and sales of products manufactured by the mill listed in \r\n\
        \r\n\t\t\t\tSection II(E)(1), including but not limited to all contractual\
        \ rights, patents,\r\n\t\t\t\t\t\tlicenses and sublicenses, intellectual property,\
        \ technical information, \r\n\r\n\t\t\t\tcomputer software and related documentation,\
        \ know-how, trade secrets, \r\n\r\n\t\t\t\tdrawings, blueprints, designs,\
        \ design protocols, specifications for \r\n\r\n\t\t\t\tmaterials, specifications\
        \ for parts and devices, safety procedures for the \r\n\r\n\t\t\t\thandling\
        \ of materials and substances, quality assurance and control \r\n\r\n\t\t\t\
        \tprocedures, design tools and simulation capability, all manuals and \r\n\
        \r\n\t\t\t\ttechnical information provided to the employees, customers, suppliers,\
        \ \r\n\r\n\t\t\t\tagents or licensees, and all research data concerning historic\
        \ and current \r\n\r\n\t\t\t\tresearch and development efforts relating to\
        \ the mill, including, but not \r\n\r\n\t\t\t\tlimited to designs of experiments,\
        \ and the results of successful and \r\n\r\n\t\t\t\tunsuccessful designs and\
        \ experiments.</ol>\r\n\r\n<p align=\"center\"><strong>III. <u>Applicability</u></strong>\r\
        \n\r\n<p>\t\tA.\tThis Final Judgment applies to Defendants, as defined above,\
        \ and all other \r\npersons in active concert or participation with Defendants\
        \ who receive actual notice of this Final \r\nJudgment by personal service\
        \ or otherwise. \r\n\r\n<p>\t\tB.\tIf, prior to complying with Section IV\
        \ and V of this Final Judgment, Defendants \r\n\r\nsell or otherwise dispose\
        \ of all or substantially all of their assets that include the Divestiture\
        \ \r\n\r\nAssets, they shall require, as a condition of the sale or other\
        \ disposition, that the purchaser \r\n\r\nagrees to be bound by the provisions\
        \ of this Final Judgment.  Defendants need not obtain such an \r\n\r\nagreement\
        \ from the Acquirer of the assets divested pursuant to this Final Judgment.\
        \ \r\n\r\n<p align=\"center\"><strong>IV. <u>Divestitures</u></strong>\r\n\
        \r\n<p>\tA.\tDefendants are ordered and directed, within 120 calendar days\
        \ after the\r\n\r\nfiling of the Complaint in this matter, or five (5) days\
        \ after notice of the entry of this Final \r\n\r\nJudgment by the Court, whichever\
        \ is later, to divest the Divestiture Assets in a manner consistent \r\n\r\
        \nwith this Final Judgment to an Acquirer acceptable to the United States\
        \ in its sole discretion. The \r\n\r\nUnited States, in its sole discretion,\
        \ may agree to one or more extensions of this time period not \r\n\r\nto exceed\
        \ sixty (60) days in total, and shall notify the Court in such circumstances.\
        \  Defendants \r\n\r\nagree to use their best efforts to divest the Divestiture\
        \ Assets as expeditiously as possible. \r\n\r\n<p>\tB.\tIn accomplishing the\
        \ divestitures ordered by the Final Judgment, Defendants \r\n\r\npromptly\
        \ shall make known, by usual and customary means, the availability of the\
        \ Divestiture \r\n\r\nAssets.  Defendants shall inform any person making inquiry\
        \ regarding a possible purchase of the \r\n\r\nDivestiture Assets that they\
        \ are being divested pursuant to this Final Judgment and provide that \r\n\
        \r\nperson with a copy of this Final Judgment.  Unless the United States otherwise\
        \ consents in \r\n\r\nwriting, Defendants shall offer to furnish to all prospective\
        \ Acquirers, subject to customary \r\n\r\nconfidentiality assurances, all\
        \ information and documents relating to the Divestiture Assets that \r\n\r\
        \ncustomarily are provided in a due diligence process except such information\
        \ or documents \r\n\r\nsubject to the attorney-client or work-product privilege.\
        \  Defendants shall make available such \r\n\r\ninformation to the United\
        \ States at the same time that such information is made available to any \r\
        \n\r\nother person. \r\n\r\n<p>\tC.\tUnless the United States otherwise consents\
        \ in writing, Defendants shall provide \r\n\r\nthe Acquirer and the United\
        \ States information relating to personnel involved in production, \r\n\r\n\
        operations, and sales at the Divestiture Assets to enable the Acquirer to\
        \ make offers of \r\n\r\nemployment.  Defendants will not interfere with any\
        \ negotiations by the Acquirer to employ any \r\n\r\nemployee of the Divestiture\
        \ Assets whose primary responsibility is production, operations, or \r\n\r\
        \nsales at the Divestiture Assets. \r\n\r\n<p>\tD.\tUnless the United States\
        \ otherwise consents in writing, Defendants shall permit \r\n\r\nprospective\
        \ Acquirers of the Divestiture Assets to have reasonable access to personnel\
        \ and to \r\n\r\nmake inspections of the physical facilities of the Divestiture\
        \ Assets; access to any and all  \r\n\r\nenvironmental, zoning, and other\
        \ permit documents and information; and access to any and all \r\n\r\nfinancial,\
        \ operational, and other documents and information customarily provided as\
        \ part of a \r\n\r\ndue diligence process. \r\n\r\n<p>\tE.\tDefendants shall\
        \ warrant to the Acquirer of the Divestiture Assets that each asset \r\n\r\
        \nwill be operational on the date of sale.\r\n\r\n<p>\tF.\tDefendants shall\
        \ not take any action that will impede in any way the permitting, \r\n\r\n\
        operation, or divestiture of the Divestiture Assets. \r\n\r\n<p>G.\tAt the\
        \ option of the Acquirer, Defendants shall enter into a fiber supply contract\
        \ \r\n\r\nfor old newsprint (ONP) sufficient to meet 25% of the Acquirer's\
        \ needs for a period of up to \r\n\r\nthree (3) years from the date of the\
        \ divestiture. The terms and conditions of any such contract \r\n\r\nmust\
        \ be reasonably related to market conditions for old newsprint and the purchase\
        \ price shall be\r\nset at the prevailing market price. \r\n\r\n<p>\tH.\t\
        At the option of the purchaser and upon approval by the United States, in\
        \ its sole\r\ndiscretion, Defendants may enter into a transition services\
        \ agreement based upon commercial\r\nterms and conditions.  Such an agreement\
        \ may not exceed twelve (12) months from the date of\r\nthe Divestiture. \
        \ Transition services may include information technology support, information\r\
        \ntechnology licensing, computer operations and data processing support, logistics\
        \ support, and\r\nsuch other services as are reasonably necessary to operate\
        \ the Divestiture Assets. \r\n\r\n<p>\tI.\tFor the period from the date of\
        \ the filing of the Complaint in this matter until one\r\n(1) year after the\
        \ sale of the Divestiture Assets, Defendants shall make available and deliver\
        \ to\r\nthe Divestiture Assets within seven (7) business days the spare ceramic\
        \ center roll from Abitibi's\r\nThorold, Ontario newsprint mill if: (a) the\
        \ Acquirer or the person identified in Section V(K),\r\nwhomever is in control\
        \ of the Divestiture Assets at the time, determines that the Divestiture\r\
        \nAssets' PM 3 machine requires a new ceramic center roll and (b) the Divestiture\
        \ Assets'\r\npermanent spare ceramic center roll, which has already been ordered,\
        \ has not been delivered.  If\r\nDefendants become obligated to deliver the\
        \ spare ceramic center roll, then they may identify a\r\nsuitable alternative\
        \ ceramic center roll and request permission from the United States, in its\
        \ sole\r\ndiscretion, to deliver the alternative center roll to the Divestiture\
        \ Assets in place of the Thorold\r\ncenter roll.  Such permission must be\
        \ in writing.  In any event, Defendants must deliver the\r\nThorold center\
        \ roll or an approved substitute to the Divestiture Assets within seven (7)\
        \ business\r\ndays of being notified of the need for the Thorold roll.  Defendants\
        \ will no longer be obligated to\r\nprovide a ceramic center roll to the Divestiture\
        \ Assets if either of the ceramic center rolls in\r\nThorold's PM 6 or PM\
        \ 7 machines break before the Divestiture Assets require a new ceramic\r\n\
        center roll.\r\n\r\n<p>\tJ.\tDefendants shall warrant to the Acquirer that\
        \ there are no material defects in the \r\n\r\nenvironmental, zoning, or other\
        \ permits pertaining to the operation of the Divestiture Assets, and \r\n\r\
        \nthat following the sale of the Divestiture Assets, Defendants will not undertake,\
        \ directly or \r\n\r\nindirectly, any challenges to the environmental, zoning,\
        \ or other permits relating to the operation \r\n\r\nof the Divestiture Assets.\r\
        \n\r\n<p>\tK.\tUnless the United States otherwise consents in writing, any\
        \ divestiture pursuant to \r\n\r\nSection IV, or by trustee appointed pursuant\
        \ to Section V, of this Final Judgment, shall include \r\n\r\nthe entire Divestiture\
        \ Assets, and shall be accomplished in such a way as to satisfy the United\
        \ \r\n\r\nStates, in its sole discretion, that the Divestiture Assets can\
        \ and will be used by the Acquirer as a \r\n\r\nviable, ongoing business engaged\
        \ in producing, distributing, and selling newsprint, that the \r\n\r\nDivestiture\
        \ Assets will remain viable, and that the divestiture of such asset will remedy\
        \ the \r\n\r\ncompetitive harm alleged in the Complaint.  The divestitures,\
        \ whether pursuant to Section IV or \r\n\r\nSection V of this Final Judgment,\
        \ \r\n\r\n<p>\t<ol><li>shall be made to an Acquirer that, in the United States'\
        \ sole judgment, has \r\n\r\n\t\t\t\t\tthe intent and capability (including\
        \ the necessary managerial, operational, \r\n\r\n\t\t\t\t\ttechnical, and\
        \ financial capability)<strong> </strong>to compete effectively in the \r\n\
        \r\n\t\t\t\t\tproduction, distribution, and sale of newsprint; and \r\n\r\n\
        <p><li>\tshall be accomplished so as to satisfy the United States, in its\
        \ sole \r\n\r\n\t\t\t\tdiscretion, that none of the terms of any agreement\
        \ between Acquirer and \t\t\t\t\t\tDefendants gives Defendants the ability\
        \ to unreasonably raise the \r\n\r\n\t\t\t\tAcquirer's costs, to lower the\
        \ Acquirer's efficiency, or otherwise to \r\n\r\n\t\t\t\tinterfere in the\
        \ ability of the Acquirer to compete effectively in the \r\n\r\n\t\t\t\tproduction,\
        \ distribution, and sale of newsprint.</ol>\r\n\r\n<p align=\"center\"><strong>V.\
        \  <u>Appointment of Trustee to Effect Divestitures</u> </strong>\r\n\r\n\
        <p>\tA.\tIf Defendants have not divested the Divestiture Assets within the\
        \ time period \r\n\r\nspecified in Section IV(A), Defendants shall notify\
        \ the United States of that fact in writing.  \r\n\r\nUpon application of\
        \ the United States, the Court shall appoint a trustee selected by the United\
        \ \r\n\r\nStates and approved by the Court to effect the divestiture of the\
        \ Divestiture Assets. \r\n\r\n<p>\tB.\tAfter the appointment of a trustee\
        \ becomes effective, only the trustee shall have \r\n\r\nthe right to sell\
        \ the Divestiture Assets.  The trustee shall have the power and authority\
        \ to \r\n\r\naccomplish the divestiture to an Acquirer acceptable to the United\
        \ States at such price and on \r\n\r\nsuch terms as are then obtainable upon\
        \ reasonable effort by the trustee, subject to the provisions \r\n\r\nof Sections\
        \ IV, V, and VI of this Final Judgment, and shall have such other powers as\
        \ this Court \r\n\r\ndeems appropriate.  Subject to paragraph V(D) of this\
        \ Final Judgment, the trustee may hire at the \r\n\r\ncost and expense of\
        \ Defendants any investment bankers, attorneys, or other agents, who shall\
        \ be \r\n\r\nsolely accountable to the trustee, reasonably necessary in the\
        \ trustee's judgment to assist in the \r\n\r\ndivestiture. \r\n\r\n<p>\tC.\t\
        Defendants shall not object to a sale by the trustee on any ground other than\
        \ the \r\n\r\ntrustee's malfeasance.  Any such objection by Defendants must\
        \ be conveyed in writing to the \r\n\r\nUnited States and the trustee within\
        \ ten (10) calendar days after the trustee has provided the\r\n\r\nnotice\
        \ required under Section VI. \r\n\r\n<p>\tD.\tThe trustee shall serve at the\
        \ cost and expense of Defendants, on such terms \r\n\r\nand conditions as\
        \ the United States approves, and shall account for all monies derived from\
        \ the \r\n\r\nsale of the Divestiture Assets sold by the trustee and all costs\
        \ and expenses so incurred.  After \r\n\r\napproval by the Court of the trustee's\
        \ accounting, including fees for its services and those of any \r\n\r\nprofessionals\
        \ and agents retained by the trustee, all remaining money shall be paid to\
        \ \r\n\r\nDefendants and the trust shall then be terminated.  The compensation\
        \ of the trustee and any \r\n\r\nprofessionals and agents retained by the\
        \ trustee shall be reasonable in light of the value of the \r\n\r\nDivestiture\
        \ Assets and based on a fee arrangement providing the trustee with an incentive\
        \ based \r\n\r\non the price and terms of the divestiture and the speed with\
        \ which it is accomplished, but \r\n\r\ntimeliness is paramount. \r\n\r\n\
        <p>\tE.\tDefendants shall use their best efforts to assist the trustee in\
        \ accomplishing the \r\n\r\nrequired divestiture.  The trustee and any consultants,\
        \ accountants, attorneys, and other persons \r\n\r\nretained by the trustee\
        \ shall have full and complete access to the personnel, books, records, and\
        \ \r\n\r\nfacilities of the business to be divested, and Defendants shall\
        \ develop financial and other \r\n\r\ninformation relevant to such business\
        \ as the trustee may reasonably request, subject to reasonable\r\nprotection\
        \ for trade secrets or other confidential research, development, or commercial\r\
        \ninformation.  Defendants shall take no action to interfere with or to impede\
        \ the trustee's\r\naccomplishment of the divestiture. \r\n\r\n<p>\tF.\tAfter\
        \ its appointment, the trustee shall file monthly reports with the United\
        \ States \r\n\r\nand the Court setting forth the trustee's efforts to accomplish\
        \ the divestiture ordered under this \r\n\r\nFinal Judgment.  To the extent\
        \ such reports contain information that the trustee deems \r\n\r\nconfidential,\
        \ such reports shall not be filed in the public docket of the Court.  Such\
        \ reports shall \r\n\r\ninclude the name, address, and telephone number of\
        \ each person who, during the preceding \r\n\r\nmonth, made an offer to acquire,\
        \ expressed an interest in acquiring, entered into negotiations to \r\n\r\n\
        acquire, or was contacted or made an inquiry about acquiring the Divestiture\
        \ Assets, and shall \r\n\r\ndescribe in detail each contact with any such\
        \ person.  The trustee shall maintain full records of all\r\nefforts made\
        \ to divest the Divestiture Assets. \r\n\r\n<p>\tG.\tIf the trustee has not\
        \ accomplished such divestiture within six (6) months after its \r\n\r\nappointment,\
        \ the trustee shall promptly file with the Court a report setting forth: (1)\
        \ the trustee's \r\n\r\nefforts to accomplish the required divestiture; (2)\
        \ the reasons, in the trustee's judgment, why the \r\n\r\nrequired divestiture\
        \ has not been accomplished; and (3) the trustee's recommendations.  To the\
        \ \r\n\r\nextent such report contains information that the trustee deems confidential,\
        \ such report shall not \r\n\r\nbe filed in the public docket of the Court.\
        \  The trustee shall at the same time furnish such report\r\nto the United\
        \ States, who shall have the right to make additional recommendations consistent\r\
        \nwith the purpose of the trust.  The Court thereafter shall enter such orders\
        \ as it shall deem\r\nappropriate to carry out the purpose of the Final Judgment,\
        \ which may, if necessary, include\r\nextending the trust and the term of\
        \ the trustee's appointment by a period requested by the United\r\nStates.\
        \ \r\n\r\n<p align=\"center\"><strong>VI.  <u>Notice of Proposed Divestiture</u>\
        \ </strong>\r\n\r\n<p>\tA.\tWithin two (2) business days following execution\
        \ of a definitive divestiture \r\n\r\nagreement, Defendants or the trustee,\
        \ whichever is then responsible for effecting the divestiture \r\n\r\nrequired\
        \ herein, shall notify the United States of any proposed divestiture required\
        \ by Section IV \r\n\r\nor V of this Final Judgment.  If the trustee is responsible,\
        \ it shall similarly notify Defendants. \r\nThe notice shall set forth the\
        \ details of the proposed divestiture and list the name, address, and \r\n\
        \r\ntelephone number of each person not previously identified who offered\
        \ or expressed an interest \r\n\r\nin or desire to acquire any ownership interest\
        \ in the Divestiture Assets, together with full details \r\n\r\nof the same.\
        \ \r\n\r\n<p>\tB.\tWithin fifteen (15) calendar days of receipt by the United\
        \ States of such notice, \r\n\r\nthe United States may request from Defendants,\
        \ the proposed Acquirer, any other third party, or \r\n\r\nthe trustee, if\
        \ applicable, additional information concerning the proposed divestiture,\
        \ the \r\n\r\nproposed Acquirer, and any other potential Acquirer.  Defendants\
        \ and the trustee shall furnish \r\n\r\nany additional information requested\
        \ within fifteen (15) calendar days of the receipt of the \r\n\r\nrequest,\
        \ unless the parties shall otherwise agree. \r\n\r\n<p>\tC.\tWithin thirty\
        \ (30) calendar days after receipt of the notice, or within twenty (20)\r\n\
        calendar days after the United States has been provided the additional information\
        \ requested \r\n\r\nfrom Defendants, the proposed Acquirer, any third party,\
        \ or the trustee, whichever is later, the \r\n\r\nUnited States shall provide\
        \ written notice to Defendants and the trustee, if there is one, stating \r\
        \n\r\nwhether or not it objects to the proposed divestiture.  If the United\
        \ States provides written notice \r\n\r\nthat it does not object, the divestiture\
        \ may be consummated, subject only to Defendants' limited \r\n\r\nright to\
        \ object to the sale under Section V(C) of this Final Judgment.  Absent written\
        \ notice that \r\n\r\nthe United States does not object to the proposed Acquirer\
        \ or upon objection by the United \r\n\r\nStates, a divestiture proposed under\
        \ Section IV or Section V shall not be consummated.  Upon \r\n\r\nobjection\
        \ by Defendants under paragraph V(C), a divestiture proposed under Section\
        \ V shall not \r\n\r\nbe consummated unless approved by the Court. \r\n\r\n\
        <p align=\"center\"><strong>VII.  <u>Asset Preservation</u></strong>\r\n\r\
        \n<p>\tUntil the divestiture required by this Final Judgment has been accomplished,\
        \ Defendants\r\nshall take all steps necessary to comply with the Asset Preservation\
        \ Stipulation and Order entered\r\nby this Court.  Defendants shall take no\
        \ action that would jeopardize the divestiture ordered by\r\nthis Court. \r\
        \n\r\n<p align=\"center\"><strong>VIII. <u>Affidavits</u> </strong>\r\n\r\n\
        <p>\tA.\tWithin twenty (20) calendar days of the filing of the Complaint in\
        \ this matter, and \r\n\r\nevery thirty (30) calendar days thereafter until\
        \ the divestitures have been completed under \r\n\r\nSection IV or V, Defendants\
        \ shall deliver to the United States an affidavit as to the fact and \r\n\r\
        \nmanner of its compliance with Section IV or V of this Final Judgment.  Each\
        \ such affidavit shall \r\n\r\ninclude the name, address, and telephone number\
        \ of each person who, during the preceding thirty \r\n\r\ndays, made an offer\
        \ to acquire, expressed an interest in acquiring, entered into negotiations\
        \ to \r\n\r\nacquire, or was contacted or made an inquiry about acquiring,\
        \ any interest in the Divestiture \r\n\r\nAssets, and shall describe in detail\
        \ each contact with any such person during that period.  Each \r\n\r\nsuch\
        \ affidavit shall also include a description of the efforts Defendants have\
        \ taken to solicit \r\n\r\nbuyers for the Divestiture Assets, and to provide\
        \ required information to any prospective \r\n\r\nAcquirer, including the\
        \ limitations, if any, on such information.  Assuming the information set\
        \ \r\n\r\nforth in the affidavit is true and complete, any objection by the\
        \ United States to information \r\n\r\nprovided by Defendants, including limitations\
        \ on the information, shall be made within \r\n\r\nfourteen (14) calendar\
        \ days of receipt of such affidavit. \r\n\r\n<p>\tB.\tWithin twenty (20) calendar\
        \ days of the filing of the Complaint in this matter, \r\n\r\nDefendants shall\
        \ deliver to the United States an affidavit that describes in reasonable detail\
        \ all \r\n\r\nactions Defendants have taken and all steps they have implemented\
        \ on an ongoing basis to \r\n\r\ncomply with Section VII of this Final Judgment.\
        \  Defendants shall deliver to the United States \r\n\r\nan affidavit describing\
        \ any changes to the efforts and actions outlined in Defendants' earlier \r\
        \n\r\naffidavits filed pursuant to this section within fifteen (15) calendar\
        \ days after the change is \r\n\r\nimplemented.\r\n\r\n<p>\tC.\tDefendants\
        \ shall keep all records of all efforts made to preserve and divest the \r\
        \n\r\nDivestiture Assets until one year after such divestiture has been completed.\
        \ \r\n\r\n\r\n<p align=\"center\"><strong>IX. <u>Compliance Inspection</u></strong>\r\
        \n\r\n<p>\tA.\tFor the purposes of determining or securing compliance with\
        \ this Final Judgment, \r\n\r\nor of determining whether the Final Judgment\
        \ should be modified or vacated, and subject to any \r\n\r\nlegally recognized\
        \ privilege, from time to time duly authorized representatives of the United\
        \ \r\n\r\nStates Department of Justice, including consultants and other persons\
        \ retained by the United \r\n\r\nStates, shall, upon written request of a\
        \ duly authorized representative of the Assistant Attorney \r\n\r\nGeneral\
        \ in charge of the Antitrust Division, and on reasonable notice to Defendants,\
        \ be \r\n\r\npermitted: \r\n\r\n<p><ol><li>access during Defendants' office\
        \ hours to inspect and copy, or at the \r\n\r\n\t\t\t\tUnited States's option,\
        \ to require Defendants to provide electronic or hard \r\n\r\n\t\t\t\tcopies\
        \ of, all books, ledgers, accounts, records, data, and documents in the \r\
        \n\r\n\t\t\t\tpossession, custody, or control of Defendants, relating to any\
        \ matters \r\n\r\n\t\t\t\tcontained in this Final Judgment; and \r\n\r\n<p><li>\t\
        to interview, either informally or on the record, Defendants' officers,\r\n\
        employees, or agents, who may have their individual counsel present, \r\n\r\
        \n\t\t\tregarding such matters. The interviews shall be subject to the reasonable\
        \ \r\n\r\n\t\t\tconvenience of the interviewee and without restraint or interference\
        \ by \r\n\r\n\t\t\tDefendants. </ol>\r\n\r\n<p>\tB.\tUpon the written request\
        \ of a duly authorized representative of the Assistant \r\n\r\nAttorney General\
        \ in charge of the Antitrust Division, Defendants shall submit written reports\
        \ or \r\n\r\nresponses to written interrogatories, under oath if requested,\
        \ relating to any of the matters \r\n\r\ncontained in this Final Judgment\
        \ as may be requested.\r\n\r\n<p>\tC.\tNo information or documents obtained\
        \ by the means provided in this section shall \r\n\r\nbe divulged by the United\
        \ States to any person other than an authorized representative of the \r\n\
        \r\nexecutive branch of the United States, except in the course of legal proceedings\
        \ to which the \r\n\r\nUnited States is a party (including grand jury proceedings),\
        \ or for the purpose of securing \r\n\r\ncompliance with this Final Judgment,\
        \ or as otherwise required by law. \r\n\r\n<p>\tD.\tIf, at the time information\
        \ or documents are furnished by Defendants to the United\r\nStates, Defendants\
        \ represent and identify in writing the material in any such information or\r\
        \ndocuments to which a claim of protection may be asserted under Rule 26(c)(7)\
        \ of the Federal\r\nRules of Civil Procedure, and Defendants mark each pertinent\
        \ page of such material, \"Subject to\r\nclaim of protection under Rule 26(c)(7)\
        \ of the Federal Rules of Civil Procedure,\" then the United\r\nStates shall\
        \ give Defendants ten (10) calendar days notice prior to divulging such material\
        \ in \r\nany legal proceeding (other than a grand jury proceeding). \r\n\r\
        \n<p align=\"center\"><strong>X. <u>Notification of Future Transactions</u></strong>\r\
        \n\r\n<p>\tA.\tUnless such transaction is otherwise subject to the reporting\
        \ and waiting period \r\n\r\nrequirements of the Hart-Scott-Rodino Antitrust\
        \ Improvements Act of 1976, as amended, 15 \r\n\r\nU.S.C. &#167; 18a (the\
        \ \"HSR Act\"), Defendants shall not, without notifying the United States,\
        \ \r\n\r\ndirectly or indirectly acquire any assets or any interest, including\
        \ any financial, security, loan, \r\n\r\nequity, or management interest, in\
        \ any of Defendants' jointly-owned newsprint mills or\r\n\r\n machines if\
        \ the value of such acquisition exceeds $2,000,000.  Defendants are exempted\
        \ from\r\n\r\nthis notice provision if either (1) from the date of the filing\
        \ of the Complaint in this matter, the\r\nacquisition accounts for less than\
        \ a 5% change in any interest and does not change control in any\r\nof Defendants'\
        \ jointly-owned mills or machines, or (2) the acquisition is the direct result\
        \ of an\r\nasset swap between one of Defendants' jointly-owned mills or machines\
        \ to another of\r\nDefendants' mills or machines of the same character, and\
        \ (3) such transaction is not otherwise\r\nsubject to the requirements of\
        \ the HSR Act.  This notification requirement shall run for a period\r\nof\
        \ ten (10) years from the entry of this Final Judgment.\r\n\r\n<p>\tProvided,\
        \ however, that the following transactions shall be exempt from the notice\r\
        \nrequirement: (1) Defendants further investing in a pre-existing jointly-owned\
        \ mill or machine on\r\na pro-rata basis with Defendants' partner(s); and\
        \ (2) loans (including guarantees and security\r\ninterests on loans) for\
        \ the following purposes, provided that they do not enable any distribution\r\
        \nfrom the joint venture to Defendants or Defendants' joint venture partner(s)\
        \ that would not have\r\notherwise occurred: (i) capital expenditures relating\
        \ to pre-existing jointly-owned mills or\r\nmachines, (ii) working capital\
        \ transactions of the same character that Defendants have engaged in\r\nover\
        \ the past ten (10) years; (iii) debt repayment or refinancing which does\
        \ not impact equity\r\nshare or the relative effective return between Defendants\
        \ and their partner(s); and (iv) mergers or\r\nacquisitions other than those\
        \ relating to newsprint mills or machines. \r\n\r\n<p>\tB.\tSuch notification\
        \ shall be provided to the United States in the same format as, and\r\nper\
        \ the instructions relating to, the Notification and Report Form set forth\
        \ in the Appendix to Part\r\n803 of Title 16 of the Code of Federal Regulations\
        \ as amended, except that the information\r\nrequested in Items 5 through\
        \ 9 of the instructions must be provided only about newsprint, and the\r\n\
        required filing fee under the HSR Act shall be waived.  Notification shall\
        \ be provided at least\r\nthirty (30) days prior to acquiring any such assets\
        \ or interest, and shall include, beyond what may\r\nbe required by the applicable\
        \ instructions, the names of the principal representatives of the\r\nparties\
        \ to the agreement who negotiated the agreement, and any management or strategic\
        \ plans\r\ndiscussing the proposed transaction.  This Section shall be broadly\
        \ construed and any ambiguity\r\nor uncertainty regarding the filing of notice\
        \ under this Section shall be resolved in favor of filing\r\nnotice.\r\n\r\
        \n<p align=\"center\"><strong>XI. <u>No Reacquisition</u></strong>\r\n\r\n\
        <p>\tDefendants may not reacquire any part of the Divestiture Assets during\
        \ the term of this \r\nFinal Judgment.\r\n\r\n<p align=\"center\"><strong>XII.\
        \ <u>Retention of Jurisdiction</u> </strong>\r\n\r\n<p>\tThis Court retains\
        \ jurisdiction to enable any party to this Final Judgment to apply to this\
        \ \r\nCourt at any time for further orders and directions as may be necessary\
        \ or appropriate to carry out\r\nor construe this Final Judgment, to modify\
        \ any of its provisions, to enforce compliance, and to\r\npunish violations\
        \ of its provisions. \r\n\r\n<p align=\"center\"><strong>XIII. <u>Expiration\
        \ of Final Judgment</u> </strong>\r\n\r\n<p>\tUnless this Court grants an\
        \ extension, this Final Judgment shall expire ten (10) years \r\nfrom the\
        \ date of its entry. \r\n\r\n<p align=\"center\"><strong>XIV. <u>Public Interest\
        \ Determination</u></strong>\r\n\r\n<p>\tEntry of this Final Judgment is in\
        \ the public interest. The parties have complied with the \r\n\r\nrequirements\
        \ of the Antitrust Procedures and Penalties Act, 15 U.S.C. &#167; 16, including\
        \ making \r\n\r\ncopies available to the public of this Final Judgment, the\
        \ Competitive Impact Statement, and any \r\n\r\ncomments thereon and the United\
        \ States's responses to comments.  Based upon the record before \r\n\r\nthe\
        \ Court, which includes the Competitive Impact Statement and any comments\
        \ and response to \r\n\r\ncomments filed with the Court, entry of this Final\
        \ Judgment is in the public interest. \r\n\r\n<p>Date: ______________\r\n\r\

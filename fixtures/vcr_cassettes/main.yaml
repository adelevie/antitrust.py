        >Antitrust Documents Group</A>. \r\n </FONT></CENTER>\r\n</TD>\r\n</TR>\r\n\
        </TABLE>\r\n\r\n<center>\r\n<TABLE width=\"80%\">\r\n<TR>\r\n<TD>\r\n<br>\r\
        \n<CENTER><P>UNITED STATES DISTRICT COURT<br>\r\n  EASTERN DISTRICT OF NEW\
        \ YORK <BR></CENTER>\r\n\r\n<P>\r\n <TABLE cellspacing=\"0\" cellpadding=\"\
        0\" border=\"0\">\r\n<TR>\r\n    <TD valign=\"top\">\r\n    <hr noshade size=\"\
        1\">\r\n    <BR>\r\n              UNITED STATES OF AMERICA, &nbsp;&nbsp;&nbsp;\r\
        \n<p>\r\n   &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; \r\n   &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;\
        \     v.    \r\n              <p> TED ADELI, also known as <br>\r\n      \
        \          \"Kamal Adeli,\" \r\n              <p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;\
        \ &nbsp;&nbsp;&nbsp;\r\n&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;\r\n Defendant.\r\
        \n<BR><BR>\r\n    <hr noshade size=\"1\">\r\n</TD>\r\n    <TD valign=\"middle\"\
        >\r\n    |<br>\r\n    |<br>\r\n    |<br>\r\n    |<br>\r\n              |<br>\r\
        \n    |<br>\r\n    |<br>\r\n    |<br>\r\n    |<br>\r\n    |<br>\r\n    |&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;\
        \ &nbsp; &nbsp; <br>\r\n    </TD>\r\n            <TD valign=\"middle\"> \r\
        \n              <p><u>I N F O R M A T I O N</u>\r\n              <p> Cr. No.<u>\
        \ 98-CR-825</u> <br>\r\n                (T. 15, U.S.C., &#167; 1; and <br>\r\
        \n                T. 18, U.S.C., &#167; 3551 <u>et</u> <br>\r\n          \
        \      <u>seq</u>.) \r\n              <p>Filed: 09/23/98 \r\n            </TD>\r\
        \n</TR>\r\n</TABLE>\r\n<br>\r\n        <p>\r\n\r\n\r\n        <p>THE UNITED\
        \ STATES CHARGES: \r\n        <p>\r\n          <center>\r\n            <u>INTRODUCTION</u>\r\
        \n          </center>\r\n        <p> At all times relevant to this Information,\
        \ unless otherwise indicated: \r\n        <p>\r\n          <center>\r\n  \
        \          <u>The Defendant</u>\r\n          </center>\r\n        <p> 1. The\
        \ defendant TED ADELI, also known as \"Kamal Adeli,\" resided in \r\n    \
        \      Bayside, New York. The defendant TED ADELI was a real estate speculator\
        \ \r\n          doing business in Queens, New York. At various times the defendant\
        \ TED \r\n          ADELI was an officer and owner of Advance Home Sales and\
        \ Silver Development \r\n          Corp. These businesses were located in\
        \ Queens, New York. \r\n        <p>\r\n          <center>\r\n            <u>Foreclosure\
        \ Proceedings</u>\r\n          </center>\r\n          \r\n        <p> 2. In\
        \ Queens County, New York, foreclosure proceedings were initiated \r\n   \
        \       by the mortgage holder (generally a bank) suing the property owner\
        \ for \r\n          defaulting on the mortgage loan and seeking to foreclose\
        \ on the property \r\n          that secured the loan. When a judgment was\
        \ rendered for a mortgage holder, \r\n          the amount generally included,\
        \ among other things, the remaining balance \r\n          on the loan secured\
        \ by the mortgage, interest, and penalties. \r\n        <p> 3. Once a mortgage\
        \ holder obtained a judgment, the judge presiding \r\n          over the foreclosure\
        \ proceeding would appoint a Referee to conduct a \r\n          sale of the\
        \ property by public auction. The Referee was responsible \r\n          for\
        \ providing the notice required by New York state law that there would \r\n\
        \          be a foreclosure auction on the date and time specified in the\
        \ notice. \r\n          The Referee then held the public foreclosure auction.\
        \ The foreclosure \r\n          auctions were usually held at the Queens County\
        \ Courthouse, located \r\n          on Sutphin Boulevard in Jamaica, New York.\
        \ \r\n        <p> 4. The bidding at a public foreclosure auction typically\
        \ opened at \r\n          the mortgage holder's \"upset price.\" The upset\
        \ price was sometimes the \r\n          amount of the judgment obtained by\
        \ the mortgage holder against the property \r\n          owner, but was often\
        \ less, depending on market conditions or the condition \r\n          of the\
        \ property. The Referee sought the highest price possible at the \r\n    \
        \      public foreclosure auction by soliciting open and competitive bidding\
        \ \r\n          from potential purchasers and selecting the highest bid as\
        \ the price \r\n          at which to sell the property. \r\n        <p> 5.\
        \ Immediately after the auction, the highest bidder paid a 10% deposit \r\n\
        \          to the Referee by cashier's or certified check. The Referee and\
        \ the \r\n          highest bidder then completed the \"Terms of Sale.\" The\
        \ Terms of Sale \r\n          included, among other things, the property's\
        \ address, the date of the \r\n          auction, the name of the highest\
        \ bidder, the amount of the winning bid, \r\n          and the amount of the\
        \ deposit paid. The highest bidder needed the Terms \r\n          of Sale\
        \ to complete the settlement of the property transaction (also \r\n      \
        \    called \"closing\"), which usually occurred within 30 days of the auction.\
        \ \r\n          Once the closing was completed, the highest bidder took title\
        \ to the \r\n          property. \r\n        <p> 6. At the closing on a property\
        \ purchased at a public foreclosure \r\n          auction, the Referee was\
        \ responsible for obtaining the balance due on \r\n          the property\
        \ from the successful bidder or his assignee. The Referee \r\n          was\
        \ also then responsible for distributing the proceeds to the mortgage \r\n\
        \          holder in total or partial satisfaction of the judgment. Any money\
        \ paid \r\n          for the property above the amount owed to the mortgage\
        \ holder represented \r\n          a \"surplus,\" which the Referee would\
        \ then deposit with the Queens County \r\n          Clerk. Other lienholders\
        \ and the foreclosed property owner could then \r\n          make a claim\
        \ on that surplus money. \r\n        <p>\r\n          <center>\r\n       \
        \     <u>The Conspiracy's Effect on Interstate Commerce</u>\r\n          </center>\r\
        \n        <p> 7. The defendant TED ADELI and his co-conspirators regularly\
        \ bought \r\n          residential properties at foreclosure auctions held\
        \ at the Queens County \r\n          Courthouse. \r\n        <p> 8. Many mortgage\
        \ holders involved in the foreclosure auctions in Queens \r\n          County\
        \ were either out-of-state lenders or New York lenders with out-of-state \r\
        \n          mortgage processing operations. Consequently, in connection with\
        \ many \r\n          properties purchased at public foreclosure auctions by\
        \ the defendant \r\n          or his co-conspirators pursuant to the conspiracy\
        \ charged below, money \r\n          and documents moved across state lines\
        \ as part of those transactions. \r\n          Those business activities were\
        \ within the flow of, and substantially \r\n          affected, interstate\
        \ trade and commerce. \r\n        <p>\r\n          <center>\r\n          \
        \  <u>SHERMAN ACT CONSPIRACY</u>\r\n          </center>\r\n        <p> 9.\
        \ Paragraphs one through eight are realleged and incorporated by \r\n    \
        \      reference as though fully set forth herein. \r\n        <p> 10. In\
        \ or about and between January 1992 and January 1995, both dates \r\n    \
        \      being approximate and inclusive, the defendant TED ADELI, also known\
        \ \r\n          as \"Kamal Adeli,\" and others entered into and engaged in\
        \ a combination \r\n          and conspiracy that illegally restrained interstate\
        \ trade and commerce \r\n          in violation of Section 1 of the Sherman\
        \ Act. The charged combination \r\n          and conspiracy consisted of a\
        \ continuing agreement, understanding, and \r\n          concert of action\
        \ among the defendant and co-conspirators, the substantial \r\n          term\
        \ of which was to suppress competition by refraining from full competitive\
        \ \r\n          bidding at certain public foreclosure auctions held in Queens\
        \ County, \r\n          in the Eastern District of New York. \r\n        <p>\
        \ 11. It was part of the conspiracy that the defendant TED ADELI and \r\n\
        \          his co-conspirators agreed not to bid against each other at public\
        \ foreclosure \r\n          auctions at the Queens County Courthouse. As a\
        \ result, the conspirators \r\n          purchased auctioned property at prices\
        \ lower than would have resulted \r\n          from a fully competitive auction,\
        \ thereby depriving mortgage holders, \r\n          lienholders, and property\
        \ owners of the full value of the auctioned \r\n          property. \r\n \
        \       <p> 12. It was further part of the conspiracy that after the public\
        \ foreclosure \r\n          auction, the defendant TED ADELI and his co-conspirators\
        \ would hold \r\n          a second, private auction, open only to the conspirators\
        \ and generally \r\n          conducted by written bid, in which the conspirators\
        \ would bid to acquire \r\n          the foreclosed property at a price higher\
        \ than the price paid by the \r\n          conspirators' designated bidder\
        \ at the public foreclosure auction. \r\n        <p> 13. It was further part\
        \ of the conspiracy that the defendant TED ADELI \r\n          and his co-conspirators\
        \ would award the property to the conspirator \r\n          with the highest\
        \ bid at the private auction. The conspirators would \r\n          then divide\
        \ among themselves the difference between the prices paid \r\n          at\
        \ the public foreclosure auction and the private auction. \r\n        <p>\
        \ 14. It was further part of the conspiracy that following the private \r\n\
        \          auction, the conspirator who was the highest bidder at the public\
        \ foreclosure \r\n          auction would assign his right to purchase the\
        \ property to the conspirator \r\n          who was the highest bidder at\
        \ the private auction. \r\n        <p> 15. It was further part of the conspiracy\
        \ that the conspirator who \r\n          submitted the highest bid during\
        \ the private auction could thereafter: \r\n          (1) proceed to close\
        \ on the property with the Referee at the price set \r\n          during the\
        \ rigged, public auction, or (2) sell his right to close on \r\n         \
        \ the property at the price set during the rigged auction to a third party.\
        \ \r\n        <p> (Title 15, United States Code, Section 1; Title 18 United\
        \ States Code, \r\n          Section 3551 <u>et</u> <u>seq</u>.)<BR>\r\n \
        \         <BR>\r\n        <table cellspacing=\"0\" cellpadding=\"0\" border=\"\
        0\" width=\"100%\">\r\n<TR>\r\n            <TD valign=top width=\"55%\"> ______________&quot;/s/&quot;_______________<br>\r\

        <P>\r\n<P align=center><U><STRONG>REVISED FINAL JUDGMENT</STRONG></U>\r\n\r\
        \n<P>WHEREAS, plaintiffs, the United States of America and the State of Texas,\
        \ filed a Complaint\r\nin this action on June 21, 1999, and plaintiffs and\
        \ defendants, by their respective attorneys, having\r\nconsented to the entry\
        \ of this Revised Final Judgment without trial or adjudication of any issue\
        \ of\r\nfact or law herein, and without this Revised Final Judgment constituting\
        \ any evidence against or\r\nan admission by any party with respect to any\
        \ issue of law or fact herein;\r\n<P>AND WHEREAS, defendants have agreed to\
        \ be bound by the provisions of this Revised  Final\r\nJudgment pending its\
        \ approval by the Court;\r\n<P>AND WHEREAS, plaintiffs intend to preserve\
        \ competition by requiring Aetna to divest its\r\ninterests in the Houston\
        \ operations of NYLCare Health Plans of the Gulf Coast, Inc. and the\r\nDallas\
        \ operations of NYLCare Health Plans of the Southwest, Inc., consisting of,\
        \ among other\r\nassets, approximately two hundred sixty thousand (260,000)\
        \ and one hundred sixty seven\r\nthousand (167,000) commercially insured HMO\
        \ and HMO-based POS enrollees, respectively;\r\n<P>AND WHEREAS, plaintiffs\
        \ require defendants to make the divestitures for the purpose of\r\nestablishing\
        \ a viable competitor in the development, marketing, and sale of HMO and HMO-based\r\
        \nPOS health plans in the Houston and Dallas areas;\r\n<P>AND WHEREAS, plaintiffs\
        \ require defendants to make the divestitures for the purpose of\r\nredressing\
        \ the effects that the United States and the State of Texas allege would otherwise\
        \ result\r\nfrom Aetna's proposed acquisition of Prudential's health care\
        \ assets, including the ability to\r\ndepress physicians' reimbursement rates\
        \ in Houston and Dallas, which is likely to lead to a\r\nreduction in quantity\
        \ or a degradation in the quality of physician services provided to patients\
        \ in\r\nthose areas;\r\n<P>AND WHEREAS, defendants have represented to plaintiffs\
        \ that the divestitures ordered herein\r\ncan and will be made and that defendants\
        \ will later raise no claims of hardship or difficulty as\r\ngrounds for asking\
        \ the Court to modify any of the divestiture provisions contained below;\r\
        \n<P>NOW, THEREFORE, before the taking of any testimony, and without trial\
        \ or adjudication of\r\nany issue of fact or law herein, and upon consent\
        \ of the parties hereto, it is hereby ORDERED,\r\nADJUDGED, AND DECREED as\
        \ follows:\r\n\r\n<P align=center><STRONG>I.  <U>JURISDICTION</u></STRONG>\r\
        \n<P>This Court has jurisdiction over each of the parties hereto and over\
        \ the subject matter of this\r\naction.  The Complaint states a claim upon\
        \ which relief may be granted against defendants, as\r\nhereinafter defined,\
        \ under Section 7 of the Clayton Act, as amended (15 U.S.C. &#167; 18).\r\n\
        \r\n<P>\r\n<CENTER><STRONG>II.  <U>DEFINITIONS</u></STRONG></CENTER>\r\n\r\
        \n<P>As used in this Revised Final Judgment:\r\n<P><ol type=\"A\"><Li>   \"\
        Aetna\" means Aetna Inc., a Connecticut corporation with its headquarters\
        \ and principal\r\nplace of business in Hartford, Connecticut, its successors,\
        \ assigns, subsidiaries, divisions, groups,\r\naffiliates, partnerships and\
        \ joint ventures, and its  directors, officers, managers, agents, and\r\n\
        employees.\r\n<P><Li>   \"Dallas\" means the entire service area of NYLCare-Southwest\
        \ including, but not limited to,\r\nthe following Texas counties: Collin,\
        \ Dallas, Denton, Ellis, Grayson, Henderson, Hood, Hunt,\r\nJohnson, Kaufman,\
        \ Parker, Rockwall, and Tarrant.\r\n<P><Li>   \"Excluded Assets\" means those\
        \ businesses of NYLCare-Gulf Coast and\r\nNYLCare-Southwest that need not\
        \ be divested, which consist of (1) all Medicare HMO plans; (2)\r\ncommercial\
        \ HMO and HMO-based POS accounts not located in Houston or Dallas; (3) provider\r\
        \nnetwork rental arrangements for PPO plans; and (4) administrative services\
        \ contracts with\r\nself-funded plans.\r\n<P><Li>   \"Houston\" means the\
        \ following Texas counties:  Brazoria, Chambers, Fort Bend,\r\nGalveston,\
        \ Harris, Liberty, Montgomery, and Waller.\r\n<P><Li>   \"NYLCare-Gulf Coast\"\
        \ means NYLCare Health Plans of the Gulf Coast, Inc., a\r\nwholly owned subsidiary\
        \ of Aetna that operates a licensed HMO and HMO-based POS business\r\nunder\
        \ that name in Central and Southeastern Texas, excepting the Excluded Assets,\
        \ and includes:\r\n<P><ol><Li>   all tangible assets necessary to compete\
        \ in the sale or administration of HMO and\r\nHMO-based POS plans; all personal\
        \ property, inventory, office furniture, fixed assets and fixtures,\r\nmaterials,\
        \ supplies, facilities, and other tangible property or improvements used in\
        \ the sale or\r\nadministration of HMO and HMO-based POS plans; all licenses,\
        \ permits, and authorizations\r\nissued by any governmental organization relating\
        \ to HMO and HMO-based POS plans; contracts\r\nor agreements for coverage\
        \ of approximately two hundred sixty thousand (260,000) commercially\r\ninsured\
        \ HMO and HMO-based POS plan enrollees; all other contracts, agreements, leases,\r\
        \ncommitments, and understandings pertaining to HMO and HMO-based POS plans;\
        \ all contracts\r\nwith accounts located in Houston; all customer lists and\
        \ credit records; and all other records\r\nmaintained in connection with the\
        \ sale and administration of HMO and HMO-based POS plans in\r\nHouston or\
        \ Dallas;\r\n<P><Li>   all intangible assets relating to the sale or administration\
        \ of HMO and HMO-based POS\r\nplans, including but not limited to any licenses\
        \ and sublicenses, intellectual property, technical\r\ninformation, know-how,\
        \ trade secrets, programs, and all manuals and technical information\r\nprovided\
        \ to employees, customers, suppliers, agents, or licensees.\r\n</ol>\r\n<P><Li>\
        \   \"NYLCare-Southwest\" means NYLCare Health Plans of the Southwest, Inc.,\
        \ a wholly\r\nowned subsidiary of Aetna that operates a licensed HMO and HMO-based\
        \ POS business under\r\nthat name in Dallas, Fort Worth, and several smaller\
        \ cities in North Texas, including Paris, Tyler,\r\nLongview and Amarillo,\
        \ excepting the Excluded Assets, and includes:\r\n<P><ol><Li>  all tangible\
        \ assets necessary to compete in the sale or administration of HMO and\r\n\
        HMO-based POS plans; all personal property, inventory, office furniture, fixed\
        \ assets and fixtures,\r\nmaterials, supplies, facilities, and other tangible\
        \ property or improvements used in the sale or\r\nadministration of HMO and\
        \ HMO-based POS plans; all licenses, permits, and authorizations\r\nissued\
        \ by any governmental organization relating to HMO and HMO-based POS plans;\
        \ contracts\r\nor agreements for coverage of approximately one hundred sixty\
        \ seven thousand (167,000)\r\ncommercially insured HMO and HMO-based POS plan\
        \ enrollees; all other contracts, agreements,\r\nleases, commitments, and\
        \ understandings pertaining to HMO and HMO-based POS plans; all\r\ncontracts\
        \ with accounts located in Dallas; all customer lists and credit records;\
        \ and all other\r\nrecords maintained in connection with the sale and administration\
        \ of HMO and HMO-based POS\r\nplans in Dallas or Houston;\r\n<P><Li>   all\
        \ intangible assets relating to the sale or administration of HMO and HMO-based\
        \ POS\r\nplans, including but not limited to any licenses and sublicenses,\
        \ intellectual property, technical\r\ninformation, know-how, trade secrets,\
        \ programs, and all manuals and technical information\r\nprovided to employees,\
        \ customers, suppliers, agents, or licensees.\r\n</ol>\r\n<P><Li>   \"Prudential\"\
        \ means The Prudential Insurance Company of America, a New Jersey mutual\r\
        \ninsurance company with its principal place of business in Newark, New Jersey,\
        \ its successors,\r\nassigns, subsidiaries, divisions, groups, affiliates,\
        \ partnerships and joint ventures, and directors,\r\nofficers, managers, agents,\
        \ and employees.\r\n</ol>\r\n\r\n\r\n<P align=center><STRONG>III.  <U>APPLICABILITY</u></STRONG>\r\
        \n<P><ol type=\"A\"><Li>   The provisions of this Revised Final Judgment apply\
        \ to Aetna and Prudential and to all\r\nother persons in active concert or\
        \ participation with any of them who shall have received actual\r\nnotice\
        \ of this Revised Final Judgment by personal service or otherwise.\r\n<P><Li>\
        \   Aetna shall require, as a condition of the sale or other disposition of\
        \ NYLCare-Gulf Coast\r\nand NYLCare-Southwest, that the acquirer agree to\
        \ be bound by the provisions of this Revised\r\nFinal Judgment.\r\n</ol>\r\
        \n\r\n<P>\r\n<CENTER><STRONG>IV.  <U>DIVESTITURE</u></STRONG></CENTER>\r\n\
        <P><ol type=\"A\"><Li>   Aetna is hereby ordered and directed in accordance\
        \ with the terms of this Revised Final\r\nJudgment to divest its interests\
        \ in NYLCare-Gulf Coast and NYLCare-Southwest, excepting only\r\nthe Excluded\
        \ Assets, to an acquirer(s) acceptable to the plaintiffs, in their sole discretion,\
        \ subject\r\nto Section XII.\r\n<P><Li>   Aetna is obligated to cause NYLCare-Gulf\
        \ Coast and NYLCare-Southwest to maintain\r\ncontracts or agreements for coverage\
        \ of approximately two hundred sixty thousand (260,000)\r\ncommercially insured\
        \ HMO and HMO-based POS plan enrollees in Houston and contracts or\r\nagreements\
        \ for coverage of approximately one hundred sixty seven thousand (167,000)\r\
        \ncommercially insured HMO and HMO-based POS plan enrollees in Dallas through\
        \ the date of\r\nsigning the definitive purchase and sale agreement(s) for\
        \ the divestiture of the two NYLCare\r\nentities.  Aetna may include related\
        \ PPO business as a part of the sale of the NYLCare entities,\r\nand the actual\
        \ number of such PPO enrollees as of the date of signing of the definitive\
        \ purchase\r\nand sale agreement(s) for the divestiture of the NYLCare entities\
        \ will be taken into account in\r\ndetermining Aetna's compliance with the\
        \ membership targets described herein.\r\n<P><Li>   Aetna shall use its best\
        \ efforts to accomplish the divestitures as expeditiously as\r\n possible\
        \ and will accelerate the timetable for executing the definitive purchase\
        \ and sale\r\nagreement(s) for the divestiture of the NYLCare entities to\
        \ a target date of October 1, 1999.   In\r\nany event, Aetna shall execute\
        \ definitive purchase and sale agreement(s) and shall file all required\r\n\
        applications for regulatory approval within one-hundred and twenty (120) calendar\
        \ days after\r\nJune 21, 1999.  Aetna shall complete the divestitures within\
        \ five (5) business days after it receives\r\nall necessary regulatory approvals\
        \ for divestiture of NYLCare-Gulf Coast and\r\nNYLCare-Southwest and the acquisition\
        \ of Prudential, or five (5) business days after notice of the\r\nentry of\
        \ this Revised  Final Judgment by the Court, whichever is later.\r\n<P><Li>\
        \   The plaintiffs, in their sole discretion, subject to Section XII, may\
        \ extend the time period\r\nfor any divestitures for an additional period\
        \ of time not to exceed sixty (60) calendar days.  If a\r\nfurther extension\
        \ is required to obtain necessary regulatory approvals, the plaintiffs, in\
        \ their sole\r\ndiscretion, subject to Section XII, may grant the time necessary\
        \ to obtain such approvals.\r\n<P><Li>  In accomplishing the divestitures\
        \ ordered by this Revised  Final Judgment, Aetna promptly\r\nshall make known,\
        \ by usual and customary means, the availability for purchase of NYLCare-Gulf\r\
        \nCoast and NYLCare-Southwest.  Aetna shall inform any person making an inquiry\
        \ regarding a\r\npossible purchase that the sale is being made pursuant to\
        \ this Revised Final Judgment and shall\r\nprovide such person with a copy\
        \ of this Revised Final Judgment.  Aetna shall also offer to furnish\r\nto\
        \ all prospective purchasers, subject to reasonable confidentiality assurances,\
        \ all information\r\nregarding NYLCare-Gulf Coast and NYLCare-Southwest customarily\
        \ provided in a due diligence\r\nprocess, except information subject to the\
        \ attorney-client privilege or the attorney work-product\r\nprivilege.  Aetna\
        \ shall make available such non-privileged information to the United States\
        \ and the\r\nState of Texas at the same time that such information is made\
        \ available to prospective purchasers.\r\n<P><Li>   Aetna shall permit prospective\
        \ purchasers to have reasonable access to all NYLCare-Gulf\r\nCoast's and\
        \ NYLCare-Southwest's personnel, physical facilities, and any and all financial,\r\
        \noperational or other documents and information customarily provided as part\
        \ of a due diligence\r\nprocess.\r\n<P><Li>   Aetna shall not take any action\
        \ that will impede in any way the operation of NYLCare-Gulf\r\nCoast and NYLCare-Southwest;\
        \ shall immediately cease all actions directed at the  integration of\r\n\
        NYLCare-Gulf Coast and NYLCare-Southwest into Aetna.\r\n<P><Li>  Aetna shall\
        \ take all steps necessary to ensure that NYLCare-Gulf Coast and \r\nNYLCare-Southwest\
        \ are maintained and operated as independent, on-going, economically viable,\r\
        \nand active competitors until completion of the divestitures ordered by this\
        \ Revised Final\r\nJudgment, including but not limited to the following:\r\
        \n<P><ol><Li>  Aetna will appoint experienced senior management to run the\
        \ combined business of\r\nNYLCare-Gulf Coast and NYLCare-Southwest.  These\
        \ executives may be recruited from within\r\nthe existing Aetna or NYLCare\
        \ organizations, with plaintiffs' approval, subject to Section XII, or\r\n\
        from outside the company.\r\n<P><Li>  Aetna will create a separate and independent\
        \ sales organization for NYLCare-Gulf Coast\r\nand NYLCare-Southwest.\r\n\
        <P><Li>  Aetna will create a separate and independent provider relations organization\
        \ for\r\nNYLCare-Gulf Coast and NYLCare-Southwest.\r\n<P><Li> Aetna will create\
        \ a separate and independent patient management/quality management\r\norganization\
        \ for NYLCare-Gulf Coast and NYLCare-Southwest.\r\n<P><Li>  Aetna will create\
        \ a separate and independent commercial operations organization for the\r\n\
        combined NYLCare-Gulf Coast and NYLCare-Southwest.\r\n<P><Li>   Aetna will\
        \ create a separate and independent network operations organization for the\r\
        \ncombined NYLCare-Gulf Coast and NYLCare-Southwest.\r\n<P><Li>   Aetna will\
        \ create a separate and independent underwriting organization for the combined\r\
        \nNYLCare-Gulf Coast and NYLCare-Southwest.\r\n<P><Li>   Pursuant to transition\
        \ services agreements approved by plaintiffs, subject to Section XII,\r\n\
        Aetna will provide certain support services to NYLCare-Gulf Coast and NYLCare-Southwest.\r\
        \nThese services may include human resources, legal, finance, actuarial, software\
        \ and computer\r\noperations support, and other services which are now provided\
        \ to NYLCare-Gulf Coast and\r\nNYLCare-Southwest by other Aetna companies.\
        \  These transition services agreements will\r\ncontain appropriate confidentiality\
        \ provisions to ensure that Aetna employees (other than the\r\nemployees performing\
        \ services under the agreements) do not receive information that Aetna is\r\
        \nprohibited from receiving under Section III.E of the Revised Hold Separate\
        \ Stipulation and Order\r\nentered earlier.\r\n<P><Li>   Aetna will provide\
        \ any additional transitional services requested by the management of\r\n\
        NYLCare-Gulf Coast and/or NYLCare-Southwest in order to maintain the membership\
        \ targets\r\ndescribed in Section IV.B.  Such additional services may include,\
        \ but not be limited to, funding of\r\nservice quality guarantees, subject\
        \ to the approval of the plaintiffs in their sole discretion,\r\npursuant\
        \ to Section XII.\r\n<P><Li>  Aetna will fund an incentive pool of at least\
        \ $500,000, which will be available to\r\nmanagement of the NYLCare entities\
        \ if they meet the membership targets described in Section\r\nIV.B as of the\
        \ closing date for the sale of the NYLCare entities.\r\n</ol>\r\n<P><Li> \
        \ Aetna shall not take any action to consummate the proposed acquisition of\
        \ Prudential's\r\nhealth care business pursuant to the Asset Transfer and\
        \ Acquisition Agreement, dated as of\r\nDecember 9, 1998, or any subsequent\
        \ agreement between Aetna and Prudential, until such time as\r\nplaintiffs,\
        \ to their sole satisfaction, subject to Section XII, have determined that\
        \ NYLCare-Gulf\r\nCoast and NYLCare-Southwest are independent, viable competitors,\
        \ that Aetna has complied\r\nwith the terms of the Revised Hold Separate Stipulation\
        \ and Order entered previously, or until the\r\ndivestitures required by this\
        \ Revised Final Judgment are complete.\r\n<P><Li>   Aetna shall request that\
        \ the NYLCare entities provide the plaintiffs with bi-weekly reports\r\non\
        \ total membership of the entities until the divestitures required by this\
        \ Revised Final Judgment\r\nare complete.\r\n<P><Li>       Unless the plaintiffs,\
        \ in their sole discretion, subject to Section XII, consent in writing,\r\n\
        the divestitures pursuant to Section IV (or by trustee appointed pursuant\
        \ to Section V) shall\r\ninclude the entire NYLCare-Gulf Coast and NYLCare-Southwest\
        \ businesses, excepting only the\r\nExcluded Assets, operated pursuant to\
        \ the Revised  Hold Separate Stipulation and Order entered\r\npreviously in\
        \ this proceeding, and shall be accomplished by selling or otherwise conveying\r\
        \nNYLCare-Gulf Coast and NYLCare-Southwest to a purchaser(s) in such a way\
        \ as to satisfy the\r\nplaintiffs in their sole discretion, subject to Section\
        \ XII, that NYLCare-Gulf Coast and\r\nNYLCare-Southwest can and will be used\
        \ by the purchaser(s) as part of a viable, ongoing\r\nbusiness engaged in\
        \ the sale of HMO and HMO-based POS plans.  These divestitures may be\r\n\
        made to one or more purchasers provided that in each instance it is demonstrated\
        \ to the sole\r\nsatisfaction of the plaintiffs, subject to Section XII, that\
        \ the acquirer(s) will remain viable\r\ncompetitors.  The divestitures, whether\
        \ pursuant to Section IV or Section V, shall be made to a\r\npurchaser(s)\
        \ for whom it is demonstrated to the plaintiffs' sole satisfaction, subject\
        \ to Section XII:\r\n(1) has the capability and intent of competing effectively\
        \ in the sale of HMO and HMO-based\r\nPOS plans in Dallas and Houston; (2)\
        \ has the managerial, operational, and financial capability to\r\ncompete\
        \ effectively in the sale of HMO and HMO-based POS plans in Houston and Dallas;\
        \ and\r\n(3) is not restrained through any agreement with Aetna or otherwise\
        \ in its ability to compete\r\neffectively in the sale of HMO and HMO-based\
        \ POS plans in Dallas and Houston.\r\n<P><Li>   For a period of one year from\
        \ the date of the completion of the divestiture, Aetna shall not\r\nhire or\
        \ solicit to hire any individual who, on the date of the divestiture, was\
        \ an employee of\r\nNYLCare-Gulf Coast or NYLCare-Southwest, unless such individual\
        \ has (1) a written offer of\r\nemployment from a third party for a like position,\
        \ or (2) a written notice from the acquirer of\r\nNYLCare-Gulf Coast or NYLCare-Southwest,\
        \ stating that the company does not intend to\r\ncontinue to employ the individual\
        \ in a like position.\r\n</ol>\r\n\r\n<P>\r\n<CENTER><STRONG>V.  <U>APPOINTMENT\
        \ OF TRUSTEE</u></STRONG></CENTER>\r\n<P><ol type=\"A\"><Li>   In the event\
        \ that Aetna has not divested NYLCare-Gulf Coast and NYLCare-Southwest\r\n\
        within the time specified in Section IV, the Court shall appoint, on application\
        \ of the plaintiffs, a\r\ntrustee selected by the plaintiffs in their sole\
        \ discretion, subject to Section XII, to effect the\r\nrequired divestitures.\r\
        \n<P><Li>   After the appointment of a trustee becomes effective, only the\
        \ trustee shall have the right\r\nto sell NYLCare-Gulf Coast and NYLCare-Southwest,\
        \ as described in Sections II.E and II.F. \r\nThe trustee shall have the power\
        \ and authority to accomplish the divestitures at the best price then\r\n\
        obtainable upon a reasonable effort by the trustee, subject to the provisions\
        \ of Sections IV and\r\nVI, and shall have such other powers as the Court\
        \ shall deem appropriate.  Subject to Section\r\nV.C, the trustee shall have\
        \ the power and authority to hire, at the cost and expense of Aetna, any\r\
        \ninvestment bankers, attorneys, or other agents reasonably necessary in the\
        \ judgment of the trustee\r\nto assist in the divestitures, and such professionals\
        \ and agents shall be accountable solely to the\r\ntrustee.  The trustee shall\
        \ have the power and authority to accomplish the divestitures at the\r\nearliest\
        \ possible time to a purchaser acceptable to the plaintiffs in their sole\
        \ discretion, subject to\r\nSection XII; shall have the power and authority\
        \ to require Aetna to sell NYLCare's PPO business\r\nin Houston and Dallas\
        \ if the plaintiffs, in the exercise of their sole discretion, subject to\
        \ Section\r\nXII, determine that such a sale is necessary for the preservation\
        \ of competition; and shall have\r\nsuch other power and authority as this\
        \ Court shall deem appropriate.  Aetna shall not object to a\r\nsale by the\
        \ trustee on any grounds other than the trustee's malfeasance.  Any such objections\
        \ by\r\nAetna must be conveyed in writing to the plaintiffs and the trustee\
        \ within ten (10) calendar days\r\nafter the trustee has provided the notice\
        \ required under Section VI.\r\n<P><Li>  The trustee shall serve at the cost\
        \ and expense of Aetna, on such terms and conditions as\r\nthe Court may prescribe,\
        \ and shall account for all monies derived from the sale of the assets sold\r\
        \nby the trustee and all costs and expenses so incurred.  After approval by\
        \ the Court of the trustee's\r\naccounting, including fees for its services\
        \ and those of any professionals and agents retained by\r\nthe trustee, all\
        \ remaining money shall be paid to Aetna and the trust shall then be terminated.\
        \  The\r\ncompensation of such trustee and of any professionals and agents\
        \ retained by the trustee shall be\r\nreasonable in light of the value of\
        \ the divested business and based on a fee arrangement providing\r\nthe trustee\
        \ with an incentive based on the price and terms of the divestitures and the\
        \ speed with\r\nwhich they are accomplished.\r\n<P><Li>  Aetna shall use its\
        \ best efforts to assist the trustee in accomplishing the required\r\ndivestitures,\
        \ including best efforts to effect all necessary regulatory approvals.  The\
        \ trustee and\r\nany consultants, accountants, attorneys, and other persons\
        \ retained by the trustee shall have full\r\nand complete access to the personnel,\
        \ books, records, and facilities of the businesses to be\r\ndivested, and\
        \ Aetna shall develop financial or other information relevant to the business\
        \ to be\r\ndivested customarily provided in a due diligence process as the\
        \ trustee may reasonably request,\r\nsubject to customary confidentiality\
        \ assurances.  Aetna shall permit prospective purchasers of\r\nNYLCare-Gulf\
        \ Coast and NYLCare-Southwest to have reasonable access to personnel and to\r\
        \nmake such inspection of physical facilities and any and all financial, operational\
        \ or other\r\ndocuments and other information as may be relevant to the divestitures\
        \ required by this Revised\r\nFinal Judgment.\r\n<P><Li>   After its appointment,\
        \ the trustee shall file monthly reports with the parties and the Court\r\n\
        setting forth the trustee's efforts to accomplish the divestitures ordered\
        \ under this Revised  Final\r\nJudgment; provided, however, that to the extent\
        \ such reports contain information that the trustee\r\ndeems confidential,\
        \ such reports may be filed under seal for <U>in camera</U> review.  Such\r\
        \nreports shall include the name, address and telephone number of each person\
        \ who, during the\r\npreceding month, made an offer to acquire, expressed\
        \ an interest in acquiring, entered into\r\nnegotiations to acquire, or was\
        \ contacted or made an inquiry about acquiring, any interest in the\r\nbusiness\
        \ to be divested, and shall describe in detail each contact with any such\
        \ person during that\r\nperiod.  The trustee shall maintain full records of\
        \ all efforts made to divest the businesses to be\r\ndivested.\r\n<P><Li>\
        \  If the trustee has not accomplished such divestitures within six (6) months\
        \ after its\r\nappointment, the trustee thereupon shall file promptly with\
        \ the Court a report setting forth (1) the\r\ntrustee's efforts to accomplish\
        \ the required divestitures; (2) the reasons, in the trustee's judgment,\r\
        \nwhy the required divestitures have not been accomplished; and (3) the trustee's\
        \ recommendations;\r\nprovided, however, that to the extent such reports contain\
        \ information that the trustee deems\r\nconfidential, such reports may be\
        \ filed under seal for <U>in camera</U> review.  The trustee shall\r\nat the\
        \ same time furnish such report to the parties, who shall each have the right\
        \ to be heard and\r\nto make additional recommendations consistent with the\
        \ purpose of the trust.  The Court shall\r\nenter thereafter such orders as\
        \ it shall deem appropriate in order to carry out the purpose of the\r\ntrust\
        \ which may, if necessary, include extending the trust and the term of the\
        \ trustee's appointment\r\nby a period requested by the plaintiffs, subject\
        \ to Section XII.\r\n</ol>\r\n<P>\r\n<CENTER></CENTER>\r\n<P align=center><STRONG>VI.\
        \  <U>NOTIFICATION</u></STRONG>\r\n<P>Within two (2) business days following\
        \ execution of a definitive agreement, contingent upon\r\ncompliance with\
        \ the terms of this Revised Final Judgment, to effect, in whole or in part,\
        \ any\r\nproposed divestitures pursuant to Section IV or Section V, Aetna\
        \ or the trustee, whichever is\r\nthen responsible for effecting the divestitures,\
        \ shall notify the United States and the State of Texas\r\nof the proposed\
        \ divestitures.  If the trustee is responsible, it shall similarly notify\
        \ Aetna.  The\r\nnotice shall set forth the details of the proposed transaction\
        \ and list the name, address, and\r\ntelephone number of each person not previously\
        \ identified who offered to, or expressed an\r\ninterest in or a desire to,\
        \ acquire any ownership interest in the businesses to be divested that is\
        \ the\r\nsubject of the binding contract, together with full details of same.\
        \  Within ten (10) calendar days\r\nof their receipt of such notice, the United\
        \ States or the State of Texas may request from Aetna,\r\nthe trustee, the\
        \ proposed purchaser, or any other third party additional information concerning\
        \ the\r\nproposed divestitures and the proposed purchaser.  Aetna and the\
        \ trustee shall furnish any\r\nadditional information requested from them\
        \ within ten (10) calendar days of the receipt of the\r\nrequest, unless the\
        \ parties shall otherwise agree.  Within thirty (30) calendar days after receipt\
        \ of\r\nthe notice or within twenty (20) calendar days after the plaintiffs\
        \ have been provided the\r\nadditional information requested from Aetna, the\
        \ trustee, the proposed purchaser, and any third\r\nparty, whichever is later,\
        \ the plaintiffs, in their sole discretion, subject to Section XII,  shall\r\
        \nprovide written notice to Aetna and the trustee, if there is one, stating\
        \ whether it objects to the\r\nproposed divestitures.  If the plaintiffs provide\
        \ written notice to Aetna and the trustee that they do\r\nnot object, then\
        \ the divestitures may be consummated, subject only to Aetna's limited right\
        \ to\r\nobject to the sale under Section V.B.  Absent written notice that\
        \ the plaintiffs do not object to the\r\nproposed purchaser or upon objection\
        \ by the plaintiffs, such divestitures proposed under Section\r\nIV or Section\
        \ V may not be consummated.  Upon objection by Aetna under Section V.B, a\r\
        \ndivestiture proposed under Section V shall not be consummated unless approved\
        \ by the Court.\r\n\r\n<P>\r\n<CENTER><STRONG>VII.  <U>AFFIDAVITS</u></STRONG></CENTER>\r\
        \n<P><ol type=\"A\"><Li>   Within twenty-five (25) calendar days of the June\
        \ 21, 1999 filing of the original Hold\r\nSeparate Order and Stipulation in\
        \ this matter and every thirty (30) calendar days thereafter until\r\nthe\
        \ divestitures have been completed, whether pursuant to Section IV or Section\
        \ V, Aetna shall\r\ndeliver to the United States and the State of Texas an\
        \ affidavit as to the fact and manner of\r\ncompliance with Section IV or\
        \ Section V.  Each such affidavit shall include, <U>inter alia</U>,\r\nthe\
        \ name, address, and telephone number of each person who, at any time after\
        \ the period\r\ncovered by the last such report, made an offer to acquire,\
        \ expressed an interest in acquiring,\r\nentered into negotiations to acquire,\
        \ or was contacted or made an inquiry about acquiring any\r\ninterest in the\
        \ business to be divested, and shall describe in detail each contact with\
        \ any such\r\nperson during that period.  Each such affidavit shall also include\
        \ a description of the efforts that\r\nAetna has made to solicit a buyer for\
        \ NYLCare-Gulf Coast and NYLCare-Southwest and to\r\nprovide required information\
        \ to prospective purchasers including the limitations, if any, on such\r\n\
        information.\r\n<P><Li>   Within twenty-five (25) calendar days of the June\
        \ 21, 1999 filing of the original Hold\r\nSeparate Order and Stipulation in\
        \ this matter, Aetna shall deliver to the United States and the\r\nState of\
        \ Texas an affidavit that describes in detail all actions Aetna has taken\
        \ and all steps Aetna\r\nhas implemented on an on-going basis to preserve\
        \ NYLCare-Gulf Coast and\r\nNYLCare-Southwest pursuant to Section VIII and\
        \ the Revised Hold Separate Stipulation and\r\nOrder previously entered by\
        \ this Court.  The affidavit also shall describe, but not be limited to,\r\
        \nAetna's efforts to maintain and operate NYLCare-Gulf Coast and NYLCare-Southwest\
        \ as active\r\ncompetitors, and the plans and timetable for Aetna's integration\
        \ of Prudential's healthcare assets. \r\nAetna shall deliver to the United\
        \ States and the State of Texas an affidavit describing any changes\r\nto\
        \ the efforts and actions outlined in Aetna's earlier affidavit(s) filed pursuant\
        \ to this Section\r\nVII.B within fifteen (15) calendar days after such change\
        \ is implemented.\r\n<P><Li> Until one year after the divestitures required\
        \ by this Revised Final Judgment have been\r\ncompleted, Aetna shall preserve\
        \ all records of all efforts made to preserve the businesses to be\r\ndivested\
        \ and effect the divestitures.\r\n</ol>\r\n\r\n<P>\r\n<CENTER><STRONG>VIII.\
        \  <U>HOLD SEPARATE ORDER </u></STRONG></CENTER>\r\n<P>Until the divestitures\
        \ required by this Revised Final Judgment have been accomplished, Aetna\r\n\
        shall take all steps necessary to comply with Section IV and the Revised Hold\
        \ Separate\r\nStipulation and Order entered by this Court, to preserve the\
        \ assets of NYLCare-Gulf Coast and\r\nNYLCare-Southwest, and to ensure that\
        \ NYLCare-Gulf Coast and NYLCare-Southwest remain\r\nviable competitors in\
        \ the sale of HMO and HMO-based POS plans in Dallas and Houston. \r\nDefendants\
        \ shall take no action that would jeopardize the divestitures of NYLCare-Gulf\
        \ Coast\r\nand NYLCare-Southwest.\r\n\r\n<P align=center><STRONG>IX. \r\n\
        <U>FINANCING</u></STRONG>\r\n<P>Aetna is ordered and directed not to finance\
        \ all or any part of any purchase by an acquirer(s)\r\nmade pursuant to Section\
        \ IV or Section V.\r\n\r\n<P>\r\n<CENTER><STRONG>X.  <U>COMPLIANCE INSPECTION</u></STRONG></CENTER>\r\
        \n<P>For the purpose of determining or securing compliance with this Revised\
        \ Final Judgment or for\r\ndetermining whether this Revised Final Judgment\
        \ should be modified or terminated, and subject to\r\nany legally recognized\
        \ privilege, from time to time:\r\n<P><ol type=\"A\"><Li>  Duly authorized\
        \ representatives of the United States Department of Justice, upon written\r\
        \nrequest of the Attorney General of the United States or the Assistant Attorney\
        \ General in charge\r\nof the Antitrust Division, or the State of Texas, upon\
        \ written request by the Texas Attorney\r\nGeneral, and on reasonable notice\
        \ to Aetna made to its principal offices, shall be permitted:\r\n<P><ol><Li>\
        \   Access during Aetna's office hours to inspect and copy all books, ledgers,\
        \ accounts,\r\ncorrespondence, memoranda, and other records and documents,\
        \ including computerized records,\r\nin the possession or under the control\
        \ of Aetna, which may have counsel present, relating to any\r\nmatters contained\
        \ in this Revised Final Judgment and the Revised Hold Separate Stipulation\
        \ and\r\nOrder;\r\n<P><Li>   Subject to the reasonable convenience of Aetna\
        \ and without restraint or interference\r\nfrom it, to interview, either informally\
        \ or on the record, its officers, employees, and agents, who\r\nmay have counsel\
        \ present, regarding any such matters.\r\n</ol>\r\n<P><Li>  Upon the written\
        \ request of the Attorney General of the United States, the Assistant\r\n\
        Attorney General in charge of the Antitrust Division, or the Attorney General\
        \ of the State of\r\nTexas, made to Aetna's principal offices, Aetna shall\
        \ submit such written reports, under oath if\r\nrequested, with respect to\
        \ any matter contained in this Revised Final Judgment and the Revised\r\n\
        Hold Separate Stipulation and Order entered earlier by this Court.\r\n<P><Li>\
        \ No information or documents obtained by the means provided in Section VII\
        \ or Section X\r\nshall be divulged by any representative of the plaintiffs\
        \ to any person other than a duly authorized\r\nrepresentative of the Executive\
        \ Branch of the United States or of the State of Texas, except in the\r\n\
        course of legal proceedings to which the United States or the State of Texas\
        \ is a party (including\r\ngrand jury proceedings), or for the purpose of\
        \ securing compliance with this Revised Final\r\nJudgment, or as otherwise\
        \ required by law.\r\n<P><Li> If at the time Aetna furnishes to the United\
        \ States or the State of Texas information or\r\ndocuments, Aetna represents\
        \ and identifies in writing the material in any such information or\r\ndocuments\
        \ for which a claim of protection may be asserted under Rule 26(c)(7) of the\
        \ Federal\r\nRules of Civil Procedure, and Aetna marks each pertinent page\
        \ of such material, \"Subject to claim\r\nof protection under Rule 26(c)(7)\
        \ of the Federal Rules of Civil Procedure,\" then the United States\r\nor\
        \ the State of Texas shall give ten (10) calendar days' notice to Aetna prior\
        \ to divulging such\r\nmaterial in any legal proceeding (other than a grand\
        \ jury proceeding) to which Aetna is not a\r\nparty.\r\n</ol>\r\n\r\n<P>\r\
        \n<CENTER><STRONG>XI.  <U>RETENTION OF JURISDICTION</u></STRONG></CENTER>\r\
        \n<P>Jurisdiction is retained by this Court for the purpose of enabling any\
        \ of the parties to this\r\nRevised Final Judgment to apply to this Court\
        \ at any time for such further orders and directions as\r\nmay be necessary\
        \ or appropriate for the construction or carrying out of this Revised Final\r\
        \nJudgment, for the modification of any of the provisions hereof, for the\
        \ enforcement of compliance\r\nherewith, and for the punishment of any violations\
        \ hereof.\r\n\r\n<P align=center><STRONG>XII.  <U>MISCELLANEOUS</u></STRONG>\r\
        \n<P>In the event plaintiffs are unable to agree on a course of action regarding\
        \ Sections IV.A, IV.D,\r\nIV.H, IV.I, IV.K, V.A, V.B, V.F, and VI in seven\
        \ days, then the United States may, in its sole\r\ndiscretion, act alone (or\
        \ decline to act) with respect to the course of action.\r\n\r\n<P align=center><STRONG>XIII.\
        \  <U>TERMINATION</u></STRONG>\r\n<P>Unless this Court grants an extension,\
        \ this Revised Final Judgment will expire on the tenth\r\nanniversary of the\
        \ date of its entry.\r\n\r\n<P align=center><STRONG>XIV.  <U>PUBLIC INTEREST</u></STRONG>\r\
        \n<P>Entry of this Revised Final Judgment is in the public interest.\r\n\r\
        \n\r\n\r\n        <P>Dated _____________, 1999. <BR>\r\n          <BR>\r\n\

        \ comply with all the terms and provisions of the proposed\r\nFinal Judgment\
        \ as though the same were in full force and effect as an order of the Court.\r\
        \n<P>(4)  This Stipulation shall apply with equal force and effect to any\
        \ amended proposed Final\r\nJudgment agreed upon in writing by the parties\
        \ and submitted to the Court.\r\n<P>(5)  In the event the plaintiffs withdraw\
        \ their consent, as provided in paragraph (2) above, or\r\nin the event that\

        \ for the Newspaper Association of America<br>\r\n          </strong>Alan\
        \ L. Marx, Esq. <br>\r\n          King and Ballow <br>\r\n          1100 Union\
        \ Street Plaza <br>\r\n          315 Union Street <br>\r\n          Nashville,\
        \ TN 37201 <br>\r\n          Telephone: (615) 726-5455 <br>\r\n          Facsimile:\
        \ (615) 726-5413 <br>\r\n          Email: amarx@kingballow.com <BR>\r\n  \
        \        <BR>\r\n        <table cellspacing=\"0\" cellpadding=\"0\" border=\"\
        0\" width=\"100%\">\r\n          <TR> \r\n            <TD valign=top width=\"\
        55%\" rowspan=\"2\"> &nbsp;&nbsp;&nbsp; <BR>\r\n            </TD>\r\n    \
        \        <TD valign=top width=\"45%\" height=\"23\"> \r\n              <center>\r\
        \n                _______________/s/________________\r\n              </center>\r\

        \      <p>\r\n<HR size=\"2\" color=\"#CCCCCC\" noshade>\r\n<p align=\"center\"\
        ><b>FOOTNOTES</b>\r\n<p> \r\n        <p><a name=\"N_1_\">1. </a> The United\
        \ States wishes to correct a statement \r\n          it made in its Response\
        \ to Public Comments submitted on April 18, 2008. \r\n          As an example\
        \ of swings in pricing based on changes in input costs and \r\n          industry\
        \ capacity, the United States stated that newsprint prices were \r\n     \
        \     at or below the lowest level which prices reached in 2006. Response\
        \ \r\n          of Plaintiff United States to Public Comments on the Proposed\
        \ Final \r\n          Judgment, at 11-15. That statement was made based on\
        \ industry information \r\n          available as of the date of the filing.\
        \ Since that filing, data released \r\n          for the entire month of April\
        \ indicate that the average newsprint prices \r\n          for April 2008\
        \ were one to two percent higher than they were at the \r\n          lowest\

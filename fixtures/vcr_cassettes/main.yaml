        \ <br>\r\n    </TD>\r\n            <TD valign=\"middle\"> \r\n           \
        \   <p><strong>Criminal No. 398-CR-337-R</strong> \r\n              <p><strong>Filed:\
        \ 09/30/98</strong> \r\n              <p><strong>Violation:</strong> <br>\r\
        \n                <strong>15 U.S.C. &#167; 1</strong> \r\n            </TD>\r\
        \n</TR>\r\n</TABLE>\r\n<br>\r\n        <p>\r\n\r\n<p><center><u><strong>INFORMATION</strong></u></center>\r\
        \n\r\n\r\n\r\n<p>\tThe United States of America, acting through its attorneys,\
        \ charges:\r\n\r\n\r\n<p><center><strong>I.</strong></center>\r\n\r\n\r\n\r\
        \n<p><center><u><strong>DESCRIPTION OF THE OFFENSE</strong></u></center>\r\
        \n\r\n\r\n\r\n<p>\t1.     A-1 Auto Glass, Inc. is hereby made a defendant\
        \ on the charge stated\r\nbelow.\r\n\r\n<p>\t2.     Beginning at least as\
        \ early as February 1998 and continuing thereafter\r\nuntil at least April\
        \ 1998, the exact dates being unknown to the United States, the\r\ndefendant\
        \ and others entered into and engaged in a combination and conspiracy to\r\
        \nsuppress and eliminate competition by increasing installation labor rates\
        \ and\r\nlowering discounts on automotive replacement glass sold by defendant\
        \ and\r\ncoconspirators from places of business located in the Dallas/Fort\
        \ Worth, Texas area,\r\nin unreasonable restraint of interstate trade and\
        \ commerce, in violation of Section 1\r\nof the Sherman Act (15 U.S.C. &#167;\
        \ 1).\r\n\r\n<p>\t3.     The charged combination and conspiracy consisted\
        \ of a continuing\r\nagreement, understanding, and concert of action among\
        \ the defendant and\r\ncoconspirators, the substantial term of which was to\
        \ raise prices by increasing\r\ninstallation labor rates and lowering discounts\
        \ on automotive replacement glass\r\nsold by retail glass stores in the Dallas/Fort\
        \ Worth, Texas area.\r\n\r\n<p>\t4.     For the purpose of forming and carrying\
        \ out the charged combination\r\nand conspiracy, the defendant and coconspirators\
        \ did those things that they\r\ncombined and conspired to do, including, among\
        \ other things:\r\n\r\n<p>\t<ol type=\"a\"><Li>\tdiscussing installation labor\
        \ rates and discounts on automotive\r\nreplacement glass;\r\n\r\n<p>\t<Li>\t\
        agreeing to increase installation labor rates and lower discounts on\r\nautomotive\
        \ replacement glass; and \r\n\r\n<p>\t<Li>\tincreasing installation labor\
        \ rates and lowering discounts on\r\nautomotive replacement glass.\r\n</ol>\r\
        \n\r\n<p><center><strong>II.</strong></center>\r\n\r\n\r\n<p><center><strong><u>DEFENDANT\
        \ AND COCONSPIRATORS</u></strong></center>\r\n\r\n\r\n<p>\t5.     A-1 Auto\
        \ Glass, Inc. is a corporation organized and existing under the\r\nlaws of\
        \ the State of Texas, with its principal place of business in Fort Worth,\
        \ Texas.  \r\nDuring the period covered by this Information, A-1 Auto Glass,\
        \ Inc. was engaged in\r\nthe business of selling and installing automotive\
        \ replacement glass in the\r\nDallas/Fort Worth, Texas area.\r\n\r\n<p>\t\
        6.     Various corporations and individuals, not made defendants in this\r\
        \nInformation, participated as coconspirators in the offense charged and performed\r\
        \nacts and made statements in furtherance thereof.\r\n\r\n<p>\t7.     Whenever\
        \ in this Information reference is made to any act, deed, or\r\ntransaction\
        \ of a corporation, the allegation means that the corporation engaged in\r\
        \nthe act, deed, or transaction by or through its officers, directors, agents,\
        \ employees,\r\nor representatives while they were actively engaged in the\
        \ management, direction,\r\ncontrol, or transaction of its business or affairs.\r\
        \n\r\n<p><center><strong>III.</strong></center>\r\n\r\n\r\n<p><center><strong><u>TRADE\
        \ AND COMMERCE</u></strong></center>\r\n\r\n\r\n<p>\t8.     During the period\
        \ covered by this Information, the defendant and\r\ncoconspirators purchased\
        \ substantial quantities of automotive replacement glass\r\nproduced in states\
        \ other than Texas which were transported to Texas in a\r\ncontinuous and\
        \ uninterrupted flow of interstate commerce.  Defendants and\r\ncoconspirators\
        \ resold this automotive replacement glass to retail customers.\r\n\r\n<p>\t\
        9.     The business activities of the defendant and coconspirators that are\
        \ the\r\nsubject of this Information were within the flow of, and substantially\
        \ affected,\r\ninterstate trade and commerce.\r\n\r\n\r\n<p><center><strong>IV.</strong></center>\r\
        \n\r\n\r\n<p><center><strong><u>JURISDICTION AND VENUE</u></strong></center>\r\
        \n\r\n\r\n<p>\t10.     The combination and conspiracy charged in this Information\
        \ was\r\nformed and carried out, in part, within the Northern District of\
        \ Texas within the\r\nfive years preceding the filing of this Information.\r\
        \n\r\n<p><strong>\tALL IN VIOLATION OF TITLE 15 U.S.C. &#167; 1.</strong>\r\

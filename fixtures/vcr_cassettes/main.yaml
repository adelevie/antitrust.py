        \  \r\n</FONT></CENTER>\r\n</TD></TR>\r\n</tbody>\r\n</TABLE>\r\n<center>\r\
        \n<TABLE width=\"80%\">\r\n<tbody>\r\n<TR>\r\n<TD>\r\n<br>\r\n<CENTER>\r\n\
        IN THE UNITED STATES DISTRICT COURT<br>\r\n     FOR THE NORTHERN DISTRICT\
        \ OF ALABAMA<br>\r\n     SOUTHERN DIVISION</CENTER>\r\n<P>\r\n <TABLE cellspacing=\"\
        0\" cellpadding=\"0\" border=\"0\">\r\n<tbody>\r\n<TR>\r\n    <TD valign=\"\
        top\">\r\n    <hr noshade size=1>\r\n    <BR>\r\nUNITED STATES OF AMERICA\
        \ &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; \r\n<br>\r\n<BR>\r\n   &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;\
        \ \r\n   &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;     v.    <BR>\r\
        \n <BR>\r\nABB MIDDLE EAST & AFRICA<br>\r\n PARTICIPATIONS AG,<br><br>\r\n\
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;    \r\n   &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;\
        \                \r\n   Defendant.\r\n<BR><BR>\r\n    <hr noshade size=1>\r\
        \n</TD>\r\n    <TD valign=\"middle\">\r\n    |<br>\r\n    |<br>\r\n    |<br>\
        \  \r\n    |<br>\r\n    |<br>\r\n    |<br>\r\n    |<br>\r\n    |<br>\r\n \
        \   |<br>\r\n    |<br>\r\n    |<br>\r\n    |&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;\
        \ &nbsp; &nbsp; <br>\r\n    </TD>\r\n    <TD>\r\n<p>Criminal No. CR-01-N-135-S\r\
        \n\r\n<p>Filed: April 11, 2001\r\n\r\n<p><br>Violation: 15 U.S.C. &#167; 1\
        \            \r\n    </TD>\r\n</TR>\r\n</tbody>\r\n</TABLE>              \
        \        \r\n\r\n<p><center><u><strong>JOINT RULE 11 MEMORANDUM</strong></u></center>\r\
        \n\r\n\r\n\r\n<p>  The United States and defendant ABB MIDDLE EAST &amp; AFRICA\r\
        \nPARTICIPATIONS AG (\"ABB MEA\") submit this memorandum to set forth the\r\
        \nfactual basis for the parties' plea agreement pursuant to Rule 11(f) of\
        \ the Federal\r\nRules of Criminal Procedure.  Pursuant to the plea agreement,\
        \ ABB MEA has\r\nwaived indictment and will plead guilty to the captioned\
        \ one-count Information\r\ncharging ABB MEA with violating the Sherman Act,\
        \ 15 U.S.C. &#167; 1.  The United\r\nStates and ABB MEA have entered into\
        \ a plea agreement pursuant to Rule\r\n11(e)(1)(C) of the Federal Rules of\
        \ Criminal Procedure.  This memorandum provides\r\nthe Court with sufficient\
        \ information for acceptance of the plea by setting forth the\r\nstatute violated,\
        \ a statement of facts supporting the plea agreement, and the terms\r\nof\
        \ the plea agreement.\r\n\r\n\r\n<p><center><strong>I<br><br>\r\n<u>STATUTE\
        \ VIOLATED</u></strong></center>\r\n\r\n\r\n<p>A.     <u>The Sherman Act</u>\r\
        \n\r\n<p>The Information charges ABB MEA with one count of bid rigging in\
        \ violation\r\nof the Sherman Act, 15 U.S.C. &#167; 1.  Section One of Title\
        \ 15, United States Code,\r\nprovides:\r\n\r\n<p><blockquote>Every contract,\
        \ combination in the form of trust or otherwise, or\r\nconspiracy, in restraint\
        \ of trade or commerce among the several\r\nStates, or with foreign nations,\
        \ is hereby declared to be illegal. \r\nEvery person who shall make any contract\
        \ or engage in any\r\ncombination or conspiracy hereby declared to be illegal\
        \ shall be\r\ndeemed guilty of a felony, and, on conviction thereof, shall\
        \ be\r\npunished by fine not exceeding $10,000,000 if a corporation, or,\r\
        \nif any other person, $350,000, or by imprisonment not exceeding\r\nthree\
        \ years, or by both said punishments, in the discretion of the\r\ncourt.</blockquote>\r\
        \n\r\n\r\n<p>The Information charges that beginning at least as early as June\
        \ 1989 and\r\ncontinuing until at least September 20, 1996, ABB MEA and others\
        \ participated in\r\na conspiracy to suppress and eliminate competition by\
        \ rigging the bids on Contract\r\n29, a wastewater construction contract funded\
        \ by the United States Agency for\r\nInternational Development (\"USAID\"\
        ) and performed in the Arab Republic of\r\nEgypt. \r\n\r\n<p>B.     <u>Elements\
        \ of the Offense</u>\r\n\r\n<p>  The elements of a Sherman Act offense, each\
        \ of which the United States must\r\nprove beyond a reasonable doubt, are:\r\
        \n\r\n<ol>\r\n<p>  <li> the conspiracy charged was formed, and it was in existence\
        \ at or about\r\nthe time alleged;\r\n\r\n<p>  <li> the defendant knowingly\
        \ formed or participated in that conspiracy;\r\nand\r\n\r\n<p>  <li> the activity\
        \ that was the object of the conspiracy was within the flow\r\nof, or substantially\
        \ affected, interstate or foreign commerce.\r\n</ol>\r\n\r\n<p>C.     <u>Maximum\
        \ Penalty</u>\r\n\r\n<p>  The maximum penalty ABB MEA may receive upon its\
        \ conviction in this case\r\nis a fine in an amount equal to the largest of:\
        \  (a)&nbsp;$10&nbsp;million; (b) twice the gross\r\npecuniary gain derived\
        \ from the crime; or (c) twice the gross pecuniary loss caused\r\nto the victims\
        \ of the crime. \r\n\r\n<p><center><strong>II<br><br>\r\n<u>FACTUAL BASIS</u></strong></center>\r\
        \n\r\n\r\n<p>  This statement of facts is intended to be used as a factual\
        \ basis for the guilty\r\nplea of ABB MEA.  It is not intended to present\
        \ all details surrounding the charged\r\nconspiracy.<u></u>\r\n\r\n<p>A. \
        \    <u>Background</u>\r\n\r\n<p>  As a result of the Camp David Peace Accords\
        \ in the late 1970s, the United\r\nStates and other Western countries committed\
        \ to fund extensive rehabilitation\r\nwork on the water treatment and disposal\
        \ facilities in the Arab Republic of Egypt. \r\nPursuant to this commitment,\
        \ USAID, an agency of the United States government,\r\nfunded nearly a billion\
        \ dollars in work by U.S. construction companies in the 1980s\r\nand early\
        \ 1990s.  The USAID-funded contracts were designed to be awarded to\r\nprequalified\
        \ United States contractors on the basis of competitive sealed bids.  ABB\r\
        \nMEA's conduct in this case affected Contract 29, a $134.775 million contract\r\
        \nawarded to its affiliate, SAE Sadelmi USA, Inc.\r\n\r\n<p>B.     <u>The\
        \ Conspiracy</u>\r\n\r\n<p>  Beginning at least as early as June 1989 and\
        \ continuing until at least\r\nSeptember 20, 1996, competitors for the USAID-funded\
        \ contracts in Egypt entered\r\ninto and participated in a combination and\
        \ conspiracy to suppress and eliminate\r\ncompetition by rigging the bids\
        \ on Contract 29.  The conspiracy consisted of a\r\ncontinuing agreement,\
        \ understanding, and concert of action among ABB MEA and\r\nits co-conspirators\
        \ to rig the bids to ensure that SAE Sadelmi USA, Inc. won\r\nContract 29.\
        \  ABB MEA sought to guarantee that SAE Sadelmi USA, Inc. would be\r\nawarded\
        \ the contract by agreeing with co-conspirators that they would submit an\r\
        \nartificially inflated bid on Contract 29 in exchange for payment of $3.4\
        \ million.\r\n\r\n<p>  For the purpose of forming and carrying out the charged\
        \ combination and\r\nconspiracy, ABB MEA and its co-conspirators did those\
        \ things that they combined\r\nand conspired to do, including, among other\
        \ things:\r\n\r\n<ol><ol type=\"a\">\r\n<p>       <li> participating in meetings\
        \ and conversations to discuss rigging\r\nthe bids on Contract 29; \r\n\r\n\
        <p>       <li> agreeing, during those meetings and conversations, to bid at\r\
        \ncertain levels and otherwise to increase the price level of bids on\r\n\
        Contract 29; \r\n\r\n<p>       <li> agreeing, during those meetings and conversations,\
        \ to suppress\r\nor eliminate competition on Contract 29; \r\n\r\n<p>    \
        \   <li> agreeing, during those meetings and conversations, that ABB\r\nMEA,\
        \ or an affiliate company, would compensate co-conspirators\r\nby a $3.4 million\
        \ payment, in exchange for the submission of an\r\nartificially inflated bid\
        \ on Contract 29; \r\n\r\n<p>       <li> issuing bid tenders on Contract 29\
        \ in accordance with the\r\nagreement reached; and\r\n\r\n<p>       <li> receiving\
        \ payment on Contract 29 from USAID.\r\n</ol></ol>\r\n\r\n<p>C.     <u>Interstate\
        \ and Foreign Commerce and Venue</u>\r\n\r\n<p>  Contract 29, the USAID-funded\
        \ contract in the Arab Republic of Egypt that\r\nis the subject of the charged\
        \ conspiracy, involved a substantial amount of\r\ncommerce.  The business\
        \ of the conspirators in bidding on and performing this\r\ncontract was in\
        \ a continuous and uninterrupted flow of, and substantially affected,\r\n\
        interstate and foreign commerce.   Acts in connection with the bidding on\
        \ Contract\r\n29, and in furtherance of the bid-rigging conspiracy, occurred\
        \ in the Northern\r\nDistrict of Alabama.\r\n\r\n<p>       <center><strong>III<br><br>\r\
        \n<u>PLEA AGREEMENT</u></strong></center>\r\n\r\n\r\n<p>ABB MEA will enter\
        \ a guilty plea in this case pursuant to a plea agreement\r\nbetween ABB MEA\
        \ and the United States.  The plea agreement provides that ABB\r\nMEA will\
        \ enter a plea of guilty pursuant to Rule&nbsp;11(e)(1)(C) of the Federal\
        \ Rules of\r\nCriminal Procedure to a one-count criminal Information charging\
        \ that from at least\r\nas early as June 1989 and continuing until at least\
        \ September 20, 1996, ABB MEA\r\nand others entered into and engaged in a\
        \ conspiracy to rig bids on Contract 29, a\r\nUSAID-funded construction contract\
        \ performed in the Arab Republic of Egypt, in\r\nviolation of 15&nbsp;U.S.C.\
        \ &#167; 1.  The plea agreement and the Information have been filed\r\nin\
        \ the Northern District of Alabama, where certain acts in furtherance of the\r\
        \nconspiracy took place.\r\n\r\n<p>  Also pursuant to the plea agreement,\
        \ the United States and ABB MEA agree\r\njointly to recommend that the Court\
        \ impose a sentence requiring ABB MEA to pay\r\na fine to the United States\
        \ in an amount of fifty-three million dollars ($53,000,000),\r\npursuant to\
        \ 18 U.S.C. &#167; 3571(d).  The fine shall be payable in installments over\
        \ five\r\nyears without interest, in accordance with 18 U.S.C. &#167; 3612(h)\
        \ and U.S.S.G. \r\n&#167; 8C3.2(b).<a href=\"#N_1_\"><sup>(1)</sup></a>  Should\
        \ the Court reject the\r\nagreed-upon disposition of the case, ABB\r\nMEA\
        \ will be free to withdraw its plea.  The United States and ABB MEA also\r\
        \njointly request that the Court accept ABB MEA's guilty plea and immediately\r\
        \nimpose sentence on the day of arraignment pursuant to Fed. R. Crim. P. 32(b)(1)\r\
        \nand U.S.S.G. &#167; 6A1.1.<a href=\"#N_2_\"><sup>(2)</sup></a>  \r\n\r\n\
        <p>  ABB MEA and its parent organization, subsidiaries, and affiliates have\r\
        \nagreed to cooperate fully with the United States in the conduct of the present\r\
        \ncriminal investigation of bid rigging on USAID-funded construction contracts\
        \ in\r\nEgypt and any resulting criminal litigation or other criminal proceedings\
        \ to which\r\nthe United States is a party.  Such cooperation includes, but\
        \ is not limited to, the\r\nproduction of relevant documents under the control\
        \ of ABB MEA and its parent\r\norganization, subsidiaries, and affiliates.\
        \  ABB MEA and its parent organization,\r\nsubsidiaries, and affiliates will\
        \ also use their best efforts to secure, in connection\r\nwith the present\
        \ criminal investigation and any resulting criminal litigation, the\r\nfull\
        \ and truthful cooperation of any current or former directors, officers, and\r\
        \nemployees, who are identified by the United States as possessing information\r\
        \nrelevant to its criminal investigation.  Such cooperation includes testifying\r\
        \ntruthfully in criminal trial and grand jury proceedings.\r\n\r\n<p>  Pursuant\
        \ to the plea agreement, the United States agrees, subject to the\r\ncontinuing\
        \ full cooperation of ABB MEA and its parent company, not to bring\r\nfurther\
        \ criminal proceedings against ABB MEA and its parent organization,\r\nsubsidiaries,\
        \ and affiliates for any act or offense committed prior to the date of the\r\

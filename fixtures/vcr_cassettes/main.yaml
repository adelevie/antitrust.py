        \ <A href=\"227112.pdf\"><FONT color=\"#0000ff\">PDF</FONT></A> (comparable\
        \ to original document formatting), and \r\n<A href=\"227112.wpd\"> <FONT\
        \ color=\"#0000ff\">WordPerfect</FONT></A>. To view the PDF you will need\
        \ \r\nAcrobat Reader, which may be downloaded from the <a href=\"http://www.adobe.com\"\
        >Adobe site</a>.  For an official signed copy, please contact the \r\n<A href=\"\
        http://www.usdoj.gov/atr/foia/foiapublicdocs.htm\">Antitrust Documents Group</A>.\
        \ \r\n </FONT></CENTER>\r\n</TD>\r\n</TR>\r\n</TABLE>\r\n\r\n<br><P>\r\n\r\
        \n<center>\r\n<TABLE width=\"80%\">\r\n<TR>\r\n<TD>\r\n<CENTER><strong>THE\
        \ UNITED STATES DISTRICT COURT<br>FOR THE DISTRICT OF COLUMBIA</strong><BR></CENTER>\r\
        \n\r\n<P>\r\n <TABLE cellspacing=\"0\" cellpadding=\"0\" border=\"0\">\r\n\
        <TR>\r\n    <TD valign=\"top\">\r\n    <hr noshade size=\"1\">\r\n    <BR>\r\
        \nUNITED STATES OF AMERICA, &nbsp;&nbsp;&nbsp;\r\n<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;\
        \ &nbsp;&nbsp;&nbsp;\r\n&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;\r\nPlaintiff,\r\
        \n<p>\r\n   &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; \r\n   &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;\
        \     v. <p>\r\n <p>\r\nABITIBI-CONSOLIDATED INC. and &nbsp;&nbsp;&nbsp;<br>\r\
        \nBOWATER INCORPORATED,\r\n<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;\r\
        \n&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;\r\n Defendants.\r\n<BR><BR>\r\
        \n    <hr noshade size=\"1\">\r\n</TD>\r\n    <TD valign=\"middle\">\r\n \
        \   |<br>\r\n    |<br>\r\n    |<br>\r\n    |<br>  \r\n    |<br>\r\n    |<br>\r\
        \n    |<br>\r\n    |<br>\r\n    |<br>\r\n    |<br>\r\n    |<br>\r\n    |<br>\r\
        \n    |&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp; &nbsp; <br>\r\n    </TD>\r\n\
        \    <TD valign=\"middle\">\r\nCASE NO.:\r\n\r\n\r\n<p>JUDGE:\r\n\r\n\r\n\
        <p>DECK TYPE: Antitrust\r\n\r\n\r\n<p>DATE STAMPED:\r\n    </TD>\r\n</TR>\r\
        \n</TABLE>\r\n\r\n\r\n\r\n<p align=\"center\"><strong><u>ASSET PRESERVATION\
        \ STIPULATION AND ORDER</u></strong>\r\n\r\n<p>\tIt is hereby stipulated and\
        \ agreed by and between the undersigned parties, subject to \r\napproval and\
        \ entry by the Court, that: \r\n\r\n<p align=\"center\"><strong>I.  <u>DEFINITIONS</u></strong>\r\
        \n\r\n<p>\tAs used in this Asset Preservation Stipulation and Order: \r\n\r\
        \n<p>\tA.\t\"Acquirer\" means the entity or entities to whom Defendants divest\
        \ some or all of \r\nthe Divestiture Assets. \r\n\r\n<p>\tB.\t\"Abitibi\"\
        \ means Defendant Abitibi-Consolidated Inc., a Canadian corporation with \r\
        \nits headquarters in Montr&eacute;al, Quebec, Canada, its successors and\
        \ assigns, and its subsidiaries,\r\ndivisions, groups, affiliates, partnerships\
        \ and joint ventures, and their directors, officers,\r\nmanagers, agents,\
        \ and employees.\r\n\r\n<p>\tC.\t\"Bowater\" means Defendant Bowater Incorporated,\
        \ a Delaware corporation with its\r\nheadquarters in Greenville, South Carolina,\
        \ its successors and assigns, and its subsidiaries, \r\ndivisions, groups,\
        \ affiliates, partnerships and joint ventures, and their directors, officers,\r\
        \nmanagers, agents, and employees. \r\n\r\n<p>\tD.\t\"Newsprint\" means the\
        \ lowest grade of uncoated groundwood paper (i.e., paper\r\nmanufactured from\
        \ mechanically processed pulp), regardless of its basis weight.  It is primarily\r\
        \nused in the production of newspapers, but also used in some advertising\
        \ inserts, comic books,\r\ntrade publications, and direct mail, among other\
        \ end-use products. \r\n\r\n<p>\tE.\t\"Divestiture Assets\" means:\r\n\r\n\
        <p><ol><li>\tAbitibi's Snowflake, Arizona newsprint mill, located at Spur\
        \ 277 North, \r\nSnowflake, Arizona 85937;\r\n\r\n<p><li>\tall tangible assets\
        \ used in the mill listed in Section I(E)(1), including all \r\nassets relating\
        \ to research and development activities, manufacturing\r\nequipment, tooling\
        \ and fixed assets, real property (leased or owned),\r\npersonal property,\
        \ inventory, newsprint reserves, office furniture,\r\nmaterials, supplies,\
        \ docking facilities, on- or off-site warehouses or storage\r\nfacilities\
        \ relating to the mill, Apache Railway Company assets; all\r\nlicenses, permits\
        \ and authorizations issued by any governmental\r\norganization relating to\
        \ the mill; all contracts, agreements, leases\r\n(including renewal rights),\
        \ commitments, certifications, and\r\nunderstandings relating to the mill,\
        \ including supply agreements; all\r\ncustomer lists, contracts, accounts,\
        \ and credit records relating to the mill;\r\nall interests in, and contracts\
        \ relating to, power generation; all repair and\r\nperformance records and\
        \ all other records relating to the mill; and       \r\n\r\n<p><li>\tall intangible\
        \ assets used in the development, production, servicing, \r\ndistribution,\
        \ and sales of products by the mill listed in Section\r\nI(E)(1),including\
        \ but \t          not limited to all contractual rights, patents, licenses\r\
        \nand sublicenses, intellectual property, technical information, computer\r\
        \nsoftware and related documentation, know-how, trade secrets, drawings,\r\
        \nblueprints, designs, design protocols, specifications for materials,\r\n\
        specifications for parts and devices, safety procedures for the handling of\r\
        \nmaterials and substances, quality assurance and control procedures, design\r\
        \ntools and simulation capability, all manuals and technical information\r\
        \nprovided to the employees, customers, suppliers, agents or licensees, and\r\
        \nall research data concerning historic and current research and development\r\
        \nefforts relating to the mill, including, but not limited to designs of\r\
        \nexperiments, and the results of successful and unsuccessful designs and\r\
        \nexperiments. </ol>\r\n\r\n<p align=\"center\"><strong>II.  <u>OBJECTIVES</u>\
        \ </strong>\r\n\r\n<p>\tThe proposed Final Judgment filed in this case is\
        \ meant to ensure Defendants' prompt \r\n\r\ndivestiture of the Divestiture\
        \ Assets for the purpose of establishing a viable competitor in the \r\n\r\
        \nmarket for the production and sale of newsprint in North America in order\
        \ to remedy the \r\n\r\nanticompetitive effects that the United States alleges\
        \ would otherwise result from the \r\n\r\nDefendants' merger.  This Asset\
        \ Preservation Stipulation and Order ensures that until the \r\n\r\ndivestitures\
        \ required by the proposed Final Judgment have been accomplished, the Divestiture\
        \ \r\n\r\nAssets remain as an economically viable, competitive, and ongoing\
        \ business concern.\r\n\r\n\r\n\r\n<p align=\"center\"><strong>III.  <u>JURISDICTION\
        \ AND VENUE</u></strong>\r\n\r\n<p>\tThis Court has jurisdiction over the\
        \ subject matter of this action, and Defendants \r\n\r\nwaive all objections\
        \ to the Court's exercise of personal jurisdiction over Defendants in this\
        \ \r\n\r\naction and to the propriety of venue in the United States District\
        \ Court for the District of \r\n\r\nColumbia.\r\n\r\n<p align=\"center\"><strong>IV.\
        \  <u>COMPLIANCE WITH AND ENTRY OF THE PROPOSED FINAL JUDGMENT</u></strong>\r\
        \n\r\n<p>\tA.\tThe parties stipulate that a proposed Final Judgment in the\
        \ form attached hereto as \r\n\r\nExhibit A may be filed with and entered\
        \ by the Court, upon the motion of any party or upon the \r\n\r\nCourt's own\
        \ motion, at any time after compliance with the requirements of the Antitrust\
        \ \r\n\r\nProcedures and Penalties Act, 15 U.S.C. &#167; 16, and without further\
        \ notice to any party or other \r\n\r\nproceedings, provided that the United\
        \ States has not withdrawn its consent, which it may do at \r\n\r\nany time\
        \ before the entry of the proposed Final Judgment by serving notice thereof\
        \ on\r\nDefendants and by filing that notice with the Court. \r\n\r\n<p>\t\
        B.\tDefendants shall abide by and comply with the provisions of the proposed\
        \ Final \r\n\r\nJudgment, pending the proposed Final Judgment's entry by the\
        \ Court, or until expiration of time \r\n\r\nfor all appeals of any Court\
        \ ruling declining entry of the proposed Final Judgment, and shall, \r\n\r\
        \nfrom the date of the signing of this Stipulation by the parties, comply\
        \ with all the terms and \r\n\r\nprovisions of the proposed Final Judgment\
        \ as though the same were in full force and effect as an \r\n\r\norder of\
        \ the Court. \r\n\r\n<p>\tC.\tDefendants shall not consummate the transaction\
        \ sought to be enjoined by the \r\n\r\nComplaint herein before the Court has\
        \ signed this Asset Preservation Stipulation and Order. \r\n\r\n<p>\tD.\t\
        This Stipulation shall apply with equal force and effect to any amended proposed\
        \ \r\n\r\nFinal Judgment agreed upon in writing by the parties and submitted\
        \ to the Court. \r\n\r\n<p>\tE.\tIn the event: \r\n\r\n<p>\t<ol><li>the United\
        \ States has withdrawn its consent, as provided in Section IV(A) \r\n\r\n\
        above, or \r\n\r\n<p><li>\tthe proposed Final Judgment is not entered pursuant\
        \ to this Stipulation, the \r\n\r\n\t\t\ttime has expired for all appeals\
        \ of any Court ruling declining entry of the \r\n\r\n\t\t\tproposed Final\
        \ Judgment, and the Court has not otherwise ordered \r\n\r\n\t\t\tcontinued\
        \ compliance with the terms and provisions of the proposed Final \r\n\r\n\t\
        \t\tJudgment, \r\n<p>\r\nthen the parties are released from all further obligations\
        \ under this Stipulation, and the making of \r\n\r\nthis Stipulation shall\
        \ be without prejudice to any party in this or any other proceeding. </ol>\r\
        \n\r\n<p>\tF.\tDefendants represent that the divestitures ordered in the proposed\
        \ Final Judgment \r\n\r\ncan and will be made, and that Defendants will later\
        \ raise no claim of mistake, hardship, or \r\n\r\ndifficulty of compliance\
        \ as grounds for asking the Court to modify any of the provisions \r\n\r\n\
        contained therein. \r\n\r\n<p align=\"center\"><strong>V.  <u>ASSET PRESERVATION\
        \ PROVISIONS</u></strong>\r\n\r\n<p>\tUntil the divestitures required by the\
        \ proposed Final Judgment have been accomplished: \r\n\r\n<p>\tA.\tDefendants\
        \ shall take all steps necessary to preserve, maintain, and continue to \r\
        \n\r\noperate the Divestiture Assets as an economically viable, competitive,\
        \ and ongoing business.  \r\n\r\nWithin twenty (20) days after the entry of\
        \ the Asset Preservation Stipulation and Order, \r\n\r\nDefendants will inform\
        \ the United States of the steps Defendants have taken to comply with this\
        \ \r\n\r\nAsset Preservation Stipulation and Order.\r\n\r\n<p>\tB.\tDefendants\
        \ shall use their best efforts to maintain and increase the sales and \r\n\
        \r\nrevenues of the products produced by or sold by the Divestiture Assets,\
        \ and shall maintain at \r\n\r\n2007 or previously approved levels for 2008,\
        \ whichever are higher, all promotional, advertising,\r\nsales, technical\
        \ assistance, marketing, and merchandising support for the Divestiture Assets.\
        \ \r\n\r\n<p>\tC.\tDefendants shall provide sufficient working capital and\
        \ lines and sources of credit \r\n\r\nto continue to maintain the Divestiture\
        \ Assets as an economically viable, competitive, and \r\n\r\nongoing business,\
        \ consistent with the requirements of Section V(A). \r\n\r\n<p>\tD.\tDefendants\
        \ shall take all steps necessary to ensure that the Divestiture Assets are\
        \ \r\n\r\nfully maintained in operable condition at no less than current capacity\
        \ and sales levels, and shall \r\n\r\nmaintain and adhere to all normal repair\
        \ and maintenance schedules for the Divestiture Assets.\r\nFurther, Defendants\
        \ shall make all investments and capital expenditures scheduled as of July\
        \ 1,\r\n2007.\r\n\r\n<p>\tE.\tDefendants shall not, except as part of a divestiture\
        \ approved by the United States \r\n\r\nin accordance with the terms of the\
        \ proposed Final Judgment, remove, sell, lease, assign, \r\n\r\ntransfer,\
        \ pledge, or otherwise dispose of any of the Divestiture Assets. \r\n\r\n\
        <p>\tF.\tDefendants shall use their best efforts to preserve the existing\
        \ relationships with \r\n\r\neach of the Divestiture Assets' suppliers, customers,\
        \ and others having business relations with \r\n\r\nthe Divestiture Assets,\
        \ in the ordinary course of the Divestiture Assets' business and in \r\n\r\
        \naccordance with past practice. \r\n\r\n<p>\tG.\tDefendants' employees with\
        \ primary responsibility for the production, operation, \r\n\r\ndistribution,\
        \ and sale of the products sold by the Divestiture Assets, shall not be transferred\
        \ or \r\n\r\nreassigned to other areas within the company except for transfer\
        \ bids initiated by employees \r\n\r\npursuant to Defendants' regular, established\
        \ job posting policy.  Defendants shall provide the \r\n\r\nUnited States\
        \ with ten (10) calendar days notice of any such transfer. \r\n\r\n<p>\tH.\t\
        Defendants shall take no action that would jeopardize, delay, or impede the\
        \ sale of\r\nthe Divestiture Assets. \r\n\r\n<p>\tI.\tDefendants shall maintain,\
        \ in accordance with sound accounting principles, \r\n\r\nseparate, accurate\
        \ and complete financial ledgers, books and records that report on a periodic\
        \ \r\n\r\nbasis, such as the last business day of every month, consistent\
        \ with past practices, the assets, \r\n\r\nliabilities, expenses, revenues\
        \ and income of the Divestiture Assets. \r\n\r\n<p>\tJ.\tFor the period from\
        \ the date of the filing of the Complaint in this matter until one\r\n(1)\
        \ year after the sale of the Divestiture Assets, Defendants shall make available\
        \ and deliver to\r\nthe Divestiture Assets within seven (7) business days\
        \ the spare ceramic center roll from Abitibi's\r\nThorold, Ontario newsprint\
        \ mill if: (a) the Acquirer or the person identified in Section V(K),\r\n\
        whomever is in control of the Divestiture Assets at the time, determines that\
        \ the Divestiture\r\nAssets' PM 3 machine requires a new ceramic center roll\
        \ and (b) the Divestiture Assets'\r\npermanent spare ceramic center roll,\
        \ which has already been ordered, has not been delivered.  If\r\nDefendants\
        \ become obligated to deliver the spare ceramic center roll, then they may\
        \ identify a\r\nsuitable alternative ceramic center roll and request permission\
        \ from the United States, in its sole\r\ndiscretion, to deliver the alternative\
        \ center roll to the Divestiture Assets in place of the Thorold\r\ncenter\
        \ roll.  Such permission must be in writing.  In any event, Defendants must\
        \ deliver the\r\nThorold center roll or an approved substitute to the Divestiture\
        \ Assets within seven (7) business\r\ndays of being notified of the need for\
        \ the Thorold roll.  Defendants will no longer be obligated to\r\nprovide\
        \ a ceramic center roll to the Divestiture Assets if either of the ceramic\
        \ center rolls in\r\nThorold's PM 6 or PM 7 machines break before the Divestiture\
        \ Assets require a new ceramic\r\ncenter roll.\r\n\r\n<p>\tK.\tPierre Rougeau\
        \ shall have managerial responsibility for and shall oversee the\r\nDivestiture\
        \ Assets, subject to the provisions of the proposed Final Judgment.  In the\
        \ event Mr.\r\nRougeau is unable to perform his duties, William Harvey shall\
        \ replace Mr. Rougeau and assume\r\nhis duties.  In the event that Mr. Harvey\
        \ is unable to perform his duties, Defendants shall appoint,\r\nsubject to\
        \ the approval of the United States, a replacement within ten (10) working\
        \ days.  Should\r\nDefendants fail to appoint a replacement acceptable to\
        \ the United States within this time period,\r\nthe United States shall appoint\
        \ a replacement. \r\n\r\n<p>\tL.\tDefendants shall take no action that would\
        \ interfere with the ability of any trustee \r\n\r\nappointed pursuant to\
        \ the proposed Final Judgment to complete the divestitures pursuant to the\
        \ \r\n\r\nproposed Final Judgment to a Acquirer acceptable to the United States.\
        \ \r\n\r\n<p>\t\r\n\r\n<p>M.\tThis Asset Preservation Stipulation and Order\
        \ shall remain in effect until \r\n\r\nconsummation of the divestitures required\
        \ by the proposed Final Judgment or until further order \r\n\r\nof the Court.\
        \ \r\n\r\n<p>Dated: October 23, 2007\r\n\r\n\r\n<br><br>\r\n<table cellspacing=\"\

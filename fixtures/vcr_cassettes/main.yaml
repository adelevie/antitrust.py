        \   <br>\r\n        <CENTER>\r\n          <b> MEMORANDUM OPINION </b> \r\n\
        \        </CENTER>\r\n        <p>Pursuant to Section 2(e)-(f) of the Antitrust\
        \ Procedures and Penalties \r\n          Act (the \"Tunney Act\"), 15 U.S.C.\
        \ &#167; 16(e)-(f), and with the consent \r\n          of the Defendants,\
        \ the United States moved for entry of a proposed Final \r\n          Judgment\
        \ in this civil antitrust action. The Newspaper Association of \r\n      \
        \    America (the \"Association\") filed a memorandum opposing entry of the\
        \ \r\n          proposed Final Judgment.<sup><a href=\"#1\">1</a></sup> After\
        \ consideration \r\n          of the parties' briefs and the full record,\
        \ the Court finds that the \r\n          United States has shown that the\
        \ proposed Final Judgment is in the public \r\n          interest and will\
        \ enter it accordingly. \r\n        <p align=\"center\"><strong>I</strong>.\
        \ <strong>BACKGROUND</strong> \r\n        <p>Abitibi-Consolidated Inc. and\
        \ Bowater Incorporated were the two largest \r\n          newsprint producers\
        \ in North America when they announced their plan \r\n          to merge.\
        \ The Department of Justice, on behalf of the United States, \r\n        \
        \  challenged the merger alleging that it would violate Section 7 of the \r\
        \n          Clayton Act, 15 U.S.C. &#167; 18, but then agreed to settle the\
        \ case \r\n          with a consent decree, as reflected in the proposed Final\
        \ Judgment. \r\n          The proposed decree required the merged firm to\
        \ divest a newsprint mill \r\n          in Snowflake, Arizona. Abitibi and\
        \ Bowater consummated their merger \r\n          and divested the mill. \r\
        \n        <p>Simultaneously with filing its motion, the United States filed\
        \ a Certificate \r\n          of Compliance certifying that the parties have\
        \ complied with the provisions \r\n          of the Tunney Act and that the\
        \ waiting periods imposed by the Tunney \r\n          Act have expired.<sup><a\
        \ href=\"#2\">2</a></sup> Notice of the proposed \r\n          Final Judgment\
        \ was published in the Federal Register on November 8, \r\n          2007.\
        \ Thus, the sixty-day comment period ended on February 7, 2008. \r\n     \
        \     Notice of the proposed Final Judgment was published in a local newspaper,\
        \ \r\n          <em>The Washington Post</em>, starting on November 18, 2007,\
        \ and ending \r\n          on November 24, 2007. The United States received\
        \ one comment; a twenty-two-page \r\n          document with over two- hundred\
        \ pages of attachments, from the Association \r\n          on January 2, 2008.\
        \ The United States responded to this comment on April \r\n          18, 2008,\
        \ and published the Association's comment, its attachments, \r\n         \
        \ and the response of the United States in the Federal Register on June \r\
        \n          10, 2008.<sup><a href=\"#3\">3</a></sup> <em>See </em>15 U.S.C.\
        \ &#167; \r\n          16(d) (the United States shall file comments with the\
        \ district court \r\n          and publish them in the Federal Register).\
        \ \r\n        <p align=\"center\"><strong>II. STANDARD OF REVIEW</strong>\
        \ \r\n        <p>Both sides agree that the standard of review of the proposed\
        \ Final \r\n          Judgment is whether it is in the public interest. The\
        \ Tunney Act provides \r\n          in relevant part: \r\n        <ol>\r\n\
        \          <ol>\r\n            <li> Before entering any consent judgment proposed\
        \ by the United States \r\n              under this section, the court shall\
        \ determine that the entry of \r\n              such judgment is in the public\
        \ interest. For the purpose of such \r\n              determination, the court\
        \ shall consider &#8211; <p>\r\n              <ol type=\"A\">\r\n        \
        \        <li>the competitive impact of such judgment, including termination\
        \ \r\n                  of alleged violations, provisions for enforcement\
        \ and modification, \r\n                  duration of relief sought, anticipated\
        \ effects of alternative \r\n                  remedies actually considered,\
        \ whether its terms are ambiguous, \r\n                  and any other competitive\
        \ considerations bearing upon the adequacy \r\n                  of such judgment\
        \ that the court deems necessary to a determination \r\n                 \
        \ of whether the consent judgment is in the public interest; and</li><p>\r\
        \n                <li> the impact of entry of such judgment upon competition\
        \ in \r\n                  the relevant market or markets, upon the public\
        \ generally and \r\n                  individuals alleging specific injury\
        \ from the violations set \r\n                  forth in the complaint including\
        \ consideration of the public \r\n                  benefit, if any, to be\
        \ derived from a determination of the issues \r\n                  at trial.\
        \ </li>\r\n              </ol>\r\n            </li>\r\n          </ol>\r\n\
        \        </ol>\r\n        <p>15 U.S.C. &#167; 16(e)(1). The proposed Final\
        \ Judgment \"must be approved \r\n          even if it falls short of the\
        \ remedy the court would impose on its own, \r\n          as long as it falls\
        \ within the range of acceptability or is within the \r\n          reaches\
        \ of the public interest.\" <em>United States v. American Tel. \r\n      \
        \    &amp; Tel. Co.</em>, 552 F. Supp. 131, 151 (D.D.C. 1982) (quotation \r\
        \n          marks and citation omitted). The Court \"is not permitted to reject\
        \ the \r\n          proposed remedies merely because the court believes other\
        \ remedies are \r\n          preferable.\" <em>United States v. SBC Commc'ns,\
        \ Inc.</em>, 489 F. Supp. \r\n          2d 1, 15 (D.D.C. 2007) (citing <em>United\
        \ States v. Microsoft Corp.</em>, \r\n          56 F.3d 1448, 1460 (D.C. Cir.\
        \ 1995)). \" Accordingly, the relevant inquiry \r\n          is whether there\
        \ is a factual foundation for the government's decisions \r\n          such\
        \ that its conclusions regarding the proposed settlement are reasonable.\"\
        \ \r\n          <em>Id. </em>at 15-16 (citing <em>Microsoft</em>, 56 F.3d\
        \ at 1461); \r\n          <em>see also United States v. AT&amp;T Inc.</em>,\
        \ 541 F. Supp. 2d 2, \r\n          6-7 (D.D.C. 2008) (same). \"The government\
        \ need not prove that the settlements \r\n          will perfectly remedy\
        \ the alleged antitrust harms, it need only provide \r\n          a factual\
        \ basis for concluding that the settlements are reasonably adequate \r\n \
        \         remedies for the alleged harms.\" <em>SBC Commc'ns</em>, 489 F.\
        \ Supp. \r\n          2d at 17. \r\n        <p align=\"center\"><strong>III.\
        \ ANALYSIS</strong> \r\n        <p>In this case, whether the settlement is\
        \ in the public interest depends \r\n          on the adequacy of the divestiture\
        \ of the Snowflake newsprint mill. \r\n          If there is a factual basis\
        \ for concluding that the divestiture is a \r\n          reasonably adequate\
        \ remedy for the harm predicted in the Complaint, \r\n          then the settlement\
        \ should be approved. If there is not, then the settlement \r\n          should\
        \ be rejected. Thus, the starting point is identifying the harm \r\n     \
        \     predicted in the Complaint. \r\n        <p>The Complaint alleges that\
        \ although declining demand for newsprint \r\n          over time will cause\
        \ newsprint producers to curtail production and reduce \r\n          capacity,\
        \ the combination of Abitibi's and Bowater's large market shares \r\n    \
        \      will provide the merged firm with the incentive and ability to close\
        \ \r\n          capacity sooner than either firm otherwise would absent the\
        \ merger and \r\n          to raise prices and profit from the higher margins\
        \ on the merged firm's \r\n          remaining capacity. Compl. &#182;&#182;\
        \ 17-19. As the United States \r\n          explained in its Competitive Impact\
        \ Statement (\"CIS\"), \"if Defendants \r\n          were allowed to merge\
        \ without a divestiture, the merged firm would be \r\n          able to close\
        \ its capacity strategically, allowing the merged firm to \r\n          raise\
        \ newsprint prices and recoup its lost profits on its combined output.\" \r\
        \n          CIS at 9. The issue, then, is whether the United States has provided\
        \ \r\n          a factual basis for concluding that divestiture of the Snowflake\
        \ newsprint \r\n          mill is reasonably likely to \"reduce the capacity\
        \ over which the merged \r\n          firm could profit to a level at which\
        \ it would not have the ability \r\n          to close capacity strategically.\"\
        \ <em>Id.</em> \r\n        <p>The Court finds that the United States has provided\
        \ such a factual \r\n          basis. In support of its conclusion that divestiture\
        \ of the Snowflake \r\n          mill will adequately remedy the harms identified\
        \ in the Complaint, the \r\n          United States submitted the Declaration\
        \ of Nicholas Hill, an economist \r\n          at the Antitrust Division of\
        \ the United States Department of Justice. \r\n          <em>See </em>Pl.'s\
        \ Reply in Supp. of Mot. for Final J., Ex. 1 (Decl. \r\n          of Nicholas\
        \ Hill (\"Hill Decl.\")). Mr. Hill explained that the United \r\n        \
        \  States analyzed the merger using an approach called the capacity closure\
        \ \r\n          method.<sup><a href=\"#4\">4</a></sup> <em>Id. </em>&#182;\
        \ 9. Inputting \r\n          data obtained for all of the mills owned by the\
        \ Defendants, the United \r\n          States analyzed the merger using the\
        \ capacity closure method. <em>Id. \r\n          </em>&#182; 10. That analysis\
        \ showed that the Defendants would close \r\n          a number of unprofitable\
        \ mills irrespective of the merger. <em>Id. </em>It \r\n          also showed\
        \ that the merger would give the merged company an incentive \r\n        \
        \  to close some profitable mills that the individual firms would not close\
        \ \r\n          absent the merger. <em>Id. </em>&#182; 11. Therefore, the\
        \ United States \r\n          evaluated whether the incentive to close profitable\
        \ capacity could be \r\n          eliminated through divestiture. <em>Id.\
        \ </em>The United States did that \r\n          by running the capacity closure\
        \ method analysis many times, each time \r\n          assuming that the merged\
        \ company had divested a different set of mills. \r\n          <em>Id. </em>That\
        \ process identified all of the divestitures that removed \r\n          the\
        \ merged firm's incentive to close profitable capacity. <em>Id. </em>The \r\
        \n          United States selected the Snowflake mill among the mills identified\
        \ \r\n          because, unlike some of the other candidates, the Snowflake\
        \ mill was \r\n          highly efficient and would remain profitable for\
        \ the foreseeable future. \r\n          <em>Id. </em>Based on the results\
        \ of its capacity closure method analysis, \r\n          the United States\
        \ concluded that divesting the Snowflake mill would \r\n          sufficiently\
        \ reduce the merged firm's incentive to close capacity strategically. \r\n\
        \          <em>See </em>CIS at 7-8. \r\n        <p>The Association disputes\
        \ this conclusion. It argues that the Snowflake \r\n          divestiture\
        \ is too small to deter the merged firm from closing capacity \r\n       \
        \   strategically. In support of its hypothesis that the Snowflake divestiture\
        \ \r\n          is inadequate to remedy the harms alleged in the Complaint,\
        \ the Association \r\n          points to the fact that the merged firm has\
        \ reduced capacity and increased \r\n          prices since the merger and\
        \ divestiture. However, the mills that the \r\n          merged firm closed\
        \ were unprofitable, a fact confirmed by the United \r\n          States after\
        \ reviewing the merged firm's confidential profit and loss \r\n          statements\
        \ at these mills.<sup><a href=\"#5\">5</a></sup> <em>See </em>Hill \r\n  \
        \        Decl. &#182; 25. In addition, real newsprint prices, which account\
        \ for \r\n          cost inflation, are lower than they were pre-merger. <em>See\
        \ id. </em>&#182; \r\n          15. \r\n        <p>In any event, the relevant\
        \ inquiry is whether the United States' conclusion \r\n          about the\
        \ adequacy of the Snowflake divestiture was reasonable, not \r\n         \
        \ whether it was correct. <em>SBC Commc'ns</em>, 489 F. Supp. 2d at 15-17.\
        \ \r\n          The United States has provided a factual basis for concluding\
        \ that the \r\n          Snowflake divestiture was reasonably adequate to\
        \ eliminate the merged \r\n          firm's incentive to close capacity strategically.\
        \ Irrespective of whether \r\n          that conclusion were correct, the\
        \ United States has established an \"ample \r\n          foundation for [its]\
        \ judgment call\" and thus shown \"its conclusion [was] \r\n          reasonable.\"\
        \ <em>Microsoft</em>, 56 F.3d at 1461. \r\n       \r\n        <p align=\"\
        center\"><strong>IV. CONCLUSION</strong> \r\n        <p>For the foregoing\
        \ reasons the Court finds that the divestiture of the \r\n          Snowflake\
        \ mill is a reasonably adequate remedy for the harm predicted \r\n       \
        \   in the Complaint. Accordingly, the Court will approve the proposed Final\
        \ \r\n          Judgment as being within the public interest. The Final Judgment\
        \ accompanies \r\n          this Memorandum Opinion. <BR>\r\n          <BR>\r\
        \n        <table cellspacing=\"0\" cellpadding=\"0\" border=\"0\" width=\"\
        100%\">\r\n          <TR> \r\n            <TD valign=top width=\"55%\"> Date:\
        \ November 5, 2008<BR>\r\n            </TD>\r\n            <TD valign=top\
        \ width=\"45%\"> _______________/s/________________<BR>\r\n              ROSEMARY\
        \ M. COLLYER <br>\r\n              United States District Judge </TD>\r\n\
        \          </TR>\r\n        </TABLE>\r\n        <p> \r\n        <HR size=\"\
        2\" color=\"#CCCCCC\" noshade>\r\n        <p align=\"center\"><b>FOOTNOTES</b>\
        \ \r\n        <p> \r\n        <p><sup><a name=\"1\"></a>1</sup> By order dated\
        \ June 5, 2008, the Court \r\n          permitted the Association to appear\
        \ as <em>amicus curiae</em>. \r\n        <p><sup><a name=\"2\"></a>2</sup>\
        \ The Tunney Act prescribes a sixty-day \r\n          period following publication\
        \ of notice in the Federal Register that \r\n          a settlement has been\
        \ reached for the submission of comments. 15 U.S.C. \r\n          &#167;&#167;\
        \ 16(b) &amp; (d). The Tunney Act also prescribes a sixty-day \r\n       \
        \   waiting period following commencement of publication in a local newspaper\
        \ \r\n          before a proposed final judgment may be entered. <em>Id. </em>&#167;\
        \ \r\n          16(c). \r\n        <p><sup><a name=\"3\"></a>3</sup> In its\
        \ brief, the United States qualifies \r\n          a statement made in the\
        \ June 10, 2008, Federal Register publication: \r\n        <blockquote> \r\
        \n          <p>As an example of swings in pricing based on changes in input\
        \ costs \r\n            and industry capacity, the United States stated that\
        \ newsprint prices \r\n            were at or below the lowest level which\
        \ prices reached in 2006. Response \r\n            of Plaintiff United States\
        \ to Public Comments on the Proposed Final \r\n            Judgment, at 11-15.\
        \ That statement was made based on industry information \r\n            available\
        \ as of the date of the filing. Since that filing, data released \r\n    \
        \        for the entire month of April indicate that the average newsprint\
        \ \r\n            prices for April 2008 were one to two percent higher than\
        \ they were \r\n            at the lowest point of 2006. </p>\r\n        </blockquote>\r\
        \n        <p>Pl.'s Mem. in Supp. of Final J., at 2 n.1. \r\n        <p><sup><a\
        \ name=\"4\"></a>4</sup> Under the capacity closure method, it \r\n      \
        \    is assumed that a firm will raise prices by closing otherwise profitable\
        \ \r\n          capacity. Hill Decl. &#182; 9. A firm's incentive to close\
        \ profitable \r\n          capacity is measured by calculating its profit\
        \ under every possible \r\n          set of capacity closures that it could\
        \ undertake. <em>Id. </em>A firm's \r\n          profit under the most profitable\
        \ set of capacity closures is then compared \r\n          to its current profit.\
        \ <em>Id. </em>A firm will choose to close profitable \r\n          capacity\
        \ only if doing so yields a greater profit than it currently \r\n        \
        \  earns. <em>Id.</em> \r\n        <p><sup><a name=\"5\"></a>5</sup> There\
        \ is no basis for the Court to question \r\n          the United States' characterization\
        \ of the confidential information \r\n          on which it relied. If the\
        \ Court were to require the United States to \r\n          disclose such confidential\
        \ information to third parties for verification, \r\n          companies would\
        \ be less likely to cooperate with civil investigative \r\n          demands,\
        \ frustrating the statutory policy. <em>See </em>15 U.S.C. &#167; \r\n   \
        \       1312. \r\n        \r\n      </TD>\r\n    </TR>\r\n</TABLE>\r\n</CENTER>\r\

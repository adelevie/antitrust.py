        \n</TR>\r\n</tbody>\r\n</TABLE>\r\n <p>\r\n\r\n\r\n\r\n     <CENTER>     <B>\
        \ <U>    HOLD SEPARATE STIPULATION AND ORDER</U></B></CENTER>\r\n<P>\r\n \
        \    It is hereby stipulated by and between the undersigned parties, by their\
        \ respective\r\nattorneys, subject to approval and entry by the Court, that:\r\
        \n\r\n\r\n\r\n              <P>    <CENTER> <B>      I. <BR>  DEFINITIONS</B></CENTER>\r\
        \n\r\n     As used in this Hold Separate Stipulation and Order:\r\n      <P>\r\
        \n     A.   \"Aetna\" means defendant Aetna Inc., a Connecticut corporation\
        \ with its\r\nheadquarters and principal place of business in Hartford, Connecticut,\
        \ its successors, assigns,\r\nsubsidiaries, divisions, groups, affiliates,\
        \ partnerships, and joint ventures, and its directors,\r\nofficers, managers,\
        \ agents, and employees.\r\n      <P>\r\n     B.   \"NYLCare-Gulf Coast\"\
        \ means NYLCare Health Plans of the Gulf Coast, Inc., a\r\nwholly-owned subsidiary\
        \ of Aetna that operates a licensed HMO and HMO-based POS business\r\nunder\
        \ that name in Houston, Brazoria, Galveston, Austin, San Antonio, and Corpus\
        \ Christi,\r\nTexas.\r\n      <P>\r\n     C.   \"NYLCare-Southwest\" means\
        \ NYLCare Health Plans of the Southwest, Inc., a\r\nwholly-owned subsidiary\
        \ of Aetna that operates a licensed HMO and HMO-based POS business\r\nunder\
        \ that name in Dallas, Fort Worth, and several smaller cities in North Texas,\
        \ including Paris,\r\nTyler, Longview, and Amarillo.\r\n      <P>\r\n    \
        \ D.   \"Prudential\" means defendant The Prudential Insurance Company of\
        \ America, a\r\nNew Jersey mutual insurance company with its principal place\
        \ of business in Newark, New\r\nJersey, its successors, assigns, subsidiaries,\
        \ divisions, groups, affiliates, partnerships, and joint\r\nventures, and\
        \ its directors, officers, managers, agents, and employees.\r\n      <P>\r\
        \n<CENTER> <B>   II.   <BR>OBJECTIVES</B></CENTER>\r\n      <P>\r\n     A.\
        \   The proposed Final Judgment filed in this case is meant to ensure Aetna's\
        \ prompt\r\ndivestiture of NYLCare-Gulf Coast and NYLCare-Southwest for the\
        \ purpose of maintaining\r\nviable competitors in the sale of HMO and HMO-based\
        \ POS plans and the purchase of physician\r\nservices, and to remedy the effects\
        \ that the United States and the State of Texas allege would\r\notherwise\
        \ result from Aetna's proposed acquisition of Prudential's health care assets.\r\
        \n      <P>\r\n     B.   This Hold Separate Stipulation and Order is intended\
        \ to ensure, prior to such\r\ndivestiture, that NYLCare-Gulf Coast and NYLCare-Southwest,\
        \ which are being divested, be\r\nmaintained as independent, economically\
        \ viable, ongoing business concerns, and that\r\ncompetition is maintained\
        \ during the pendency of the divestiture.\r\n      <P>\r\n\r\n\r\n       \
        \     <CENTER>    <B> III. <BR>  HOLD SEPARATE PROVISIONS</B></CENTER>\r\n\
        <P>\r\n     Until the divestiture required by the Final Judgment has been\
        \ accomplished:\r\n      <P>\r\n     A.   Aetna shall immediately begin to\
        \ take all steps necessary to preserve, maintain,\r\nand operate NYLCare-Gulf\
        \ Coast and NYLCare-Southwest as independent competitors with\r\nmanagement,\
        \ sales, service, underwriting, administration, and operations held entirely\
        \ separate,\r\ndistinct, and apart from those of Aetna.  Aetna shall not coordinate\
        \ the pricing, marketing, or sale\r\nof health care services from NYLCare-Gulf\
        \ Coast and NYLCare-Southwest with the pricing,\r\nmarketing, or sale of health\
        \ care services by Aetna.  Within twenty-five (25) calendar days of the\r\n\
        filing of the Complaint in this matter, Aetna will comply and inform plaintiffs\
        \ of the steps taken\r\nto comply with this provision.\r\n      <P>\r\n  \
        \   B.   Aetna shall take all steps necessary to ensure that NYLCare-Gulf\
        \ Coast and\r\nNYLCare-Southwest are maintained and operated as independent,\
        \ ongoing, economically viable,\r\nand active competitors, including but not\
        \ limited to the following:\r\n\r\n<OL type=\"1\">\r\n<p><li>\r\n\r\n    \
        \ Aetna will appoint experienced senior management to run the combined business\r\
        \n          of NYLCare-Gulf Coast and NYLCare-Southwest until the divestiture\
        \ required      by\r\n          the Final Judgment has been accomplished.\
        \  These executives may be recruited\r\n          from within the existing\
        \ Aetna or NYLCare organizations, with plaintiffs'\r\n          approval,\
        \ subject to Section IV.C, or from outside the company.\r\n\r\n<P><li>   Aetna\
        \ will create a separate and independent sales organization for NYLCare-\r\
        \n          Gulf Coast and NYLCare-Southwest.\r\n\r\n<P><li>    Aetna will\
        \ create a separate and independent provider relations organization for\r\n\
        \          NYLCare-Gulf Coast and NYLCare-Southwest.\r\n\r\n<P><li>    Aetna\
        \ will create a separate and independent patient management/quality\r\n  \
        \        management organization for NYLCare-Gulf Coast and NYLCare-Southwest.\r\
        \n\r\n<P><li>   Aetna will create a separate and independent commercial operations\
        \ organization\r\n          for the combined NYLCare-Gulf Coast and NYLCare-Southwest.\r\
        \n<P><li>    Aetna will create a separate and independent network operations\
        \ organization for\r\n          the combined NYLCare-Gulf Coast and NYLCare-Southwest.\r\
        \n\r\n<P><li>   Aetna will create a separate and independent underwriting\
        \ organization for the\r\n          combined NYLCare-Gulf Coast and NYLCare-Southwest.\r\
        \n\r\n\r\n<P><li>  Pursuant to transition services agreements approved by\
        \ plaintiffs, subject to\r\n          Section IV.C, Aetna will provide certain\
        \ support services to NYLCare-Gulf Coast\r\n          and NYLCare-Southwest\
        \ until the divestiture. These services may include human\r\n          resources,\
        \ legal, finance, actuarial, software and computer operations support, and\r\
        \n          other services which are now provided to NYLCare-Gulf Coast and\
        \ NYLCare-\r\n          Southwest by other Aetna companies.  These transition\
        \ services agreements will\r\n          contain appropriate confidentiality\
        \ provisions to ensure that Aetna employees\r\n          (other than the employees\
        \ performing services under the agreements) do not\r\n          receive information\
        \ that Aetna is prohibited from receiving under paragraph III.C\r\n      \
        \    of this Hold Separate Stipulation and Order.\r\n\r\n</ol>\r\n\r\n   \
        \  C.   Aetna shall take all steps necessary to ensure that the management\
        \ of NYLCare-\r\nGulf Coast and NYLCare-Southwest will not be influenced by\
        \ Aetna except as necessary to meet\r\nAetna's obligations as described below,\
        \ and that the books, records, competitively sensitive\r\nsales, marketing\
        \ and pricing information, and decision-making associated with NYLCare-Gulf\r\
        \nCoast and NYLCare-Southwest will be kept separate and apart from the operations\
        \ of Aetna.\r\nAetna's influence over NYLCare-Gulf Coast and NYLCare-Southwest\
        \ shall be limited to that\r\nnecessary to carry out Aetna's obligations under\
        \ this Hold Separate Stipulation and Order, the\r\nFinal Judgment, and any\
        \ applicable regulatory requirements, including all reserve or capital\r\n\
        requirements.  Aetna may receive aggregate historical financial information\
        \ (excluding rate or\r\npricing information) relating to NYLCare-Gulf Coast\
        \ and NYLCare-Southwest to the extent\r\nnecessary to allow Aetna to prepare\
        \ financial reports, tax returns, personnel reports, regulatory\r\nfilings,\
        \ and other necessary or legally required reports.\r\n<P>\r\n     D.   Aetna\
        \ shall maintain at either current levels or at the highest levels approved\r\
        \nduring the year prior to Aetna's acquisition of NYLCare-Gulf Coast and NYLCare-Southwest,\r\
        \nwhichever are higher, promotional, advertising, sales, technical assistance,\
        \ marketing, and\r\nmerchandising support for NYLCare-Gulf Coast and NYLCare-Southwest,\
        \ but in any event at\r\nlevels sufficient to ensure that NYLCare-Gulf Coast\
        \ and NYLCare-Southwest are economically\r\nviable businesses.\r\n<P>\r\n\
        \     E.   Aetna shall provide and maintain all required reserves and sufficient\
        \ working\r\ncapital to maintain NYLCare-Gulf Coast and NYLCare-Southwest\
        \ as economically viable,\r\nongoing businesses.\r\n<P>\r\n     F.   Aetna\
        \ shall provide and maintain sufficient lines and sources of credit to maintain\r\
        \nNYLCare-Gulf Coast and NYLCare-Southwest as economically viable, ongoing\
        \ businesses.\r\n<P>\r\n     G.   Aetna shall not take any action to consummate\
        \ the proposed acquisition of\r\nPrudential's health care business pursuant\
        \ to the Asset Transfer and Acquisition Agreement,\r\ndated as of December\
        \ 9, 1998, or any subsequent agreement between Aetna and Prudential, until\r\
        \nsuch time as the plaintiffs in their sole discretion, subject to Section\
        \ IV.C, have determined that\r\nNYLCare-Gulf Coast and NYLCare-Southwest are\
        \ independent, viable competitors and that\r\nAetna has complied with this\
        \ Hold Separate Stipulation and Order, or until the divestitures\r\nrequired\
        \ by the Final Judgment are complete.\r\n<P>\r\n     H.   Aetna shall not,\
        \ except in the ordinary course of business, or as otherwise\r\npermitted\
        \ under this Hold Separate Stipulation and Order, or as part of a divestiture\
        \ approved by\r\nthe plaintiffs in their sole discretion, subject to Section\
        \ IV.C, remove, sell, lease, assign, transfer,\r\npledge as collateral for\
        \ loans, or otherwise dispose of, any asset, tangible or intangible, of\r\n\
        NYLCare-Gulf Coast and NYLCare-Southwest.\r\n<P>\r\n     I.   Aetna shall\
        \ maintain, in accordance with sound accounting principles, separate,\r\n\
        true, accurate, and complete financial ledgers, books, and records that report,\
        \ on a periodic basis,\r\nsuch as the last business day of every month, consistent\
        \ with past practices, the assets, liabilities,\r\nexpenses, revenues, income,\
        \ profit, and loss of NYLCare-Gulf Coast and NYLCare-Southwest.\r\n<P>\r\n\
        \     J.   Until such time as NYLCare-Gulf Coast and NYLCare-Southwest are\
        \ divested,\r\nexcept in the ordinary course of business or as is otherwise\
        \ consistent with this Hold Separate\r\nStipulation and Order, Aetna shall\
        \ not hire, transfer, terminate, or alter, to the detriment of any\r\nemployee,\
        \ any current employment or salary agreement for any employee who on the date\
        \ of the\r\nsigning of this Hold Separate Stipulation and Order is employed\
        \ at NYLCare-Gulf Coast or\r\nNYLCare-Southwest.\r\n<P>\r\n     K.   Aetna\
        \ may retain an independent consultant (the \"Consultant\") to monitor the\r\
        \noperations of NYLCare-Gulf Coast and NYLCare-Southwest until the divestiture(s)\
        \ required by\r\nthe Final Judgment has been accomplished.  The Consultant\
        \ shall have no role in the\r\nmanagement of NYLCare-Gulf Coast and NYLCare-Southwest,\
        \ but shall be given reasonable\r\naccess to files, data, reports, and other\
        \ information regarding the operations of NYLCare-Gulf\r\nCoast and NYLCare-Southwest.\
        \  The Consultant's sole responsibility will be to report at least\r\nmonthly\
        \ to Aetna's Director of Internal Audit, stating the Consultant's opinion\
        \ on the question\r\nwhether NYLCare-Gulf Coast and NYLCare-Southwest are\
        \ being managed in accordance with\r\napplicable law, consistent with prudent\
        \ underwriting and other industry standards, and consistent\r\nwith the fiduciary\
        \ duties of its management.  If the Consultant's opinion on this question\
        \ is\r\nanything other than an unqualified \"yes,\" the Consultant shall submit\

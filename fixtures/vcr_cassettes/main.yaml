        \n\r\n\r\n    WHEREAS, plaintiffs, the United States of America and the State\
        \ of\r\nTexas, filed a <a href=\"2501.htm\">    Complaint</a> in this action\
        \ on June 21, 1999, and plaintiffs and defendants, by their respective\r\n\
        \    attorneys, having consented to the entry of this Final Judgment without\
        \ trial or adjudication of\r\n    any issue of fact or law herein, and without\
        \ this Final Judgment constituting any evidence against\r\n    or an admission\
        \ by any party with respect to any issue of law or fact herein;<P>\r\n\r\n\
        \    AND WHEREAS, defendants have agreed to be bound by the\r\nprovisions\
        \ of this Final\r\n    Judgment pending its approval by the Court; <P>\r\n\
        \r\n    AND WHEREAS, plaintiffs intend to preserve competition by requiring\r\
        \nAetna to divest\r\n    its interests in the Houston operations of NYLCare\
        \ Health Plans of the Gulf Coast, Inc. and the\r\n    Dallas operations of\
        \ NYLCare Health Plans of the Southwest, Inc., consisting of, among other\r\
        \n    assets, approximately two hundred sixty thousand (260,000) and one hundred\
        \ sixty seven\r\n    thousand (167,000) commercially insured HMO and HMO-based\
        \ POS enrollees, respectively; <P>\r\n\r\n    AND WHEREAS,<B> </B>plaintiffs\
        \ require defendants to make the\r\ndivestitures for the purpose of\r\n  \
        \  establishing a viable competitor in the development, marketing, and sale\
        \ of HMO and HMO-\r\n   based POS health plans in the Houston and Dallas areas;<P>\r\
        \n\r\n    AND WHEREAS,<B> </B>plaintiffs require defendants to make the\r\n\
        divestitures for the purpose of\r\n    redressing the effects that the United\
        \ States and the State of Texas allege would otherwise result\r\n\r\n   from\
        \ Aetna's proposed acquisition of Prudential's health care assets, including\
        \ the ability to\r\n    depress physicians' reimbursement rates in Houston\
        \ and Dallas, which is likely to lead to a\r\n    reduction in quantity or\
        \ a degradation in the quality of physician services provided to patients\
        \ in\r\n    those areas;  <P>\r\n\r\n    AND WHEREAS, defendants have represented\
        \ to plaintiffs that the\r\ndivestitures ordered\r\n    herein can and will\
        \ be made and that defendants will later raise no claims of hardship or difficulty\r\
        \n    as grounds for asking the Court to modify any of the divestiture provisions\
        \ contained below;<P>\r\n\r\n    NOW, THEREFORE, before the taking of any\
        \ testimony, and without\r\ntrial or\r\n    adjudication of any issue of fact\
        \ or law herein, and upon consent of the parties hereto, it is hereby\r\n\
        \    ORDERED, ADJUDGED, AND DECREED as follows:<P>\r\n\r\n\r\n\r\n\r\n\r\n\
        <CENTER><B>    I. <BR><U>JURISDICTION</U></B></CENTER><P><CENTER></center>\r\
        \n\r\n    This Court has jurisdiction over each of the parties hereto and\
        \ over the subject \r\n        matter of this action. The Complaint states\
        \ a claim upon which relief \r\n        may be granted against defendants,\
        \ as hereinafter defined, under Section \r\n        7 of the Clayton Act,\
        \ as amended (15 U.S.C. &#167; 18).\r\n      <P>\r\n\r\n\r\n\r\n\r\n\r\n<CENTER><B>\
        \  II. <BR><U>DEFINITIONS</u></B></CENTER><P><U><CENTER></center></u>\r\n\r\
        \n    As used in this Final Judgment:<P>\r\n\r\n    A.   \"Aetna\" means Aetna\
        \ Inc., a Connecticut corporation with its headquarters and\r\n  principal\
        \ place of business in Hartford, Connecticut, its successors, assigns,\r\n\
        \  subsidiaries, divisions, groups, affiliates, partnerships and joint ventures,\
        \ and its\r\n  directors, officers, managers, agents, and employees.<P>\r\n\
        \r\n    B.  \"Dallas\" means the entire service area of NYLCare-Southwest\
        \ including, but not\r\n  limited to, the following Texas counties: Collin,\
        \ Dallas, Denton, Ellis, Grayson,\r\n  Henderson, Hood, Hunt, Johnson, Kaufman,\
        \ Parker, Rockwall, and Tarrant. <P>\r\n\r\n    C.  \"Excluded Assets\" means\
        \ those businesses of NYLCare-Gulf Coast and\r\n  NYLCare-Southwest that need\
        \ not be divested, which consist of\r\n\r\n\r\n<OL type=\"1\">\r\n<p><li>\r\
        \n all Medicare\r\n  HMO plans;\r\n\r\n\r\n<P><li>  commercial HMO and HMO-based\
        \ POS accounts not located in\r\n  Houston or Dallas;\r\n\r\n\r\n<P><li> provider\
        \ network rental arrangements for PPO plans; and\r\n\r\n<P><li>  administrative\
        \ services contracts with self-funded plans.  <P>\r\n</ol>\r\n\r\n\r\n   \
        \ D.   \"Houston\" means the following Texas counties:  Brazoria, Chambers,\
        \ Fort Bend,\r\n\r\n Galveston, Harris, Liberty, Montgomery, and Waller. <P>\r\
        \n\r\n     E.   \"NYLCare-Gulf Coast\" means NYLCare Health Plans of the Gulf\
        \ Coast, Inc., a\r\n  wholly owned subsidiary of Aetna that operates a licensed\
        \ HMO and HMO-based\r\n  POS business under that name in Central and Southeastern\
        \ Texas, excepting the\r\n  Excluded Assets, and includes:<P>\r\n\r\n\r\n\
        <OL type=\"1\">\r\n<p><li>\r\n  all tangible assets\r\nnecessary to compete\
        \ in the sale or administration of\r\n      HMO and HMO-based\r\nPOS plans;\
        \ all personal property, inventory, office\r\n      furniture, fixed assets\r\
        \nand fixtures, materials, supplies, facilities, and other\r\n      tangible\
        \ property or\r\nimprovements used in the sale or administration of\r\n  \
        \    HMO and HMO-based\r\nPOS plans; all licenses, permits, and authorizations\r\
        \n      issued by any\r\ngovernmental organization relating to HMO and HMO-based\r\
        \n      POS plans; contracts\r\nor agreements for coverage of approximately\
        \ two\r\n      hundred sixty\r\nthousand (260,000) commercially insured HMO\
        \ and HMO-\r\n     based POS plan\r\nenrollees; all other contracts, agreements,\
        \ leases,\r\n      commitments, and\r\nunderstandings pertaining to HMO and\
        \ HMO-based\r\n      POS plans; all\r\ncontracts with accounts located in\
        \ Houston; all customer\r\n      lists and credit\r\nrecords; and all other\
        \ records maintained in connection with\r\n      the sale and\r\nadministration\
        \ of HMO and HMO-based POS plans in\r\n      Houston or\r\nDallas;<P>\r\n\r\
        \n\r\n<P><li>     all intangible assets\r\nrelating to the sale or administration\
        \ of HMO and\r\n      HMO-based POS\r\nplans, including but not limited to\
        \ any licenses and\r\n      sublicenses,\r\nintellectual property, technical\
        \ information, know-how, trade\r\n      secrets, programs,\r\nand all manuals\
        \ and technical information provided to\r\n      employees,\r\ncustomers,\
        \ suppliers, agents, or licensees. <P>\r\n\r\n</ol>\r\n\r\n    F.   \"NYLCare-Southwest\"\
        \ means NYLCare Health Plans of the Southwest, Inc., a\r\n  wholly owned subsidiary\
        \ of Aetna that operates a licensed HMO and HMO-based\r\n  POS business under\
        \ that name in Dallas, Fort Worth, and several smaller cities in\r\n  North\
        \ Texas, including Paris, Tyler, Longview and Amarillo, excepting the\r\n\
        \  Excluded Assets, and includes: <P>\r\n\r\n<OL type=\"1\">\r\n<p><li>\r\n\
        \r\n   all tangible assets\r\nnecessary to compete in the sale or administration\
        \ of\r\n      HMO and HMO-based\r\nPOS plans; all personal property, inventory,\
        \ office\r\n      furniture, fixed assets\r\nand fixtures, materials, supplies,\
        \ facilities, and other\r\n      tangible property or\r\nimprovements used\
        \ in the sale or administration of\r\n      HMO and HMO-based\r\nPOS plans;\
        \ all licenses, permits, and authorizations\r\n      issued by any\r\ngovernmental\
        \ organization relating to HMO and HMO-based\r\n      POS plans; contracts\r\
        \nor agreements for coverage of approximately one\r\n      hundred sixty seven\r\
        \nthousand (167,000) commercially insured HMO and\r\n      HMO-based POS plan\r\
        \nenrollees; all other contracts, agreements, leases,\r\n\r\n     commitments,\
        \ and\r\nunderstandings pertaining to HMO and HMO-based\r\n      POS plans;\
        \ all\r\ncontracts with accounts located in Dallas; all customer lists\r\n\
        \      and credit records; and\r\nall other records maintained in connection\
        \ with the\r\n      sale and\r\nadministration of HMO and HMO-based POS plans\
        \ in Dallas or\r\n      Houston;<P>\r\n\r\n\r\n<P><li>   all intangible assets\r\
        \nrelating to the sale or administration of HMO and\r\n      HMO-based POS\r\
        \nplans, including but not limited to any licenses and\r\n      sublicenses,\r\
        \nintellectual property, technical information, know-how, trade\r\n      secrets,\
        \ programs,\r\nand all manuals and technical information provided to\r\n \
        \     employees,\r\ncustomers, suppliers, agents, or licensees. <P>\r\n\r\n\
        </ol>\r\n\r\n    G.   \"Prudential\" means The Prudential Insurance Company\
        \ of America, a New Jersey\r\n  mutual insurance company with its principal\
        \ place of business in Newark, New\r\n  Jersey, its successors, assigns, subsidiaries,\
        \ divisions, groups, affiliates,\r\n  partnerships and joint ventures, and\
        \ directors, officers, managers, agents, and\r\n  employees.<P>\r\n\r\n<CENTER>\r\
        \n<B>      III.<BR> <U>APPLICABILITY</U></B></CENTER><P><CENTER></center>\r\
        \n\r\n    A.   The provisions of this Final Judgment apply to Aetna and Prudential\
        \ and to all\r\n    other persons in active concert or participation with\
        \ any of them who shall have received actual\r\n    notice of this Final Judgment\
        \ by personal service or otherwise. <P>\r\n\r\n     B.  Aetna shall require,\
        \ as a condition of the sale or other disposition of NYLCare-\r\n   Gulf Coast\
        \ and NYLCare-Southwest, that the acquirer agree to be bound by the provisions\
        \ of this\r\n    Final Judgment.<P>\r\n\r\n\r\n\r\n\r\n<CENTER>\r\n<B>  IV.\
        \ <BR> <U>DIVESTITURE</U></B></CENTER><P><CENTER></center>\r\n\r\n    A. \
        \  Aetna is hereby ordered and directed in accordance with the terms of this\
        \ Final\r\n   Judgment to divest its interests in NYLCare-Gulf Coast and NYLCare-Southwest,\
        \ excepting only\r\n    the Excluded Assets, to an acquirer(s) acceptable\
        \ to the plaintiffs, in their sole discretion, subject\r\n    to Section XII.<P>\r\
        \n\r\n    B.  Aetna shall use its best efforts to accomplish the divestitures\
        \ as\r\nexpeditiously as   possible, and shall execute definitive purchase\
        \ and sale agreement(s) and shall file all required\r\n    applications for\
        \ regulatory approval within one-hundred and twenty (120) calendar days after\r\
        \n    June 21, 1999.  Aetna shall complete the divestiture within five (5)\
        \ business days after it receives\r\n\r\n   all necessary regulatory approvals\
        \ for divestiture of NYLCare-Gulf Coast and NYLCare-\r\n   Southwest and the\
        \ acquisition of Prudential, or five (5) business days after notice of the\
        \ entry of\r\n    this Final Judgment by the Court, whichever is later. <P>\r\
        \n\r\n    C.  The plaintiffs, in their sole discretion, subject to Section\
        \ XII, may extend the time\r\n    period for any divestitures for an additional\
        \ period of time not to exceed sixty (60) calendar days.\r\n    If a further\
        \ extension is required to obtain necessary regulatory approvals, the plaintiffs,\
        \ in their\r\n    sole discretion, subject to Section XII, may grant the time\
        \ necessary to obtain such approvals.  <P>\r\n\r\n    D.   In accomplishing\
        \ the divestitures ordered by this Final Judgment, Aetna promptly\r\n    shall\
        \ make known, by usual and customary means, the availability for purchase\
        \ of NYLCare-Gulf\r\n    Coast and NYLCare-Southwest.  Aetna shall inform\
        \ any person making an inquiry regarding a\r\n    possible purchase that the\
        \ sale is being made pursuant to this Final Judgment and shall provide\r\n\
        \    such person with a copy of this Final Judgment.  Aetna shall also offer\
        \ to furnish to all\r\n    prospective purchasers, subject to reasonable confidentiality\
        \ assurances, all information regarding\r\n    NYLCare-Gulf Coast and NYLCare-Southwest\
        \ customarily provided in a due diligence process,\r\n    except information\
        \ subject to the attorney-client privilege or the attorney work-product privilege.\r\
        \n    Aetna shall make available such non-privileged information to the United\
        \ States and the State of\r\n    Texas at the same time that such information\
        \ is made available to prospective purchasers. <P>\r\n\r\n    E.   Aetna shall\
        \ permit prospective purchasers to have reasonable access to all\r\n    NYLCare-Gulf\
        \ Coast's and NYLCare-Southwest's personnel, physical facilities, and any\
        \ and all\r\n    financial, operational or other documents and information\
        \ customarily provided as part of a due\r\n    diligence process.<P>\r\n\r\
        \n    F.   Aetna shall not take any action that will impede in any way the\
        \ operation of\r\n    NYLCare-Gulf Coast and NYLCare-Southwest; shall immediately\
        \ cease all actions directed at\r\n    the  integration of NYLCare-Gulf Coast\
        \ and NYLCare-Southwest into Aetna.<P>\r\n\r\n    G.   Aetna shall take all\
        \ steps necessary to ensure that NYLCare-Gulf Coast and\r\n    NYLCare-Southwest\
        \ are maintained and operated as independent, on-going, economically viable,\r\
        \n    and active competitors, including but not limited to the following:\r\
        \n\r\n\r\n<OL type=\"1\">\r\n<p><li>\r\n\r\n      Aetna will appoint experienced\
        \ senior management to run the combined business\r\n  of NYLCare-Gulf Coast\
        \ and NYLCare-Southwest until the divestiture required by\r\n  this Final\
        \ Judgment has been accomplished.  These executives may be recruited\r\n \
        \ from within the existing Aetna or NYLCare organizations, with plaintiffs'\r\
        \n  approval, subject to Section IV.C, or from outside the company.<P>\r\n\
        \r\n<P><li>      Aetna will create a separate and independent sales organization\
        \ for NYLCare-Gulf\r\n  Coast and NYLCare-Southwest.<P>\r\n\r\n<P><li>   \
        \   Aetna will create a separate and independent provider relations organization\
        \ for\r\n\r\n NYLCare-Gulf Coast and NYLCare-Southwest.<P>\r\n\r\n<P><li>\
        \    Aetna will create a separate and independent patient\r\nmanagement/quality\r\
        \n  management organization for NYLCare-Gulf Coast and NYLCare-Southwest.<P>\r\
        \n\r\n<P><li>      Aetna will create a separate and independent commercial\
        \ operations organization\r\n  for the combined NYLCare-Gulf Coast and NYLCare-Southwest.<P>\r\
        \n\r\n<P><li>     Aetna will create a separate and independent network operations\
        \ organization for\r\n  the combined NYLCare-Gulf Coast and NYLCare-Southwest.<P>\r\
        \n\r\n\r\n<P><li>     Aetna will create a separate and independent underwriting\
        \ organization for the\r\n  combined NYLCare-Gulf Coast and NYLCare-Southwest.\
        \ <P>\r\n\r\n\r\n<P><li>    Pursuant to transition services agreements approved\
        \ by plaintiffs, subject to\r\n  Section IV.C, Aetna will provide certain\
        \ support services to NYLCare-Gulf Coast\r\n  and NYLCare-Southwest until\
        \ the divestiture. These services may include human\r\n  resources, legal,\
        \ finance, actuarial, software and computer operations support, and\r\n  other\
        \ services which are now provided to NYLCare-Gulf Coast and NYLCare-\r\n Southwest\
        \ by other Aetna companies.  These transition services agreements will\r\n\
        \  contain appropriate confidentiality provisions to ensure that Aetna employees\r\
        \n  (other than the employees performing services under the agreements) do\
        \ not\r\n  receive information that Aetna is prohibited from receiving under\
        \ paragraph III.C\r\n  of the Hold Separate Stipulation and Order entered\
        \ earlier.<P>\r\n\r\n</ol>\r\n\r\n    H.   Aetna shall not take any action\
        \ to consummate the proposed acquisition of\r\n    Prudential's health care\
        \ business pursuant to the Asset Transfer and Acquisition Agreement,\r\n \
        \   dated as of December 9, 1998, or any subsequent agreement between Aetna\
        \ and Prudential, until\r\n    such time as plaintiffs, to their sole satisfaction,\
        \ subject to Section XII, have determined that\r\n    NYLCare-Gulf Coast and\
        \ NYLCare-Southwest are independent, viable competitors, that Aetna\r\n  \
        \  has complied with the terms of the Hold Separate Stipulation and Order\
        \ entered previously, or\r\n    until the divestitures required by this Final\
        \ Judgment are complete. <P>\r\n\r\n    I.        Unless the plaintiffs, in\
        \ their sole discretion, subject to Section\r\nXII, consent in\r\n    writing,\
        \ the divestitures pursuant to Section IV (or by trustee appointed pursuant\
        \ to Section V) of\r\n    this Final Judgment shall include the entire NYLCare-Gulf\
        \ Coast and NYLCare-Southwest\r\n    businesses, excepting only the Excluded\
        \ Assets, operated pursuant to the Hold Separate\r\n    Stipulation and Order\
        \ entered previously in this proceeding, and shall be accomplished by selling\r\
        \n    or otherwise conveying NYLCare-Gulf Coast and NYLCare-Southwest to a\
        \ purchaser(s) in such\r\n    a way as to satisfy the plaintiffs in their\
        \ sole discretion, subject to Section XII, that NYLCare-\r\n   Gulf Coast\
        \ and NYLCare-Southwest can and will be used by the purchaser(s) as part of\
        \ a viable,\r\n    ongoing business engaged in the sale of HMO and HMO-based\
        \ POS plans.  These divestitures\r\n    may be made to one or more purchasers\
        \ provided that in each instance it is demonstrated to the\r\n\r\n   sole\
        \ satisfaction of the plaintiffs, subject to Section XII, that the acquirer(s)\
        \ will remain viable\r\n    competitors.  The divestitures, whether pursuant\
        \ to Section IV or Section V of this Final\r\n    Judgment, shall be made\
        \ to a purchaser(s) for whom it is demonstrated to the plaintiffs' sole\r\n\
        \    satisfaction, subject to Section XII:\r\n\r\n\r\n<OL type=\"1\">\r\n\
        <p><li>\r\n has the capability and intent of competing effectively in\r\n\
        \    the sale of HMO and HMO-based POS plans in Dallas and Houston;\r\n\r\n\
        <P><li>   has the managerial,\r\n    operational, and financial capability\
        \ to compete effectively in the sale of HMO and HMO-based\r\n    POS plans\
        \ in Dallas and Houston; and\r\n\r\n<P><li>    is not restrained through any\
        \ agreement with Aetna or\r\n    otherwise in its ability to compete effectively\
        \ in the sale of HMO and HMO-based POS plans in\r\n    Dallas and Houston.<P>\r\
        \n\r\n</ol>\r\n\r\n     J.  For a period of one year from the date of the\
        \ completion of the divestiture, Aetna\r\n    shall not hire or solicit to\
        \ hire any individual who, on the date of the divestiture, was an employee\r\
        \n    of NYLCare-Gulf Coast or NYLCare-Southwest, unless such individual has\r\
        \n\r\n\r\n<OL type=\"1\">\r\n<p><li>\r\n a written offer of\r\n    employment\
        \ from a third party for a like position, or\r\n\r\n<P><li>    a written notice\
        \ from the acquirer of\r\n    NYLCare-Gulf Coast or NYLCare-Southwest,\r\n\
        \r\n</ol>\r\n\r\nstating that the company does not intend to\r\n    continue\
        \ to employ the individual in a like position.<P>\r\n\r\n\r\n\r\n\r\n<CENTER>\r\
        \n<B>    V.<BR> <U>APPOINTMENT OF TRUSTEE</U></B></CENTER><P><CENTER></center>\r\
        \n\r\n    A.   In the event that Aetna has not divested NYLCare-Gulf Coast\
        \ and NYLCare-\r\n   Southwest within the time specified in Section IV of\
        \ this Final Judgment, the Court shall appoint,\r\n    on application of the\
        \ plaintiffs, a trustee selected by the plaintiffs in their sole discretion,\
        \ subject\r\n    to Section XII, to effect the required divestitures. <P>\r\
        \n\r\n    B.  After the appointment of a trustee becomes effective, only the\
        \ trustee shall have\r\n    the right to sell NYLCare-Gulf Coast and NYLCare-Southwest,\
        \ as described in paragraphs II.E\r\n    and II.F of this Final Judgment.\
        \  The trustee shall have the power and authority to accomplish the\r\n  \
        \  divestitures at the best price then obtainable upon a reasonable effort\
        \ by the trustee, subject to the\r\n    provisions of Sections IV and VI of\
        \ this Final Judgment, and shall have such other powers as the\r\n    Court\
        \ shall deem appropriate.  Subject to paragraph V.C of this Final Judgment,\
        \ the trustee shall\r\n    have the power and authority to hire, at the cost\
        \ and expense of Aetna, any investment bankers,\r\n    attorneys, or other\
        \ agents reasonably necessary in the judgment of the trustee to assist in\
        \ the\r\n    divestitures, and such professionals and agents shall be accountable\
        \ solely to the trustee.  The\r\n    trustee shall have the power and authority\
        \ to accomplish the divestitures at the earliest possible\r\n    time to a\
        \ purchaser acceptable to the plaintiffs in their sole discretion, subject\
        \ to Section XII;\r\n    shall have the power and authority to require Aetna\
        \ to sell NYLCare's PPO business in Houston\r\n    and Dallas if the plaintiffs,\
        \ in the exercise of their sole discretion, subject to Section XII,\r\n  \
        \  determine that such a sale is necessary for the preservation of competition;\
        \ and shall have such\r\n    other power and authority as this Court shall\
        \ deem appropriate.  Aetna shall not object to a sale\r\n    by the trustee\
        \ on any grounds other than the trustee's malfeasance.  Any such objections\
        \ by Aetna\r\n    must be conveyed in writing to the plaintiffs and the trustee\
        \ within ten (10) calendar days after the\r\n   trustee has provided the notice\
        \ required under Section VI of this Final Judgment.<P>\r\n\r\n    C.  The\
        \ trustee shall serve at the cost and expense of Aetna, on such terms and\r\
        \n    conditions as the Court may prescribe, and shall account for all monies\
        \ derived from the sale of\r\n    the assets sold by the trustee and all costs\
        \ and expenses so incurred.  After approval by the Court\r\n    of the trustee's\
        \ accounting, including fees for its services and those of any professionals\
        \ and\r\n    agents retained by the trustee, all remaining money shall be\
        \ paid to Aetna and the trust shall then\r\n    be terminated.  The compensation\
        \ of such trustee and of any professionals and agents retained by\r\n    the\
        \ trustee shall be reasonable in light of the value of the divested business\
        \ and based on a fee\r\n    arrangement providing the trustee with an incentive\
        \ based on the price and terms of the\r\n    divestitures and the speed with\
        \ which they are accomplished.<P>\r\n\r\n    D.   Aetna shall use its best\
        \ efforts to assist the trustee in accomplishing the required\r\n    divestitures,\
        \ including best efforts to effect all necessary regulatory approvals.  The\
        \ trustee and\r\n    any consultants, accountants, attorneys, and other persons\
        \ retained by the trustee shall have full\r\n    and complete access to the\
        \ personnel, books, records, and facilities of the businesses to be\r\n  \
        \  divested, and Aetna shall develop financial or other information relevant\
        \ to the business to be\r\n    divested customarily provided in a due diligence\
        \ process as the trustee may reasonably request,\r\n    subject to customary\
        \ confidentiality assurances.  Aetna shall permit prospective purchasers of\r\
        \n    NYLCare-Gulf Coast and NYLCare-Southwest to have reasonable access to\
        \ personnel and to\r\n    make such inspection of physical facilities and\
        \ any and all financial, operational or other\r\n    documents and other information\
        \ as may be relevant to the divestitures required by this Final\r\n    Judgment.<P>\r\
        \n\r\n    E.   After its appointment, the trustee shall file monthly reports\
        \ with the parties and the\r\n    Court setting forth the trustee's efforts\
        \ to accomplish the divestitures ordered under this Final\r\n    Judgment;\
        \ provided, however, that to the extent such reports contain information that\
        \ the trustee\r\n    deems confidential, such reports may be filed under seal\
        \ for <U>in camera</U> review.  Such reports shall\r\n    include the name,\
        \ address and telephone number of each person who, during the preceding\r\n\
        \    month, made an offer to acquire, expressed an interest in acquiring,\
        \ entered into negotiations to\r\n    acquire, or was contacted or made an\
        \ inquiry about acquiring, any interest in the business to be\r\n    divested,\
        \ and shall describe in detail each contact with any such person during that\
        \ period.  The\r\n    trustee shall maintain full records of all efforts made\
        \ to divest the businesses to be divested.<P>\r\n\r\n    F.   If the trustee\
        \ has not accomplished such divestitures within six (6) months after its\r\
        \n    appointment, the trustee thereupon shall file promptly with the Court\
        \ a report setting forth\r\n\r\n\r\n<OL type=\"1\">\r\n<p><li>\r\n the\r\n\
        \    trustee's efforts to accomplish the required divestitures;\r\n\r\n<P><li>\
        \    the reasons, in the trustee's judgment,\r\n    why the required divestitures\
        \ have not been accomplished; and\r\n\r\n<P><li>    the trustee's\r\n    recommendations;\r\
        \n</ol>\r\n\r\n\r\nprovided, however, that to the extent such reports contain\
        \ information that the\r\n    trustee deems confidential, such reports may\
        \ be filed under seal for <U>in camera</U> review.  The trustee\r\n    shall\
        \ at the same time furnish such report to the parties, who shall each have\
        \ the right to be heard\r\n    and to make additional recommendations consistent\
        \ with the purpose of the trust.  The Court shall\r\n    enter thereafter\
        \ such orders as it shall deem appropriate in order to carry out the purpose\
        \ of the\r\n\r\n   trust which may, if necessary, include extending the trust\
        \ and the term of the trustee's\r\n    appointment by a period requested by\
        \ the plaintiffs, subject to Section XII.  <P>\r\n\r\n<P>\r\n <P>\r\n\r\n\
        <CENTER><B>        VI.<BR> <U>NOTIFICATION</U></B></CENTER><P><CENTER></center>\r\
        \n\r\n    Within two (2) business days following execution of a definitive\r\
        \nagreement, contingent\r\n    upon compliance with the terms of this Final\
        \ Judgment, to effect, in whole or in part, any\r\n    proposed divestiture\
        \ pursuant to Section IV or Section V of this Final Judgment, Aetna or the\r\
        \n    trustee, whichever is then responsible for effecting the divestitures,\
        \ shall notify the United States\r\n    and the State of Texas of the proposed\
        \ divestitures.  If the trustee is responsible, it shall similarly\r\n   \
        \ notify Aetna.  The notice shall set forth the details of the proposed transaction\
        \ and list the name,\r\n    address, and telephone number of each person not\
        \ previously identified who offered to, or\r\n    expressed an interest in\
        \ or a desire to, acquire any ownership interest in the businesses to be\r\
        \n    divested that is the subject of the binding contract, together with\
        \ full details of same.  Within ten\r\n    (10) calendar days of their receipt\
        \ of such notice, the United States or the State of Texas may\r\n    request\
        \ from Aetna, the trustee, the proposed purchaser, or any other third party\
        \ additional\r\n    information concerning the proposed divestitures and the\
        \ proposed purchaser.  Aetna and the\r\n    trustee shall furnish any additional\
        \ information requested from them within ten (10) calendar days\r\n    of\
        \ the receipt of the request, unless the parties shall otherwise agree.  Within\
        \ thirty (30) calendar\r\n    days after receipt of the notice or within twenty\
        \ (20) calendar days after the plaintiffs have been\r\n    provided the additional\
        \ information requested from Aetna, the trustee, the proposed purchaser,\r\
        \n    and any third party, whichever is later, the plaintiffs, in their sole\
        \ discretion, subject to Section\r\n    XII,  shall provide written notice\
        \ to Aetna and the trustee, if there is one, stating whether it\r\n    objects\
        \ to the proposed divestiture.  If the plaintiffs provide written notice to\
        \ Aetna and the\r\n    trustee that they do not object, then the divestiture\
        \ may be consummated, subject only to Aetna's\r\n    limited right to object\
        \ to the sale under paragraph V.B of this Final Judgment.  Absent written\r\
        \n    notice that the plaintiffs do not object to the proposed purchaser or\
        \ upon objection by the\r\n    plaintiffs, such divestiture proposed under\
        \ Section IV or Section V may not be consummated.\r\n    Upon objection by\
        \ Aetna under paragraph V.B, a divestiture proposed under Section V shall\
        \ not\r\n    be consummated unless approved by the Court.  <P>\r\n\r\n\r\n\
        \r\n\r\n\r\n<CENTER><B>    VII.<BR> <U>AFFIDAVITS</U></B></CENTER><P><CENTER></center>\r\
        \n\r\n    A.   Within twenty-five (25) calendar days of the filing of the\
        \ Hold Separate Order and\r\n    Stipulation in this matter and every thirty\
        \ (30) calendar days thereafter until the divestitures have\r\n    been completed,\
        \ whether pursuant to Section IV or Section V of this Final Judgment, Aetna\
        \ shall\r\n    deliver to the United States and the State of Texas an affidavit\
        \ as to the fact and manner of\r\n    compliance with Section IV or Section\
        \ V of this Final Judgment.  Each such affidavit shall\r\n    include, <U>inter\
        \ alia</U>, the name, address, and telephone number of each person who, at\
        \ any time after\r\n   the period covered by the last such report, made an\
        \ offer to acquire, expressed an interest in\r\n    acquiring, entered into\
        \ negotiations to acquire, or was contacted or made an inquiry about\r\n \
        \   acquiring any interest in the business to be divested, and shall describe\
        \ in detail each contact with\r\n    any such person during that period. \
        \ Each such affidavit shall also include a description of the\r\n    efforts\
        \ that Aetna has made to solicit a buyer for NYLCare-Gulf Coast and NYLCare-Southwest\r\
        \n    and to provide required information to prospective purchasers including\
        \ the limitations, if any, on\r\n    such information.  <P>\r\n\r\n    B.\
        \  Within twenty-five (25) calendar days of the filing of the Hold Separate\
        \ Order and\r\n    Stipulation in this matter, Aetna shall deliver to the\
        \ United States and the State of Texas an\r\n    affidavit that describes\
        \ in detail all actions Aetna has taken and all steps Aetna has implemented\r\
        \n    on an on-going basis to preserve NYLCare-Gulf Coast and NYLCare-Southwest\
        \ pursuant to\r\n    Section VIII of this Final Judgment and the Hold Separate\
        \ Stipulation and Order previously\r\n    entered by this Court.  The affidavit\
        \ also shall describe, but not be limited to, Aetna's efforts to\r\n    maintain\
        \ and operate NYLCare-Gulf Coast and NYLCare-Southwest as active competitors,\
        \ and\r\n    the plans and timetable for Aetna's integration of Prudential's\
        \ healthcare assets.  Aetna shall\r\n    deliver to the United States and\
        \ the State of Texas an affidavit describing any changes to the\r\n    efforts\
        \ and actions outlined in Aetna's earlier affidavit(s) filed pursuant to this\
        \ paragraph VII.B\r\n    within fifteen (15) calendar days after such change\
        \ is implemented.<P>\r\n\r\n    C.  Until one year after the divestitures\
        \ required by this Final Judgment have been\r\n    completed, Aetna shall\
        \ preserve all records of all efforts made to preserve the businesses to be\r\
        \n    divested and effect the divestitures. <P>\r\n\r\n<P>\r\n<CENTER>\r\n\
        <B>     VIII.<BR> <U>HOLD\r\nSEPARATE ORDER </U></B></CENTER><P><CENTER></center>\r\
        \n\r\n    Until the divestitures required by this Final Judgment have been\r\
        \naccomplished, Aetna\r\n    shall take all steps necessary to comply with\
        \ Section III of this Final Judgment and the Hold\r\n    Separate Stipulation\
        \ and Order entered by this Court, to preserve the assets of NYLCare-Gulf\r\
        \n    Coast and NYLCare-Southwest, and to ensure that NYLCare-Gulf Coast and\
        \ NYLCare-\r\n   Southwest remain viable competitors in the sale of HMO and\
        \ HMO-based POS plans in Dallas\r\n    and Houston.  Defendants shall take\
        \ no action that would jeopardize the divestitures of NYLCare-\r\n   Gulf\
        \ Coast and NYLCare-Southwest.<P>\r\n\r\n\r\n\r\n\r\n\r\n<CENTER><B>   IX.\
        \ <BR><U>FINANCING</U></B></CENTER><P><CENTER></center>\r\n\r\n    Aetna is\
        \ ordered and directed not to finance all or any part of any\r\npurchase by\
        \ an\r\nacquirer(s) made pursuant to Section IV or Section V of this Final\
        \ Judgment. <P>\r\n\r\n\r\n\r\n<CENTER><B>    X. <BR><U>COMPLIANCE INSPECTION</U></B></CENTER><P><CENTER></center>\r\
        \n\r\n    For the purpose of determining or securing compliance with this\
        \ Final\r\nJudgment or for\r\n    determining whether this Final Judgment\
        \ should be modified or terminated, and subject to any\r\n    legally recognized\
        \ privilege, from time to time: <P>\r\n\r\n        A.   Duly authorized representatives\
        \ of the United States Department of Justice, upon\r\n    written request\
        \ of the Attorney General of the United States or the Assistant Attorney General\
        \ in\r\n    charge of the Antitrust Division, or the State of Texas, upon\
        \ written request by the Texas\r\n    Attorney General, and on reasonable\
        \ notice to Aetna made to its principal offices, shall be\r\n    permitted:<P>\r\
        \n\r\n<OL type=\"1\">\r\n<p><li>\r\n\r\n     Access during\r\nAetna's office\
        \ hours to inspect and copy all books, ledgers,\r\n      accounts,\r\ncorrespondence,\
        \ memoranda, and other records and documents,\r\n      including computerized\r\
        \nrecords, in the possession or under the control of\r\n      Aetna, which\
        \ may\r\nhave counsel present, relating to any matters contained\r\n     \
        \ in this Final Judgment\r\nand the Hold Separate Stipulation and Order;<P>\r\
        \n\r\n<P><li>      Subject to the\r\nreasonable convenience of Aetna and without\
        \ restraint or\r\n      interference from it, to\r\ninterview, either informally\
        \ or on the record, its\r\n      officers, employees,\r\nand agents, who may\
        \ have counsel present, regarding\r\n      any such matters.\r\n<P>\r\n\r\n\
        </ol>\r\n\r\n        B. Upon the written request of the Attorney General of\
        \ the United\r\nStates, the\r\n    Assistant Attorney General in charge of\
        \ the Antitrust Division, or the Attorney General of the\r\n    State of Texas,\
        \ made to Aetna's principal offices, Aetna shall submit such written reports,\
        \ under\r\n    oath if requested, with respect to any matter contained in\
        \ this Final Judgment and the Hold\r\n    Separate Stipulation and Order entered\
        \ earlier by this Court.<P>\r\n\r\n        C. No information or documents\
        \ obtained by the means provided in\r\nSection VII or\r\n    Section X of\
        \ this Final Judgment shall be divulged by any representative of the plaintiffs\
        \ to any\r\n    person other than a duly authorized representative of the\
        \ Executive Branch of the United States or\r\n    of the State of Texas, except\
        \ in the course of legal proceedings to which the United States or the\r\n\
        \    State of Texas is a party (including grand jury proceedings), or for\
        \ the purpose of securing\r\n    compliance with this Final Judgment, or as\
        \ otherwise required by law. <P>\r\n\r\n        D.      If at the time Aetna\
        \ furnishes to the United States or the State of Texas\r\n    information\
        \ or documents, Aetna represents and identifies in writing the material in\
        \ any such\r\n    information or documents for which a claim of protection\
        \ may be asserted under Rule 26(c)(7) of\r\n    the Federal Rules of Civil\
        \ Procedure, and Aetna marks each pertinent page of such material,\r\n   \
        \ \"Subject to claim of protection under Rule 26(c)(7) of the Federal Rules\
        \ of Civil Procedure,\" then\r\n    the United States or the State of Texas\
        \ shall give ten (10) calendar days' notice to Aetna prior to\r\n   divulging\
        \ such material in any legal proceeding (other than a grand jury proceeding)\
        \ to which\r\n    Aetna is not a party.<P>\r\n\r\n\r\n<CENTER>\r\n\r\n\r\n\
        <B>    XI. <BR><U>RETENTION OF JURISDICTION</U></B></CENTER><P><CENTER></center>\r\
        \n\r\n    Jurisdiction is retained by this Court for the purpose of enabling\
        \ any of\r\nthe parties to this\r\n    Final Judgment to apply to this Court\
        \ at any time for such further orders and directions as may be\r\n\r\n   necessary\
        \ or appropriate for the construction or carrying out of this Final Judgment,\
        \ for the\r\n    modification of any of the provisions hereof, for the enforcement\
        \ of compliance herewith, and for\r\n    the punishment of any violations\
        \ hereof.<P>\r\n\r\n\r\n\r\n\r\n<CENTER>\r\n<B>     XII. <BR><U>   MISCELLANEOUS</U></B></CENTER><P><CENTER><B><U>\r\
        \n\r\n</u></b> </center>   In the event plaintiffs are unable to agree on\
        \ a course of action\r\nregarding paragraphs IV.A,\r\n    IV.C, IV.G, IV.H,\
        \ V.A, V.B, V.F, and VI in seven days, then the United States may, in its\
        \ sole\r\n    discretion, act alone (or decline to act) with respect to the\
        \ course of action. <P>\r\n\r\n\r\n\r\n\r\n\r\n<CENTER><B>       XIII.<BR><U>TERMINATION</U></B></CENTER><P><CENTER></center>\r\
        \n\r\n    Unless this Court grants an extension, this Final Judgment will\
        \ expire on\r\nthe tenth\r\n    anniversary of the date of its entry.<P>\r\
        \n\r\n\r\n\r\n\r\n<CENTER>\r\n<B>       XIV.<BR> <U>PUBLIC INTEREST</U></B></CENTER><P><CENTER><B><U>\r\

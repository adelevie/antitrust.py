        ><b>FOOTNOTES</b>\r\n<p>\r\n\r\n\r\n\r\n<p><a name=\"N_1_\">1. </a>  There\
        \ are two primary newsprint basis weights, 30 pound (48.8 gsm) and 27.7 pound\
        \ (45\r\ngsm), the lighter of which has a higher yield.  The differences between\
        \ the two weights are\r\nnot material to product market definition because\
        \ prices for each basis weight track each\r\nother, newspaper publishers can\
        \ use either weight in their presses, and newsprint\r\nmanufacturers can produce\
        \ either weight on the same newsprint machines without incurring\r\nswitching\
        \ costs.\r\n<p><a name=\"N_2_\">2. </a> Defendants also produce higher-grade\
        \ groundwood paper and would be able to recapture some\r\nof the revenue lost\
        \ from newsprint in these other groundwood grades. \r\n<p><a name=\"N_3_\"\
        >3. </a> The United States did not fully investigate whether Mexico should\
        \ be included in the North\r\nAmerican market because the inclusion or exclusion\
        \ of Mexico does not change the analysis. \r\nMexico is not a significant\
        \ producer of newsprint, it does not export significant amounts of\r\nnewsprint\
        \ to the United States, and the industry does not consider Mexico to be part\
        \ of the North\r\nAmerican market.\r\n<p><a name=\"N_4_\">4. </a>  The 40\
        \ percent market share represents the merged firm's newsprint capacity over\
        \ which it\r\nwould be able to profit from an anticompetitive price increase.\
        \ <strong> </strong>This share does not include\r\napproximately nine percent\
        \ of North American newsprint capacity attributable to Abitibi and\r\nBowater\
        \ through joint-venture relationships and a sales management contract.  This\
        \ volume is\r\nnot relevant to the competitive effects analysis because, under\
        \ the structure of these\r\narrangements, Defendants would not be able to\
        \ benefit from a price increase on this capacity.\r\n<p><a name=\"N_5_\">5.\
        \ </a>  The 2004 amendments substituted \"shall\" for \"may\" in directing\
        \ relevant factors for court to\r\nconsider and amended the list of factors\
        \ to focus on competitive considerations and to address\r\npotentially ambiguous\
        \ judgment terms.  <em>Compare</em> 15 U.S.C. &#167; 16(e) (2004), <em>with</em>\
        \ 15 U.S.C. &#167;\r\n16(e)(1) (2006).\r\n<p><a name=\"N_6_\">6. </a>  <em>Cf.\
        \ BNS</em>, 858 F.2d at 464 (holding that the court's \"ultimate authority\
        \ under the [APPA] is\r\nlimited to approving or disapproving the consent\
        \ decree\"); <em>United States v. Gillette Co.</em>, 406 F.\r\nSupp. 713,\
        \ 716 (D. Mass. 1975) (noting that, in this way, the court is constrained\
        \ to \"look at the\r\noverall picture not hypercritically, nor with a microscope,\
        \ but with an artist's reducing glass\").\r\n<em>See generally Microsoft</em>,\
        \ 56 F.3d at 1461 (discussing whether \"the remedies [obtained in the\r\n\
        decree are] so inconsonant with the allegations charged as to fall outside\
        \ of the 'reaches of the\r\npublic interest'\").\r\n<p><a name=\"N_7_\">7.\
        \ </a>  <em>See United States v. Enova Corp.</em>, 107 F. Supp. 2d 10, 17\
        \ (D.D.C. 2000) (noting that the\r\n\"Tunney Act expressly allows the court\
        \ to make its public interest determination on the basis of\r\nthe competitive\
        \ impact statement and response to comments alone\"); S. Rep. No. 93-298,\
        \ 93d\r\nCong., 1st Sess., at 6 (1973) (\"Where the public interest can be\
        \ meaningfully evaluated simply on\r\nthe basis of briefs and oral arguments,\
        \ that is the approach that should be utilized.\"); <em>United\r\nStates v.\
        \ Mid-Am. Dairymen, Inc.</em>, 1977-1 Trade Cas. (CCH) &#182; 61,508, at 71,980\
        \ (W.D. Mo.\r\n1977) (\"Absent a showing of corrupt failure of the government\
        \ to discharge its duty, the Court, in\r\nmaking its public interest finding,\
        \ should . . . carefully consider the explanations of the\r\ngovernment in\
        \ the competitive impact statement and its responses to comments in order\
        \ to\r\ndetermine whether those explanations are reasonable under the circumstances.\"\

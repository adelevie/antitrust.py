        \        </CENTER>\r\n\r\n<P>\r\n <TABLE cellspacing=\"0\" cellpadding=\"\
        0\" border=\"0\">\r\n<TR>\r\n    <TD valign=\"top\">\r\n    <hr noshade size=\"\
        1\">\r\n    <BR>\r\nUNITED STATES OF AMERICA, &nbsp;&nbsp;&nbsp;\r\n<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;\
        \ &nbsp;&nbsp;&nbsp;\r\n&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;\r\nPlaintiff,\r\
        \n<p>\r\n   &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; \r\n   &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;\
        \     v. \r\n              <p>ABITIBI-CONSOLIDATED INC. and&nbsp;&nbsp;&nbsp;<br>\r\
        \n                BOWATER INC.,\r\n              <p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;\
        \ &nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; \r\n     \
        \           Defendants. <BR>\r\n                <BR>\r\n    <hr noshade size=\"\
        1\">\r\n</TD>\r\n    <TD valign=\"middle\">\r\n    |<br>\r\n    |<br>\r\n\
        \    |<br>\r\n    |<br>\r\n    |<br>\r\n              |<br>\r\n    |<br>\r\
        \n    |<br>\r\n    |<br>\r\n    |<br>\r\n    |<br>\r\n    |<br>\r\n    |&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;\
        \ &nbsp; &nbsp; <br>\r\n    </TD>\r\n            <TD valign=\"middle\"> CASE\
        \ NO: 1:07-cv-1912 \r\n              <p>JUDGE: Collyer, Rosemary M. \r\n \
        \             <p> \r\n              <p>DECK TYPE: Antitrust \r\n         \
        \     <p>DATE STAMP:\r\n            </TD>\r\n</TR>\r\n</TABLE>\r\n<br>\r\n\
        \        <p align=\"center\"><strong><u>MOTION FOR ENTRY OF PROPOSED FINAL\
        \ JUDGMENT \r\n          AND<br>\r\n          MEMORANDUM IN SUPPORT</u></strong>\
        \ \r\n        <p> Pursuant to Section 2(e)-(f) of the Antitrust Procedures\
        \ and Penalties \r\n          Act (the \"APPA\" or \"Tunney Act\"), 15 U.S.C.\
        \ &#167;16(e)-(f), with the \r\n          consent of the Defendants, the United\
        \ States moves for entry of the \r\n          proposed Final Judgment (copy\
        \ attached) in this civil antitrust action. \r\n        <p><strong>I.</strong>\
        \ <strong> The United States and the Defendants have \r\n          complied\
        \ with the APPA</strong> \r\n        <p> Simultaneously with this motion,\
        \ the United States is filing a Certificate \r\n          of Compliance certifying\
        \ that the parties have complied with all applicable \r\n          provisions\
        \ of the APPA, and that the waiting periods imposed by the \r\n          APPA\
        \ have expired. The APPA prescribes a sixty-day period following \r\n    \
        \      publication of notice in the Federal Register for the submission of\
        \ \r\n          comments. 15&nbsp;U.S.C. &#167;&#167; 16(b) and (d). The APPA\
        \ also prescribes \r\n          a sixty day waiting period following commencement\
        \ of publication in \r\n          a local newspaper before the Judgment may\
        \ be entered. 15&nbsp;U.S.C. \r\n          &#167; 16(c). Notice of the proposed\
        \ Final Judgment was published in \r\n          the Federal Register on November\
        \ 8, 2007. Thus the sixty-day comment \r\n          period ended on February\
        \ 7, 2008. Notice of the proposed Final Judgment \r\n          was published\
        \ in a local newspaper, <em>The Washington Post</em>, starting \r\n      \
        \    on November 18, 2007 and ending on November 24, 2007. The United States\
        \ \r\n          received one comment, a 22 page document with over 200 pages\
        \ of attachments \r\n          from the Newspaper Association of America (\"\
        NAA\") on January 2, 2008. \r\n          The United States responded to this\
        \ comment on April 18, 2008 and published \r\n          the NAA's Comment,\
        \ its attachments and the Response of the United States \r\n          in the\
        \ Federal Register on June 10, 2008.<a href=\"#N_1_\"><sup>(1)</sup></a> \r\
        \n          See 15 U.S.C. &#167; 16(d)(noting that the United States shall\
        \ file \r\n          comments with the district court and publish them in\
        \ the Federal Register.) \r\n          The Court may now enter the Final Judgment,\
        \ which is attached to this \r\n          Motion. \r\n        <p><strong>II.\
        \ The Proposed Final Judgment Satisfies the \"Public Interest\" \r\n     \
        \     Standard</strong> \r\n        <p> The United States has previously filed\
        \ a Competitive Impact Statement \r\n          (\"CIS\"). In that CIS, the\
        \ United States explained that entry of the \r\n          proposed Final Judgment\
        \ is in the public interest because it remedies \r\n          the Defendants'\
        \ violations alleged in the Complaint, prevents recurrence \r\n          of\
        \ those violations, and preserves competition in the relevant market. \r\n\
        \          The public, including affected competitors and customers, has now\
        \ had \r\n          an opportunity to comment on the proposed Final Judgment\
        \ as required \r\n          by statute. \r\n        <p> Before entering the\
        \ proposed Final Judgment, the Court must determine \r\n          whether\
        \ the Judgment \"is in the public interest,\" see U.S.C. &#167; \r\n     \
        \     16(e). In making that determination, the Court shall consider: \r\n\
        \        <p> <blockquote>(A) the competitive impact of such judgment, including\
        \ termination \r\n          of alleged violations, provisions for enforcement\
        \ and modification, \r\n          duration of relief sought, anticipated effects\
        \ of alternative remedies \r\n          actually considered, whether its terms\
        \ are ambiguous, and any other \r\n          competitive considerations bearing\
        \ upon the adequacy of such judgment \r\n          that the court deems necessary\
        \ to a determination of whether the consent \r\n          judgment is in the\
        \ public interest; and ' \r\n        <p> (B) the impact of entry of such judgment\
        \ upon competition in the relevant \r\n          market or markets, upon the\
        \ public generally and individuals alleging \r\n          specific injury\
        \ from the violations set forth in the complaint including \r\n          consideration\
        \ of the public benefit, if any, to be derived from a determination \r\n \
        \         of the issues at trial. </blockquote> \r\n        <p>15 U.S.C. &#167;\
        \ 16(3). \r\n        <p> In its CIS, the United States described the meaning\
        \ and proper application \r\n          of the public interest standard under\
        \ the APPA and now incorporates \r\n          those statements herein by reference.\
        \ The public, including affected \r\n          competitors and customers,\
        \ has had the opportunity to comment on the \r\n          proposed Final Judgment\
        \ as required by law. The NAA filed the only comment. \r\n          The United\
        \ States filed its Response to Public Comments on the proposed \r\n      \
        \    Final Judgment, which explains why that the proposed Final Judgment \r\
        \n          is within the range of settlements consistent with the public\
        \ interest. \r\n        <p> \r\n        <p><strong>III.</strong> <strong>Conclusion</strong>\
        \ \r\n        <p> For the reasons set forth in this Memorandum and in the\
        \ CIS, the Court \r\n          should find that the proposed Final Judgment\
        \ is in the public interest. \r\n          The Court should then enter the\
        \ proposed Final Judgment.  \r\n       <p> <table cellspacing=\"0\" cellpadding=\"\
        0\" border=\"0\" width=\"100%\">\r\n<tr>\r\n            <td width=\"55%\"\
        >Dated: June 18, 2008</td>\r\n   <td width=\"45%\" valign=top>     \r\n  \
        \                            Respectfully submitted,</td>\r\n</tr>\r\n</table>\r\
        \n\r\n\r\n\r\n\r\n <BR><BR>\r\n<table cellspacing=\"0\" cellpadding=\"0\"\
        \ border=\"0\" width=\"100%\">\r\n<TR>\r\n            <TD valign=top width=\"\
        55%\">&nbsp; </TD>\r\n            <TD valign=top width=\"45%\"> ____/s/___<u>Karl\
        \ D. Knutsen</u>___<BR>\r\n              Karl D. Knutsen, Esq. <br>\r\n  \
        \            Ryan Danks, Esq. <br>\r\n              Rebecca A. Perlmutter,\
        \ Esq. <br>\r\n              Michelle Seltzer, Esq. (D.C. Bar No. 475482)\
        \ <br>\r\n              U.S. Department of Justice, Antitrust Division <br>\r\

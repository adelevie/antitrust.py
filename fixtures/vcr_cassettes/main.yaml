        \         |<br>\r\n              |<br>\r\n              |&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;\
        \ &nbsp; &nbsp; <br>\r\n            </td>\r\n            <td valign=\"middle\"\
        > CASE NO: 1:07-cv-1912 \r\n              <p>JUDGE: Collyer, Rosemary M. \r\
        \n              <p> \r\n              <p>DECK TYPE: Antitrust \r\n       \
        \       <p>DATE STAMP: \r\n            </td>\r\n          </tr>\r\n      \
        \  </table>\r\n        <br>\r\n        <p> \r\n        <p align=\"center\"\
        ><strong><u>FINAL JUDGMENT</u></strong> \r\n        <p> WHEREAS, Plaintiff,\
        \ United States of America, filed its Complaint \r\n          on October 23,\
        \ 2007, and Plaintiff and Defendants, Abitibi-Consolidated \r\n          Inc.\
        \ (\"Abitibi\") and Bowater Incorporated (\"Bowater\"), by their respective\
        \ \r\n          attorneys, have consented to the entry of this Final Judgment\
        \ without \r\n          trial or adjudication of any issue of fact or law,\
        \ and without this \r\n          Final Judgment constituting any evidence\
        \ against or admission by any \r\n          party regarding any issue of fact\
        \ or law; \r\n        <p> AND WHEREAS, Defendants agree to be bound by the\
        \ provisions of this \r\n          Final Judgment pending its approval by\
        \ the Court; \r\n        <p> AND WHEREAS, the essence of this Final Judgment\
        \ is the prompt and \r\n          certain divestiture of certain rights or\
        \ assets by Defendants to assure \r\n          that competition is not substantially\
        \ lessened; \r\n        <p> AND WHEREAS, the United States requires Defendants\
        \ to make certain \r\n          divestitures for the purpose of remedying\
        \ the loss of competition alleged \r\n          in the Complaint; \r\n   \
        \     <p> AND WHEREAS, Defendants have represented to the United States that\
        \ \r\n          the divestitures required below can and will be made and that\
        \ Defendants \r\n          will later raise no claim of hardship or difficulty\
        \ as grounds for asking \r\n          the Court to modify any of the divestiture\
        \ provisions contained below; \r\n        <p> NOW THEREFORE, before any testimony\
        \ is taken, without trial or adjudication \r\n          of any issue of fact\
        \ or law, and upon consent of the parties, it is \r\n          ORDERED, ADJUDGED,\
        \ AND DECREED: \r\n        <p align=\"center\"><strong>I. <u>Jurisdiction</u></strong>\
        \ \r\n        <p>&nbsp; This Court has jurisdiction over the subject matter\
        \ of and each \r\n          of the parties to this action. The Complaint states\
        \ a claim upon which \r\n          relief may be granted against Defendants\
        \ under Section 7 of the Clayton \r\n          Act, 15 U.S.C. &#167; 18. \r\
        \n        <p align=\"center\"><strong>II. <u>Definitions</u></strong> \r\n\
        \        <p> As used in this Final Judgment: \r\n        <p> A. \"Acquirer\"\
        \ means the entity or entities to whom Defendants divest \r\n          some\
        \ or all of the Divestiture Assets. \r\n        <p> B. \"Abitibi\" means Defendant\
        \ Abitibi-Consolidated Inc., a Canadian \r\n          corporation with its\
        \ headquarters in Montr&eacute;al, Quebec, Canada, \r\n          its successors\
        \ and assigns, and its subsidiaries, divisions, groups, \r\n          affiliates,\
        \ partnerships and joint ventures, and their directors, officers, \r\n   \
        \       managers, agents, and employees. \r\n        <p> C. \"Bowater\" means\
        \ Defendant Bowater Incorporated, a Delaware corporation \r\n          with\
        \ its headquarters in Greenville, South Carolina, its successors \r\n    \
        \      and assigns, and its subsidiaries, divisions, groups, affiliates, partnerships\
        \ \r\n          and joint ventures, and their directors, officers, managers,\
        \ agents, \r\n          and employees. \r\n        <p>D. \"Newsprint\" means\
        \ the lowest grade of uncoated groundwood paper \r\n          (i.e., paper\
        \ manufactured from mechanically processed pulp), regardless \r\n        \
        \  of its basis weight. It is primarily used in the production of newspapers,\
        \ \r\n          but also used in some advertising inserts, comic books, trade\
        \ publications, \r\n          and direct mail, among other end-use products.\
        \ \r\n        <p>E. \"Divestiture Assets\" means: \r\n        <p> \r\n   \
        \     <ol>\r\n          <li> Abitibi's Snowflake, Arizona newsprint mill,\
        \ located at Spur 277 \r\n            North, Snowflake, Arizona 85937; \r\n\
        \            <p> \r\n          <li> all tangible assets used in the mill listed\
        \ in Section II(E)(1), \r\n            including all assets relating to research\
        \ and development activities, \r\n            manufacturing equipment, tooling\
        \ and fixed assets, real property (leased \r\n            or owned), personal\
        \ property, inventory, newsprint reserves, office \r\n            furniture,\
        \ materials, supplies, docking facilities, on- or off-site \r\n          \
        \  warehouses or storage facilities relating to the mill, Apache Railway \r\
        \n            Company assets; all licenses, permits and authorizations issued\
        \ by \r\n            any governmental organization relating to the mill; all\
        \ contracts, \r\n            agreements, leases (including renewal rights),\
        \ commitments, certifications, \r\n            and understandings relating\
        \ to the mill, including supply agreements; \r\n            all customer lists,\
        \ contracts, accounts, and credit records relating \r\n            to the\
        \ mill; all interests in, and contracts relating to, power generation; \r\n\
        \            all repair and performance records and all other records relating\
        \ \r\n            to the mill; and \r\n            <p> \r\n          <li>\
        \ all intangible assets used in the development, production, servicing, \r\
        \n            distribution, and sales of products manufactured by the mill\
        \ listed \r\n            in Section II(E)(1), including but not limited to\
        \ all contractual \r\n            rights, patents, licenses and sublicenses,\
        \ intellectual property, \r\n            technical information, computer software\
        \ and related documentation, \r\n            know-how, trade secrets, drawings,\
        \ blueprints, designs, design protocols, \r\n            specifications for\
        \ materials, specifications for parts and devices, \r\n            safety\
        \ procedures for the handling of materials and substances, quality \r\n  \
        \          assurance and control procedures, design tools and simulation capability,\
        \ \r\n            all manuals and technical information provided to the employees,\
        \ customers, \r\n            suppliers, agents or licensees, and all research\
        \ data concerning historic \r\n            and current research and development\
        \ efforts relating to the mill, \r\n            including, but not limited\
        \ to designs of experiments, and the results \r\n            of successful\
        \ and unsuccessful designs and experiments.\r\n        </ol>\r\n        <p\
        \ align=\"center\"><strong>III. <u>Applicability</u></strong> \r\n       \
        \ <p> A. This Final Judgment applies to Defendants, as defined above, and\
        \ \r\n          all other persons in active concert or participation with\
        \ Defendants \r\n          who receive actual notice of this Final Judgment\
        \ by personal service \r\n          or otherwise. \r\n        <p> B. If, prior\
        \ to complying with Section IV and V of this Final Judgment, \r\n        \
        \  Defendants sell or otherwise dispose of all or substantially all of \r\n\
        \          their assets that include the Divestiture Assets, they shall require,\
        \ \r\n          as a condition of the sale or other disposition, that the\
        \ purchaser \r\n          agrees to be bound by the provisions of this Final\
        \ Judgment. Defendants \r\n          need not obtain such an agreement from\
        \ the Acquirer of the assets divested \r\n          pursuant to this Final\
        \ Judgment. \r\n        <p align=\"center\"><strong>IV. <u>Divestitures</u></strong>\
        \ \r\n        <p> A. Defendants are ordered and directed, within 120 calendar\
        \ days after \r\n          the filing of the Complaint in this matter, or\
        \ five (5) days after notice \r\n          of the entry of this Final Judgment\
        \ by the Court, whichever is later, \r\n          to divest the Divestiture\
        \ Assets in a manner consistent with this Final \r\n          Judgment to\
        \ an Acquirer acceptable to the United States in its sole \r\n          discretion.\
        \ The United States, in its sole discretion, may agree to \r\n          one\
        \ or more extensions of this time period not to exceed sixty (60) \r\n   \
        \       days in total, and shall notify the Court in such circumstances. Defendants\
        \ \r\n          agree to use their best efforts to divest the Divestiture\
        \ Assets as \r\n          expeditiously as possible. \r\n        <p> B. In\
        \ accomplishing the divestitures ordered by the Final Judgment, \r\n     \
        \     Defendants promptly shall make known, by usual and customary means,\
        \ \r\n          the availability of the Divestiture Assets. Defendants shall\
        \ inform \r\n          any person making inquiry regarding a possible purchase\
        \ of the Divestiture \r\n          Assets that they are being divested pursuant\
        \ to this Final Judgment \r\n          and provide that person with a copy\
        \ of this Final Judgment. Unless the \r\n          United States otherwise\
        \ consents in writing, Defendants shall offer \r\n          to furnish to\
        \ all prospective Acquirers, subject to customary confidentiality \r\n   \
        \       assurances, all information and documents relating to the Divestiture\
        \ \r\n          Assets that customarily are provided in a due diligence process\
        \ except \r\n          such information or documents subject to the attorney-client\
        \ or work-product \r\n          privilege. Defendants shall make available\
        \ such information to the United \r\n          States at the same time that\
        \ such information is made available to any \r\n          other person. \r\
        \n        <p> C. Unless the United States otherwise consents in writing, Defendants\
        \ \r\n          shall provide the Acquirer and the United States information\
        \ relating \r\n          to personnel involved in production, operations,\
        \ and sales at the Divestiture \r\n          Assets to enable the Acquirer\
        \ to make offers of employment. Defendants \r\n          will not interfere\
        \ with any negotiations by the Acquirer to employ any \r\n          employee\
        \ of the Divestiture Assets whose primary responsibility is production, \r\
        \n          operations, or sales at the Divestiture Assets. \r\n        <p>\
        \ D. Unless the United States otherwise consents in writing, Defendants \r\
        \n          shall permit prospective Acquirers of the Divestiture Assets to\
        \ have \r\n          reasonable access to personnel and to make inspections\
        \ of the physical \r\n          facilities of the Divestiture Assets; access\
        \ to any and all environmental, \r\n          zoning, and other permit documents\
        \ and information; and access to any \r\n          and all financial, operational,\
        \ and other documents and information \r\n          customarily provided as\
        \ part of a due diligence process. \r\n        <p> E. Defendants shall warrant\
        \ to the Acquirer of the Divestiture Assets \r\n          that each asset\
        \ will be operational on the date of sale. \r\n        <p> F. Defendants shall\
        \ not take any action that will impede in any way \r\n          the permitting,\
        \ operation, or divestiture of the Divestiture Assets. \r\n        <p><strong>\
        \ </strong>G. At the option of the Acquirer, Defendants shall \r\n       \
        \   enter into a fiber supply contract for old newsprint (ONP) sufficient\
        \ \r\n          to meet 25% of the Acquirer's needs for a period of up to\
        \ three (3) \r\n          years from the date of the divestiture. The terms\
        \ and conditions of \r\n          any such contract must be reasonably related\
        \ to market conditions for \r\n          old newsprint and the purchase price\
        \ shall be set at the prevailing \r\n          market price. \r\n        <p>\
        \ H. At the option of the purchaser and upon approval by the United \r\n \
        \         States, in its sole discretion, Defendants may enter into a transition\
        \ \r\n          services agreement based upon commercial terms and conditions.\
        \ Such \r\n          an agreement may not exceed twelve (12) months from the\
        \ date of the \r\n          Divestiture. Transition services may include information\
        \ technology \r\n          support, information technology licensing, computer\
        \ operations and data \r\n          processing support, logistics support,\
        \ and such other services as are \r\n          reasonably necessary to operate\
        \ the Divestiture Assets. \r\n        <p> I. For the period from the date\
        \ of the filing of the Complaint in \r\n          this matter until one (1)\
        \ year after the sale of the Divestiture Assets, \r\n          Defendants\
        \ shall make available and deliver to the Divestiture Assets \r\n        \
        \  within seven (7) business days the spare ceramic center roll from Abitibi's\
        \ \r\n          Thorold, Ontario newsprint mill if: (a) the Acquirer or the\
        \ person identified \r\n          in Section V(K), whomever is in control\
        \ of the Divestiture Assets at \r\n          the time, determines that the\
        \ Divestiture Assets' PM 3 machine requires \r\n          a new ceramic center\
        \ roll and (b) the Divestiture Assets' permanent \r\n          spare ceramic\
        \ center roll, which has already been ordered, has not been \r\n         \
        \ delivered. If Defendants become obligated to deliver the spare ceramic \r\
        \n          center roll, then they may identify a suitable alternative ceramic\
        \ center \r\n          roll and request permission from the United States,\
        \ in its sole discretion, \r\n          to deliver the alternative center\
        \ roll to the Divestiture Assets in \r\n          place of the Thorold center\
        \ roll. Such permission must be in writing. \r\n          In any event, Defendants\
        \ must deliver the Thorold center roll or an \r\n          approved substitute\
        \ to the Divestiture Assets within seven (7) business \r\n          days of\
        \ being notified of the need for the Thorold roll. Defendants \r\n       \
        \   will no longer be obligated to provide a ceramic center roll to the \r\
        \n          Divestiture Assets if either of the ceramic center rolls in Thorold's\
        \ \r\n          PM 6 or PM 7 machines break before the Divestiture Assets\
        \ require a \r\n          new ceramic center roll. \r\n        <p> J. Defendants\
        \ shall warrant to the Acquirer that there are no material \r\n          defects\
        \ in the environmental, zoning, or other permits pertaining to \r\n      \
        \    the operation of the Divestiture Assets, and that following the sale\
        \ \r\n          of the Divestiture Assets, Defendants will not undertake,\
        \ directly or \r\n          indirectly, any challenges to the environmental,\
        \ zoning, or other permits \r\n          relating to the operation of the\
        \ Divestiture Assets. \r\n        <p> K. Unless the United States otherwise\
        \ consents in writing, any divestiture \r\n          pursuant to Section IV,\
        \ or by trustee appointed pursuant to Section \r\n          V, of this Final\
        \ Judgment, shall include the entire Divestiture Assets, \r\n          and\
        \ shall be accomplished in such a way as to satisfy the United States, \r\n\
        \          in its sole discretion, that the Divestiture Assets can and will\
        \ be \r\n          used by the Acquirer as a viable, ongoing business engaged\
        \ in producing, \r\n          distributing, and selling newsprint, that the\
        \ Divestiture Assets will \r\n          remain viable, and that the divestiture\
        \ of such asset will remedy the \r\n          competitive harm alleged in\
        \ the Complaint. The divestitures, whether \r\n          pursuant to Section\
        \ IV or Section V of this Final Judgment, \r\n        <p> \r\n        <ol>\r\
        \n          <li>shall be made to an Acquirer that, in the United States' sole\
        \ judgment, \r\n            has the intent and capability (including the necessary\
        \ managerial, \r\n            operational, technical, and financial capability)<strong>\
        \ </strong>to \r\n            compete effectively in the production, distribution,\
        \ and sale of newsprint; \r\n            and \r\n            <p> \r\n    \
        \      <lI> shall be accomplished so as to satisfy the United States, in its\
        \ \r\n            sole discretion, that none of the terms of any agreement\
        \ between Acquirer \r\n            and Defendants gives Defendants the ability\
        \ to unreasonably raise \r\n            the Acquirer's costs, to lower the\
        \ Acquirer's efficiency, or otherwise \r\n            to interfere in the\
        \ ability of the Acquirer to compete effectively \r\n            in the production,\
        \ distribution, and sale of newsprint. \r\n        </oL>\r\n        <p align=\"\
        center\"><strong>V. <u>Appointment of Trustee to Effect Divestitures</u></strong>\
        \ \r\n        <p> A. If Defendants have not divested the Divestiture Assets\
        \ within the \r\n          time period specified in Section IV(A), Defendants\
        \ shall notify the \r\n          United States of that fact in writing. Upon\
        \ application of the United \r\n          States, the Court shall appoint\
        \ a trustee selected by the United States \r\n          and approved by the\
        \ Court to effect the divestiture of the Divestiture \r\n          Assets.\
        \ \r\n        <p> B. After the appointment of a trustee becomes effective,\
        \ only the \r\n          trustee shall have the right to sell the Divestiture\
        \ Assets. The trustee \r\n          shall have the power and authority to\
        \ accomplish the divestiture to \r\n          an Acquirer acceptable to the\
        \ United States at such price and on such \r\n          terms as are then\
        \ obtainable upon reasonable effort by the trustee, \r\n          subject\
        \ to the provisions of Sections IV, V, and VI of this Final Judgment, \r\n\
        \          and shall have such other powers as this Court deems appropriate.\
        \ Subject \r\n          to paragraph V(D) of this Final Judgment, the trustee\
        \ may hire at the \r\n          cost and expense of Defendants any investment\
        \ bankers, attorneys, or \r\n          other agents, who shall be solely accountable\
        \ to the trustee, reasonably \r\n          necessary in the trustee's judgment\
        \ to assist in the divestiture. \r\n        <p> C. Defendants shall not object\
        \ to a sale by the trustee on any ground \r\n          other than the trustee's\
        \ malfeasance. Any such objection by Defendants \r\n          must be conveyed\
        \ in writing to the United States and the trustee within \r\n          ten\
        \ (10) calendar days after the trustee has provided the notice required \r\
        \n          under Section VI. \r\n        <p> D. The trustee shall serve at\
        \ the cost and expense of Defendants, \r\n          on such terms and conditions\
        \ as the United States approves, and shall \r\n          account for all monies\
        \ derived from the sale of the Divestiture Assets \r\n          sold by the\
        \ trustee and all costs and expenses so incurred. After approval \r\n    \
        \      by the Court of the trustee's accounting, including fees for its services\
        \ \r\n          and those of any professionals and agents retained by the\
        \ trustee, all \r\n          remaining money shall be paid to Defendants and\
        \ the trust shall then \r\n          be terminated. The compensation of the\
        \ trustee and any professionals \r\n          and agents retained by the trustee\
        \ shall be reasonable in light of the \r\n          value of the Divestiture\
        \ Assets and based on a fee arrangement providing \r\n          the trustee\
        \ with an incentive based on the price and terms of the divestiture \r\n \
        \         and the speed with which it is accomplished, but timeliness is paramount.\
        \ \r\n        <p> E. Defendants shall use their best efforts to assist the\
        \ trustee in \r\n          accomplishing the required divestiture. The trustee\
        \ and any consultants, \r\n          accountants, attorneys, and other persons\
        \ retained by the trustee shall \r\n          have full and complete access\
        \ to the personnel, books, records, and \r\n          facilities of the business\
        \ to be divested, and Defendants shall develop \r\n          financial and\
        \ other information relevant to such business as the trustee \r\n        \
        \  may reasonably request, subject to reasonable protection for trade secrets\
        \ \r\n          or other confidential research, development, or commercial\
        \ information. \r\n          Defendants shall take no action to interfere\
        \ with or to impede the trustee's \r\n          accomplishment of the divestiture.\
        \ \r\n        <p> F. After its appointment, the trustee shall file monthly\
        \ reports with \r\n          the United States and the Court setting forth\
        \ the trustee's efforts \r\n          to accomplish the divestiture ordered\
        \ under this Final Judgment. To \r\n          the extent such reports contain\
        \ information that the trustee deems confidential, \r\n          such reports\
        \ shall not be filed in the public docket of the Court. Such \r\n        \
        \  reports shall include the name, address, and telephone number of each \r\
        \n          person who, during the preceding month, made an offer to acquire,\
        \ expressed \r\n          an interest in acquiring, entered into negotiations\
        \ to acquire, or was \r\n          contacted or made an inquiry about acquiring\
        \ the Divestiture Assets, \r\n          and shall describe in detail each\
        \ contact with any such person. The \r\n          trustee shall maintain full\
        \ records of all efforts made to divest the \r\n          Divestiture Assets.\
        \ \r\n        <p> G. If the trustee has not accomplished such divestiture\
        \ within six \r\n          (6) months after its appointment, the trustee shall\
        \ promptly file with \r\n          the Court a report setting forth: (1) the\
        \ trustee's efforts to accomplish \r\n          the required divestiture;\
        \ (2) the reasons, in the trustee's judgment, \r\n          why the required\
        \ divestiture has not been accomplished; and (3) the \r\n          trustee's\
        \ recommendations. To the extent such report contains information \r\n   \
        \       that the trustee deems confidential, such report shall not be filed\
        \ \r\n          in the public docket of the Court. The trustee shall at the\
        \ same time \r\n          furnish such report to the United States, who shall\
        \ have the right to \r\n          make additional recommendations consistent\
        \ with the purpose of the trust. \r\n          The Court thereafter shall\
        \ enter such orders as it shall deem appropriate \r\n          to carry out\
        \ the purpose of the Final Judgment, which may, if necessary, \r\n       \
        \   include extending the trust and the term of the trustee's appointment\
        \ \r\n          by a period requested by the United States. \r\n        <p\
        \ align=\"center\"><strong>VI. <u>Notice of Proposed Divestiture</u></strong>\
        \ \r\n        <p> A. Within two (2) business days following execution of a\
        \ definitive \r\n          divestiture agreement, Defendants or the trustee,\
        \ whichever is then \r\n          responsible for effecting the divestiture\
        \ required herein, shall notify \r\n          the United States of any proposed\
        \ divestiture required by Section IV \r\n          or V of this Final Judgment.\
        \ If the trustee is responsible, it shall \r\n          similarly notify Defendants.\
        \ The notice shall set forth the details \r\n          of the proposed divestiture\
        \ and list the name, address, and telephone \r\n          number of each person\
        \ not previously identified who offered or expressed \r\n          an interest\
        \ in or desire to acquire any ownership interest in the Divestiture \r\n \
        \         Assets, together with full details of the same. \r\n        <p>\
        \ B. Within fifteen (15) calendar days of receipt by the United States \r\n\
        \          of such notice, the United States may request from Defendants,\
        \ the proposed \r\n          Acquirer, any other third party, or the trustee,\
        \ if applicable, additional \r\n          information concerning the proposed\
        \ divestiture, the proposed Acquirer, \r\n          and any other potential\
        \ Acquirer. Defendants and the trustee shall furnish \r\n          any additional\
        \ information requested within fifteen (15) calendar days \r\n          of\
        \ the receipt of the request, unless the parties shall otherwise agree. \r\
        \n        <p> C. Within thirty (30) calendar days after receipt of the notice,\
        \ or \r\n          within twenty (20) calendar days after the United States\
        \ has been provided \r\n          the additional information requested from\
        \ Defendants, the proposed Acquirer, \r\n          any third party, or the\
        \ trustee, whichever is later, the United States \r\n          shall provide\
        \ written notice to Defendants and the trustee, if there \r\n          is\
        \ one, stating whether or not it objects to the proposed divestiture. \r\n\
        \          If the United States provides written notice that it does not object,\
        \ \r\n          the divestiture may be consummated, subject only to Defendants'\
        \ limited \r\n          right to object to the sale under Section V(C) of\
        \ this Final Judgment. \r\n          Absent written notice that the United\
        \ States does not object to the \r\n          proposed Acquirer or upon objection\
        \ by the United States, a divestiture \r\n          proposed under Section\
        \ IV or Section V shall not be consummated. Upon \r\n          objection by\
        \ Defendants under paragraph V(C), a divestiture proposed \r\n          under\
        \ Section V shall not be consummated unless approved by the Court. \r\n  \
        \      <p align=\"center\"><strong>VII. <u>Asset Preservation</u></strong>\
        \ \r\n        <p> Until the divestiture required by this Final Judgment has\
        \ been accomplished, \r\n          Defendants shall take all steps necessary\
        \ to comply with the Asset Preservation \r\n          Stipulation and Order\
        \ entered by this Court. Defendants shall take no \r\n          action that\
        \ would jeopardize the divestiture ordered by this Court. \r\n        <p align=\"\
        center\"><strong>VIII. <u>Affidavits</u></strong> \r\n        <p> A. Within\
        \ twenty (20) calendar days of the filing of the Complaint \r\n          in\
        \ this matter, and every thirty (30) calendar days thereafter until \r\n \
        \         the divestitures have been completed under Section IV or V, Defendants\
        \ \r\n          shall deliver to the United States an affidavit as to the\
        \ fact and manner \r\n          of its compliance with Section IV or V of\
        \ this Final Judgment. Each \r\n          such affidavit shall include the\
        \ name, address, and telephone number \r\n          of each person who, during\
        \ the preceding thirty days, made an offer \r\n          to acquire, expressed\
        \ an interest in acquiring, entered into negotiations \r\n          to acquire,\
        \ or was contacted or made an inquiry about acquiring, any \r\n          interest\
        \ in the Divestiture Assets, and shall describe in detail each \r\n      \
        \    contact with any such person during that period. Each such affidavit\
        \ \r\n          shall also include a description of the efforts Defendants\
        \ have taken \r\n          to solicit buyers for the Divestiture Assets, and\
        \ to provide required \r\n          information to any prospective Acquirer,\
        \ including the limitations, \r\n          if any, on such information. Assuming\
        \ the information set forth in the \r\n          affidavit is true and complete,\
        \ any objection by the United States to \r\n          information provided\
        \ by Defendants, including limitations on the information, \r\n          shall\
        \ be made within fourteen (14) calendar days of receipt of such \r\n     \
        \     affidavit. \r\n        <p> B. Within twenty (20) calendar days of the\
        \ filing of the Complaint \r\n          in this matter, Defendants shall deliver\
        \ to the United States an affidavit \r\n          that describes in reasonable\
        \ detail all actions Defendants have taken \r\n          and all steps they\
        \ have implemented on an ongoing basis to comply with \r\n          Section\
        \ VII of this Final Judgment. Defendants shall deliver to the \r\n       \
        \   United States an affidavit describing any changes to the efforts and \r\
        \n          actions outlined in Defendants' earlier affidavits filed pursuant\
        \ to \r\n          this section within fifteen (15) calendar days after the\
        \ change is implemented. \r\n        <p> C. Defendants shall keep all records\
        \ of all efforts made to preserve \r\n          and divest the Divestiture\
        \ Assets until one year after such divestiture \r\n          has been completed.\
        \ \r\n        <p align=\"center\"><strong>IX. <u>Compliance Inspection</u></strong>\
        \ \r\n        <p> A. For the purposes of determining or securing compliance\
        \ with this \r\n          Final Judgment, or of determining whether the Final\
        \ Judgment should \r\n          be modified or vacated, and subject to any\
        \ legally recognized privilege, \r\n          from time to time duly authorized\
        \ representatives of the United States \r\n          Department of Justice,\
        \ including consultants and other persons retained \r\n          by the United\
        \ States, shall, upon written request of a duly authorized \r\n          representative\
        \ of the Assistant Attorney General in charge of the Antitrust \r\n      \
        \    Division, and on reasonable notice to Defendants, be permitted: \r\n\
        \        <ol>\r\n          <li>  access during Defendants' office hours to\
        \ inspect and copy, \r\n            or at the United States's option, to require\
        \ Defendants to provide \r\n            electronic or hard copies of, all\
        \ books, ledgers, accounts, records, \r\n            data, and documents in\
        \ the possession, custody, or control of Defendants, \r\n            relating\
        \ to any matters contained in this Final Judgment; and </li>\r\n         <p>\r\
        \n\t\t  <li> to interview, either informally or on the record, Defendants'\
        \ \r\n            officers, employees, or agents, who may have their individual\
        \ counsel \r\n            present, regarding such matters. The interviews\
        \ shall be subject to \r\n            the reasonable convenience of the interviewee\
        \ and without restraint \r\n            or interference by Defendants. </li>\r\
        \n        </ol>\r\n        <p> B. Upon the written request of a duly authorized\
        \ representative of \r\n          the Assistant Attorney General in charge\
        \ of the Antitrust Division, \r\n          Defendants shall submit written\
        \ reports or responses to written interrogatories, \r\n          under oath\
        \ if requested, relating to any of the matters contained in \r\n         \
        \ this Final Judgment as may be requested. \r\n        <p> C. No information\
        \ or documents obtained by the means provided in this \r\n          section\
        \ shall be divulged by the United States to any person other than \r\n   \
        \       an authorized representative of the executive branch of the United\
        \ States, \r\n          except in the course of legal proceedings to which\
        \ the United States \r\n          is a party (including grand jury proceedings),\
        \ or for the purpose of \r\n          securing compliance with this Final\
        \ Judgment, or as otherwise required \r\n          by law. \r\n        <p>\
        \ D. If, at the time information or documents are furnished by Defendants\
        \ \r\n          to the United States, Defendants represent and identify in\
        \ writing the \r\n          material in any such information or documents\
        \ to which a claim of protection \r\n          may be asserted under Rule\
        \ 26(c)(7) of the Federal Rules of Civil Procedure, \r\n          and Defendants\
        \ mark each pertinent page of such material, \"Subject to \r\n          claim\
        \ of protection under Rule 26(c)(7) of the Federal Rules of Civil \r\n   \
        \       Procedure,\" then the United States shall give Defendants ten (10)\
        \ calendar \r\n          days notice prior to divulging such material in any\
        \ legal proceeding \r\n          (other than a grand jury proceeding). \r\n\
        \        <p align=\"center\"><strong>X. <u>Notification of Future Transactions</u></strong>\
        \ \r\n        <p> A. Unless such transaction is otherwise subject to the reporting\
        \ and \r\n          waiting period requirements of the Hart-Scott-Rodino Antitrust\
        \ Improvements \r\n          Act of 1976, as amended, 15 U.S.C. &#167; 18a\
        \ (the \"HSR Act\"), Defendants \r\n          shall not, without notifying\
        \ the United States, directly or indirectly \r\n          acquire any assets\
        \ or any interest, including any financial, security, \r\n          loan,\
        \ equity, or management interest, in any of Defendants' jointly-owned \r\n\
        \          newsprint mills or machines if the value of such acquisition exceeds\
        \ \r\n          $2,000,000. Defendants are exempted from this notice provision\
        \ if either \r\n          (1) from the date of the filing of the Complaint\
        \ in this matter, the \r\n          acquisition accounts for less than a 5%\
        \ change in any interest and does \r\n          not change control in any\
        \ of Defendants' jointly-owned mills or machines, \r\n          or (2) the\
        \ acquisition is the direct result of an asset swap between \r\n         \
        \ one of Defendants' jointly-owned mills or machines to another of Defendants'\
        \ \r\n          mills or machines of the same character, and (3) such transaction\
        \ is \r\n          not otherwise subject to the requirements of the HSR Act.\
        \ This notification \r\n          requirement shall run for a period of ten\
        \ (10) years from the entry \r\n          of this Final Judgment. \r\n   \
        \     <p> Provided, however, that the following transactions shall be exempt\
        \ \r\n          from the notice requirement: (1) Defendants further investing\
        \ in a pre-existing \r\n          jointly-owned mill or machine on a pro-rata\
        \ basis with Defendants' partner(s); \r\n          and (2) loans (including\
        \ guarantees and security interests on loans) \r\n          for the following\
        \ purposes, provided that they do not enable any distribution \r\n       \
        \   from the joint venture to Defendants or Defendants' joint venture partner(s)\
        \ \r\n          that would not have otherwise occurred: (i) capital expenditures\
        \ relating \r\n          to pre-existing jointly-owned mills or machines,\
        \ (ii) working capital \r\n          transactions of the same character that\
        \ Defendants have engaged in over \r\n          the past ten (10) years; (iii)\
        \ debt repayment or refinancing which does \r\n          not impact equity\
        \ share or the relative effective return between Defendants \r\n         \
        \ and their partner(s); and (iv) mergers or acquisitions other than those\
        \ \r\n          relating to newsprint mills or machines. \r\n        <p> B.\
        \ Such notification shall be provided to the United States in the \r\n   \
        \       same format as, and per the instructions relating to, the Notification\
        \ \r\n          and Report Form set forth in the Appendix to Part 803 of Title\
        \ 16 of \r\n          the Code of Federal Regulations as amended, except that\
        \ the information \r\n          requested in Items 5 through 9 of the instructions\
        \ must be provided \r\n          only about newsprint, and the required filing\
        \ fee under the HSR Act \r\n          shall be waived. Notification shall\
        \ be provided at least thirty (30) \r\n          days prior to acquiring any\
        \ such assets or interest, and shall include, \r\n          beyond what may\
        \ be required by the applicable instructions, the names \r\n          of the\
        \ principal representatives of the parties to the agreement who \r\n     \
        \     negotiated the agreement, and any management or strategic plans discussing\
        \ \r\n          the proposed transaction. This Section shall be broadly construed\
        \ and \r\n          any ambiguity or uncertainty regarding the filing of notice\
        \ under this \r\n          Section shall be resolved in favor of filing notice.\r\
        \n        <p align=\"center\"><strong>XI. <u>No Reacquisition</u></strong>\
        \ \r\n        <p> Defendants may not reacquire any part of the Divestiture\
        \ Assets during \r\n          the term of this Final Judgment. \r\n      \
        \  <p align=\"center\"><strong>XII. <u>Retention of Jurisdiction</u></strong>\
        \ \r\n        <p> This Court retains jurisdiction to enable any party to this\
        \ Final \r\n          Judgment to apply to this Court at any time for further\
        \ orders and directions \r\n          as may be necessary or appropriate to\
        \ carry out or construe this Final \r\n          Judgment, to modify any of\
        \ its provisions, to enforce compliance, and \r\n          to punish violations\
        \ of its provisions. \r\n        <p align=\"center\"><strong>XIII. <u>Expiration\
        \ of Final Judgment</u></strong> \r\n        <p> Unless this Court grants\
        \ an extension, this Final Judgment shall expire \r\n          ten (10) years\
        \ from the date of its entry. \r\n        <p align=\"center\"><strong>XIV.\
        \ <u>Public Interest Determination</u></strong> \r\n        <p> Entry of this\
        \ Final Judgment is in the public interest. The parties \r\n          have\
        \ complied with the requirements of the Antitrust Procedures and \r\n    \
        \      Penalties Act, 15 U.S.C. &#167; 16, including making copies available\
        \ \r\n          to the public of this Final Judgment, the Competitive Impact\
        \ Statement, \r\n          and any comments thereon and the United States's\
        \ responses to comments. \r\n          Based upon the record before the Court,\
        \ which includes the Competitive \r\n          Impact Statement and any comments\
        \ and response to comments filed with \r\n          the Court, entry of this\
        \ Final Judgment is in the public interest. \r\n        <p>Date: ______________\

        2\" color=\"#CCCCCC\" noshade>\r\n        <p align=\"center\"><b>FOOTNOTES</b>\
        \ \r\n        <p> \r\n        <p><a name=\"N_1_\">1. </a> Both the NAA's comment\
        \ and the United States' \r\n          response have been filed with the Court.\
        \ \r\n        <p><a name=\"N_2_\">2. </a>The NAA notes that it may seek to\
        \ intervene if \r\n          the Court denies its request to appear as amicus,\
        \ but it has not yet \r\n          moved to intervene. The United States will\
        \ appropriately respond to \r\n          any intervention motion, should one\
        \ be made. \r\n        <p><a name=\"N_3_\">3. </a>In the meantime, defendants\
        \ Abitibi and Bowater \r\n          have completed their merger and become\
        \ AbitibiBowater Inc. AbitibiBowater \r\n          sold the Snowflake, Arizona\
        \ paper mill to Catalyst Paper Corporation, \r\n          a Canadian firm\
        \ based in Vancouver, BC, on April 10, 2008.<strong></strong>. \r\n      \
        \  <p><a name=\"N_4_\">4. </a>Maimon Schwarzschild, <em>Public Law by Private\
        \ \r\n          Bargain: Title VII Consent Decrees and the Fairness of Negotiated\
        \ Institutional \r\n          Reform</em>, 1984 Duke L.J. 887, 903 (1984).\
        \ Rather, the Court's task \r\n          is only to determine whether to perform\
        \ the \"judicial act,\"<em> United \r\n          States v. Swift &amp; Co.</em>,\
        \ 286 U.S. 106, 115 (1932), of entering \r\n          the decree proposed\
        \ by the parties as the Court's decree. In carrying \r\n          out that\
        \ task, the Court must be mindful of the congressional purpose \r\n      \
        \    to preserve the role of the consent decree in effective antitrust enforcement,\
        \ \r\n          <em>see</em> S. Rep. No. 93-298 at 5 (1973) (\"Senate Report\"\
        ) (\"the \r\n          consent decree is of crucial importance as an enforcement\
        \ tool, since \r\n          it permits the allocation of resources elsewhere\"\
        ); 119 Cong. Rec. 24,600 \r\n          (1973) (Statement of Sen. Gurney) (Tunney\
        \ Act \"is designed to enhance \r\n          the value and effectiveness of\
        \ the consent decree as a tool of public \r\n          policy\"), a purpose\
        \ which would be threatened by transforming the Court's \r\n          public\
        \ interest determination into a process resembling a trial. \r\n        <p><a\
        \ name=\"N_5_\">5. </a>Senate Report at 6 (\"[w]here the public interest \r\
        \n          can be meaningfully evaluated simply on the basis of briefs and\
        \ oral \r\n          arguments, that is the approach that should be utilized\"\
        ); <em>see also</em> \r\n          <em>United States v. Enova Corp.</em>,\
        \ 107 F. Supp. 2d 10, 17 (D.D.C. \r\n          2000) (\"Tunney Act expressly\
        \ allows the court to make its public interest \r\n          determination\
        \ on the basis of the competitive impact statement and response \r\n     \
        \     to comments alone\"); The Antitrust Procedures &amp; Penalties Act:\
        \ Hearings \r\n          on S. 782 &amp; S. 1088 Before the Subcomm. on Antitrust\
        \ &amp; Monopoly \r\n          of the Senate Committee on the Judiciary, at\
        \ 152-53, 93d Cong. (1973) \r\n          (testimony of Hon. J. Skelly Wright)\
        \ (\"an experienced judge, who does \r\n          have the facility of getting\
        \ to the point and getting others to get \r\n          to the point, can arrive\
        \ at a public interest determination in most \r\n          cases without using\"\
        \ additional tools). \r\n      </TD>\r\n    </TR>\r\n</TABLE>\r\n</CENTER>\r\

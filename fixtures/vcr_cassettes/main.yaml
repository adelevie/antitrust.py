        \r\n<p>\t<p>\r\n<HR size=\"2\" color=\"#CCCCCC\" noshade>\r\n<p align=\"center\"\
        ><b>FOOTNOTES</b>\r\n<p>\r\n\r\n\r\n\r\n\r\n<p><a name=\"N_1_\">1. </a>Antitrust\
        \ Procedure and Penalties Act, 15 U.S.C. &#167; 16 (b)-(h) (herein, the \"\
        Tunney Act\"\r\nor \"Act\").\r\n<p><a name=\"N_2_\">2. </a>A court is to consider\
        \ these factors (15 U.S.C. &#167;&nbsp;16(e)(1)):\r\n\r\n\r\n<blockquote>\t\
        \t(A) the competitive impact of such judgment, including termination of alleged\r\
        \nviolations, provisions for enforcement and modification, duration of relief\
        \ sought,\r\nanticipated effects of alternative remedies actually considered,\
        \ whether its terms\r\nare ambiguous, and any other competitive considerations\
        \ bearing upon the\r\nadequacy of such judgment that the court deems necessary\
        \ to a determination of\r\nwhether the consent judgment is in the public interest;\
        \ and\r\n\r\n\r\n\r\n<p>\t\t(B) the impact of entry of such judgment upon\
        \ competition in the relevant market\r\nor markets, upon the public generally\
        \ and individuals alleging specific injury from\r\nthe violations set forth\
        \ in the complaint including consideration of the public\r\nbenefit, if any,\
        \ to be derived from a determination of the issues at trial.</blockquote>\r\
        \n\r\n\r\n<p>\tPrior to a 2004 amendment to the Tunney Act, the section provided\
        \ that the court \"may,\"\r\nrather than \"shall,\" consider the listed factors,\
        \ and there were some differences in the\r\nfactors listed.  Overall, however,\
        \ \"the 2004 amendments effected minimal changes\" to the\r\nstatute.  <em>United\
        \ States v. SBC Communications, Inc.</em>, 489 F. Supp. 2d 1, 11 (D.D.C. 2007)\r\
        \n(\"<em>SBC</em>\").\r\n<p><a name=\"N_3_\">3. </a>The Court's task here\
        \ is not to determine the appropriate remedy for a violation of the\r\nantitrust\
        \ laws, as if the case had been litigated and defendants found liable.  A\
        \ settlement is\r\nbefore the Court, and \"there are no <em>findings</em>\
        \ that the defendant has actually engaged in illegal\r\npractices.\"  <em>United\
        \ States v. Microsoft Corp.</em>, 56 F.3d 1448, 1460-61 (D.C. Cir. 1995).\
        \  Thus,\r\n\"for the district judge to assume that the allegations in the\
        \ complaint have been formally made\r\nout is unwarranted.\"  <em>Id.</em>\
        \ at 1461.  Moreover, no trial record exists, because the case settled\r\n\
        before trial.  For a Tunney Act court to create such a record to inform its\
        \ determination would\r\neffectively require trial-type proceedings, depriving\
        \ the parties of the benefit of resolving cases\r\nby settlement rather than\
        \ litigation.\r\n<p><a name=\"N_4_\">4. </a>If courts acting under the Tunney\
        \ Act disapproved proposed consent decrees merely\r\nbecause they did not\
        \ contain the exact relief which the court would have imposed after a finding\r\
        \nof liability, defendants would have no incentive to consent to judgment\
        \ and this element of\r\ncompromise would be destroyed.  The consent decree\
        \ would thus as a practical matter be\r\neliminated as an antitrust enforcement\
        \ tool, despite Congress' directive that it be preserved.\r\n\r\n<p><em>United\
        \ States v. American Tel. &amp; Tel. Co.</em>, 552 F. Supp. 131 (D.D.C. 1982),\
        \ <em>aff'd</em> <em>sub</em> <em>nom.</em>\r\n<em>Maryland v. United States</em>,\
        \ 460 U.S. 1001 (1983).  <em>See also</em> <em>Microsoft</em>, 56 F.3d at\
        \ 1456 (\"The\r\nTunney Act was not intended to create a disincentive to the\
        \ use of the consent decree.\").\r\n<p><a name=\"N_5_\">5. </a>No one has\
        \ alleged that any of these matters raise concerns about the proposed decree\
        \ in\r\nthis proceeding.\r\n<p><a name=\"N_6_\">6. </a>Thus, in the case of\
        \ the AT&amp;T decree &#8212; \"a decree the oversight of which had been the\r\
        \nbusiness of a district judge for several years,\" <em>Microsoft</em>, 56\
        \ F.3d at 1460, the Court of Appeals\r\ninstructed that the district judge\
        \ should not reject an agreed-upon modification of the decree\r\nunless it\
        \ had \"'exceptional confidence that adverse antitrust consequences [would]\
        \ result &#8212;\r\nperhaps akin to the confidence that would justify a court\
        \ in overturning the predictive judgments\r\nof an administrative agency.\"\
        \ <em>Id.</em> (quoting <em>United States v. Western Electric Co.</em>, 993\
        \ F.3d 1572,\r\n1577 (D.C. Cir. 1993)).\r\n<p><a name=\"N_7_\">7. </a>  As\
        \ explained in the United States' Competitive Impact Statement and Response\
        \ to\r\nPublic Comments, the United States' investigation found that under\
        \ existing newsprint industry\r\nmarket conditions, such as sharply declining\
        \ demand, the merged firm's loss of newsprint\r\ncapacity from the divested\
        \ Snowflake mill would reduce its total capacity such that it would not\r\n\
        have enough newsprint capacity to benefit sufficiently from the post-merger\
        \ price increase to\r\noffset the costs associated with shutting down profitable\
        \ mills.  (<em></em>United States' Response to\r\nPublic Comments, at 10-11\
        \ &amp; 14-15; <em></em>Competitive Impact Statement, at<em> </em>7-8). \r\
        \n<p><a name=\"N_8_\">8. </a>NAA characterizes the United States' assertion\
        \ that it has better data that it cannot\r\ndivulge as the \"trust us\" defense\
        \ and implies that the United States should disclose the\r\nconfidential and\
        \ competitively sensitive information upon which it bases its analysis.  (NAA\r\
        \nMemorandum, at 14).  Such a practice could be harmful to antitrust enforcement\
        \ and the United\r\nStates is unaware of any Court that has required the United\
        \ States to disclose antitrust\r\ninvestigatory information to an amicus.\
        \  The United States was able to efficiently obtain\r\ninformation in this\
        \ case in part because of the Antitrust Division's strict policy against disclosing\r\
        \n&#8212; and strong record of protecting &#8212; confidential information.\
        \  If Courts were to make a practice of\r\nrequiring disclosure of such confidential\
        \ information to trade associations and other third parties,\r\ncompanies\
        \ may be more likely to resist discovery, making it more difficult for the\
        \ United States\r\nto obtain the information it needs to make proper enforcement\
        \ decisions.  Courts could also place\r\nan additional burden upon themselves\
        \ of overseeing motion practice relating to Civil\r\nInvestigative Demands.\
        \  <em>See</em> 15 U.S.C. &#167; 1314(1). \r\n<p><a name=\"N_9_\">9. </a>A\
        \ Court that wishes to compare economic models and recreate the investigation\
        \ would\r\npreside over a significant discovery process.  The United States\
        \ was able to conduct a\r\ncomprehensive merger review because it dedicated\
        \ a staff of up to ten attorneys and two\r\neconomists, plus a support staff\
        \ such as paralegals, research assistants, and clerical and technical\r\n\
        staff.  Updating the review and providing the Court with an updated set of\
        \ facts to compare the\r\ncompeting economic models would require the entry\
        \ of a protective order and an extensive\r\nperiod for significant discovery,\
        \ including discovery outside of the United States.\r\n<p><a name=\"N_10_\"\
        >10. </a>The various materials the Tunney Act does require, <em>see</em> 15\
        \ U.S.C. &#167;&nbsp;16(b), together with\r\nthe record (if any) created prior\
        \ to settlement, will usually suffice.  <em>See</em> <em>United States v.\
        \ Enova\r\nCorp.</em>, 107 F. Supp. 2d 10, 17 (D.D.C. 2000) (\"Tunney Act\
        \ expressly allows the court to make its\r\npublic interest determination\
        \ on the basis of the competitive impact statement and response to\r\ncomments\
        \ alone\").  <em>See also</em> The Antitrust Procedures &amp; Penalties Act:\
        \ Hearings on S. 782 &amp; S.\r\n1088 Before the Subcomm. on Antitrust &amp;\
        \ Monopoly of the Senate Committee on the Judiciary,\r\n93d Cong., at 152-53\
        \ (1973) (\"Senate Hearings\") (testimony of Hon. J. Skelly Wright) (\"an\r\
        \nexperienced judge, who does have the facility of getting to the point and\
        \ getting others to get to\r\nthe point, can arrive at a public interest determination\
        \ in most cases without using\" additional\r\ntools); Senate Report at 6 (\"\
        [w]here the public interest can be meaningfully evaluated simply on\r\nthe\
        \ basis of briefs and oral arguments, that is the approach that should be\
        \ utilized\").  The 2004\r\namendments to the Tunney Act explicitly stated\
        \ that nothing in &#167;&nbsp;16(f) \"shall be construed to\r\nrequire the\
        \ court to conduct an evidentiary hearing.\"  15 U.S.C. &#167;&nbsp;16(f)(2).\
        \  Even absent a\r\nsettlement, no evidentiary hearing on relief is required\
        \ where there are \"no disputed factual issues\r\nregarding the matter of\
        \ relief.\"  <em>United States v. Microsoft Corp.</em>, 253 F.3d 34, 101 (D.C.\
        \ Cir.\r\n2001) (en banc) (per curia).\r\n<p><a name=\"N_11_\">11. </a>The\
        \ United States searched Antitrust Division records for the past twenty years\
        \ and also\r\nconducted a Westlaw search for Tunney Act evidentiary hearings\
        \ without finding any indication\r\nthat such a hearing has ever been held.</TD>\r\

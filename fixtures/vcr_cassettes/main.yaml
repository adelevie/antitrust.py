        \      <p align=\"center\"><b>FOOTNOTES</b> \r\n        <p> \r\n        <p><a\
        \ name=\"N_1_\">1. </a> The merger closed on October 29, 2007. In keeping\
        \ \r\n          with the United States' standard practice, neither the Stipulation\
        \ nor \r\n          the proposed Final Judgment prohibited closing the merger.\
        \ <em> See</em> \r\n          ABA Section of Antitrust Law, <em>Antitrust\
        \ Law Developments </em>406 \r\n          (6th ed. 2007) (noting that \"[t]he\
        \ Federal Trade Commission (as well \r\n          as the Department of Justice)\
        \ generally will permit the underlying transaction \r\n          to close\
        \ during the notice and comment period\"). Such a prohibition \r\n       \
        \   could interfere with many time-sensitive deals and prevent or delay \r\
        \n          the realization of substantial efficiencies. In consent decrees\
        \ requiring \r\n          divestitures, it is also standard practice to include\
        \ a \"preservation \r\n          of assets\" clause in the decree and to file\
        \ a stipulation to ensure \r\n          that the assets to be divested remain\
        \ competitively viable. That practice \r\n          was followed here. Proposed\
        \ Final Judgment &#167; IV(K). In addition, \r\n          the Stipulation\
        \ entered by the Court in this case required AbitibiBowater \r\n         \
        \ to hold separate the Snowflake newsprint mill, pending the divestiture \r\
        \n          contemplated by the proposed Final Judgment. \r\n        <p><a\
        \ name=\"N_2_\">2. </a> The 2004 amendments substituted \"shall\" for \r\n\
        \          \"may\" in directing relevant factors for court to consider and\
        \ amended \r\n          the list of factors to focus on competitive considerations\
        \ and to address \r\n          potentially ambiguous judgment terms. <em>Compare</em>\
        \ 15 U.S.C. &#167; \r\n          16(e) (2004), <em>with</em> 15 U.S.C. &#167;\
        \ 16(e)(1) (2006). <strong></strong> \r\n        <p><a name=\"N_3_\">3. </a>\
        \ S<em>ee United States v. Enova Corp.</em>, 107 \r\n          F. Supp. 2d\
        \ 10, 17 (D.D.C. 2000) (noting that the \"Tunney Act expressly \r\n      \
        \    allows the court to make its public interest determination on the basis\
        \ \r\n          of the competitive impact statement and response to comments\
        \ alone\"); \r\n          <em>United States v. Mid-Am. Dairymen, Inc.</em>,\
        \ 1977-1 Trade Cas. \r\n          (CCH) &#182; 61,508, at 71,980 (W.D. Mo.\
        \ 1977) (\"Absent a showing of \r\n          corrupt failure of the government\
        \ to discharge its duty, the Court, \r\n          in making its public interest\
        \ finding, should . . . carefully consider \r\n          the explanations\
        \ of the government in the competitive impact statement \r\n          and\
        \ its responses to comments in order to determine whether those explanations\
        \ \r\n          are reasonable under the circumstances.\"); S. Rep. No. 93-298,\
        \ 93d Cong., \r\n          1st Sess., at 6 (1973) (\"Where the public interest\
        \ can be meaningfully \r\n          evaluated simply on the basis of briefs\
        \ and oral arguments, that is \r\n          the approach that should be utilized.\"\
        )<em></em>. \r\n        <p><a name=\"N_4_\">4. </a> The NAA does not contest\
        \ several factors listed \r\n          for courts to consider under subsection\
        \ (A). For instance, with respect \r\n          to \"provisions for enforcement\
        \ and modification,\" 15 U.S.C. 16(e)(1)(A), \r\n          the proposed Final\
        \ Judgment contains the standard provisions that have \r\n          been effective\
        \ in numerous other cases brought by the United States. \r\n          In particular,\
        \ the proposed Final Judgment provides that the Court retains \r\n       \
        \   jurisdiction over this action, and the parties may apply to the Court\
        \ \r\n          for any order necessary or appropriate for the modification,\
        \ interpretation, \r\n          or enforcement of the Final Judgment. With\
        \ respect to \"duration of relief \r\n          sought,\" <em>id.</em>, the\
        \ proposed divestiture is permanent. Finally, \r\n          with respect to\
        \ \"whether its terms are ambiguous,\" <em>id.</em>, no \r\n          term\
        \ in the proposed Final Judgment is ambiguous. \r\n        <p><a name=\"N_5_\"\
        >5. </a>To raise prices above competitive levels, the \r\n          merged\
        \ firm must create an artificial shortage by shutting down profitable \r\n\
        \          newsprint mills. The merged firm has the incentive to follow this\
        \ strategy \r\n          when the costs of this strategy, which are the profits\
        \ the merged firm \r\n          forgoes by prematurely shutting down profitable\
        \ newsprint mills, are \r\n          less than its benefits, which are the\
        \ increased prices the merged firm \r\n          can expect to recoup across\
        \ its remaining newsprint capacity. After \r\n          completing its investigation,\
        \ the United States concluded that without \r\n          a divestiture AbitibiBowater\
        \ would have the incentive to follow this \r\n          strategy, that is,\
        \ to create an artificial shortage by shutting down \r\n          otherwise-profitable\
        \ newsprint mills. \r\n        <p><a name=\"N_6_\">6. </a> As noted previously,\

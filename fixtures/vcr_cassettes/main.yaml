        \n\r\n\r\n\r\n<p><center><strong><u>INDICTMENT</u></strong></center>\r\n\r\
        \n\r\n<p>THE GRAND JURY CHARGES:\r\n\r\n<p align=\"center\"><strong>Counts\
        \ One through Nine<br>(Wire Fraud 18 U.S.C. &#167;1343) </strong>\r\n\r\n\r\
        \n<p>At all times relevant to this indictment:\r\n\r\n<p>1.\tRafael Gongora\
        \ Adame, defendant herein, is an individual who resides in the Southern\r\n\
        District of Texas.\r\n\r\n<p>2.\tThe defendant owned and operated ATE Tel\
        \ Solutions, Inc. d/b/a ATE Telecom\r\nSolutions, Inc. (\"ATE Tel\") in McAllen,\
        \ Texas.  ATE Tel, incorporated in Texas, was a vendor\r\nthat provided computer-related\
        \ goods and services to various school districts including Weslaco\r\nIndependent\
        \ School District (\"Weslaco I.S.D.\").\r\n\r\n<p>3.\tIn 1996, Congress passed\
        \ the Telecommunications Act, which authorized the Federal\r\nCommunications\
        \ Commission (\"FCC\") to collect money from telephone users and spend that\r\
        \nmoney on a program, titled E-Rate, to foster connectivity between schools,\
        \ libraries, and rural\r\nhealth facilities and the Internet.  The FCC utilizes\
        \ a nonprofit corporation, Universal Service\r\nAdministrative Company (\"\
        USAC\"), to administer the program.\r\n\r\n<p>4.\tUSAC is located in Washington,\
        \ D.C.  USAC's School and Library Division is located in\r\nWhippany, New\
        \ Jersey.  As part of the E-Rate program, USAC provides money to eligible\r\
        \nschools and libraries to pay a substantial portion of the cost of telecommunication\
        \ services,\r\nInternet access, internal connections, and basic maintenance.\r\
        \n\r\n<p>5.\tWeslaco I.S.D. is located in Weslaco, Texas.  Weslaco, a medium\
        \ size school district in\r\nsouth Texas, contracted with ATE Tel for various\
        \ computer hardware and services for several of\r\nits schools and the district\
        \ office for the purpose of connecting to the Internet through the E-Rate\
        \ \r\nprogram administered by USAC.\r\n\r\n<p align=\"center\"><strong><u>THE\
        \ OFFENSE</u></strong>\r\n\r\n<p>6.\tFrom in or about December 2001 and continuing\
        \ to in or about May 2003, in the\r\nSouthern District of Texas, and within\
        \ the jurisdiction of the Court, defendant \r\n\r\n<p align=\"center\"><strong>RAFAEL\
        \ GONGORA ADAME</strong> \r\n\r\n<p>having devised and intending to devise\
        \ a scheme and artifice to defraud and to obtain money and\r\nproperty from\
        \ USAC, by means of false and fraudulent pretenses, representations, and promises,\r\
        \nwell knowing at the time that said pretenses, representations, and promises\
        \ would be and were\r\nfalse and fraudulent when made, and for the purpose\
        \ of executing the scheme and artifice to\r\ndefraud and for obtaining money\
        \ and property, did knowingly cause to be transmitted by means\r\nof wire\
        \ communication in interstate commerce, that is from inside the State of Texas\
        \ to outside\r\nthe State of Texas, certain writings, signs, signals and sounds\
        \ in violation of Title 18, United\r\nStates Code, Section 1343.\r\n\r\n<p\
        \ align=\"center\"><u><strong>THE METHOD AND MEANS OF THE SCHEME AND ARTIFICE</strong></u>\r\
        \n\r\n<p>7.\tIt was part of the scheme and artifice to defraud, that defendant\
        \ would produce or cause\r\nto be produced certain invoices regarding Weslaco\
        \ I.S.D. that were not legitimate.  The defendant\r\nwould enter false invoicing\
        \ data, such as false customer bill dates and false amounts for\r\nreimbursement\
        \ on invoices he submitted to the USAC website via the Internet, which were\r\
        \ntransmitted by means of wire communications in interstate commerce to USAC's\
        \ School and\r\nLibrary Division in Whippany, New Jersey.  The defendant also\
        \ transmitted to USAC by\r\nfacsimile, an invoice bearing false amounts he\
        \ purportedly charged Weslaco I.S.D. in response to\r\nquestions about the\
        \ amount he requested for reimbursement from USAC.  USAC relied on the\r\n\
        false information contained in the invoices submitted by the defendant to\
        \ USAC to transmit wire\r\ntransfers for the amount indicated into defendant's\
        \ bank account at McAllen National Bank.  By\r\nmaking false representations\
        \ on invoices filed with USAC, defendant received payments in\r\nexcess of\
        \ what was authorized and for work that was not actually performed.  \r\n\r\
        \n<p align=\"center\"><u><strong>THE EXECUTION OF THE SCHEME AND ARTIFICE</strong></u>\r\
        \n\r\n<p>8.\tIn order to execute the scheme and artifice, the defendant committed\
        \ the following acts,\r\namong others, in the Southern District of Texas and\
        \ elsewhere:\r\n\r\n<p>9.\tFrom in or about December 2001 to May 2003, the\
        \ defendant, RAFAEL GONGORA\r\nADAME, did knowingly cause to be transmitted\
        \ to USAC by means of wire communication in\r\ninterstate commerce, that is\

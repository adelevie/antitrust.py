        \ 2.   Beginning at least as early as June 1989 and continuing until at least\r\
        \nSeptember 20, 1996, the defendant and co-conspirators entered into and\r\
        \nparticipated in a combination and conspiracy to suppress and eliminate competition\r\
        \nby rigging the bids on Contract 29, a wastewater construction contract funded\
        \ by\r\nthe United States Agency for International Development (\"USAID\"\
        ) and performed\r\nin the Arab Republic of Egypt.  The combination and conspiracy\
        \ engaged in by the\r\ndefendant and co-conspirators was in unreasonable restraint\
        \ of interstate and\r\nforeign trade and commerce in violation of Section\
        \ 1 of the Sherman Act, \r\n15 U.S.C. &#167; 1.\r\n\r\n<p>  3.   The charged\
        \ combination and conspiracy consisted of a continuing\r\nagreement, understanding,\
        \ and concert of action among the defendant and\r\nco-conspirators, the substantial\
        \ terms of which were to rig the bids on Contract 29.  \r\n\r\n<p>  4.   For\
        \ the purpose of forming and carrying out the charged combination\r\nand conspiracy,\
        \ the defendant and co-conspirators did those things that they\r\ncombined\
        \ and conspired to do, including, among other things:\r\n\r\n<ol type=\"a\"\
        >\r\n<p>       <li> participating in meetings and conversations to discuss\
        \ rigging\r\nthe bids on Contract 29; \r\n\r\n<p>       <li> agreeing, during\
        \ those meetings and conversations, to bid at\r\ncertain levels and otherwise\
        \ to increase the price level of bids on\r\nContract 29; \r\n\r\n<p>     \
        \  <li> agreeing, during those meetings and conversations, to suppress\r\n\
        or eliminate competition on Contract 29; \r\n\r\n<p>       <li> agreeing,\
        \ during those meetings and conversations, that co-conspirators\r\nwould be\
        \ compensated $3.4 million by the\r\ndefendant in exchange for their commitments\
        \ to suppress or\r\neliminate competition on Contract 29; \r\n\r\n<p>    \
        \   <li> issuing bid tenders on Contract 29 in accordance with the\r\nagreement\
        \ reached; and\r\n\r\n<p>       <li> receiving payments on Contract 29 from\
        \ USAID.\r\n</ol>\r\n\r\n<p><center><strong>II<br>\r\n<br><u>BACKGROUND</u>\r\
        \n</strong></center>\r\n\r\n<p>  5.   As a result of the Camp David Peace\
        \ Accords in the late 1970s, the\r\nUnited States and other Western countries\
        \ committed to fund extensive\r\nrehabilitation work on the water treatment\
        \ and disposal facilities in the Arab\r\nRepublic of Egypt.  Pursuant to this\
        \ commitment, USAID, acting on behalf of the\r\nUnited States, funded nearly\
        \ a billion dollars in work by U.S. construction\r\ncompanies in the late\
        \ 1980s and early 1990s.  \r\n\r\n<p>  6.     The USAID-funded contracts were\
        \ designed to be awarded to\r\nprequalified United States contractors on the\
        \ basis of competitive sealed bids.\r\n\r\n<p><center><strong>III<br><br>\r\
        \n<u>DEFENDANT AND CO-CONSPIRATORS</u></strong></center>\r\n\r\n<p>  7.  \
        \ During the period covered by this Information, SAE Sadelmi USA,\r\nInc.,\
        \ was a corporation organized and existing under the laws of New York with\
        \ its\r\nprincipal place of business in North Brunswick, New Jersey.  During\
        \ the relevant\r\nperiod, Elettrofin Societa Anonima Finanziaria Holding (\"\
        Elettrofin\"), with its\r\nprincipal place of business at Lugano, Switzerland\
        \ (and later Milan, Italy and\r\nsubsequently Zurich, Switzerland), was responsible\
        \ for the direction of its affiliate,\r\nSAE Sadelmi USA, Inc.  In February,\
        \ 1995, Elettrofin was sold to a third party, and\r\nprior to the sale, Elettrofin's\
        \ ownership in other companies was transferred to a\r\nsuccessor corporation,\
        \ which is now known as ABB MIDDLE EAST &amp; AFRICA\r\nPARTICIPATIONS AG.\
        \  SAE Sadelmi USA, Inc. and ABB MEA were, at all times\r\nduring the relevant\
        \ period, ultimately one hundred percent subsidiaries of ABB\r\nAsea Brown\
        \ Boveri, Limited, headquartered in Zurich, Switzerland.  ABB MEA,\r\nunder\
        \ its prior name, engaged in coordinating the bidding efforts of SAE Sadelmi\r\
        \nUSA, Inc. with its competitors on Contract 29.  \r\n\r\n<p>  8.   Various\
        \ corporations and individuals not made defendants herein\r\nparticipated\
        \ as co-conspirators in the offense charged and performed acts and made\r\n\
        statements in furtherance thereof.\r\n\r\n<p>  9.   Wherever in this Information\
        \ reference is made to any act, deed, or\r\ntransaction of a corporation,\
        \ the reference means that the corporation engaged in\r\nthe act, deed, or\
        \ transaction by or through its officers, directors, employees, or\r\nrepresentatives\
        \ while they were actively engaged in the management, direction,\r\ncontrol,\
        \ or transaction of its business or affairs. \r\n\r\n<p><center><strong>IV<br><br>\r\
        \n<u>TRADE AND COMMERCE</u></strong></center>\r\n\r\n\r\n<p>  10.  During\
        \ the period covered by this Information, conspirators purchased\r\nsubstantial\
        \ quantities of supplies, materials, and equipment in anticipation of\r\n\
        bidding on and performing Contract 29.  The supplies, materials, and equipment\r\
        \nwere shipped from the United States to the Arab Republic of Egypt in a continuous\r\
        \nand uninterrupted flow of interstate and foreign trade and commerce.\r\n\
        \r\n<p>  11.  During the period covered by this Information, the activities\
        \ of the\r\ndefendant and co-conspirators that<strong> </strong>are the subject\
        \ of this Information were\r\nwithin\r\nthe flow of, and substantially affected,\
        \ interstate and foreign trade and commerce. \r\n\r\n<p><center><strong>V<br><br>\r\
        \n<u>JURISDICTION AND VENUE</u></strong></center>\r\n\r\n<p>  12.  The combination\
        \ and conspiracy charged in this Information was\r\ncarried out, in part,\
        \ within the Northern District of Alabama.\r\n\r\n\r\n<p>  13.  The combination\
        \ and conspiracy charged in this Information was\r\ncarried out, in part,\
        \  within the five years preceding the filing of this Information.\r\n\r\n\
        <p>  ALL IN VIOLATION OF TITLE 15, UNITED STATES CODE, SECTION 1.\r\n\r\n\

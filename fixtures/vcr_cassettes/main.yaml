        \n<p>JUDGE:                   \t\t\r\n<p>DECK TYPE: Antitrust\r\n<p>DATE STAMPED:\r\
        \n    </TD>\r\n</TR>\r\n</TABLE>\r\n\r\n\r\n<p align=\"center\"><strong><u>PLAINTIFF\
        \ UNITED STATES' EXPLANATION OF<br>CONSENT DECREE PROCEDURES</u></strong>\r\
        \n\r\n\r\n<p>Plaintiff United States of America submits this memorandum summarizing\
        \ the\r\nprocedures for entry of the proposed Final Judgment as set forth\
        \ by the Antitrust Procedures and\r\nPenalties Act, 15 U.S.C. &#167;&#167;\
        \ 16(b)-(h) (the \"APPA\"), which applies in civil antitrust cases\r\nbrought\
        \ and settled by the United States.  As described below, the APPA provides\
        \ that certain\r\nevents must occur prior to the Court signing and entering\
        \ the proposed Final Judgment to resolve\r\nthis case. \r\n\r\n<p>\t1.  \t\
        Today, Plaintiff has filed a Complaint, proposed Final Judgment, Competitive\r\
        \nImpact Statement, and Asset Preservation Stipulation and Order (the \"Stipulation\"\
        ). \r\n\r\n<p>\t2.\tDefendants have agreed in the Stipulation that they will\
        \ abide by the terms of the\r\nproposed Final Judgment in the interim and\
        \ also follow certain procedures described in the\r\nStipulation between consummation\
        \ of their merger and the divestitures required by the proposed\r\nFinal Judgment.\
        \  At this time, we ask that the Court only sign the Stipulation.\r\n\r\n\
        <p>\t3.     \tThe Stipulation also contains the parties' agreement that, after\
        \ compliance with\r\nthe APPA, the Court may enter the proposed Final Judgment.\
        \  The APPA requires that Plaintiff\r\npublish the proposed Final Judgment\
        \ and the Competitive Impact Statement in the <em>Federal\r\nRegister</em>\
        \ and in certain newspapers at least sixty (60) days prior to entry of the\
        \ proposed Final\r\nJudgment. The notice will inform members of the public\
        \ that they may submit comments about\r\nthe proposed Final Judgment to the\
        \ United States Department of Justice, Antitrust Division (<em>see\r\n</em>15\
        \ U.S.C. &#167;&#167; 16(b)-(c)). \r\n\r\n<p>\t4. \tDuring the sixty-day period,\
        \ Plaintiff will consider, and at the close of that period\r\nrespond to,\
        \ any comments that it has received, and it will publish the comments and\
        \ Plaintiff's\r\nresponses in the <em>Federal Register</em>. \r\n\r\n<p>\t\
        5. \tAfter the expiration of the sixty-day period, Plaintiff will file with\
        \ the Court the\r\ncomments and Plaintiff's responses, and Plaintiff either\
        \ will ask the Court to enter the Final\r\nJudgment (subject to any proposed\
        \ revisions) or will withdraw its consent to entry of the Final\r\nJudgment,\
        \ as provided in Section IV(A) of the Stipulation (<em>see</em> 15 U.S.C.\
        \ &#167; 16(d)). \r\n\r\n<p>\t6. \tIf Plaintiff requests that the Court enter\
        \ the proposed Final Judgment after\r\ncompliance with the APPA, 15 U.S.C.\
        \ &#167;&#167; 16(e)-(f), then the Court may enter the Final Judgment\r\n\
        without a hearing, provided that the Court concludes that the Final Judgment\
        \ is in the public\r\ninterest.\r\n\r\n<p>Dated:\tOctober 23, 2007\r\n\r\n\

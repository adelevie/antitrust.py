    body: {string: !!python/unicode "<HTML>\r\n<HEAD>\r\n<TITLE>Response of Plaintiff\
        \ United States to the NAA's Motion for Leave to Appear as Amicus Curiae:\
        \ U.S. v. Abitibi-Consolidated Inc. and Bowater Inc.</TITLE>\r\n</HEAD>\r\n\
        <BODY TEXT=\"#000000\" BGCOLOR=\"#FFFFFF\" LINK=\"#0000EE\" VLINK=\"#551A8B\"\
        \ ALINK=\"#FF0000\">\r\n<TABLE bgcolor=\"#c0c0c0\" border=\"0\" cellspacing=\"\
        5\" cellpadding=\"10\" width=\"100%\">\r\n<TR>\r\n<TD height=\"40\" valign=\"\
        center\">\r\n<CENTER><FONT size=\"-1\" face=\"arial\" color=\"#000000\">This\
        \ document is available in two\r\nformats: this web page (for browsing content)\
        \ and <A href=\"234815.pdf\"><FONT color=\"#0000ff\">PDF</FONT></A> (comparable\
        \ to original document formatting).  To view the PDF you will need \r\nAcrobat\
        \ Reader, which may be downloaded from the <a href=\"http://www.adobe.com\"\
        >Adobe site</a>.  For an official signed copy, please contact the \r\n<A href=\"\
        http://www.usdoj.gov/atr/foia/foiapublicdocs.htm\">Antitrust Documents Group</A>.\
        \ \r\n </FONT></CENTER>\r\n</TD>\r\n</TR>\r\n</TABLE>\r\n\r\n<br><P>\r\n\r\
        \n<center>\r\n<TABLE width=\"80%\">\r\n    <TR> \r\n      <TD> \r\n      \
        \  <CENTER>\r\n          <b>THE UNITED STATES DISTRICT COURT</B><BR>\r\n \
        \         <b>FOR THE DISTRICT OF COLUMBIA</b> \r\n        </CENTER>\r\n  \
        \      <P> \r\n        <TABLE cellspacing=\"0\" cellpadding=\"0\" border=\"\
        0\">\r\n          <TR valign=\"bottom\"> \r\n            <TD colspan=\"3\"\
        > \r\n              <hr noshade size=\"1\">\r\n            </TD>\r\n     \
        \     </TR>\r\n          <TR> \r\n            <TD valign=\"top\" height=\"\
        254\"> <BR>\r\n              UNITED STATES OF AMERICA, &nbsp;&nbsp;&nbsp;\
        \ \r\n              <p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;\
        \ \r\n                Plaintiff, \r\n              <p> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;\
        \ &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; \r\n                v.\
        \ \r\n              <p> \r\n              <p> ABITIBI-CONSOLIDATED INC.<br>\r\
        \n                and BOWATER INC., \r\n              <p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;\
        \ &nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; \r\n     \
        \           Defendants. <BR>\r\n                <BR>\r\n            </TD>\r\
        \n            <TD valign=\"middle\" height=\"254\"> <img src=\"vert.jpg\"\
        \ width=\"4\" height=\"255\">&nbsp;&nbsp;&nbsp; \r\n              &nbsp; &nbsp;\
        \ </TD>\r\n            <TD valign=\"middle\" height=\"254\"> CASE NO: 1:07-cv-1912\
        \ \r\n              <p>JUDGE: Collyer, Rosemary M. \r\n              <p>DECK\
        \ TYPE: Antitrust \r\n              <p>DATE STAMP: \r\n            </TD>\r\
        \n          </TR>\r\n          <TR valign=\"top\"> \r\n            <TD colspan=\"\
        3\"> \r\n              <hr noshade size=\"1\">\r\n            </TD>\r\n  \
        \        </TR>\r\n        </TABLE>\r\n        <br>\r\n        <br>\r\n   \
        \     <CENTER>\r\n          <b> RESPONSE OF PLAINTIFF UNITED STATES TO THE\
        \ NAA'S MOTION FOR<br>\r\n          <u>LEAVE TO APPEAR AS AMICUS CURIAE</u>\
        \ </b> \r\n        </CENTER>\r\n        <p> The United States opposes the\
        \ Newspaper Association of America's (the \r\n          \"NAA\") Motion For\
        \ Leave To Appear As Amicus Curiae (\"Motion\") in this \r\n          Tunney\
        \ Act (the \"Act\") proceeding. Under the Act, the Court must determine \r\
        \n          whether entry of the proposed Final Judgment is in the public\
        \ interest. \r\n          As Congress anticipated, courts typically make this\
        \ determination on \r\n          the basis of the information, including public\
        \ comments, that the Act \r\n          requires the United States to file\
        \ with the Court. In this case, the \r\n          NAA submitted an extensive\
        \ public comment, to which the United States \r\n          has responded.<a\
        \ href=\"#N_1_\"><sup>(1)</sup></a> Any additional information \r\n      \
        \    that the NAA would submit, as far as can be determined from the NAA's\
        \ \r\n          Motion, would largely duplicate its comment.<a href=\"#N_2_\"\
        ><sup>(2)</sup></a> \r\n          The Court should therefore deny the NAA's\
        \ Motion. \r\n        <p align=\"center\"><strong>INTRODUCTION </strong> \r\
        \n        <p><strong> 1. The Tunney Act.</strong> The Court must find that\
        \ the proposed \r\n          Final Judgment is in the public interest before\
        \ entering the Final Judgment. \r\n          15 U.S.C. &#167;&nbsp;16(e).\
        \ The Act, which governs the Court's public \r\n          interest determination,\
        \ sets forth a public comment process requiring \r\n          that the United\
        \ States (1)&nbsp;publish notices in newspapers and the \r\n          <em>Federal\
        \ Register</em>; (2)&nbsp;file and publish a Competitive Impact \r\n     \
        \     Statement (\"CIS\") describing, among other things, the antitrust violation\
        \ \r\n          and the proposed decree; and (3)&nbsp;file with the Court\
        \ and publish \r\n          in the <em>Federal Register </em>any public comments\
        \ received and its \r\n          response to those comments. <em>Id.</em>\
        \ &#167;&nbsp;16(b)-(d). The \r\n          public comment process gives the\
        \ Court, as well as the United States, \r\n          the benefit of views\
        \ of interested nonparties prior to making its public \r\n          interest\
        \ determination. \r\n        <p> The Act enumerates factors the Court is to\
        \ consider in making its \r\n          public interest determination. <em>Id.</em>\
        \ &#167; 16(e)(1). The Court \r\n          may make its determination based\
        \ on the information provided by the \r\n          Complaint, proposed Final\
        \ Judgment, CIS, public comments, and the government's \r\n          response\
        \ to comments. If the Court concludes that the information is \r\n       \
        \   insufficient and it needs more, the Act provides a wide array of tools\
        \ \r\n          for obtaining more. <em>Id.</em> &#167; 16(f); <em>see also</em>\
        \ <em>id.</em> \r\n          &#167; 16(e)(2).<strong> </strong>(\"Nothing\
        \ in this section shall be \r\n          construed to require the court to\
        \ conduct an evidentiary hearing or \r\n          to require the court to\
        \ permit anyone to intervene.\"). \r\n        <p> <strong>2. Proceedings to\
        \ date.</strong> On October 23, 2007, the \r\n          United States filed\
        \ a Complaint alleging that the merger of Abitibi-Consolidated, \r\n     \
        \     Inc. (\"Abitibi\") and Bowater Incorporated (\"Bowater\") violated Section\
        \ \r\n          7 of the Clayton Act, 15 U.S.C. &#167;&nbsp;18. At the same\
        \ time, the \r\n          United States filed a proposed Final Judgment, to\
        \ which the defendants \r\n          had consented, requiring the divestiture\
        \ of the Abitibi paper mill in \r\n          Snowflake, Arizona, to remedy\
        \ the harms alleged in the Complaint. <em>See</em> \r\n          15 U.S.C.\
        \ &#167;&nbsp;16(b)-(h). Also on October 23, 2007, the United \r\n       \
        \   States filed its CIS, <em>see id.</em> &#167;&nbsp;16(b), analyzing \r\
        \n          the violation alleged in the Complaint and the remedies in the\
        \ proposed \r\n          Final Judgment for the competitive harms the proposed\
        \ merger would create \r\n          if consummated as Abitibi and Bowater\
        \ had planned. The United States \r\n          published the proposed Final\
        \ Judgment and CIS in the <em>Federal Register \r\n          </em>on November\
        \ 8, 2007,<em> United States v. Abitibi-Consolidated \r\n          Inc. and\
        \ Bowater Inc., </em>72 Fed. Reg. 63,187 (November 8, 2007); \r\n        \
        \  15 U.S.C. &#167;16(b), and published summaries of the terms of the proposed\
        \ \r\n          Final Judgment and CIS, together with directions for the submission\
        \ \r\n          of written comments relating to the proposed Final Judgment,\
        \ in <em>The \r\n          Washington Post </em>for seven days beginning on\
        \ November 18, 2007, \r\n          and ending on November 24, 2007, <em>see\
        \ id.</em> &#167;&nbsp;16(c). \r\n          The comment period expired on\
        \ January 7, 2008. \r\n        <p> During the comment period, the United States\
        \ received only one comment. \r\n          On January 2, 2008, the NAA submitted\
        \ a 23-page comment accompanied \r\n          by over 200 pages of supporting\
        \ materials &#173; including 183 pages \r\n          of economic analysis\
        \ of the Abitibi-Bowater transaction prepared by \r\n          an economic\
        \ consulting firm. The United States filed its response to \r\n          the\
        \ NAA's comment, along with the comment itself, on April 18, 2008.<a href=\"\
        #N_3_\"><sup>(3)</sup></a> \r\n        <p> 3. <strong>The NAA's Motion. </strong>\
        \ Without considering the government's \r\n          response to its comment,\
        \ the NAA filed the instant Motion seeking leave \r\n          to appear as\
        \ amicus curiae, to introduce evidence, to file a brief, \r\n          and\
        \ to participate in a hearing or Special Master proceeding. \r\n        <p>\
        \ \r\n          <center>\r\n            <strong>ARGUMENT</strong> \r\n   \
        \       </center>\r\n        <p><strong> \r\n          <center>\r\n      \
        \      The Court Should Deny the NAA's Motion \r\n          </center>\r\n\
        \          </strong> \r\n        <p> The NAA provides no sound reason for\
        \ granting its Motion. This proceeding \r\n          is not a trial on the\
        \ merits. It is a statutory proceeding to determine \r\n          whether\
        \ it would be in the public interest for the Court to enter the \r\n     \
        \     proposed Final Judgment. 15 U.S.C. &#167;&nbsp;16(e). The Act requires\
        \ \r\n          the United States to provide the Court with substantial information\
        \ \r\n          relevant to the Court's determination, including the views\
        \ and analyses \r\n          of interested third parties. <em>Id.</em> &#167;&#167;&nbsp;16(b)\
        \ &amp; \r\n          (d). This information is ordinarily sufficient to support\
        \ a court's \r\n          determination. However, the Act also permits the\
        \ Court to employ an \r\n          array of techniques for gathering additional\
        \ information, <em>id.</em> \r\n          &#167;&nbsp;16(f), when necessary\
        \ to make its public interest determination. \r\n          The Court could\
        \ take advantage of these techniques as the NAA proposes. \r\n          However,\
        \ the NAA's Motion makes clear that what NAA seeks to provide \r\n       \
        \   to the Court would be entirely redundant, or nearly so, in light of \r\
        \n          the material already before the Court, much of which was provided\
        \ originally \r\n          by NAA itself. Accordingly, there is no sound reason\
        \ to grant the NAA's \r\n          Motion and the Court should reject its\
        \ Motion. \r\n        <strong> \r\n        <ol>\r\n          <li> The Court\
        \ Should Base Its Public Interest Determination On The \r\n            Mandatory\
        \ Tunney Act Materials Unless They Inadequately Inform The \r\n          \
        \  Court's Public Interest Determination </li>\r\n        </ol>\r\n      \
        \  </strong> \r\n        <p> This proceeding is not a trial on the merits.\
        \ The parties to the underlying \r\n          antitrust dispute have resolved\
        \ their differences, and the Court therefore \r\n          does not face the\
        \ classic judicial task of \"[r]esolving contested disputes\" \r\n       \
        \   of fact, law, and remedy.<a href=\"#N_4_\"><sup>(4)</sup></a> The Act\
        \ \r\n          requires that the government provide the Court with substantial\
        \ information \r\n          relevant to its public interest determination,\
        \ including the Complaint, \r\n          the proposed decree, the CIS, any\
        \ comments submitted to the government \r\n          by interested third parties,\
        \ and the government's response to those \r\n          comments. 15 U.S.C.\
        \ &#167;&#167;&nbsp;16(b) &amp; (d). Congress contemplated \r\n          that\
        \ these materials would often suffice.<a href=\"#N_5_\"><sup>(5)</sup></a>\
        \ \r\n          Congress reiterated its understanding in the 2004 Amendments\
        \ to the \r\n          Act by providing in 15 U.S.C. &#167; 16(e)(2) that\
        \ \"Nothing in this \r\n          section shall be construed to require the\
        \ court to conduct an evidentiary \r\n          hearing or to require the\
        \ court to permit anyone to intervene.\" \r\n        <p> The Act provides\
        \ a wide array of optional tools which the Court may \r\n          employ\
        \ to gather additional information, 15 U.S.C. &#167;&nbsp;16(f), \r\n    \
        \      but the Court should exercise its discretion to employ these tools\
        \ only \r\n          when it is necessary to do so. To do otherwise would\
        \ conflict with the \r\n          principle that \"the trial judge will adduce\
        \ the necessary information \r\n          through the least .&nbsp;.&nbsp;.\
        \ complicated and least time-consuming \r\n          means possible,\" S.\
        \ Rep. No. 93-298 at 6 (1973) (Senate Report). Ordinarily, \r\n          courts\
        \ do not find it necessary to employ these additional tools in \r\n      \
        \    Act proceedings. Thus, for example, Judge Greene, considering the entry\
        \ \r\n          of a decree that would massively restructure the entire telecommunications\
        \ \r\n          industry, \"concluded that none of the issues before [the\
        \ Court] require[d] \r\n          an evidentiary hearing. That being so, there\
        \ [was] obviously no need, \r\n          nor indeed any occasion, for the\
        \ presentation by a third party of its \r\n          own witnesses or for\
        \ the cross-examination of adverse witnesses.\" <em>United \r\n          States\
        \ v. AT&amp;T</em>, 552 F. Supp. 131, 219 (D.D.C. 1982), <em>aff'd</em> \r\
        \n          <em>mem. sub. nom.</em> <em>Maryland v. United States</em>, 460\
        \ U.S. \r\n          1001 (1983). \r\n        <strong> \r\n        <ol start=\"\
        2\">\r\n          <li>The NAA Fails To Show How Its Participation Would Be\
        \ Helpful To \r\n            The Court </li>\r\n        </ol>\r\n        </strong>\
        \ \r\n        <p> The United States believes that the record in this proceeding\
        \ includes \r\n          sufficient information to properly inform the Court's\
        \ public interest \r\n          determination. Thus, though it is it certainly\
        \ at the Court's discretion, \r\n          there is no need for the Court\
        \ to obtain more information from the NAA. \r\n          The NAA's Motion\
        \ explains neither why the record before the Court now \r\n          is insufficient\
        \ nor how the NAA's proposed participation would cure \r\n          any alleged\
        \ insufficiency. \r\n        <p> To be sure, the NAA asserts that \"[u]nless\
        \ the Court permits NAA to \r\n          participate in the Act proceedings,\"\
        \ a particular post-comment-period \r\n          proposed price increase \"\
        may not otherwise come to the Court's attention.\" \r\n          Motion at\
        \ 6. But the Motion and its attachments, which are now part \r\n         \
        \ of the record of this proceeding, belie that assertion. The proposed \r\n\
        \          price increase is described in a full paragraph in the Motion,\
        \ discussed \r\n          in a four page letter attached to the Motion, Exhibit\
        \ B to Motion, Letter \r\n          dated March 10, 2008, from Alan Marx to\
        \ Karl Knutsen, and further discussed \r\n          in lengthy press clippings\
        \ attached to that letter. Current newsprint \r\n          pricing is also\
        \ discussed in the United State's response to NAA's comment. \r\n        \
        \  By now, the Court's attention has been amply drawn to that proposal. \r\
        \n        <p> The NAA Motion does not indicate what, beyond that now well-highlighted\
        \ \r\n          proposed price increase, the NAA's proposed participation\
        \ would bring \r\n          to this proceeding that cannot be found in the\
        \ evidence and argument \r\n          contained in the more than 200 pages\
        \ of material which the NAA has submitted \r\n          to the Court. As Judge\
        \ Kollar-Kotelly said of a similar proposal in \r\n          another Act proceeding\
        \ by a commentor to offer expert testimony where \r\n          the expert's\
        \ comments were already part of a comment, the NAA's \"request \r\n      \
        \    in this regard seems somewhat redundant in light of the lengthy comment\
        \ \r\n          it submitted to the Department of Justice in response to the\
        \ proposed \r\n          consent decree.&nbsp;.&nbsp;.&nbsp;. Because the\
        \ Court is authorized \r\n          to consider [the] comments submitted to\
        \ the Department of Justice, 15 \r\n          U.S.C. &#167;&nbsp;16(f)(4),\
        \ and because the Court has already received \r\n          and will review\
        \ copies of [the] comments,&nbsp;.&nbsp;.&nbsp;. the Court \r\n          considers\
        \ any additional participation by [the commentor] to be largely \r\n     \
        \     superfluous.\" <em>United States v. Microsoft Corp.</em>, 2002 WL 319436,\
        \ \r\n          at *3 (D.D.C., Feb. 20, 2002). \r\n       <strong> <ol start=\"\
        3\">\r\n          <li>Denying The NAA's Motion Will Not Preclude The Court\
        \ \r\n            From Gathering Additional Information Should It Subsequently\
        \ Determine \r\n            It To Be Necessary </li>\r\n        </ol></strong>\r\
        \n        <p> The Court need not be concerned that denying the NAA's Motion\
        \ would \r\n          leave the Court without resources should it later conclude\
        \ that the \r\n          information in the record is insufficient to make\
        \ the Court's public \r\n          interest determination. In the unlikely\
        \ event that the Court concludes \r\n          that it needs additional information,\
        \ the Act's provisions allowing \r\n          the Court to gather further\
        \ information remain in place. 15 U.S.C. &#167;&nbsp; \r\n          16(f).\
        \ The Act does not limit the Court's exercise of its sound discretion \r\n\
        \          in this respect, <em>see</em> <em>AT&amp;T</em>, 552 F. Supp. at\
        \ 218 \r\n          (\"congressional reports and hearings .&nbsp;.&nbsp;.\
        \ repeatedly emphasized \r\n          that the court conducting a Tunney Act\
        \ proceeding would have the widest \r\n          possible latitude in choosing\
        \ the appropriate method for collecting \r\n          the information necessary\
        \ to make its decision and that the various \r\n          means specified\
        \ in the subsection were to be regarded as permissive\"), \r\n          except\
        \ by the general principle that \"the trial judge will adduce the \r\n   \
        \       necessary information through the least .&nbsp;.&nbsp;. complicated\
        \ \r\n          and least time-consuming means possible,\" Senate Report at\
        \ 6. The Court \r\n          will be able to obtain the information it considers\
        \ necessary, and, \r\n          we add, may do so without designating any\
        \ supplier of that information \r\n          as \"amicus\" or as \"intervenor.\"\
        \ <em>See</em> 15 U.S.C. &#167;&nbsp;16(f)(3) \r\n          (authorized modes\
        \ of participation include participation as amicus or \r\n          intervenor,\
        \ but also \"any other manner and extent which serves the public \r\n    \
        \      interest as the court may deem appropriate\"). \r\n        <p> \r\n\
        \          <center>\r\n            <strong>CONCLUSION</strong> \r\n      \
        \    </center>\r\n        <p> For the foregoing reasons, the Court should\
        \ deny the NAA's Motion. \r\n          <br>\r\n          <br>\r\n        <table\
        \ cellspacing=\"0\" cellpadding=\"0\" border=\"0\" width=\"100%\">\r\n   \
        \       <tr> \r\n            <td width=\"55%\">&nbsp;&nbsp;&nbsp;</td>\r\n\
        \            <td width=\"45%\" valign=top> Respectfully submitted,</td>\r\n\
        \          </tr>\r\n        </table>\r\n        <BR>\r\n        <BR>\r\n \
        \       <table cellspacing=\"0\" cellpadding=\"0\" border=\"0\" width=\"100%\"\
        >\r\n          <TR> \r\n            <TD valign=top width=\"55%\"> Dated: April\
        \ 21, 2008<BR>\r\n            </TD>\r\n            <TD valign=top width=\"\
        45%\"> _______________/s/________________<BR>\r\n              Karl D. Knutsen\
        \ <br>\r\n              Ryan Danks <br>\r\n              Rebecca Perlmutter\
        \ <br>\r\n              Michelle Seltzer (D.C. Bar No. 475482) <br>\r\n  \
        \            Trial Attorneys <br>\r\n              Litigation I Section <br>\r\
        \n              Antitrust Division <br>\r\n              United States Department\
        \ of Justice <br>\r\n              1401 H St., N.W., Suite 4000 <br>\r\n \
        \             Washington, DC 20530 <br>\r\n              Telephone: (202)\
        \ 514-0976 <br>\r\n              Facsimile: (202) 307-5802 </TD>\r\n     \
        \     </TR>\r\n        </TABLE>\r\n        <p> \r\n        <HR size=\"1\"\
        \ color=\"#CCCCCC\" noshade>\r\n        <p> \r\n        <p align=\"center\"\
        ><strong><u>CERTIFICATE OF SERVICE</u></strong> \r\n        <p>I hereby certify\
        \ that on April 21, 2008, I caused a copy of the foregoing \r\n          Response\
        \ of Plaintiff United States to the NAA's Motion for Leave To \r\n       \
        \   Appear as Amicus Curiae in this matter to the following individuals \r\
        \n          by electronic mail: \r\n        <p><strong>Counsel for Defendant\
        \ Abitibi-Consolidated Inc.<br>\r\n          </strong>Joseph J. Simons, Esq.\
        \ <br>\r\n          Paul, Weiss, Rifkind, Wharton &amp; Garrison LLP <br>\r\
        \n          1615 L Street, NW <br>\r\n          Suite 1300 <br>\r\n      \
        \    Washington, DC 20036-5694 <br>\r\n          Telephone: (202) 223-7370\
        \ <br>\r\n          Facsimile: (202) 223-7470 <br>\r\n          Email: jsimons@paulweiss.com\
        \ \r\n        <p><strong>Counsel for Defendant Bowater Incorporated<br>\r\n\

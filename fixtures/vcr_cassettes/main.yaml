        \ COURT\r\n<br>EASTERN DISTRICT OF NEW YORK<BR>\r\n\r\n<P>\r\n <TABLE cellspacing=\"\
        0\" cellpadding=\"0\" border=\"0\">\r\n<TR>\r\n    <TD valign=\"top\">\r\n\
        \    <hr noshade size=\"1\">\r\n    <BR>\r\nUNITED STATES OF AMERICA &nbsp;&nbsp;&nbsp;\r\
        \n<p>\r\n   &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; \r\n   &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;\
        \     v.    <p>\r\nDANNY ABRISHAMIAN, also known as<br>&nbsp;&nbsp;&nbsp;\"\
        Kamran Abrishamian,\"\r\n<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;\r\
        \n&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;\r\n Defendant.\r\n<BR><BR>\r\n\
        \    <hr noshade size=\"1\">\r\n</TD>\r\n<td width=\"10%\">&nbsp;</td>\r\n\
        \    <TD valign=\"middle\">\r\n<u>I N F O R M A T I O N</u>\r\n<p>\r\nCr.\
        \ No. <u> 98-CR-826</u><br>\r\n(T. 15, U.S.C., &#167; 1; and<br>\r\nT. 18,\
        \ U.S.C., &#167; 3551 <u>et</u><br>\r\n<u>seq</u>.)\r\n<p>\r\nFiled: 09/23/98\r\
        \n    </TD>\r\n</TR>\r\n</TABLE>\r\n\t\t\t \r\n\r\n\r\n<p>THE UNITED STATES\
        \ CHARGES:\r\n\r\n\r\n<p><center><u>INTRODUCTION</u></center>\r\n\r\n\r\n\
        <p>\t\tAt all times relevant to this Information, unless\r\notherwise indicated:\
        \  \r\n\r\n<p><center><u>The Defendant</u></center>\r\n\r\n\r\n<p>\t\t1. \
        \  The defendant DANNY ABRISHAMIAN, also known as\r\n\"Kamran Abrishamian,\"\
        \ resided in Roslyn Heights, New York.  The\r\ndefendant DANNY ABRISHAMIAN\
        \ was a real estate speculator doing\r\nbusiness in Queens, New York.  At\
        \ various times the defendant\r\nDANNY ABRISHAMIAN was the owner of Gold Coast\
        \ Management, Inc.,\r\nand Home Market Realty, both located in Queens, New\
        \ York.\r\n\r\n<p><center><u>Foreclosure Proceedings</u></center>\r\n\r\n\
        <p>\t\t2.\tIn Queens County, New York, foreclosure\r\nproceedings were initiated\
        \ by the mortgage holder (generally a\r\nbank) suing the property owner for\
        \ defaulting on the mortgage\r\nloan and seeking to foreclose on the property\
        \ that secured the\r\nloan.  When a judgment was rendered for a mortgage holder,\
        \ the\r\namount generally included, among other things, the remaining\r\n\
        balance on the loan secured by the mortgage, interest, and\r\npenalties. \
        \ \r\n\r\n<p>\t\t3.\tOnce a mortgage holder obtained a judgment, the\r\njudge\
        \ presiding over the foreclosure proceeding would appoint a\r\nReferee to\
        \ conduct a sale of the property by public auction.  The\r\nReferee was responsible\
        \ for providing the notice required by New\r\nYork state law that there would\
        \ be a foreclosure auction on the\r\ndate and time specified in the notice.\
        \  The Referee then held the\r\npublic foreclosure auction.  The foreclosure\
        \ auctions were\r\nusually held at the Queens County Courthouse, located on\
        \ Sutphin\r\nBoulevard in Jamaica, New York.\r\n\r\n<p>\t\t4.\tThe bidding\
        \ at a public foreclosure auction\r\ntypically opened at the mortgage holder's\
        \ \"upset price.\"  The\r\nupset price was sometimes the amount of the judgment\
        \ obtained by\r\nthe mortgage holder against the property owner, but was often\r\
        \nless, depending on market conditions or the condition of the\r\nproperty.\
        \  The Referee sought the highest price possible at the\r\npublic foreclosure\
        \ auction by soliciting open and competitive\r\nbidding from potential purchasers\
        \ and selecting the highest bid\r\nas the price at which to sell the property.\
        \  \r\n\r\n<p>\t\t5.\tImmediately after the auction, the highest bidder\r\n\
        paid a 10% deposit to the Referee by cashier's or certified\r\ncheck.  The\
        \ Referee and the highest bidder then completed the\r\n\"Terms of Sale.\"\
        \  The Terms of Sale included, among other things,\r\nthe property's address,\
        \ the date of the auction, the name of the\r\nhighest bidder, the amount of\
        \ the winning bid, and the amount of\r\nthe deposit paid.  The highest bidder\
        \ needed the Terms of Sale to\r\ncomplete the settlement of the property transaction\
        \ (also called\r\n\"closing\"), which usually occurred within 30 days of the\
        \ auction. \r\nOnce the closing was completed, the highest bidder took title\
        \ to\r\nthe property.\r\n\r\n<p>\t\t6.\tAt the closing on a property purchased\
        \ at a public\r\nforeclosure auction, the Referee was responsible for obtaining\r\
        \nthe balance due on the property from the successful bidder or his\r\nassignee.\
        \  The Referee was also then responsible for distributing\r\nthe proceeds\
        \ to the mortgage holder in total or partial\r\nsatisfaction of the judgment.\
        \  Any money paid for the property\r\nabove the amount owed to the mortgage\
        \ holder represented a\r\n\"surplus,\" which the Referee would then deposit\
        \ with the Queens\r\nCounty Clerk.  Other lienholders and the foreclosed property\r\
        \nowner could then make a claim on that surplus money. \r\n\r\n<p><center><u>The\
        \ Conspiracy's Effect on Interstate Commerce</u></center>\r\n\r\n\r\n<p>\t\
        \t7.   The defendant DANNY ABRISHAMIAN and his co-conspirators regularly bought\
        \ residential properties at\r\nforeclosure auctions held at the Queens County\
        \ Courthouse.  \r\n\r\n<p>\t\t8.\tMany mortgage holders involved in the foreclosure\r\
        \nauctions in Queens County were either out-of-state lenders or New\r\nYork\
        \ lenders with out-of-state mortgage processing operations. \r\nConsequently,\
        \ in connection with many properties purchased at\r\npublic foreclosure auctions\
        \ by the defendant or his co-conspirators pursuant to the conspiracy charged\
        \ below, money and\r\ndocuments moved across state lines as part of those\
        \ transactions. \r\nThose business activities were within the flow of, and\r\
        \nsubstantially affected, interstate trade and commerce.   \r\n\r\n<p><center><u>SHERMAN\
        \ ACT CONSPIRACY</u></center>\r\n\r\n\r\n<p>\t\t9.\tParagraphs one through\
        \ eight are realleged and\r\nincorporated by reference as though fully set\
        \ forth herein.  \r\n\r\n<p>\t\t10.\tIn or about and between February 1994\
        \ and November\r\n1996, both dates being approximate and inclusive, the defendant\r\
        \nDANNY ABRISHAMIAN, also known as \"Kamran Abrishamian,\" and others\r\n\
        entered into and engaged in a combination and conspiracy that\r\nillegally\
        \ restrained interstate trade and commerce in violation\r\nof Section 1 of\
        \ the Sherman Act.  The charged combination and\r\nconspiracy consisted of\
        \ a continuing agreement, understanding,\r\nand concert of action among the\
        \ defendant and co-conspirators,\r\nthe substantial term of which was to suppress\
        \ competition by\r\nrefraining from full competitive bidding at certain public\r\
        \nforeclosure auctions held in Queens County, in the Eastern\r\nDistrict of\
        \ New York.  \r\n\r\n<p>\t\t11.\t It was part of the conspiracy that the defendant\r\
        \nDANNY ABRISHAMIAN and his co-conspirators agreed not to bid\r\nagainst each\
        \ other at public foreclosure auctions at the Queens\r\nCounty Courthouse.\
        \  As a result, the conspirators purchased\r\nauctioned property at prices\
        \ lower than would have resulted from\r\na fully competitive auction, thereby\
        \ depriving mortgage holders,\r\nlienholders, and property owners of the full\
        \ value of the\r\nauctioned property. \r\n\r\n<p>\t\t12.\t It was further\
        \ part of the conspiracy that after\r\nthe public foreclosure auction, the\
        \ defendant DANNY ABRISHAMIAN\r\nand his co-conspirators would hold a second,\
        \ private auction,\r\nopen only to the conspirators and generally conducted\
        \ by written\r\nbid, in which the conspirators would bid to acquire the\r\n\
        foreclosed property at a price higher than the price paid by the\r\nconspirators'\
        \ designated bidder at the public foreclosure\r\nauction.\r\n\r\n<p>\t\t13.\t\
        \ It was further part of the conspiracy that the\r\ndefendant DANNY ABRISHAMIAN\
        \ and his co-conspirators would award\r\nthe property to the conspirator with\
        \ the highest bid at the\r\nprivate auction.  The conspirators would then\
        \ divide among\r\nthemselves  the difference between the prices paid at the\
        \ public\r\nforeclosure auction and the private auction.  \r\n\r\n<p>\t\t\
        14.\t It was further part of the conspiracy that\r\nfollowing the private\
        \ auction, the conspirator who was the\r\nhighest bidder at the public foreclosure\
        \ auction would assign his\r\nright to purchase the property to the conspirator\
        \ who was the\r\nhighest bidder at the private auction. \r\n\r\n\r\n<p>\t\t\
        15.\t It was further part of the conspiracy that the\r\nconspirator who submitted\
        \ the highest bid during the private\r\nauction could thereafter: (1) proceed\
        \ to close on the property\r\nwith the Referee at the price set during the\
        \ rigged, public\r\nauction, or (2) sell his right to close on the property\
        \ at the\r\nprice set during the rigged auction to a third party.  \r\n\r\n\
        <p>\t\t(Title 15, United States Code, Section 1; Title 18\r\nUnited States\
        \ Code, Section 3551 <u>et</u> <u>seq</u>.)\r\n\r\n\r\n <BR><BR><br>\r\n\r\

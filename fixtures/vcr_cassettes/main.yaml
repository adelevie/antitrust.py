        \     </TD>\r\n</TR>\r\n</TABLE>\r\n<br>\r\n        <p>\r\n\r\n\r\n<p><center><strong><u>REVISED\
        \ HOLD SEPARATE STIPULATION AND\r\nORDER</u></strong></center>  <p>\r\n  \
        \   It is hereby stipulated by and between the undersigned parties, by their\
        \ respective\r\nattorneys, subject to approval and entry by the Court, that:\
        \  <p>\r\n<center><u><strong>I. DEFINITIONS</strong></u></center>   <p>\r\n\
        \     As used in this Revised  Hold Separate Stipulation and Order:  <p>\r\
        \n     A.   \"Aetna\" means defendant Aetna Inc., a Connecticut corporation\
        \ with its\r\nheadquarters and principal place of business in Hartford, Connecticut,\
        \ its successors, assigns,\r\nsubsidiaries, divisions, groups, affiliates,\
        \ partnerships, and joint ventures, and its directors,\r\nofficers, managers,\
        \ agents, and employees.  <p>\r\n     B.   \"NYLCare-Gulf Coast\" means NYLCare\
        \ Health Plans of the Gulf Coast, Inc., a\r\nwholly-owned subsidiary of Aetna\
        \ that operates a licensed HMO and HMO-based POS business\r\nunder that name\
        \ in Houston, Brazoria, Galveston, Austin, San Antonio, and Corpus Christi,\r\
        \nTexas.      <p>\r\n     C.   \"NYLCare-Southwest\" means NYLCare Health\
        \ Plans of the Southwest, Inc., a\r\nwholly-owned subsidiary of Aetna that\
        \ operates a licensed HMO and HMO-based POS business\r\nunder that name in\
        \ Dallas, Fort Worth, and several smaller cities in North Texas, including\
        \ Paris,\r\nTyler, Longview, and Amarillo.  <p>\r\n     D.   \"Prudential\"\
        \ means defendant The Prudential Insurance Company of America, a\r\nNew Jersey\
        \ mutual insurance company with its principal place of business in Newark,\
        \ New Jersey,\r\nits successors, assigns, subsidiaries, divisions, groups,\
        \ affiliates, partnerships, and joint ventures,\r\nand its directors, officers,\
        \ managers, agents, and employees.  <p>\r\n<center><strong><u>II.   OBJECTIVES</u></strong></center>\
        \  <p>\r\n     A.   The Revised Final Judgment filed in this case is meant\
        \ to ensure Aetna's prompt\r\ndivestiture of NYLCare-Gulf Coast and NYLCare-Southwest\
        \ for the purpose of maintaining\r\nviable competitors in the sale of HMO\
        \ and HMO-based POS plans and the purchase of physician\r\nservices, and to\
        \ remedy the effects that the United States and the State of Texas allege\
        \ would\r\notherwise result from Aetna's proposed acquisition of Prudential's\
        \ health care assets.    <p>\r\n     B.   This Revised  Hold Separate Stipulation\
        \ and Order is intended to ensure, prior to\r\nsuch divestitures, that NYLCare-Gulf\
        \ Coast and NYLCare-Southwest, which are being divested,\r\nbe maintained\
        \ as independent, economically viable, ongoing business concerns, and that\r\
        \ncompetition is maintained during the pendency of the divestitures.  <p>\r\
        \n<center><strong><u>III.   HOLD SEPARATE PROVISIONS</u></strong></center>\
        \   <p>\r\n     Until the divestitures required by the Revised  Final Judgment\
        \ have been accomplished: \r\n<p>\r\n     A.   Aetna shall immediately begin\
        \ to take all steps necessary to preserve, maintain, and\r\noperate NYLCare-Gulf\
        \ Coast and NYLCare-Southwest as independent competitors with\r\nmanagement,\
        \ sales, service, underwriting, administration, and operations held entirely\
        \ separate,\r\ndistinct, and apart from those of Aetna.  Aetna shall not coordinate\
        \ the pricing, marketing, or sale\r\nof health care services from NYLCare-Gulf\
        \ Coast and NYLCare-Southwest with the pricing,\r\nmarketing, or sale of health\
        \ care services by Aetna.  Within twenty-five (25) calendar days of the\r\n\
        filing of the Complaint in this matter, Aetna will comply and inform plaintiffs\
        \ of the steps taken to\r\ncomply with this provision.  <p>\r\n     B.   Aetna\
        \ is obligated to cause NYLCare-Gulf Coast and NYLCare-Southwest  to\r\nmaintain\
        \ contracts or agreements for coverage of approximately two hundred sixty\
        \ thousand\r\n(260,000) commercially insured HMO and HMO-based POS plan enrollees\
        \ in Houston and\r\ncontracts or agreements for coverage of approximately\
        \ one hundred sixty seven thousand\r\n(167,000) commercially insured HMO and\
        \ HMO-based POS plan enrollees in Dallas through the\r\ndate of signing the\
        \ definitive purchase and sale agreement(s) for the divestitures of the two\r\
        \nNYLCare entities.  Aetna may include related PPO business as a part of the\
        \ sale of the NYLCare\r\nentities, and the actual number of such PPO enrollees\
        \ as of the date of signing of the definitive\r\npurchase and sale agreement(s)\
        \ for the divestitures of the NYLCare entities will be taken into\r\naccount\
        \ in determining Aetna's compliance with the membership targets described\
        \ herein.  <p>\r\n     C.   Aetna shall take all steps necessary to ensure\
        \ that NYLCare-Gulf Coast and \r\nNYLCare-Southwest are maintained and operated\
        \ as independent, ongoing, economically viable,\r\nand active competitors\
        \ until completion of the divestitures ordered by the Revised  Final\r\nJudgment,\
        \ including but not limited to the following:  <p>\r\n    <ol><li>  Aetna\
        \ will appoint experienced senior management to run the combined business\r\
        \nof NYLCare-Gulf Coast and NYLCare-Southwest.  These executives may be recruited\
        \ from\r\nwithin the existing Aetna or NYLCare organizations, with plaintiffs'\
        \ approval, subject to Section\r\nIV.C, or from outside the company.  <p>\r\
        \n   <li>   Aetna will create a separate and independent sales organization\
        \ for NYLCare-Gulf\r\nCoast and NYLCare-Southwest.  <p>\r\n   <li>   Aetna\
        \ will create a separate and independent provider relations organization for\r\
        \nNYLCare-Gulf Coast and NYLCare-Southwest.  <p>\r\n    <li>   Aetna will\
        \ create a separate and independent patient management/quality\r\nmanagement\
        \ organization for NYLCare-Gulf Coast and NYLCare-Southwest.  <p>\r\n    <li>\
        \  Aetna will create a separate and independent commercial operations organization\r\
        \nfor the combined NYLCare-Gulf Coast and NYLCare-Southwest.  <p>\r\n   <li>\
        \   Aetna will create a separate and independent network operations organization\
        \ for\r\nthe combined NYLCare-Gulf Coast and NYLCare-Southwest.  <p>\r\n \
        \   <li>  Aetna will create a separate and independent underwriting organization\
        \ for the\r\ncombined NYLCare-Gulf Coast and NYLCare-Southwest.   <p>\r\n\
        \   <li>   Pursuant to transition services agreements approved by plaintiffs,\
        \ subject to\r\nSection IV.C, Aetna will provide certain support services\
        \ to NYLCare-Gulf Coast and\r\nNYLCare-Southwest. These services may include\
        \ human resources, legal, finance, actuarial,\r\nsoftware and computer operations\
        \ support, and other services which are now provided to\r\nNYLCare-Gulf Coast\
        \ and NYLCare-Southwest by other Aetna companies.  These transition\r\nservices\
        \ agreements will contain appropriate confidentiality provisions to ensure\
        \ that Aetna\r\nemployees (other than the employees performing services under\
        \ the agreements) do not receive\r\ninformation that Aetna is prohibited from\
        \ receiving under Section III.E.  <p>\r\n   <li>  Aetna will provide any additional\
        \ transitional services requested by the\r\nmanagement of NYLCare-Gulf Coast\
        \ and/or NYLCare-Southwest in order to maintain the\r\nmembership targets\
        \ described in Section III.B.  Such additional services may include, but not\
        \ be\r\nlimited to, funding of service quality guarantees, subject to the\
        \ approval of the plaintiffs in their\r\nsole discretion, subject to Section\
        \ IV.C.  <p>\r\n    <li>  Aetna will fund an incentive pool of at least $500,000,\
        \ which will be available to\r\nmanagement of the NYLCare entities if they\
        \ meet the membership targets described in Section\r\nIII.B as of the closing\
        \ date for the sale of the NYLCare entities.     \r\n   </oL>\r\n   <p>  \
        \ D.   Aetna shall use its best efforts to accomplish the divestitures as\
        \ expeditiously as\r\npossible and will accelerate the timetable for executing\
        \ the definitive purchase and sale\r\nagreement(s) for the divestiture of\
        \ the NYLCare entities to a target date of October 1, 1999. <p>\r\n     E.\
        \   Aetna shall take all steps necessary to ensure that the management of\r\
        \nNYLCare-Gulf Coast and NYLCare-Southwest will not be influenced by Aetna\
        \ except as\r\nnecessary to meet Aetna's obligations as described below, and\
        \ that the books, records,\r\ncompetitively sensitive sales, marketing and\
        \ pricing information, and decision-making associated\r\nwith NYLCare-Gulf\
        \ Coast and NYLCare-Southwest will be kept separate and apart from the\r\n\
        operations of Aetna.  Aetna's influence over NYLCare-Gulf Coast and NYLCare-Southwest\
        \ shall\r\nbe limited to that necessary to carry out Aetna's obligations under\
        \ this Revised  Hold Separate\r\nStipulation and Order, the Revised  Final\
        \ Judgment, and any applicable regulatory requirements,\r\nincluding all reserve\
        \ or capital requirements.  Aetna may receive aggregate historical financial\r\
        \ninformation (excluding rate or pricing information) relating to NYLCare-Gulf\
        \ Coast and\r\nNYLCare-Southwest to the extent necessary to allow Aetna to\
        \ prepare financial reports, tax\r\nreturns, personnel reports, regulatory\
        \ filings, and other necessary or legally required reports.  <p>\r\n     F.\
        \   Aetna shall maintain at either current levels or at the highest levels\
        \ approved\r\nduring the year prior to Aetna's acquisition of NYLCare-Gulf\
        \ Coast and NYLCare-Southwest,\r\nwhichever are higher, promotional, advertising,\
        \ sales, technical assistance, marketing, and\r\nmerchandising support for\
        \ NYLCare-Gulf Coast and NYLCare-Southwest, but in any event at\r\nlevels\
        \ sufficient to ensure that NYLCare-Gulf Coast and NYLCare-Southwest are economically\r\
        \nviable, ongoing businesses.   <p>\r\n     G.   Aetna shall provide and maintain\
        \ all required reserves and sufficient working\r\ncapital to maintain&nbsp;NYLCare-Gulf\
        \ Coast and NYLCare-Southwest as economically viable,\r\nongoing businesses.\
        \  <p>\r\n     H.   Aetna shall provide and maintain sufficient lines and\
        \ sources of credit to maintain\r\nNYLCare-Gulf Coast and NYLCare-Southwest\
        \ as economically viable, ongoing businesses.  <p>\r\n     I.   Aetna shall\
        \ not take any action to consummate the proposed acquisition of\r\nPrudential's\
        \ health care business pursuant to the Asset Transfer and Acquisition Agreement,\
        \ dated\r\nas of December 9, 1998, or any subsequent agreement between Aetna\
        \ and Prudential, until such\r\ntime as the plaintiffs in their sole discretion,\
        \ subject to Section IV.C, have determined that\r\nNYLCare-Gulf Coast and\
        \ NYLCare-Southwest are independent, viable competitors and that\r\nAetna\
        \ has complied with this Revised  Hold Separate Stipulation and Order, or\
        \ until the\r\ndivestitures required by the Revised  Final Judgment are complete.\
        \   <p>\r\n     J.   Aetna shall not, except in the ordinary course of business,\
        \ or as otherwise\r\npermitted under this Revised  Hold Separate Stipulation\
        \ and Order, or as part of a divestitures\r\napproved by the plaintiffs in\
        \ their sole discretion, subject to Section IV.C, remove, sell, lease,\r\n\
        assign, transfer, pledge as collateral for loans, or otherwise dispose of,\
        \ any asset, tangible or\r\nintangible, of NYLCare-Gulf Coast and NYLCare-Southwest.\
        \   <p>\r\n     K.   Aetna shall maintain, in accordance with sound accounting\
        \ principles, separate,\r\ntrue, accurate, and complete financial ledgers,\
        \ books, and records that report, on a periodic basis,\r\nsuch as the last\
        \ business day of every month, consistent with past practices, the assets,\
        \ liabilities,\r\nexpenses, revenues, income, profit, and loss of NYLCare-Gulf\
        \ Coast and NYLCare-Southwest.   \r\n<p>\r\n     L.   Until such time as NYLCare-Gulf\
        \ Coast and NYLCare-Southwest are divested,\r\nexcept in the ordinary course\
        \ of business or as is otherwise consistent with this Revised  Hold\r\nSeparate\
        \ Stipulation and Order, Aetna shall not hire, transfer, terminate, or alter,\
        \ to the detriment\r\nof any employee, any current employment or salary agreement\
        \ for any employee who on the date\r\nof the signing of this Revised  Hold\
        \ Separate Stipulation and Order is employed at NYLCare-Gulf\r\nCoast or NYLCare-Southwest.\
        \    <p>\r\n     M.   Aetna may retain an independent consultant (the \"Consultant\"\
        ) to monitor the\r\noperations of NYLCare-Gulf Coast and NYLCare-Southwest\
        \ until the divestitures required by\r\nthe Revised  Final Judgment have been\
        \ accomplished.  The Consultant shall have no role in the\r\nmanagement of\
        \ NYLCare-Gulf Coast and NYLCare-Southwest, but shall be given reasonable\r\
        \naccess to files, data, reports, and other information regarding the operations\
        \ of NYLCare-Gulf\r\nCoast and NYLCare-Southwest.  The Consultant's sole responsibility\
        \ will be to report at least\r\nmonthly to Aetna's Director of Internal Audit,\
        \ stating the Consultant's opinion on the question\r\nwhether NYLCare-Gulf\
        \ Coast and NYLCare-Southwest are being managed in accordance with\r\napplicable\
        \ law, consistent with prudent underwriting and other industry standards,\
        \ and consistent\r\nwith the fiduciary duties of its management.  If the Consultant's\
        \ opinion on this question is\r\nanything other than an unqualified \"yes,\"\
        \ the Consultant shall submit a written report stating the\r\nbasis for its\
        \ opinion to the Director of Internal Audit, with a copy to the plaintiffs.\
        \  The\r\nConsultant shall not transmit to Aetna any information that Aetna\
        \ is prohibited from receiving\r\nunder Section III.E of this Revised  Hold\
        \ Separate Stipulation and Order.  After receiving the\r\nConsultant's written\
        \ report, and with the consent of the plaintiffs in their sole discretion,\
        \ subject to\r\nSection IV.C, Aetna may take appropriate corrective action.\
        \  <p>\r\n     N.   Aetna shall request that the NYLCare entities provide\
        \ the plaintiffs with bi-weekly\r\nreports on total membership of the entities\
        \ until the divestitures required by the Revised Final\r\nJudgment are complete.\
        \  <p align=\"center\"><strong><u>IV. \r\nOTHER PROVISIONS</u></strong>  <p>\r\
        \n     A.   Aetna shall take no action that would interfere with the ability\
        \ of any trustee\r\nappointed pursuant to the Revised Final Judgment to complete\
        \ the divestitures pursuant to the\r\nRevised Final Judgment to a suitable\
        \ purchaser.  <p>\r\n     B.   Prudential shall take no action that would\
        \ hinder or obstruct Aetna's ability or\r\nefforts to comply with this Revised\
        \ Hold Separate Stipulation and Order.  <p>\r\n     C.   In the event plaintiffs\
        \ are unable to agree on a course of action regarding any item\r\nwithin their\
        \ discretion in seven days, then the United States may, in its sole discretion,\
        \ act alone\r\n(or decline to act) with respect to that course of action.\
        \   <p>\r\n     D.   With the consent of the plaintiffs, in their sole discretion,\
        \ subject to Section IV.C,\r\nAetna may exclude certain NYLCare-Gulf Coast\
        \ and NYLCare-Southwest assets from this\r\nRevised Hold Separate Stipulation\
        \ and Order.   <p>\r\n     E.   This Revised Hold Separate Stipulation and\
        \ Order shall remain in effect until the\r\ndivestitures required by the Revised\
        \ Final Judgment are complete, or until further Order of this\r\nCourt.  <br><br>\r\

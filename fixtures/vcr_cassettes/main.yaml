        top\">\r\n    <hr noshade size=1>\r\n    <BR>\r\nUNITED STATES OF AMERICA,\
        \ and the<BR>  \r\nSTATE OF TEXAS,<p> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;\
        \    \r\n   &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;\r\n <i>\r\nPlaintiffs,\r\
        \n</i>\r\n<br>\r\n<BR>\r\n   &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;\
        \ \r\n   &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;     v.    <BR>\r\
        \n <BR>\r\nAETNA INC., and\t\t<br>\r\nTHE PRUDENTIAL INSURANCE COMPANY OF\
        \ AMERICA,&nbsp;&nbsp;<p>\r\n                    \t\t\t\t\t\t\t\t\r\n&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;\r\
        \n  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;                \r\n<I>\r\
        \n Defendants.\r\n</I>\r\n<BR><BR>\r\n    <hr noshade size=1>\r\n</TD>\r\n\
        \    <TD valign=\"middle\">\r\n    |<br>\r\n    |<br>\r\n    |<br>  \r\n \
        \   |<br>\r\n            |<br>\r\n            |<br>\r\n            |<br>\r\
        \n    |<br>\r\n    |<br>\r\n    |<br>\r\n    |<br>\r\n    |<br>\r\n    |<br>\r\
        \n    |&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp; &nbsp; <br>\r\n    </TD>\r\n\
        \    <TD ><br><br>\r\n            <p>Civil Action No.: <br>\r\n          \
        \    3-99 CV 398-H<br>\r\n            \r\n            <p>\tFiled: June 21,\
        \ 1999\r\n    </TD>\r\n</TR>\r\n</tbody>\r\n</TABLE>\r\n\r\n         \r\n\
        \         \r\n         \r\n         \r\n         \r\n         \r\n<P>\r\n\t\
        \t<center>\t<B><U>     COMPLAINT</u></B></center>\r\n<P><CENTER></center>\r\
        \n        The United States of America, acting under the direction of the\
        \ Attorney \r\n        General of the United States, and the State of Texas,\
        \ acting under the \r\n        direction of the Texas Attorney General, bring\
        \ this action to enjoin defendant \r\n        Aetna, Inc. (&quot;Aetna&quot;)\
        \ from acquiring certain health insurance-related \r\n        assets of its\
        \ competitor, defendant The Prudential Insurance Company of \r\n        America\
        \ (&quot;Prudential&quot;), in violation of Section 7 of the Clayton \r\n\
        \        Act, as amended, 15 U.S.C. &sect; 18, and alleges as follows: \r\n\
        \      <P>1.          Aetna is the largest health insurance company in the\
        \ United States, providing   health\r\ncare benefits to approximately 15.8\
        \ million people in 50 states and the District of   Columbia. \r\nPrudential\
        \ is the ninth largest health insurance company in the nation, providing \
        \  health care\r\nbenefits to approximately 4.9 million people in 28 states\
        \ and the District of   Columbia.\r\n<P>2.          Aetna and Prudential each\
        \ offer a wide range of managed health insurance plans,  \r\nincluding health\
        \ maintenance organization (&quot;HMO&quot;) plans and point of service (&quot;POS&quot;)\
        \ plans.   \r\nAetna and Prudential compete against each other in part by\
        \ offering HMO and HMO-based POS  \r\n(&quot;HMO-POS&quot;) plans in Houston\
        \ and Dallas, Texas, providing consumers with increased quality  \r\nand lower\
        \ prices for HMO and HMO-POS plans in those areas.  Aetna's acquisition of\
        \ Prudential \r\n will eliminate the direct competition between them and will\
        \ give Aetna the ability to increase  \r\nprices paid for these products or\
        \ to reduce their quality in Houston and Dallas.\r\n      <P>3. In addition,\
        \ Aetna and Prudential purchase physician services for their \r\n        health\
        \ plan members. Aetna's acquisition of Prudential will consolidate \r\n  \
        \      their purchasing power and will give Aetna the ability to depress physicians'\
        \ \r\n        reimbursement rates in Houston and Dallas, which is likely to\
        \ lead to \r\n        a reduction in the quantity or a degradation in the\
        \ quality of physician \r\n        services provided to patients in those\
        \ areas.\r\n       <P> <CENTER>\r\n      <B>I.</b><BR>\r\n          <B><U>\
        \ JURISDICTION AND VENUE</U></B> \r\n      </CENTER><P><CENTER></center>4.\
        \          This Complaint is filed pursuant to Section 15 and 16 of the Clayton\r\
        \nAct, as   amended, 15 U.S.C. &sect;&sect; 25 and 26, to prevent and restrain\
        \ the defendants'\r\nviolation of Section 7   of the Clayton Act, as amended,\
        \ 15 U.S.C. &sect; 18.\r\n<P>5.       Aetna and Prudential are engaged in\
        \ interstate commerce and in activities   substantially\r\naffecting interstate\
        \ commerce.\r\n<P>6.       This Court has subject matter jurisdiction over\
        \ this action and jurisdiction over the  \r\nparties pursuant to Section 12\
        \ of the Clayton Act, 15 U.S.C. &sect; 22, and 28 U.S.C.\r\n&sect;&sect; 1331\
        \ and   1337(a).\r\n<P>7.        Venue is proper in this District under 15\
        \ U.S.C. &sect; 22 and 28 U.S.C. &sect;\r\n1391(c), in   that each of the\
        \ defendants is a corporation that transacts business and is found in\r\n\
        the Northern   District of Texas.\r\n<P>\r\n\t\t\t<CENTER><B>     II.</B><BR><B><U>\
        \     THE DEFENDANTS</U></B>\r\n</CENTER><P><CENTER></center>8.        Aetna\
        \ is a Connecticut corporation with its principal place of business\r\nin\
        \ Hartford,   Connecticut.  Aetna is a leading provider of health and retirement\
        \ benefits and\r\nfinancial services.    Aetna's subsidiary, Aetna U.S. Healthcare,\
        \ offers an array of health\r\ninsurance products,   including indemnity (&quot;fee\
        \ for service&quot;), preferred provider organization\r\n(&quot;PPO&quot;),\
        \ POS, and   HMO plans.  In 1998, Aetna U.S. Healthcare had revenues of over\
        \ $14\r\nbillion.\r\n<P>9.        Prudential is a New Jersey mutual life insurance\
        \ company with its principal place   of\r\nbusiness in Newark, New Jersey.\
        \  The Prudential HealthCare Plan, Inc. (&quot;Prudential  \r\nHealthCare&quot;),\
        \ a Texas corporation, is a wholly owned subsidiary of PRUCO, Inc., which\
        \ is itself  \r\na wholly owned subsidiary of Prudential.  Prudential HealthCare\
        \ offers HMO, POS, PPO, and  \r\nindemnity plans.  In 1998, Prudential HealthCare\
        \ reported total revenues of about $7.5 billion.\r\n<P>\r\n\t\t\t<CENTER><B>\
        \   III.</B><BR><B><U>    THE PROPOSED ACQUISITION</u></B>\r\n</CENTER><P><CENTER></center>10.\
        \        Aetna and Aetna Life Insurance Company, a Connecticut life\r\ninsurance\
        \ company   and wholly owned subsidiary of Aetna, entered into the Asset Transfer\
        \ and\r\nAcquisition   Agreement (the &quot;Agreement&quot;) with Prudential\
        \ and PRUCO, Inc., dated as of\r\nDecember 9, 1998,   for the purchase of\
        \ substantially all of Prudential's assets related to the\r\nbusiness of issuing,\
        \   selling, and administering group medical and dental indemnity and\r\n\
        managed care plans.\r\n<P>11.        The stated purchase price in the Agreement\
        \ is $1 billion, consisting of $465   million\r\nin cash, $500 million in\
        \ three-year promissory notes, $15 million in cash payable under a  \r\nCoinsurance\
        \ Agreement, and $20 million in cash to be paid under the Risk-Sharing Agreement.\r\
        \n<P>12.        The proposed transaction is part of a trend towards increasing\
        \ consolidation   among\r\nhealth insurance companies.  Aetna itself has made\
        \ a number of acquisitions over the past   few\r\nyears.  It purchased U.S.\
        \ Healthcare, Inc. in July 1996 and NYLCare Health Plans, Inc. in   July\r\
        \n1998.\r\n<P>\r\n\t\t\t<CENTER><B>   IV.</B><BR><B>  <U>REDUCTION IN COMPETITION\
        \ IN THE   SALE OF HMO AND HMO-POS\r\nPLANS</U></B>\r\n</CENTER><P><CENTER></center>13.\
        \          Managed care companies, such as Aetna and Prudential, contract\r\
        \nwith employers and other group   purchasers to provide health insurance\
        \ services or to administer\r\nhealth care coverage provided to   employees\
        \ and group members.  For managed care companies\r\nto attract substantial\
        \ enrollment,   they must offer networks composed of a variety of health care\r\
        \nproviders (i.e., physicians,   hospitals, and other health care professionals\
        \ and facilities) within a\r\nlocal area.  Employees who   obtain health plan\
        \ coverage for themselves and their families from\r\nthese companies receive\
        \   access to a provider network that offers them a menu of physician and\r\
        \nhospital options for   medical treatment.\r\n<P>14.     To control the cost\
        \ of health care services provided to employees, managed care  \r\ncompanies\
        \ contract with health care providers to provide health care services covered\
        \ by the plan \r\n at an agreed-upon rate, subject to certain utilization\
        \ review and management requirements.   \r\nManaged care products, including\
        \ HMO, PPO and POS plans, have become increasingly popular \r\n options for\
        \ employers, largely because of the managed care companies' ability to obtain\
        \  \r\ncompetitive rates from health care providers and to control utilization,\
        \ allowing them to offer  \r\nmore affordable health insurance than traditional\
        \ indemnity plans.\r\n<P>15.        While each type of managed care plan offers\
        \ a network of providers, the types of  \r\nplans differ by structure, price,\
        \ licensing requirements, and benefit configurations.  Thus, for  \r\nexample,\
        \ HMOs provide better benefits with respect to health maintenance or preventative\
        \ care,  \r\nbut they place greater limits on treatment options, restrict\
        \ access to out-of-network providers, and \r\n use a primary care physician\
        \ as a &quot;gatekeeper&quot; to control access to specialty care.  In contrast,\
        \  \r\nPPO plans do not emphasize health maintenance or preventative care,\
        \ but they put fewer  \r\nrestrictions on utilization, provide some reimbursement\
        \ for out-of-network services, and permit  \r\nself-referral to network specialists\
        \ without using a gatekeeper.  As a result, PPO plans are  \r\ngenerally more\
        \ expensive than HMOs.  POS plans can be based on either an HMO or PPO  \r\
        \nnetwork and generally fall between HMO and PPO plans in terms of access\
        \ and cost.  That is,  \r\nPOS plans offer patients greater access to health\
        \ care providers and cost more than HMO plans,  \r\nbut they generally do\
        \ not provide as much access or cost as much as PPO plans.\r\n<P>16.     \
        \   Managed care companies compete to be chosen by employers by developing\
        \ and  \r\nselling health insurance plans primarily on the basis of the breadth\
        \ and quality of their provider  \r\nnetworks, the level of  benefits provided\
        \ to employees, and their price (including premiums,  \r\ndeductibles, copayments,\
        \ and coinsurance).\r\n<P><STRONG><ol type=\"A\"><li>\r\n   <U>    Relevant\
        \ Product Market</U></ol>\r\n    </STRONG>\r\n<P>17.        By virtue of the\
        \ benefit design differences, pricing differentials, and other factors,  \r\
        \nPPOs and indemnity plans are not reasonable substitutes for HMO and HMO-POS\
        \ products.   \r\nNeither employers nor employees view HMOs and PPOs as the\
        \ same product, and enrollees who  \r\nleave an HMO disproportionately select\
        \ another HMO, rather than a PPO, for their next plan.\r\n<P>18.        A\
        \ small but significant increase in the price of HMO and HMO-POS products\
        \   would\r\nnot cause a sufficient number of customers to shift to other\
        \ health insurance products to   make\r\nsuch a price increase unprofitable.\
        \  HMO and HMO-POS plans, therefore, are an   appropriate\r\nrelevant product\
        \ market within which to assess the likely effects of the proposed  \r\nacquisition.\r\
        \n<P><b><ol type=\"A\" start=\"2\"><li><U> \r\n            Relevant\r\n  \
        \ Geographic Market</U></oL>\r\n   </B>\r\n<P>19.        Patients seeking\
        \ medical care generally prefer to receive treatment close to where  \r\n\
        they work or live, and many employers require managed care companies to offer\
        \ a network that  \r\ncontains a certain number of health care providers within\
        \ a specified distance of each employee's  \r\nhome.  As a result, virtually\
        \ all managed care companies establish provider networks in the  \r\nlocalities\
        \ where employees live and work, and they compete on the basis of their local\
        \ provider  \r\nnetworks.  The relevant geographic markets in which HMO and\
        \ HMO-POS health plans compete \r\n are thus no larger than the local areas\
        \ within which managed care companies market their  \r\nrespective HMO and\
        \ HMO-POS plans.\r\n<P>20.        The relevant geographic markets for which\
        \ relief is sought here are the United   States\r\nDepartment of Commerce\
        \ Metropolitan Statistical Areas (&quot;MSAs&quot;) in and around   Houston\
        \ and\r\nDallas, Texas.  In Houston, the geographic market consists of an\
        \ area no larger than   the\r\nfollowing counties: Brazoria, Chambers, Fort\
        \ Bend, Galveston, Harris, Liberty, Montgomery,  \r\nand Waller counties.\
        \  In Dallas, the geographic market consists of an area no larger than the\
        \  \r\nfollowing counties: Collin, Dallas, Denton, Ellis, Grayson, Henderson,\
        \ Hood, Hunt, Johnson,  \r\nKaufman, Parker, Rockwall, and Tarrant counties.\
        \  A small but significant increase in the price  \r\nof HMO and HMO-POS products\
        \ in these two geographic areas would not cause a sufficient  \r\nnumber of\
        \ customers to switch to health plans outside of these areas to make such\
        \ a price  \r\nincrease unprofitable.  The Houston and Dallas areas are, therefore,\
        \ the relevant geographic  \r\nmarkets within which to assess the likely effects\
        \ of the proposed acquisition.\r\n<P><STRONG><ol type=\"A\" start=\"3\"><li><U>\
        \ \r\n          \r\n     Concentration, Entry, and Expansion </U></ol>\r\n\
        \t </STRONG>\r\n<P>21.        Aetna and Prudential are among each other's\
        \ principal competitors in the HMO   and\r\nHMO-POS markets in Houston and\
        \ Dallas, and are considered by employers to be close  \r\nsubstitutes in\
        \ their product attributes and quality.\r\n<P>22.       In Houston, Aetna\
        \ currently has 44% of the HMO and HMO-POS enrollees, and  \r\nPrudential\
        \ has 19%.  (Aetna's share of HMO and HMO-POS enrollees increased from 13%\
        \ to  \r\n44% with its purchase of NYLCare.)  After the merger, Aetna will\
        \ have 63%.  In Dallas, Aetna  \r\ncurrently has 26% of the HMO and HMO-POS\
        \ enrollees, and Prudential has 16%.  (Aetna's  \r\nshare of HMO and HMO-POS\
        \ enrollees increased from 11% to 26% with the NYLCare  \r\ntransaction.)\
        \  After the merger, Aetna will have 42%.\r\n<P>23.        For managed care\
        \ companies, the costs in time and money of setting up HMO   and\r\nHMO-POS\
        \ plans (e.g., licensing costs, network construction costs, and utilization\
        \   management\r\ncosts) are substantially higher than those required for\
        \ setting up PPO or indemnity   plans. \r\nEffective entry -- entry and growth\
        \ to minimum viable scale -- for an HMO or HMO-POS   plan\r\nin either Houston\
        \ or Dallas typically takes two to three years and costs up to $50 million.\
        \  It   is\r\nunlikely that de novo entry would defeat a price increase over\
        \ the short term in these areas.  It   is\r\nalso unlikely that a company\
        \ that currently provides PPO or indemnity health insurance in  \r\neither\
        \ Dallas or Houston would shift its resources to provide an HMO or HMO-POS\
        \ plan in  \r\neither of these geographic markets in the event of a small\
        \ but significant price increase, because  \r\nof the costs and difficulties\
        \ of doing so.\r\n<P>24.        Due not only to these costs and difficulties,\
        \ but also to advantages that Aetna and  \r\nPrudential hold over their existing\
        \ competitors -- including nationally recognized quality  \r\naccreditation,\
        \ product array, provider network and national scope and reputation -- existing\
        \ HMO \r\n and HMO-POS competitors in Dallas or Houston are unlikely to be\
        \ able to expand or reposition  \r\nthemselves sufficiently to restrain anticompetitive\
        \ conduct by Aetna in either of these geographic \r\n markets.\r\n<P>25. \
        \      For these reasons, neither entry by new sellers nor expansion by existing\
        \ sellers  \r\nwould be timely, likely, or sufficient to counteract an anticompetitive\
        \ price increase.\r\n<P><STRONG><ol type=\"A\" start=\"4\"><li>  <U> \r\n\r\
        \n   Effects of the Proposed Transaction </U></oL>\r\n </STRONG>\r\n<P>26.\
        \    The existing competition between Aetna and Prudential in providing HMO\
        \ and     \r\nHMO-POS plans in Houston and Dallas has benefitted consumers\
        \ through lower prices and  \r\nincreased quality of such plans in those areas.\
        \  Aetna's acquisition of Prudential would eliminate  \r\nthis competition,\
        \ allowing the merged entity to increase the prices and to reduce the quality\
        \ of  \r\nthese products in Houston and Dallas.\r\n<P>\r\n\t\t\t<CENTER>\r\
        \n          <B> V.<BR>\r\n          <U> CONSOLIDATION OF PURCHASING POWER\
        \ <br>\r\n          OVER PHYSICIAN SERVICES </U></B> \r\n        </CENTER><P>\
        \ <B><ol type=\"A\" ><li>\r\n           <U>  Relevant          Product Market</U></oL>\r\
        \n\t\t   </B>\r\n<P>27.        There are no purchasers to whom physicians\
        \ can sell their services other than  \r\nindividual patients or the commercial\
        \ and government health insurers who purchase physician  \r\nservices on their\
        \ behalf.  Simply put, physicians have no good alternatives to these buyers.\
        \  A  \r\nsmall but significant decrease in the prices paid to physicians\
        \ by these buyers would not cause  \r\nphysicians to seek other purchasers\
        \ of their services or to otherwise change their activities (away  \r\nfrom\
        \ providing physician services towards other uses or leisure) in numbers sufficient\
        \ to make  \r\nsuch a price reduction unprofitable.  Physicians' services,\
        \ therefore, also constitute an appropriate \r\n relevant product market within\
        \ which to assess the likely effects of the proposed transaction.\r\n<P> <B>\
        \  <ol type=\"A\" start=\"2\"><li> <U> Relevant \r\n      \r\n   Geographic\
        \ Market</u></oL>\r\n   </B>\r\n<P>28.        The patient preferences that\
        \ define a localized geographic market for the sale of  \r\nHMO and HMO-POS\
        \ products also define a localized geographic market for physicians'  \r\n\
        services.  Moreover, for an established physician who has invested time and\
        \ expense in building  \r\na practice, the costs associated with moving his\
        \ or her practice to a new geographic market are  \r\nconsiderable, including\
        \ paying for new office space and equipment and building new  \r\nrelationships\
        \ with hospitals, other physicians, employees, and patients in the new area.\r\
        \n<P>29.        A small but significant decrease in the prices paid to physicians\
        \ would not cause  \r\nphysicians to relocate their practices outside of the\
        \ Houston and Dallas markets in numbers  \r\nsufficient to make such a price\
        \ reduction unprofitable.  Similarly, a reduction in the quantity or  \r\n\
        quality of physician services as a result of a small but significant decrease\
        \ in the prices paid to  \r\nphysicians would not cause patients to seek physicians'\
        \ services outside of these markets, in  \r\nnumbers sufficient to make such\
        \ a price reduction unprofitable.  The relevant geographic markets \r\n within\
        \ which to assess the likely effects of the proposed acquisition on the sale\
        \ of physician  \r\nservices are, therefore, no larger than the geographic\
        \ markets described in paragraph 20, above. \r\n<P><B>\r\n<ol type=\"A\" start=\"\
        3\"><li> <U>    Effects of the Proposed Transaction</U></ol>\r\n\r\n</B><P>\
        \      30.       The contract terms a physician can obtain from a managed\
        \ care company such as \r\n Aetna or Prudential depend on the physician's\
        \ ability to terminate (or credibly to threaten to  \r\nterminate) their relationship\
        \ if the company demands unfavorable contract terms.  A physician's  \r\n\
        ability to terminate a provider relationship depends on the ability to make\
        \ up that plan's lost  \r\nbusiness and on how long it would take to do so.\
        \  Unlike certain tangible products, physician  \r\nservices cannot be stored;\
        \ therefore, failing to replace lost business expeditiously imposes a  \r\n\
        permanent loss of revenue.\r\n<P>31.    Physicians have a limited ability\
        \ to encourage patients to switch plans or   physicians,\r\nbecause the patients\
        \ would have to switch to another employer-sponsored plan in   which the\r\
        \nphysicians participate (which might not be an option), or to pay considerably\
        \ higher  \r\nout-of-pocket costs, either in the form of increased copayments\
        \ for use of out-of-network  \r\nphysicians (if allowed), or by absorbing\
        \ the total cost of the physicians' services as   \r\nunreimbursed medical\
        \ expenses.\r\n<P>32.  Replacing a discontinued plan's lost business in a\
        \ timely manner is more difficult   when\r\nthe plan accounts for a large\
        \ share of the physician's total business.  Aetna's &quot;all products  \r\
        \nclause&quot; -- which requires a physician to participate in all of Aetna's\
        \ health plans if he or she  \r\nparticipates in any Aetna plan -- significantly\
        \ increases the volume of business that a physician  \r\nwould lose if he\
        \ or she rejected Aetna's offered reimbursement rates on any given plan, such\
        \ as  \r\nan HMO.  Terminating the provider relationship thus would mean that\
        \ a physician not only  \r\nwould lose his or her own patients that participated\
        \ in that plan, but also access to other patients  \r\nwho participate in\
        \ the plan.  Replacing lost business in a timely manner is more difficult\
        \ when  \r\nthe managed care company accounts for a large share of all business\
        \ in that locality (not only of  \r\nthat physician's business), because a\
        \ physician's alternative sources of patients are more limited.\r\n<P>33.\
        \       As a result of Aetna's prior acquisition of NYLCare and its proposed\
        \ acquisition   of\r\nPrudential, Aetna will account for a large share of\
        \ all payments to physicians in the Houston  \r\nand Dallas areas, and a particularly\
        \ large share of revenue of individual physicians for a  \r\nsubstantial number\
        \ of physicians in those areas.  In light of physicians' limited ability to\
        \  \r\nencourage patient switching, a significant number of physicians will\
        \ be unable to reject Aetna's  \r\ndemands for contract terms that are more\
        \ adverse than would result if Aetna and Prudential  \r\nremained independent.\
        \  Thus, the proposed acquisition will give Aetna the ability to depress \
        \ \r\nphysicians' reimbursement rates in Houston and Dallas, likely leading\
        \ to a reduction in quantity  \r\nor degradation in quality of physicians'\
        \ services.\r\n<P>\r\n\t\t\t<CENTER><B>   VI.<BR><U>   VIOLATIONS ALLEGED</u></B>\r\
        \n</CENTER><P><CENTER></center>34.        Aetna's proposed acquisition of\
        \ Prudential may substantially lessen\r\ncompetition   in the sale of HMO\
        \ and HMO-POS products and will consolidate purchasing\r\npower over   physician\
        \ services in Houston and Dallas, Texas, in violation of Section 7 of the\r\
        \nClayton Act.\r\n<P>35.        Unless enjoined, the transaction will eliminate\
        \ competition between Aetna and  \r\nPrudential, and likely have the effects\
        \ in the Houston and Dallas geographic markets of :\r\n<P>\r\n\t\t\t\t<OL\
        \ type=a>\r\n<P>\r\n\t\t\t\t\t<LI>substantially lessening competition in the\
        \ sale of HMO and HMO-POS    products, and\r\nincreasing prices for or decreasing\
        \ the quality of these    products; and\r\n<P>\r\n<P></P>\r\n\t\t\t\t\t<LI>giving\
        \ Aetna the ability to depress \r\n                physicians' reimbursement\
        \ rates, which is likely to lead to a \r\n                reduction in the\
        \ quantity or a degradation in the quality of \r\n                physician\
        \ services provided to patients.</LI>\r\n\t\t\t\t</OL>\r\n      <P> \r\n \
        \       <CENTER>\r\n          <b>VII.<BR>\r\n          <U> REQUESTED RELIEF</U>\
        \ </b> \r\n        </CENTER>\r\n      <P>\r\n        <CENTER>\r\n        </center>\r\
        \n        <B>WHEREFORE</B>, plaintiffs, the United States of America and the\
        \ State \r\n        of Texas, request: \r\n      <P> \r\n      <OL type=1>\r\
        \n        <P> \r\n        <LI>That the proposed acquisition by Aetna and Prudential\
        \ be adjudged \r\n          to violate Section 7 of the Clayton Act, as amended,\
        \ 15 U.S.C. &sect; \r\n          18; \r\n          <P> \r\n          <P></P>\r\
        \n        <LI>That the defendants be permanently enjoined from and restrained\
        \ from \r\n          carrying out the Asset Transfer and Acquisition Agreement\
        \ dated as of \r\n          December 9, 1998, or from entering into or carrying\
        \ out any agreements, \r\n          understanding, or plan, the purpose or\
        \ effect of which would be to combine \r\n          the health insurance businesses\
        \ or assets of Aetna and Prudential; \r\n          <P> \r\n          <P></P>\r\
        \n        <LI>That plaintiffs have such other relief as this Court may deem\
        \ just \r\n          and proper; and \r\n          <P> \r\n          <P></P>\r\
        \n        <LI>That plaintiffs recover the costs of this action. \r\n     \
        \     <P></P>\r\n        </LI>\r\n      </OL>\r\n      <BR>\r\n      DATED\

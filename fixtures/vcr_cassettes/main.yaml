        \ DISTRICT COURT<br>FOR THE DISTRICT OF COLUMBIA</strong> <BR></CENTER>\r\n\
        \r\n<P>\r\n <TABLE cellspacing=\"0\" cellpadding=\"0\" border=\"0\">\r\n <tr><td\
        \ colspan=\"3\">  <hr noshade size=\"1\"></td></tr>\r\n<TR>\r\n    <TD valign=\"\
        middle\">\r\n  \r\nUNITED STATES OF AMERICA, &nbsp;&nbsp;&nbsp;\r\n<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;\
        \ &nbsp;&nbsp;&nbsp;\r\n&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;\r\nPlaintiff,\r\
        \n<p>\r\n   &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; \r\n   &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;\
        \     v. <p>\r\n <p>\r\nABITIBI-CONSOLIDATED INC. and&nbsp;&nbsp;&nbsp;<br>\r\
        \nBOWATER INCORPORATED,\r\n<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;\r\
        \n&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;\r\n Defendants.\r\n</TD>\r\n\
        \    <TD valign=\"middle\">\r\n    |<br>\r\n    |<br>\r\n    |<br>\r\n   \
        \ |<br>  \r\n    |<br>\r\n    |<br>\r\n    |<br>\r\n    |<br>\r\n    |<br>\r\
        \n    |<br>\r\n    |<br>\r\n    |<br>\r\n    |&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;\
        \ &nbsp; &nbsp; <br>\r\n    </TD>\r\n    <TD valign=\"middle\">\r\n\tCASE\
        \ NO.:<p>\r\n\r\nCASE NO.: 1:07-cv-01912\r\n\r\n\r\n<br>JUDGE: Collyer, Rosemary\
        \ M.   \r\n\r\n\r\n<br>DECK TYPE: Antitrust \r\n\r\n\r\n<br>DATE STAMP: 10/23/2007\r\
        \n    </TD>\r\n</TR>\r\n <tr><td colspan=\"3\">  <hr noshade size=\"1\"></td></tr>\r\
        \n</TABLE>\r\n\r\n\r\n\r\n<p align=\"center\"><u><strong>COMPETITIVE IMPACT\
        \ STATEMENT</strong></u>\r\n\r\n\r\n<p>\tPlaintiff United States of America\
        \ (\"United States\"), pursuant to Section 2(b) of the\r\nAntitrust Procedures\
        \ and Penalties Act (\"APPA\" or \"Tunney Act\"), 15 U.S.C. &#167; 16(b)-(h),\
        \ files\r\nthis Competitive Impact Statement relating to the proposed Final\
        \ Judgment submitted for entry in\r\nthis civil antitrust proceeding.\r\n\r\
        \n<p align=\"center\"><strong>I. <u>NATURE AND PURPOSE OF THE PROCEEDING</u>\
        \ </strong>\r\n\r\n\r\n<p>\tDefendants Abitibi-Consolidated Inc. (\"Abitibi\"\
        ) and Bowater Incorporated (\"Bowater\")\r\nentered into a merger agreement,\
        \ dated January 29, 2007, pursuant to which Defendants would\r\nmerge to create\
        \ a new company, AbitibiBowater Inc.  The United States filed a civil antitrust\r\
        \ncomplaint on October 23, 2007, seeking to enjoin the proposed merger.  The\
        \ Complaint alleges\r\nthat the likely effect of the merger would be to lessen\
        \ competition substantially in the production\r\nand distribution of newsprint\
        \ in North America in violation of Section 7 of the Clayton Act, 15\r\nU.S.C.\
        \ &#167; 18.  This loss of competition likely would result in higher newsprint\
        \ prices in the United\r\nStates.  At the same time the Complaint was filed,\
        \ the United States also filed an Asset\r\nPreservation Stipulation and Order\
        \ (\"Stipulation\") and a proposed Final Judgment, which are\r\ndesigned to\
        \ eliminate the anticompetitive effects of the merger.\r\n\r\n<p>  \tUnder\
        \ the proposed Final Judgment, which is explained more fully in Section III,\r\
        \nDefendants are required to divest Abitibi's Snowflake, Arizona, newsprint\
        \ mill, which has\r\napproximately 375,000 metric tonnes of newsprint manufacturing\
        \ capacity.  Until the mill is sold\r\nand operated under the new ownership,\
        \ Defendants must take certain steps to ensure that the mill\r\nand its accompanying\
        \ assets, as defined in the proposed Final Judgment (hereafter, the\r\n\"\
        Divestiture Assets\"), are operated as ongoing, economically viable, and competitive\
        \ assets.\r\n\r\n<p>\tThe United States and Defendants have stipulated that\
        \ the proposed Final Judgment may\r\nbe entered after compliance with the\
        \ APPA.  Entry of the proposed Final Judgment would\r\nterminate this action,\
        \ except that the Court would retain jurisdiction to construe, modify, or\r\
        \nenforce the provisions of the proposed Final Judgment and to punish violations\
        \ thereof.\r\n\r\n<p align=\"center\"><strong>II. <u>DESCRIPTION OF THE EVENTS\
        \ GIVING RISE TO THE ALLEGED VIOLATION</u></strong>\r\n\r\n\r\n<p><ol type=\"\
        A\"><strong><li>Defendants and the Proposed Transaction</li></strong></ol>\r\
        \n\r\n\r\n<p>\tAbitibi and Bowater both produce, distribute, and sell newsprint\
        \ and other groundwood\r\npaper throughout the world.  Defendants also produce\
        \ other pulp and wood-related products,\r\noperate sawmills, and own or lease\
        \ timberlands throughout the United States and Canada.  \r\n\r\n<p>\tAbitibi\
        \ is a Canadian company with its headquarters in Montr&eacute;al, Quebec,\
        \ Canada.  In\r\n2006, Abitibi reported total sales of approximately $4.85\
        \ billion.  Its North American newsprint\r\nsales were approximately $1.7\
        \ billion.  Abitibi is the largest newsprint producer in North\r\nAmerica.\
        \  It owns approximately 25 percent of North American capacity.   \r\n\r\n\
        <p>\tBowater is incorporated in Delaware, and has its headquarters in Greenville,\
        \ South\r\nCarolina.  In 2006, Bowater reported total sales of approximately\
        \ $3.53 billion.  Its North\r\nAmerican newsprint sales were approximately\
        \ $1.1 billion.  Bowater is the second largest\r\nnewsprint producer in North\
        \ America.  It owns approximately 16 percent of North American\r\ncapacity.\
        \ \r\n\r\n<p>\tDefendants publicly announced their proposed transaction on\
        \ January 29, 2007.  The new\r\ncompany, AbitibiBowater Inc., will be headquartered\
        \ in Montr&eacute;al, Quebec, Canada, but it will be\r\nincorporated in Delaware\
        \ and listed on both the NYSE and Toronto stock exchanges. \r\n\r\n\r\n<p><ol\
        \ type=\"A\" start=\"2\"><strong><li>The Competitive Effects of the Transaction\
        \ on the Newsprint Market</li></strong></ol>\r\n\r\n<p><strong>1. Newsprint\
        \ is the Relevant Product Market</strong>\r\n\r\n\r\n<p>\tThe Complaint alleges\
        \ that the production, distribution, and sale of newsprint is a\r\nrelevant\
        \ product market within the meaning of Section 7 of the Clayton Act.  Newspapers\
        \ are\r\nprinted on newsprint.  Newsprint is an uncoated groundwood paper\
        \ made by a mechanical\r\npulping process without the use of chemical additives,\
        \ such as bleach.  Newsprint can also be\r\nmade, partly or entirely, from\
        \ recovered fiber, such as old newsprint and old magazines.  Because\r\nof\
        \ the production process and lack of additives, newsprint is the lowest quality\
        \ and generally\r\nleast expensive grade of groundwood paper.<a href=\"#N_1_\"\
        ><sup>(1)</sup></a>  \r\n\r\n<p>\tNewspaper publishers, who buy more than\
        \ 80 percent of all newsprint sold in the United\r\nStates, have no close\
        \ substitutes to use for printing newspapers because of newsprint's price\
        \ and\r\nphysical characteristics, such as its strength and opacity.  In addition,\
        \ because publishers'\r\nnewsprint presses are optimized to use newsprint,\
        \ switching to another grade of paper would be\r\ncostly.  \r\n\r\n<p>\tNewsprint\
        \ used for other purposes, primarily the production of direct mail and newspaper\r\
        \ninserts, constitutes only a small share of total newsprint sales.  If newsprint\
        \ prices were to\r\nincrease by a small but significant amount, some customers\
        \ for these other uses might switch to\r\nother grades of groundwood paper\
        \ or otherwise reduce their consumption of newsprint. Those\r\nlosses, however,\
        \ would not be sufficient to make such a price increase unprofitable.<a href=\"\
        #N_2_\"><sup>(2)</sup></a>   For these\r\nreasons, demand for newsprint is\
        \ highly inelastic to changes in price.  Accordingly, the\r\nproduction, distribution,\
        \ and sale of newsprint is a line of commerce and a relevant product\r\nmarket.\r\
        \n\r\n\r\n<p><strong>2. Relevant Geographic Market: North America</strong>\r\
        \n\r\n\r\n<p>\tThe Complaint alleges that the relevant geographic market is\
        \ no smaller than the United\r\nStates and Canada (\"North America\").<a href=\"\
        #N_3_\"><sup>(3)</sup></a>  Newsprint can be transported within the United\
        \ States\r\nand Canada at a sufficiently low cost and in such a timely and\
        \ reliable manner that an attempt to\r\nincrease price in any smaller region\
        \ of the United States or North America would prove\r\nunprofitable.  In the\
        \ event of such an attempted price increase, customers could readily and\r\
        \neconomically shift their purchases to newsprint producers throughout North\
        \ America.  In\r\naddition, national newspaper buying groups, which account\
        \ for over 70 percent of all newsprint\r\npurchases throughout the United\
        \ States, create a North American pricing structure.  Price\r\ndifferences\
        \ across regions within the United States have been small and short-lived,\
        \ as supply has\r\nshifted rapidly to restore parity marketwide.  \r\n\r\n\
        <p>\tThe Complaint also alleges that the relevant geographic market is no\
        \ broader than North\r\nAmerica.  Newsprint mills located in Canada and the\
        \ United States account for approximately 98\r\npercent of North American\
        \ newsprint consumption.  Transportation costs of importing newsprint\r\n\
        are high, and customers are concerned about the reliability of foreign newsprint\
        \ supply. \r\nConsequently, a small but significant increase in the price\
        \ of newsprint will not likely cause\r\ncustomers to purchase sufficient volumes\
        \ of additional newsprint from outside North America to\r\nmake such a price\
        \ increase unprofitable.  Accordingly, North America is a relevant geographic\r\
        \nmarket.  \r\n\r\n<p><strong>3. \tAnticompetitive Effects of the Merger</strong>\t\
        \t\t\r\n\r\n\r\n<p>\tThe Complaint alleges that the proposed merger likely\
        \ will substantially reduce\r\ncompetition to supply newsprint in the United\
        \ States.  Abitibi and Bowater are the two largest\r\nNorth American newsprint\
        \ producers, and they directly compete against one another to produce\r\n\
        and sell newsprint.  Abitibi and Bowater currently own approximately 25 percent\
        \ and 16 percent\r\nof North American newsprint capacity, respectively, which\
        \ will result in a post-merger share of\r\nover 40 percent.<a href=\"#N_4_\"\
        ><sup>(4)</sup></a> \r\n\r\n<p>  \tNorth American newsprint demand has declined\
        \ over the last several years at a rate of\r\napproximately 5 to 10 percent\
        \ per year because of a significant decline in demand for newspapers. \r\n\
        As a result, North American newsprint producers have closed or idled capacity\
        \ and converted\r\nsome of their newsprint machines to produce other grades\
        \ of paper.  This decline in demand for\r\nnewsprint is projected to continue,\
        \ and the resulting excess newsprint capacity likely will lead\r\nDefendants\
        \ and their competitors to close, idle, or convert more newsprint mills. \
        \ \r\n\r\n<p>\tBut for the merger, neither Defendant acting alone would be\
        \ of sufficient size to profitably\r\nincrease the price of newsprint by reducing\
        \ its own output through strategically closing, idling, or\r\nconverting its\
        \ capacity.  \r\n\r\n<p>\tThe combination enhances Defendants' incentives\
        \ to exercise market power because the\r\nmerged firm will control a greater\
        \ base of capacity over which the merged firm would benefit\r\nfrom an increase\
        \ in newsprint prices after strategically closing, idling, or converting some\
        \ of its\r\ncapacity.  Without Snowflake's capacity, the merged firm would\
        \ not be of sufficient size to be\r\nable to recoup the losses from such strategic\
        \ closures through increases in prices on its remaining\r\nnewsprint production.\
        \  The divestiture of Snowflake would adequately address the likelihood that\r\
        \nthe proposed merger substantially would reduce competition for newsprint\
        \ in the United States.  \r\n\r\n<p><strong>4.\tNeither Supply Responses Nor\
        \ Entry Will Defeat the Exercise of Market Power</strong>\r\n\r\n<p>Neither\
        \ the combined firm's North American producers, nor competitors from outside\
        \ of\r\nthe North American market, can, individually or collectively, increase\
        \ their newsprint sales to\r\nNorth American customers to make a price increase\
        \ by the merged firm unprofitable.  Entry by a\r\nnew competitor would not\
        \ be timely, likely, or sufficient to defeat an exercise of market power by\r\
        \nthe merged firm.  The merged firm will therefore have both the incentive\
        \ and the ability to impose\r\nan anticompetitive price increase. \r\n\r\n\
        <p>\tWhile North American newsprint competitors currently have some limited\
        \ excess\r\ncapacity, that capacity will be reduced by the closure or conversion\
        \ of unprofitable newsprint\r\nmills or machines in response to falling demand\
        \ for newsprint.  Once this capacity exits the\r\nmarket, the merged firm\
        \ then will be able profitably to exercise market power.   \r\n\r\n<p>\tNorth\
        \ American newsprint competitors would not defeat an anticompetitive price\
        \ increase\r\nby restarting their closed or idled capacity.  The increased\
        \ revenue from restarting a closed mill or\r\nmachine would not outweigh the\
        \ start-up costs, particularly in a declining market.   \r\n\r\n<p>\tNorth\
        \ American producers with the capacity to make higher-grade groundwood paper\
        \ are\r\nnot likely to switch production from those grades into newsprint\
        \ production in response to a price\r\nincrease.  Declining demand for newsprint\
        \ has caused several producers to invest substantial\r\ncapital to convert\
        \ newsprint machines to produce more profitable value-added grades of paper.\
        \ \r\nThese producers would not find it profitable to switch from producing\
        \ higher grades back to\r\nnewsprint to defeat an exercise of market power\
        \ by the merged firm. \r\n\r\n<p>  \tSome North American producers export\
        \ a portion of their newsprint capacity.  Some of\r\nthese newsprint exports\
        \ likely would be directed back to the North American market in response\r\
        \nto a price increase.  However, this repatriation of newsprint will be insufficient,\
        \ even in\r\ncombination with other competitive responses, to discipline an\
        \ exercise of market power by the\r\ncombined firm.  Abitibi and Bowater collectively\
        \ produce 65 percent of North American\r\nnewsprint exports, and would have\
        \ no incentive to repatriate their exports to defeat a price\r\nincrease.\
        \  In addition, most of the remaining exports by North American producers\
        \ are sold\r\npursuant to long-term sales arrangements and relationships and,\
        \ therefore, are unlikely to be\r\nrepatriated in response to a price increase.\
        \  \r\n\r\n<p>Greenfield entry is highly unlikely.  A new North American newsprint\
        \ mill or machine\r\nwould cost in excess of a hundred million dollars.  Particularly\
        \ given that demand for newsprint is\r\ndeclining in North America, a new\
        \ entrant would not find it profitable to build a new newsprint\r\nmill in\
        \ response to a price increase, and could not do so within two years.\r\n\r\
        \n<p>\tAccordingly, expansion, repatriation, and entry would not be timely,\
        \ likely, or sufficient to\r\ndeter an anticompetitive price increase by the\
        \ merged firm.\r\n\r\n<p align=\"center\"><strong>III. <u>EXPLANATION OF THE\
        \ PROPOSED FINAL JUDGMENT</u></strong>\r\n\r\n<p>\tThe proposed Final Judgment\
        \ provides for the divestiture of Abitibi's Snowflake, Arizona,\r\nnewsprint\
        \ mill to a buyer acceptable to the United States, in its sole discretion,\
        \ to preserve\r\ncompetition for newsprint in the United States.  Snowflake\
        \ is located in northeastern Arizona.  In\r\n2006, Snowflake produced over\
        \ 330,000 metric tonnes of newsprint on two machines.  Snowflake\r\nis one\
        \ of the most efficient and profitable newsprint mills in North America. \
        \ Plans to improve the\r\nSnowflake mill's efficiency in coming years with\
        \ investments in energy and machinery are\r\nalready underway.  Snowflake's\
        \ size and cost position ensure that its divestiture to a competitor of\r\n\
        the merged firm will preserve competition in the North American newsprint\
        \ market.<em></em>\r\n\r\n<p>\tAs part of its investigation, the United States\
        \ considered market shares, costs of\r\nproduction, the extent of industry\
        \ excess capacity, and future reductions in newsprint demand in\r\nanalyzing\
        \ whether the merger would cause an anticompetitive increase in newsprint\
        \ prices.  As\r\ndiscussed in Section II.B.3, if Defendants were allowed to\
        \ merge without a divestiture, the merged\r\nfirm would be able to close its\
        \ capacity strategically, allowing the merged firm to raise newsprint\r\n\
        prices and recoup its lost profits on its combined output.  Divesting Snowflake,\
        \ however, will\r\nreduce the capacity over which the merged firm could profit\
        \ to a level at which it would not have\r\nthe ability to close capacity strategically.\
        \ \r\n\r\n<p>Snowflake uses 100 percent recycled fiber and Abitibi currently\
        \ supplies the Snowflake\r\nmill with approximately 25 to 30 percent of its\
        \ fiber requirements.  At the option of the Acquirer,\r\nthe proposed Final\
        \ Judgment requires Defendants to enter into a supply contract for up to 25\r\
        \npercent of Snowflake's old newsprint requirements at the prevailing market\
        \ price for up to three\r\nyears from the date of the divestiture.  Similarly,\
        \ at the option of the Acquirer, and upon the\r\napproval of the United States,\
        \ the proposed Final Judgment also requires Defendants to provide\r\ncertain\
        \ transition services for up to twelve (12) months as part of the divestiture.\t\
        \r\n\r\n<p>In merger cases where the United States seeks a divestiture remedy,\
        \ it requires completion\r\nof the divestiture within the shortest time period\
        \ reasonable under the circumstances.  Section IV\r\nof the proposed Final\
        \ Judgment requires Defendants to complete the divestiture within 120 days\r\
        \nafter the filing of the Complaint in this matter.  The assets must be divested\
        \ in such a way as to\r\nsatisfy the United States in its sole discretion\
        \ that the operations can and will be operated by the\r\npurchaser as a viable,\
        \ ongoing business that can compete effectively in the relevant market.  The\r\
        \nUnited States, in its sole discretion, may grant one or more extensions\
        \ of time, not to exceed sixty\r\n(60) calendar days in total.  Defendants\
        \ must use their best efforts to accomplish the divestiture as\r\nexpeditiously\
        \ as possible. \r\n\r\n<p>\tIf Defendants do not accomplish the divestiture\
        \ within the period prescribed in the\r\nproposed Final Judgment, a trustee\
        \ shall be appointed by the Court upon the application of the\r\nUnited States.\
        \  If a trustee is appointed, the proposed Final Judgment provides that Defendants\r\
        \nwill pay all costs and expenses of the trustee.  The trustee's commission\
        \ will be structured so as to\r\nprovide an incentive for the trustee based\
        \ on the price obtained and the speed with which the\r\ndivestiture is accomplished.\
        \  After his or her appointment becomes effective, the trustee will file\r\
        \nmonthly reports with the Court and the United States setting forth his or\
        \ her efforts to accomplish\r\nthe divestiture.  If the divestiture has not\
        \ been accomplished at the end of the six months, the\r\ntrustee and the United\
        \ States will make recommendations to the Court, which shall enter such\r\n\
        orders as appropriate in order to carry out the purpose of the trust, including\
        \ extending the trust or\r\nthe term of the trustee's appointment. \r\n\r\n\
        <p>\tFinally, the proposed Final Judgment sets forth the process for and the\
        \ circumstances\r\nwhen Defendants must notify the United States of the acquisition\
        \ of any mill or machine or any\r\ninterest in a mill or machine, if the value\
        \ of such exceeds $2,000,000, that is currently jointly-owned by either Abitibi\
        \ or Bowater with any third party.  This notification requirement applies\
        \ to\r\ncertain transactions not otherwise subject to the reporting and waiting\
        \ period requirements under\r\nthe Hart-Scott-Rodino Antitrust Improvements\
        \ Act of 1976 and runs for ten years from entry of\r\nthe Final Judgment.\
        \  The provision is intended to ensure that any such acquisition does not\r\
        \nundermine the benefits that the divestiture of the Snowflake mill will bring\
        \ to the market.\r\n\r\n<p align=\"center\"><strong>IV.  <u>REMEDIES AVAILABLE\
        \ TO POTENTIAL PRIVATE LITIGANTS</u></strong>\r\n\r\n\r\n<p>\tSection 4 of\
        \ the Clayton Act, 15 U.S.C. &#167; 15, provides that any person who has been\r\
        \ninjured as a result of conduct prohibited by the antitrust laws may bring\
        \ suit in federal court to\r\nrecover three times the damages the person has\
        \ suffered, as well as costs and reasonable attorneys'\r\nfees.  Entry of\
        \ the proposed Final Judgment will neither impair nor assist the bringing\
        \ of any\r\nprivate antitrust damage action.  Under the provisions of Section\
        \ 5(a) of the Clayton Act, 15\r\nU.S.C. &#167; 16(a), the proposed Final Judgment\
        \ has no <em>prima facie </em>effect in any subsequent private\r\nlawsuit\
        \ that may be brought against the defendants.\r\n\r\n<p align=\"center\"><strong>V.\
        \  <u>PROCEDURES AVAILABLE FOR MODIFICATION OF<br>THE PROPOSED FINAL JUDGMENT</u></strong>\r\
        \n\r\n<p>\tThe United States and Defendants have stipulated that the proposed\
        \ Final Judgment may\r\nbe entered by the Court after compliance with the\
        \ provisions of the APPA, provided that the\r\nUnited States has not withdrawn\
        \ its consent.  The APPA conditions entry upon the Court's\r\ndetermination\
        \ that the proposed Final Judgment is in the public interest.\r\n\r\n<p>\t\
        The APPA provides a period of at least sixty (60) days preceding the effective\
        \ date of the\r\nproposed Final Judgment within which any person may submit\
        \ to the United States written\r\ncomments regarding the proposed Final Judgment.\
        \  Any person who wishes to comment should\r\ndo so within sixty days of the\
        \ date of publication of this Competitive Impact Statement in the\r\nFederal\
        \ Register.  All comments received during this period will be considered by\
        \ the Department\r\nof Justice, which remains free to withdraw its consent\
        \ to the proposed Final Judgment at any time\r\nprior to the Court's entry\
        \ of judgment.  The comments and the response of the United States will\r\n\
        be filed with the Court and published in the Federal Register.\r\n\r\n<p>\t\
        Written comments should be submitted to:\r\n\r\n\r\n<p><blockquote>\t\tJoseph\
        \ Miller\r\n\r\n<br>\t\tAssistant Chief, Litigation I Section\r\n\r\n<br>\t\
        \t1401 H St. NW, Suite 4000\r\n\r\n<br>\t\tAntitrust Division\r\n\r\n<br>\t\
        \tUnited States Department of Justice\r\n\r\n<br>\t\tWashington, DC 20530</blockquote>\r\
        \n\r\n\r\n<p>The proposed Final Judgment provides that the Court retains jurisdiction\
        \ over this action, and the\r\nparties may apply to the Court for any order\
        \ necessary or appropriate for the modification,\r\ninterpretation, or enforcement\
        \ of the Final Judgment.\r\n\r\n<p align=\"center\"><strong>VI. <u>ALTERNATIVES\
        \ TO THE PROPOSED FINAL JUDGMENT</u></strong>\r\n\r\n\r\n<p>\tThe United States\
        \ considered, as an alternative to the proposed Final Judgment, a full trial\r\
        \non the merits against Defendants.  The United States could have continued\
        \ the investigation and\r\nsought preliminary and permanent injunctions against\
        \ Abitibi and Bowater's proposed merger. \r\nThe United States is satisfied,\
        \ however, that the divestiture of assets described in the proposed\r\nFinal\
        \ Judgment will preserve competition in the market identified by the United\
        \ States and that\r\nsuch a remedy would achieve all or substantially all\
        \ of the relief the United States would have\r\nobtained through litigation,\
        \ but avoids the time, uncertainty, and expense of a trial.\r\n\r\n<p>\tIn\
        \ developing this relief, the United States considered a number of divestiture\
        \ alternatives\r\nand determined that the divestiture of the Snowflake mill,\
        \ under the circumstances, was the best\r\nsolution given the size and efficiency\
        \ of the Snowflake mill.  The analysis conducted by the\r\nUnited States indicates\
        \ that the Snowflake mill is among the largest and most profitable mills in\r\
        \nthe United States.  The location of the mill to be divested is not competitively\
        \ significant because\r\nthe evidence does not support the conclusion that\
        \ the relevant geographic market is narrower than\r\nNorth America.   \r\n\
        \r\n<p align=\"center\"><strong>VII. <u>STANDARD OF REVIEW UNDER THE APPA\
        \ FOR<br>THE PROPOSED FINAL JUDGMENT</u></strong>\r\n\r\n\r\n<p>\tThe Clayton\
        \ Act, as amended by the APPA, requires that proposed consent judgments in\r\
        \nantitrust cases brought by the United States be subject to a sixty-day comment\
        \ period, after which\r\nthe Court shall determine whether entry of the proposed\
        \ Final Judgment \"is in the public interest.\" \r\n15 U.S.C. &#167; 16(e)(1).\
        \  In making that determination, the court, in accordance with the statute\
        \ as\r\namended in 2004, is required to consider:\r\n\r\n<p><ol type=\"A\"\
        ><li>the competitive impact of such judgment, including termination of\r\n\
        alleged violations, provisions for enforcement and modification, duration\
        \ of\r\nrelief sought, anticipated effects of alternative remedies actually\r\
        \nconsidered, whether its terms are ambiguous, and any other competitive\r\
        \nconsiderations bearing upon the adequacy of such judgment that the court\r\
        \ndeems necessary to a determination of whether the consent judgment is in\r\
        \nthe public interest; and\t\r\n\r\n\r\n<p><li>the impact of entry of such\
        \ judgment upon competition in the\r\nrelevant market or markets, upon the\
        \ public generally and individuals\r\nalleging specific injury from the violations\
        \ set forth in the complaint\r\nincluding consideration of the public benefit,\
        \ if any, to be derived from a\r\ndetermination of the issues at trial.</ol>\r\
        \n\r\n<p>15 U.S.C. &#167; 16(e)(1)(A)-(B); <em>see generally United States\
        \ v. SBC Commc'ns, Inc.</em>, 489 F. Supp. 2d\r\n1<strong>, </strong>11 (D.D.C.\
        \ 2007) (concluding that the 2004 amendments \"effected minimal changes\"\
        \ to scope\r\nof review under Tunney Act, leaving review \"sharply proscribed\
        \ by precedent and the nature of\r\nTunney Act proceedings\").<a href=\"#N_5_\"\
        ><sup>(5)</sup></a>\r\n\r\n<p>\tAs the United States Court of Appeals for\
        \ the District of Columbia Circuit has held, under\r\nthe APPA a court considers,\
        \ among other things, the relationship between the remedy secured and\r\n\
        the specific allegations set forth in the government's complaint, whether\
        \ the decree is sufficiently\r\nclear, whether enforcement mechanisms are\
        \ sufficient, and whether the decree may positively\r\nharm third parties.\
        \  <em>See United States v. Microsoft Corp.</em>, 56 F.3d 1448, 1458-62 (D.C.\
        \ Cir. 1995). \r\nWith respect to the adequacy of the relief secured by the\
        \ decree, a court may not \"engage in an\r\nunrestricted evaluation of what\
        \ relief would best serve the public.\"  <em>United States v. BNS, Inc</em>.,\r\
        \n858 F.2d 456, 462 (9th Cir. 1988) (citing <em>United States v. Bechtel Corp</em>.,\
        \ 648 F.2d 660, 666 (9th\r\nCir. 1981)); <em>see also</em> <em>Microsoft</em>,\
        \ 56 F.3d at 1460-62.  Courts have held that:\r\n\r\n<p><blockquote> \t[t]he\
        \ balancing of competing social and political interests affected by a proposed\
        \ antitrust\r\nconsent decree must be left, in the first instance, to the\
        \ discretion of the Attorney General. \r\nThe court's role in protecting the\
        \ public interest is one of insuring that the government has\r\nnot breached\
        \ its duty to the public in consenting to the decree.  The court is required\
        \ to\r\ndetermine not whether a particular decree is the one that will best\
        \ serve society, but\r\nwhether the settlement is \"<em>within the reaches\
        \ of the public interest</em>.\"  More elaborate\r\nrequirements might undermine\
        \ the effectiveness of antitrust enforcement by consent\r\ndecree.</blockquote>\r\
        \n\r\n<p><em>Bechtel</em>, 648 F.2d at 666 (emphasis added) (citations omitted).<a\
        \ href=\"#N_6_\"><sup>(6)</sup></a>  In making its public interest\r\ndetermination,\
        \ a district court \"must accord deference to the government's predictions\
        \ about the\r\nefficacy of its remedies, and may not require that the remedies\
        \ perfectly match the alleged\r\nviolations because this may only reflect\
        \ underlying weakness in the government's case or\r\nconcessions made during\
        \ negotiation.\"<em>  SBC Commc'ns</em>, 489 F. Supp. 2d at 17; <em>see also</em>\r\
        \n<em>Microsoft</em>, 56 F.3d at 1461 (noting the need for courts to be \"\
        deferential to the government's\r\npredictions as to the effect of the proposed\
        \ remedies\");<strong> </strong><em>United States v. Archer-Daniels-Midland\r\
        \nCo.</em>, 272 F. Supp. 2d 1, 6 (D.D.C. 2003) (noting that the court should\
        \ grant due respect to the\r\nUnited States' prediction as to the effect of\
        \ proposed remedies, its perception of the market\r\nstructure, and its views\
        \ of the nature of the case).\r\n\r\n<p>\tCourt approval of a consent decree\
        \ requires a standard more flexible and less strict than\r\nthat appropriate\
        \ to court adoption of a litigated decree following a finding of liability.\
        \ <strong> </strong>\"[A]\r\nproposed decree must be approved even if it falls\
        \ short of the remedy the court would impose on\r\nits own, as long as it\
        \ falls within the range of acceptability or is 'within the reaches of public\r\
        \ninterest.'\"  <em>United States v. Am. Tel. &amp; Tel. Co.</em>, 552 F.\
        \ Supp. 131, 151 (D.D.C. 1982) (citations\r\nomitted) (quoting <em>United\
        \ States v. Gillette Co.</em>, 406 F. Supp. 713, 716 (D. Mass. 1975)), <em>aff'd\
        \ sub\r\nnom</em>. <em>Maryland v. United States</em>, 460 U.S. 1001 (1983);\
        \ <em>see also</em> <em>United States v. Alcan Aluminum\r\nLtd.</em>, 605\
        \ F. Supp. 619, 622 (W.D. Ky. 1985) (approving the consent decree even though\
        \ the court\r\nwould have imposed a greater remedy).  To meet this standard,\
        \ the United States \"need only\r\nprovide a factual basis for concluding\
        \ that the settlements are reasonably adequate remedies for\r\nthe alleged\
        \ harms.\"  <em>SBC Commc'ns</em>, 489 F. Supp. 2d at 17. <em></em> \r\n\r\
        \n\r\n<p>\tMoreover, the Court's role under the APPA is limited to reviewing\
        \ the remedy in\r\nrelationship to the violations that the United States has\
        \ alleged in its Complaint, and does not\r\nauthorize the Court to \"construct\
        \ [its] own hypothetical case and then evaluate the decree against\r\nthat\
        \ case.\"  <em>Microsoft</em>, 56 F.3d at 1459.  Because the \"court's authority\
        \ to review the decree\r\ndepends entirely on the government's exercising\
        \ its prosecutorial discretion by bringing a case in\r\nthe first place,\"\
        \ it follows that \"the court is only authorized to review the decree itself,\"\
        \ and not to\r\n\"effectively redraft the complaint\" to inquire into other\
        \ matters that the United States did not\r\npursue.  <em>Id</em>. at 1459-60.\
        \  As this Court recently confirmed in <em>SBC Commc'ns</em>, courts \"cannot\
        \ look\r\nbeyond the complaint in making the public interest determination\
        \ unless the complaint is drafted\r\nso narrowly as to make a mockery of judicial\
        \ power.\"  <em>SBC Commc'ns</em>, 489 F. Supp. 2d at 15.  \t\r\n\r\n<p>In\
        \ its 2004 amendments, Congress made clear its intent to preserve the practical\
        \ benefits\r\nof utilizing consent decrees in antitrust enforcement, adding\
        \ the unambiguous instruction\r\n\"[n]othing in this section shall be construed\
        \ to require the court to conduct an evidentiary hearing\r\nor to require\
        \ the court to permit anyone to intervene.\"  15 U.S.C. &#167; 16(e)(2). \
        \ The language wrote\r\ninto the statute what the Congress that enacted the\
        \ Tunney Act in 1974 intended, as Senator\r\nTunney then explained:  \"[t]he\
        \ court is nowhere compelled to go to trial or to engage in extended\r\nproceedings\
        \ which might have the effect of vitiating the benefits of prompt and less\
        \ costly\r\nsettlement through the consent decree process.\" 119 Cong. Rec.\
        \ 24,598 (1973) (statement of\r\nSenator Tunney).  Rather, the procedure for\
        \ the public interest determination is left to the\r\ndiscretion of the court,\
        \ with the recognition that the court's \"scope of review remains sharply\r\
        \nproscribed by precedent and the nature of Tunney Act proceedings.\"  <em>SBC\
        \ Commc'ns</em>, 489 F.\r\nSupp. 2d at 11.<a href=\"#N_7_\"><sup>(7)</sup></a>\r\
        \n\r\n<p align=\"center\"><strong>VIII. <u>DETERMINATIVE DOCUMENTS</u></strong>\r\
        \n\r\n<p>\tThere are no determinative materials or documents within the meaning\
        \ of the APPA that\r\nwere considered by the United States in formulating\
        \ the proposed Final Judgment.\r\n\r\n<p>Dated: October 23, 2007\t\t\t\t\r\

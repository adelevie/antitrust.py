        \ align=\"CENTER\">FOOTNOTES</P></B>\r\n<A name=\"footnote_1\"></A><SUP><A\
        \ href=\"#footbody_1\">1</A></SUP>     In the event\r\nplaintiffs are unable\
        \ to agree on a course of action within seven (7) days, the United States\
        \ may,\r\nin its sole discretion, act alone (or decline to act) with respect\
        \ to the relevant course of action. \r\n(Final Judgment&nbsp;&#182; XII.)<BR>\r\
        \n<P><A name=\"footnote_2\"></A><SUP><A href=\"#footbody_2\">2</A></SUP> \
        \  Other health\r\nplans,\r\nalong with many brokers and consultants, agree,\
        \ noting the difference in networks, benefits,\r\nregulatory requirements,\
        \ administrative systems, medical management requirements, and cost of\r\n\
        HMO and HMO-based POS plans as opposed to PPO plans and indemnity coverage.\
        \  Indeed,\r\nAetna's and Prudential's own marketing materials strongly suggest\
        \ that they view them as\r\ndifferent products as well.<BR>\r\n<P><A name=\"\
        footnote_3\"></A><SUP><A href=\"#footbody_3\">3</A></SUP>     The\r\nDepartment\r\
        \nlooked carefully at the various geographic markets around the country where\
        \ Aetna and\r\nPrudential compete with each other.  In most cases, it determined\
        \ that Aetna's share of the HMO\r\nand HMO-POS market following the transaction\
        \ did not raise competitive concerns. Depending\r\non the MSA, this was because\
        \ Prudential was not a significant competitor in the area and the\r\nacquisition\
        \ would add little, if anything, to Aetna's market power, because Aetna itself\
        \ was too\r\ninsignificant a competitor to warrant concern, or because there\
        \ were significant remaining\r\ncompetitors such that the acquisition would\
        \ not likely harm competition.  In contrast, the\r\nproposed transaction would\
        \ significantly increase Aetna's share of the HMO and HMO-POS\r\nmarket in\
        \ Houston and Dallas, and neither entry nor expansion would prevent Aetna\
        \ from\r\nprofitably increasing its prices in these areas.<BR>\r\n<P><A name=\"\
        footnote_4\"></A><SUP><A href=\"#footbody_4\">4</A></SUP>   Indeed,\r\nAetna\
        \ has\r\nacknowledged that on average it costs between $600 and $1000 per\
        \ enrollee to build\r\nmembership in a HMO.<BR>\r\n<P><A name=\"footnote_5\"\
        ></A><SUP><A href=\"#footbody_5\">5</A></SUP>     Section 7\r\nprohibits mergers\
        \ or acquisitions that are likely to lessen competition or tend to create\
        \ a\r\nmonopoly in the purchase, as well as the sale, of any line of commerce\
        \ in any area of the\r\ncountry. <U>See</U> U.S. v. Syufy Enters., 903 F.\
        \ 2d 659, 663 (9<SUP>th</SUP> Cir.\r\n1990);  U.S. v. Rice Growers Ass'n,\
        \ 1986-2 Trade Cases&nbsp;&#182; 67,288 (E.D. Cal.\r\n1986);\r\nU.S. v. Pennzoil\
        \ Co., 252 F. Supp. 962 (W.D. Pa. 1965); see generally R. Blair & J.\r\nHarrison,\
        \ Monopsony 81-84 (1993).<BR>\r\n<P><A name=\"footnote_6\"></A><SUP><A href=\"\
        #footbody_6\">6</A></SUP>     The\r\nproposed\r\nFinal Judgment requires the\
        \ divestiture of certain NYLCare assets rather than certain Prudential\r\n\
        assets because of the legal and regulatory difficulties of divesting Prudential's\
        \ Houston and\r\nDallas HMO and HMO-POS businesses.  However, the required\
        \ divestiture of NYLCare's\r\nbusiness will have an effect comparable to the\
        \ divestiture of Prudential's business in these areas. \r\nPrudential has\
        \ approximately 172,400 HMO and HMO-POS enrollees in the Houston area, while\r\
        \nthe proposed Final Judgment requires Aetna to divest approximately 260,000\
        \ NYLCare\r\nenrollees in that area.  In Dallas, Prudential has approximately\
        \ 171,000 HMO and HMO-POS\r\nenrollees. The proposed Final Judgment requires\
        \ Aetna to divest approximately 167,000\r\nNYLCare enrollees there.<BR>\r\n\
        <P><A name=\"footnote_7\"></A><SUP><A href=\"#footbody_7\">7</A></SUP>   \
        \ \r\n<SUP></SUP> \r\n119 Cong. Rec. 24598 (1973).  See United States v. Gillette\
        \ Co., 406 F. Supp. 713,\r\n715 (D. Mass. 1975).  A \"public interest\" determination\

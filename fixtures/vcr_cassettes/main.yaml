        \ Impact Statement were filed with the Court on October \r\n  23, 2007; \r\
        \n<p>\t2.   The Stipulation, proposed Final Judgment, and Competitive Impact\
        \ Statement were\r\npublished in the <em>Federal Register</em> on November\
        \ 8, 2007, <em>see</em> 72 Fed. Reg. 63,187 ( November 8,\r\n2007);\r\n\r\n\
        <p>\t3.   A summary of the terms of the proposed Final Judgment was published\
        \ in the\r\n<em>Washington Post</em>, a newspaper of general circulation in\
        \ the District of Columbia, starting on\r\nNovember 18, 2007, and continuing\
        \ for seven consecutive days through November 24, 2007;\r\n\r\n<p>\t4.   Copies\
        \ of the Stipulation, proposed Final Judgment, and Competitive Impact\r\n\
        Statement were furnished to all persons requesting them and made available\
        \ on the Antitrust\r\nDivision's internet site;\r\n\r\n<p>\t5.   On October\
        \ 26, 2007, defendants Abitibi-Consolidated Inc. and Bowater Inc. filed\r\n\
        with the Court their joint disclosure statement concerning written or oral\
        \ communications by or\r\non behalf of the defendant, or any other person,\
        \ with any officer or employee of the United States\r\nconcerning the proposed\
        \ Final Judgment, as required by 15 U.S.C. &#167; 16(g);\r\n\r\n<p>\t6.  \
        \ The sixty-day periods for this matter prescribed by 15 U.S.C. &#167;16(b)\
        \ - (d) for the\r\nreceipt and consideration of written comments, and during\
        \ which the proposed Final Judgment\r\ncould not be entered, ended on January\
        \ 23, 2008;\r\n\r\n<p> \t7.   The United States received one public comment\
        \ on the proposed Final Judgment on\r\nJanuary 2, 2008, from the Newspaper\
        \ Association of America (\"NAA\"); and\t\r\n\r\n<p>\t8.  The United States\
        \ responded to the NAA's Comment on April 18, 2008, filing its\r\nResponse\
        \ and the NAA's Comment with this Court;\r\n\r\n<p>\t\r\n\r\n<p>9. The parties\

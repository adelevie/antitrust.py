        \  \r\n    |<br>\r\n    |<br>\r\n    |<br>\r\n    |<br>\r\n    |<br>\r\n \
        \   |<br>\r\n    |<br>\r\n    |<br>\r\n    |&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;\
        \ &nbsp; &nbsp; <br>\r\n    </TD>\r\n    <TD valign=\"middle\">\r\n\tCASE\
        \ NO:<p>\r\nCASE: 1:07-cv-01912\r\n<br>JUDGE: Collyer, Rosemary M. \r\n<br>DECK\
        \ TYPE: Antitrust\r\nDATE STAMPED: 10/23/2007\r\n    </TD>\r\n</TR>\r\n</TABLE>\r\
        \n\r\n\r\n<p align=\"center\"><strong><u>COMPLAINT</u></strong>\r\n\r\n<p>\t\
        The United States of America, acting under the direction of the Acting Attorney\
        \ General\r\nof the United States, brings this civil action to enjoin the\
        \ proposed merger of Defendants Abitibi-Consolidated Inc. (\"Abitibi\") and\
        \ Bowater Incorporated (\"Bowater\").  The United States alleges\r\nas follows:\
        \  <strong></strong>\r\n\r\n<p align=\"center\"><strong>I. <u>NATURE OF THE\
        \ ACTION</u></strong>\r\n\r\n<p>\r\n  1. On January 29, 2007, Abitibi and\
        \ Bowater announced plans to merge into a new\r\ncompany to be called AbitibiBowater\
        \ Inc. in a transaction valued at $1.6 billion.  \r\n  <p>2. Abitibi and Bowater\
        \ are the two largest newsprint producers in North America. \r\nThe combination\
        \ of these two firms will create a newsprint producer three times larger than\
        \ the\r\nnext largest North American newsprint producer.  After the merger,\
        \ the combined firm will have\r\nthe incentive and ability to withdraw capacity\
        \ and raise newsprint prices in the North American\r\nnewsprint market.\r\n\
        \  <p>3. Unless the proposed transaction is enjoined, Defendants' merger will\
        \ substantially\r\nlessen competition in the production and sale of newsprint,\
        \ in violation of Section 7 of the\r\nClayton Act, 15 U.S.C. &#167; 18.  \
        \  \r\n\r\n\r\n<p align=\"center\"><strong>II. <u>JURISDICTION AND VENUE</u></strong>\r\
        \n\r\n\r\n  <p>4. The United States brings this action under Section 15 of\
        \ the Clayton Act, as\r\namended, 15 U.S.C. &#167; 25, to prevent and restrain\
        \ Defendants from violating Section 7 of the\r\nClayton Act, 15 U.S.C. &#167;\
        \ 18. \r\n  <p>5. Both Defendants produce and sell newsprint in the flow of\
        \ interstate commerce. \r\nDefendants' production and sale of newsprint substantially\
        \ affect interstate commerce.  This\r\nCourt has subject matter jurisdiction\
        \ over this action pursuant to Section 15 of the Clayton Act,\r\n15 U.S.C.\
        \ &#167; 25 and 28 U.S.C. &#167;&#167; 1331, 1337(a), and 1345.\r\n  <p>6.\
        \ Defendants have consented to venue and personal jurisdiction in this judicial\r\
        \ndistrict.\r\n\r\n\r\n<p align=\"center\"><strong>III. <u>DEFENDANTS TO THE\
        \ PROPOSED TRANSACTION</u></strong>\r\n\r\n\r\n  <p>7. Abitibi, the largest\
        \ newsprint supplier in North America, is a Canadian\r\ncorporation with its\
        \ principal place of business in Montr&eacute;al, Quebec, Canada.  Abitibi\
        \ produces\r\nand sells newsprint to customers around the world.  Abitibi\
        \ owns and operates, either solely or\r\nwith other firms, eleven paper mills\
        \ in the United States and Canada that currently produce\r\nnewsprint, as\
        \ well as one mill in the United Kingdom.  In 2006, Abitibi's total sales\
        \ were\r\napproximately $4.85 billion, including approximately $1.7 billion\
        \ in aggregate North American\r\nnewsprint sales.   \r\n  <p>8. Bowater, the\
        \ second-largest newsprint supplier in North America, is incorporated\r\n\
        in Delaware with its principal place of business in Greenville, South Carolina.\
        \  Bowater owns\r\nand operates, either solely or with other firms, eight\
        \ paper mills in the United States and Canada\r\nthat currently produce newsprint,\
        \ as well as one mill in South Korea.  In 2006, Bowater's total\r\nsales were\
        \ approximately $3.53 billion, including approximately $1.1 billion in aggregate\
        \ North\r\nAmerican newsprint sales.\r\n\r\n\r\n<p align=\"center\"><strong>IV.\
        \ <u>TRADE AND COMMERCE</u></strong>\r\n\r\n<p><strong>A.\t<u>The Relevant\
        \ Market</u></strong>\r\n\r\n<p><ol><strong><li>Product Market: Newsprint</li></strong></ol>\r\
        \n\r\n\r\n  <p>9. Newsprint is the lowest grade of uncoated groundwood paper\
        \ (i.e., paper\r\nmanufactured from mechanically processed pulp).  In 2006,\
        \ approximately 9.745 million metric\r\ntonnes of newsprint were sold in North\
        \ America.  Newspaper publishers purchase more than 80\r\npercent of the available\
        \ newsprint supply to print newspapers.  Some newsprint also is used in\r\n\
        the production of direct mail and newspaper inserts. \r\n  <p>10. Newspaper\
        \ publishers have no close substitutes for newsprint to use for printing\r\
        \nnewspapers.  Newsprint is generally the least expensive paper grade.  In\
        \ addition, publishers'\r\nnewspaper presses are optimized for newsprint and\
        \ cannot be modified to use other paper grades\r\nwithout incurring significant\
        \ costs.\r\n  <p>11. Newsprint used for other purposes constitutes only a\
        \ small share of total sales. \r\nWhile a small but significant increase in\
        \ the price of newsprint may cause some customers for\r\nthese other uses\
        \ to switch to other grades of groundwood paper or otherwise reduce their\r\
        \nconsumption of newsprint, those losses would not be sufficient to make such\
        \ a price increase\r\nunprofitable.  \r\n  <p>12. For these reasons, demand\
        \ for newsprint is highly inelastic with respect to\r\nchanges in price. \
        \ Accordingly, the production and sale of newsprint is a distinct line of\r\
        \ncommerce and a relevant product market within the meaning of the Clayton\
        \ Act.\r\n\r\n\r\n<p><ol start=\"2\"><strong><li>Geographic Market: North\
        \ America</li></strong></ol>\r\n\r\n  <p>13. The relevant geographic market\
        \ for the sale of newsprint is no smaller than the\r\nUnited States and Canada\
        \ (\"North America\").  Newsprint can be transported within the United\r\n\
        States and Canada at a sufficiently low cost and in such a timely and reliable\
        \ manner that an\r\nattempt to increase price anticompetitively in any smaller\
        \ region of the United States or North\r\nAmerica would prove unprofitable.\
        \  In the event of such an attempted price increase, customers\r\ncould readily\
        \ and economically shift their purchases to newsprint producers throughout\
        \ North\r\nAmerica.\r\n  <p>14. The relevant geographic market is no broader\
        \ than North America.  Foreign\r\nimports account for approximately two percent\
        \ of North American newsprint consumption. \r\nTransportation costs of importing\
        \ newsprint are relatively high, and customers are concerned\r\nabout the\
        \ reliability of foreign newsprint supply.  Consequently, a small but significant\
        \ increase\r\nin the price of newsprint will not likely cause customers to\
        \ purchase sufficient volumes of\r\nadditional newsprint from outside of North\
        \ America to make such a price increase unprofitable.\r\n  <p>15. Accordingly,\
        \ North America is a relevant geographic market within the meaning\r\nof the\
        \ Clayton Act.\r\n\r\n\r\n<p><strong>B.\t<u>Anticompetitive Effects </u></strong>\r\
        \n\r\n\r\n  <p>16. The proposed transaction likely will substantially reduce\
        \ competition in the North\r\nAmerican newsprint market.  Abitibi and Bowater\
        \ are the two largest producers of newsprint in\r\nNorth America and compete\
        \ directly against one another to produce and sell newsprint.  Abitibi\r\n\
        and Bowater currently own approximately 25 percent and 16 percent of capacity,\
        \ respectively,\r\nwhich will result in a post-merger share of over 40 percent.\
        \  \r\n  <p>17. Demand for newsprint in the North American market has declined\
        \ over the last\r\nseveral years at a rate of approximately 5 to 10 percent\
        \ per year because of a significant decline\r\nin demand for newspapers. \
        \ As a result, North American newsprint producers have closed, idled,\r\n\
        or converted some of their newsprint capacity.  This decline in the demand\
        \ for newsprint is\r\nprojected to continue, and the resulting excess newsprint\
        \ capacity will likely lead Defendants and\r\ntheir competitors to close,\
        \ idle, or convert more newsprint mills. \r\n  <p>18. But for the merger,\
        \ following the anticipated demand-based reductions in\r\ncapacity, neither\
        \ Abitibi nor Bowater acting alone would be of sufficient size to profitably\r\
        \nincrease the price of newsprint by reducing its own output through strategically\
        \ closing, idling, or\r\nconverting its capacity.    \r\n  <p>19. The proposed\
        \ transaction would combine Defendants' large share of newsprint\r\ncapacity,\
        \ thereby expanding the quantity of newsprint sales over which the merged\
        \ firm would\r\nbenefit from a price increase.  This would provide the merged\
        \ firm with an incentive to close\r\ncapacity sooner than it otherwise would\
        \ to raise prices and profit from the higher margins on its\r\nremaining capacity.\r\
        \n\r\n\r\n<p><strong>C.\t<u>Neither Supply Responses Nor Entry Will Defeat\
        \ an Exercise of Market Power</u></strong>\r\n\r\n\r\n  <p>20. Neither the\
        \ combined firm's North American competitors, nor producers from\r\noutside\
        \ of the North American market, can, individually or collectively, increase\
        \ their newsprint\r\nsales to North American customers to make a price increase\
        \ by the merged firm unprofitable.\r\nAdditionally, entry by a new competitor\
        \ would not be timely, likely, or sufficient to defeat an\r\nexercise of market\
        \ power by the merged firm.  The merged firm will therefore have both the\r\
        \nincentive and the ability to impose an anticompetitive price increase.\r\
        \n  <p>21. While some North American newsprint competitors currently have\
        \ some limited\r\nexcess capacity, that capacity will be reduced by the closure\
        \ or conversion of unprofitable\r\nnewsprint mills or machines in response\
        \ to falling demand for newsprint.  Once this newsprint\r\ncapacity exits\
        \ the market, the merged firm then will be able profitably to exercise market\
        \ power.\r\n  <p>22. North American newsprint competitors would not defeat\
        \ an anticompetitive price\r\nincrease by restarting their closed or idled\
        \ newsprint capacity in response to such a price increase.\r\nThe increased\
        \ revenue from restarting a machine or mill would not outweigh the start-up\
        \ costs,\r\nparticularly in a declining market.  \r\n  <p>23. Producers currently\
        \ manufacturing other coated and uncoated grades of paper are\r\nnot likely\
        \ to switch to producing newsprint in response to a price increase.  Declining\
        \ demand for\r\nnewsprint has caused several producers to invest substantial\
        \ capital to convert machines that had\r\npreviously been producing newsprint\
        \ to machines that produce grades of paper that return higher\r\nmargins.\
        \  These producers would not find it profitable to switch back to newsprint\
        \ to defeat an\r\nexercise of market power by the merged firm.\r\n  <p>24.\
        \ North American newsprint producers currently export some of their newsprint.\
        \ \r\nSome of these newsprint exports likely would be directed back to the\
        \ North American market in\r\nresponse to a price increase.  However, this\
        \ repatriation of newsprint will be insufficient, even in\r\ncombination with\
        \ other competitive responses, to discipline an exercise of market power by\
        \ the\r\ncombined firm.  Abitibi and Bowater collectively produce over 65\
        \ percent of the newsprint\r\nexported from North America and would have no\
        \ incentive to repatriate such exports.  In\r\naddition, most of the remaining\
        \ exports by North American producers are sold pursuant to long-term sales\
        \ arrangements and relationships and therefore are unlikely to be repatriated\
        \ in response\r\nto a price increase in North America. \r\n  <p>25. Successful\
        \ entry into the manufacturing and distribution of newsprint is difficult,\r\
        \ntime consuming, and costly.  New entry requires investing hundreds of millions\
        \ of dollars in\r\nequipment and facilities, extensive environmental permitting,\
        \ and the establishment of a reliable\r\ndistribution system and work force.\
        \  Particularly given that demand for newsprint is declining in\r\nNorth America,\
        \ a new entrant would not find it profitable to build a new newsprint mill\
        \ in\r\nresponse to a price increase, and could not do so within two years.\
        \  \r\n  <p>26. Accordingly, neither entry nor industry supply responses to\
        \ a price increase for\r\nnewsprint in North America will deter the likely\
        \ exercise of market power by the combined firm.\r\n\r\n\r\n<p align=\"center\"\
        ><strong>V. <u>VIOLATION ALLEGED</u></strong>\r\n\r\n\r\n  <p>27. The likely\
        \ effect of the proposed merger of Abitibi and Bowater may be\r\nsubstantially\
        \ to lessen competition in interstate trade and commerce in violation of Section\
        \ 7 of\r\nthe Clayton Act, 15 U.S.C. Section &#167; 18.\r\n  <p>28. Unless\
        \ restrained, the proposed transaction likely will have the following effects,\r\
        \namong others: \r\n\r\n\r\n<p><ol type=\"a\"><li>competition likely will\
        \ be lessened substantially in the production and sale\r\nof newsprint in\
        \ North America; \r\n\r\n<p><li>actual and potential competition between Abitibi\
        \ and Bowater in the\r\nproduction and sale of newsprint in North America\
        \ will be eliminated; \r\nand\r\n\r\n<p><li>prices charged for newsprint in\
        \ North America likely will increase.</ol>\r\n\r\n\r\n<p align=\"center\"\
        ><strong>VI. <u>REQUESTED RELIEF</u></strong>\r\n\r\n<p>\t31.\tThe United\
        \ States requests that:\r\n\r\n<p><ol type=\"a\"><li>the proposed transaction\
        \ be adjudged and decreed to be unlawful and in\r\nviolation of Section 7\
        \ of the Clayton Act, 15 U.S.C. &#167; 18;\r\n\r\n<p><li>Defendants and all\
        \ persons acting on their behalf be permanently enjoined\r\nand restrained\
        \ from consummating the proposed transaction or from\r\nentering into or carrying\
        \ out any contract, agreement, understanding, or\r\nplan, the effect of which\
        \ would be to combine the businesses or assets of\r\nDefendants; \r\n\r\n\
        <p><li>Plaintiff be awarded its costs for this action; and\r\n\r\n\r\n<p><li>Plaintiff\
        \ receive such other and further relief as the Court may deem just\r\nand\
        \ proper.</ol>\r\n\r\n<br><br>Respectfully submitted,\r\n\r\n <BR><BR>\r\n\

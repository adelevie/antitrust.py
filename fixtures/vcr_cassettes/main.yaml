        \ &nbsp; &nbsp; <br>\r\n          </td>\r\n          <td height=\"265\" >\
        \ \r\n            <p>Civil Action No 3-99CV 1398-H \r\n            <p> Filed:\
        \ 12/7/99 \r\n          </td>\r\n        </tr>\r\n        </tbody> \r\n  \
        \    </table>\r\n      <p> \r\n      <p align=center><u><strong>REVISED FINAL\
        \ JUDGMENT</strong></u> \r\n      <p>WHEREAS, plaintiffs, the United States\
        \ of America and the State of Texas, \r\n        filed a Complaint in this\
        \ action on June 21, 1999, and plaintiffs and \r\n        defendants, by their\
        \ respective attorneys, having consented to the entry \r\n        of this\
        \ Revised Final Judgment without trial or adjudication of any issue \r\n \
        \       of fact or law herein, and without this Revised Final Judgment constituting\
        \ \r\n        any evidence against or an admission by any party with respect\
        \ to any \r\n        issue of law or fact herein; \r\n      <p>AND WHEREAS,\
        \ defendants have agreed to be bound by the provisions of \r\n        this\
        \ Revised Final Judgment pending its approval by the Court; \r\n      <p>AND\
        \ WHEREAS, plaintiffs intend to preserve competition by requiring Aetna \r\
        \n        to divest its interests in the Houston operations of NYLCare Health\
        \ Plans \r\n        of the Gulf Coast, Inc. and the Dallas operations of NYLCare\
        \ Health Plans \r\n        of the Southwest, Inc., consisting of, among other\
        \ assets, approximately \r\n        two hundred sixty thousand (260,000) and\
        \ one hundred sixty seven thousand \r\n        (167,000) commercially insured\
        \ HMO and HMO-based POS enrollees, respectively; \r\n      <p>AND WHEREAS,\
        \ plaintiffs require defendants to make the divestitures for \r\n        the\
        \ purpose of establishing a viable competitor in the development, marketing,\
        \ \r\n        and sale of HMO and HMO-based POS health plans in the Houston\
        \ and Dallas \r\n        areas; \r\n      <p>AND WHEREAS, plaintiffs require\
        \ defendants to make the divestitures for \r\n        the purpose of redressing\
        \ the effects that the United States and the State \r\n        of Texas allege\
        \ would otherwise result from Aetna's proposed acquisition \r\n        of\
        \ Prudential's health care assets, including the ability to depress physicians'\
        \ \r\n        reimbursement rates in Houston and Dallas, which is likely to\
        \ lead to \r\n        a reduction in quantity or a degradation in the quality\
        \ of physician services \r\n        provided to patients in those areas; \r\
        \n      <p>AND WHEREAS, defendants have represented to plaintiffs that the\
        \ divestitures \r\n        ordered herein can and will be made and that defendants\
        \ will later raise \r\n        no claims of hardship or difficulty as grounds\
        \ for asking the Court to \r\n        modify any of the divestiture provisions\
        \ contained below; \r\n      <p>NOW, THEREFORE, before the taking of any testimony,\
        \ and without trial \r\n        or adjudication of any issue of fact or law\
        \ herein, and upon consent of \r\n        the parties hereto, it is hereby\
        \ ORDERED, ADJUDGED, AND DECREED as follows: \r\n      <p align=center><strong>I.\
        \ <u>JURISDICTION</u></strong> \r\n      <p>This Court has jurisdiction over\
        \ each of the parties hereto and over \r\n        the subject matter of this\
        \ action. The Complaint states a claim upon which \r\n        relief may be\
        \ granted against defendants, as hereinafter defined, under \r\n        Section\
        \ 7 of the Clayton Act, as amended (15 U.S.C. &#167; 18). \r\n      <p> \r\
        \n        <center>\r\n          <strong>II. <u>DEFINITIONS</u></strong>\r\n\
        \        </center>\r\n      <p>As used in this Revised Final Judgment: \r\n\
        \      <p>\r\n      <ol type=\"A\">\r\n        <li> \"Aetna\" means Aetna\
        \ Inc., a Connecticut corporation with its headquarters \r\n          and\
        \ principal place of business in Hartford, Connecticut, its successors, \r\
        \n          assigns, subsidiaries, divisions, groups, affiliates, partnerships\
        \ and \r\n          joint ventures, and its directors, officers, managers,\
        \ agents, and employees. \r\n          <p>\r\n        <li> \"Dallas\" means\
        \ the entire service area of NYLCare-Southwest including, \r\n          but\
        \ not limited to, the following Texas counties: Collin, Dallas, Denton, \r\
        \n          Ellis, Grayson, Henderson, Hood, Hunt, Johnson, Kaufman, Parker,\
        \ Rockwall, \r\n          and Tarrant. \r\n          <p> \r\n        <li>\
        \ \"Excluded Assets\" means those businesses of NYLCare-Gulf Coast and \r\n\
        \          NYLCare-Southwest that need not be divested, which consist of (1)\
        \ all \r\n          Medicare HMO plans; (2) commercial HMO and HMO-based POS\
        \ accounts not \r\n          located in Houston or Dallas; (3) provider network\
        \ rental arrangements \r\n          for PPO plans; and (4) administrative\
        \ services contracts with self-funded \r\n          plans. \r\n          <p>\r\
        \n        <li> \"Houston\" means the following Texas counties: Brazoria, Chambers,\
        \ \r\n          Fort Bend, Galveston, Harris, Liberty, Montgomery, and Waller.\
        \ \r\n          <p>\r\n        <li> \"NYLCare-Gulf Coast\" means NYLCare Health\
        \ Plans of the Gulf Coast, \r\n          Inc., a wholly owned subsidiary of\
        \ Aetna that operates a licensed HMO \r\n          and HMO-based POS business\
        \ under that name in Central and Southeastern \r\n          Texas, excepting\
        \ the Excluded Assets, and includes: \r\n          <p>\r\n          <ol>\r\
        \n            <li> all tangible assets necessary to compete in the sale or\
        \ administration \r\n              of HMO and HMO-based POS plans; all personal\
        \ property, inventory, \r\n              office furniture, fixed assets and\
        \ fixtures, materials, supplies, \r\n              facilities, and other tangible\
        \ property or improvements used in \r\n              the sale or administration\
        \ of HMO and HMO-based POS plans; all licenses, \r\n              permits,\
        \ and authorizations issued by any governmental organization \r\n        \
        \      relating to HMO and HMO-based POS plans; contracts or agreements \r\
        \n              for coverage of approximately two hundred sixty thousand (260,000)\
        \ \r\n              commercially insured HMO and HMO-based POS plan enrollees;\
        \ all other \r\n              contracts, agreements, leases, commitments,\
        \ and understandings pertaining \r\n              to HMO and HMO-based POS\
        \ plans; all contracts with accounts located \r\n              in Houston;\
        \ all customer lists and credit records; and all other \r\n              records\
        \ maintained in connection with the sale and administration \r\n         \
        \     of HMO and HMO-based POS plans in Houston or Dallas; \r\n          \
        \    <p>\r\n            <li> all intangible assets relating to the sale or\
        \ administration \r\n              of HMO and HMO-based POS plans, including\
        \ but not limited to any \r\n              licenses and sublicenses, intellectual\
        \ property, technical information, \r\n              know-how, trade secrets,\
        \ programs, and all manuals and technical \r\n              information provided\
        \ to employees, customers, suppliers, agents, \r\n              or licensees.\
        \ \r\n          </ol>\r\n          <p>\r\n        <li> \"NYLCare-Southwest\"\
        \ means NYLCare Health Plans of the Southwest, \r\n          Inc., a wholly\
        \ owned subsidiary of Aetna that operates a licensed HMO \r\n          and\
        \ HMO-based POS business under that name in Dallas, Fort Worth, and \r\n \
        \         several smaller cities in North Texas, including Paris, Tyler, Longview\
        \ \r\n          and Amarillo, excepting the Excluded Assets, and includes:\
        \ \r\n          <p>\r\n          <ol>\r\n            <li> all tangible assets\
        \ necessary to compete in the sale or administration \r\n              of\
        \ HMO and HMO-based POS plans; all personal property, inventory, \r\n    \
        \          office furniture, fixed assets and fixtures, materials, supplies,\
        \ \r\n              facilities, and other tangible property or improvements\
        \ used in \r\n              the sale or administration of HMO and HMO-based\
        \ POS plans; all licenses, \r\n              permits, and authorizations issued\
        \ by any governmental organization \r\n              relating to HMO and HMO-based\
        \ POS plans; contracts or agreements \r\n              for coverage of approximately\
        \ one hundred sixty seven thousand (167,000) \r\n              commercially\
        \ insured HMO and HMO-based POS plan enrollees; all other \r\n           \
        \   contracts, agreements, leases, commitments, and understandings pertaining\
        \ \r\n              to HMO and HMO-based POS plans; all contracts with accounts\
        \ located \r\n              in Dallas; all customer lists and credit records;\
        \ and all other \r\n              records maintained in connection with the\
        \ sale and administration \r\n              of HMO and HMO-based POS plans\
        \ in Dallas or Houston; \r\n              <p>\r\n            <li> all intangible\
        \ assets relating to the sale or administration \r\n              of HMO and\
        \ HMO-based POS plans, including but not limited to any \r\n             \
        \ licenses and sublicenses, intellectual property, technical information,\
        \ \r\n              know-how, trade secrets, programs, and all manuals and\
        \ technical \r\n              information provided to employees, customers,\
        \ suppliers, agents, \r\n              or licensees. \r\n          </ol>\r\
        \n          <p>\r\n        <li> \"Prudential\" means The Prudential Insurance\
        \ Company of America, a \r\n          New Jersey mutual insurance company\
        \ with its principal place of business \r\n          in Newark, New Jersey,\
        \ its successors, assigns, subsidiaries, divisions, \r\n          groups,\
        \ affiliates, partnerships and joint ventures, and directors, \r\n       \
        \   officers, managers, agents, and employees. \r\n      </ol>\r\n      <p\
        \ align=center><strong>III. <u>APPLICABILITY</u></strong> \r\n      <p>\r\n\
        \      <ol type=\"A\">\r\n        <li> The provisions of this Revised Final\
        \ Judgment apply to Aetna and \r\n          Prudential and to all other persons\
        \ in active concert or participation \r\n          with any of them who shall\
        \ have received actual notice of this Revised \r\n          Final Judgment\
        \ by personal service or otherwise. \r\n          <p>\r\n        <li> Aetna\
        \ shall require, as a condition of the sale or other disposition \r\n    \
        \      of NYLCare-Gulf Coast and NYLCare-Southwest, that the acquirer agree\
        \ \r\n          to be bound by the provisions of this Revised Final Judgment.\
        \ \r\n      </ol>\r\n      <p> \r\n        <center>\r\n          <strong>IV.\
        \ <u>DIVESTITURE</u></strong>\r\n        </center>\r\n      <p>\r\n      <ol\
        \ type=\"A\">\r\n        <li> Aetna is hereby ordered and directed in accordance\
        \ with the terms \r\n          of this Revised Final Judgment to divest its\
        \ interests in NYLCare-Gulf \r\n          Coast and NYLCare-Southwest, excepting\
        \ only the Excluded Assets, to \r\n          an acquirer(s) acceptable to\
        \ the plaintiffs, in their sole discretion, \r\n          subject to Section\
        \ XII. \r\n          <p>\r\n        <li> Aetna is obligated to cause NYLCare-Gulf\
        \ Coast and NYLCare-Southwest \r\n          to maintain contracts or agreements\
        \ for coverage of approximately two \r\n          hundred sixty thousand (260,000)\
        \ commercially insured HMO and HMO-based \r\n          POS plan enrollees\
        \ in Houston and contracts or agreements for coverage \r\n          of approximately\
        \ one hundred sixty seven thousand (167,000) commercially \r\n          insured\
        \ HMO and HMO-based POS plan enrollees in Dallas through the date \r\n   \
        \       of signing the definitive purchase and sale agreement(s) for the divestiture\
        \ \r\n          of the two NYLCare entities. Aetna may include related PPO\
        \ business \r\n          as a part of the sale of the NYLCare entities, and\
        \ the actual number \r\n          of such PPO enrollees as of the date of\
        \ signing of the definitive purchase \r\n          and sale agreement(s) for\
        \ the divestiture of the NYLCare entities will \r\n          be taken into\
        \ account in determining Aetna's compliance with the membership \r\n     \
        \     targets described herein. \r\n          <p>\r\n        <li> Aetna shall\
        \ use its best efforts to accomplish the divestitures as \r\n          expeditiously\
        \ as possible and will accelerate the timetable for executing \r\n       \
        \   the definitive purchase and sale agreement(s) for the divestiture of \r\
        \n          the NYLCare entities to a target date of October 1, 1999. In any\
        \ event, \r\n          Aetna shall execute definitive purchase and sale agreement(s)\
        \ and shall \r\n          file all required applications for regulatory approval\
        \ within one-hundred \r\n          and twenty (120) calendar days after June\
        \ 21, 1999. Aetna shall complete \r\n          the divestitures within five\
        \ (5) business days after it receives all \r\n          necessary regulatory\
        \ approvals for divestiture of NYLCare-Gulf Coast \r\n          and NYLCare-Southwest\
        \ and the acquisition of Prudential, or five (5) \r\n          business days\
        \ after notice of the entry of this Revised Final Judgment \r\n          by\
        \ the Court, whichever is later. \r\n          <p>\r\n        <li> The plaintiffs,\
        \ in their sole discretion, subject to Section XII, \r\n          may extend\
        \ the time period for any divestitures for an additional period \r\n     \
        \     of time not to exceed sixty (60) calendar days. If a further extension\
        \ \r\n          is required to obtain necessary regulatory approvals, the\
        \ plaintiffs, \r\n          in their sole discretion, subject to Section XII,\
        \ may grant the time \r\n          necessary to obtain such approvals. \r\n\
        \          <p>\r\n        <li> In accomplishing the divestitures ordered by\
        \ this Revised Final Judgment, \r\n          Aetna promptly shall make known,\
        \ by usual and customary means, the availability \r\n          for purchase\
        \ of NYLCare-Gulf Coast and NYLCare-Southwest. Aetna shall \r\n          inform\
        \ any person making an inquiry regarding a possible purchase that \r\n   \
        \       the sale is being made pursuant to this Revised Final Judgment and\
        \ shall \r\n          provide such person with a copy of this Revised Final\
        \ Judgment. Aetna \r\n          shall also offer to furnish to all prospective\
        \ purchasers, subject to \r\n          reasonable confidentiality assurances,\
        \ all information regarding NYLCare-Gulf \r\n          Coast and NYLCare-Southwest\
        \ customarily provided in a due diligence \r\n          process, except information\
        \ subject to the attorney-client privilege \r\n          or the attorney work-product\
        \ privilege. Aetna shall make available such \r\n          non-privileged\
        \ information to the United States and the State of Texas \r\n          at\
        \ the same time that such information is made available to prospective \r\n\
        \          purchasers. \r\n          <p>\r\n        <li> Aetna shall permit\
        \ prospective purchasers to have reasonable access \r\n          to all NYLCare-Gulf\
        \ Coast's and NYLCare-Southwest's personnel, physical \r\n          facilities,\
        \ and any and all financial, operational or other documents \r\n         \
        \ and information customarily provided as part of a due diligence process.\
        \ \r\n          <p>\r\n        <li> Aetna shall not take any action that will\
        \ impede in any way the operation \r\n          of NYLCare-Gulf Coast and\
        \ NYLCare-Southwest; shall immediately cease \r\n          all actions directed\
        \ at the integration of NYLCare-Gulf Coast and NYLCare-Southwest \r\n    \
        \      into Aetna. \r\n          <p>\r\n        <li> Aetna shall take all\
        \ steps necessary to ensure that NYLCare-Gulf \r\n          Coast and NYLCare-Southwest\
        \ are maintained and operated as independent, \r\n          on-going, economically\
        \ viable, and active competitors until completion \r\n          of the divestitures\
        \ ordered by this Revised Final Judgment, including \r\n          but not\
        \ limited to the following: \r\n          <p>\r\n          <ol>\r\n      \
        \      <li> Aetna will appoint experienced senior management to run the combined\
        \ \r\n              business of NYLCare-Gulf Coast and NYLCare-Southwest.\
        \ These executives \r\n              may be recruited from within the existing\
        \ Aetna or NYLCare organizations, \r\n              with plaintiffs' approval,\
        \ subject to Section XII, or from outside \r\n              the company. \r\
        \n              <p>\r\n            <li> Aetna will create a separate and independent\
        \ sales organization \r\n              for NYLCare-Gulf Coast and NYLCare-Southwest.\
        \ \r\n              <p>\r\n            <li> Aetna will create a separate and\
        \ independent provider relations \r\n              organization for NYLCare-Gulf\
        \ Coast and NYLCare-Southwest. \r\n              <p>\r\n            <li> Aetna\
        \ will create a separate and independent patient management/quality \r\n \
        \             management organization for NYLCare-Gulf Coast and NYLCare-Southwest.\
        \ \r\n              <p>\r\n            <li> Aetna will create a separate and\
        \ independent commercial operations \r\n              organization for the\
        \ combined NYLCare-Gulf Coast and NYLCare-Southwest. \r\n              <p>\r\
        \n            <li> Aetna will create a separate and independent network operations\
        \ \r\n              organization for the combined NYLCare-Gulf Coast and NYLCare-Southwest.\
        \ \r\n              <p>\r\n            <li> Aetna will create a separate and\
        \ independent underwriting organization \r\n              for the combined\
        \ NYLCare-Gulf Coast and NYLCare-Southwest. \r\n              <p>\r\n    \
        \        <li> Pursuant to transition services agreements approved by plaintiffs,\
        \ \r\n              subject to Section XII, Aetna will provide certain support\
        \ services \r\n              to NYLCare-Gulf Coast and NYLCare-Southwest.\
        \ These services may \r\n              include human resources, legal, finance,\
        \ actuarial, software and \r\n              computer operations support, and\
        \ other services which are now provided \r\n              to NYLCare-Gulf\
        \ Coast and NYLCare-Southwest by other Aetna companies. \r\n             \
        \ These transition services agreements will contain appropriate confidentiality\
        \ \r\n              provisions to ensure that Aetna employees (other than\
        \ the employees \r\n              performing services under the agreements)\
        \ do not receive information \r\n              that Aetna is prohibited from\
        \ receiving under Section III.E of the \r\n              Revised Hold Separate\
        \ Stipulation and Order entered earlier. \r\n              <p>\r\n       \
        \     <li> Aetna will provide any additional transitional services requested\
        \ \r\n              by the management of NYLCare-Gulf Coast and/or NYLCare-Southwest\
        \ \r\n              in order to maintain the membership targets described\
        \ in Section \r\n              IV.B. Such additional services may include,\
        \ but not be limited to, \r\n              funding of service quality guarantees,\
        \ subject to the approval of \r\n              the plaintiffs in their sole\
        \ discretion, pursuant to Section XII. \r\n              <p>\r\n         \
        \   <li> Aetna will fund an incentive pool of at least $500,000, which \r\n\
        \              will be available to management of the NYLCare entities if\
        \ they \r\n              meet the membership targets described in Section\
        \ IV.B as of the \r\n              closing date for the sale of the NYLCare\
        \ entities. \r\n          </ol>\r\n          <p>\r\n        <li> Aetna shall\
        \ not take any action to consummate the proposed acquisition \r\n        \
        \  of Prudential's health care business pursuant to the Asset Transfer \r\n\
        \          and Acquisition Agreement, dated as of December 9, 1998, or any\
        \ subsequent \r\n          agreement between Aetna and Prudential, until such\
        \ time as plaintiffs, \r\n          to their sole satisfaction, subject to\
        \ Section XII, have determined \r\n          that NYLCare-Gulf Coast and NYLCare-Southwest\
        \ are independent, viable \r\n          competitors, that Aetna has complied\
        \ with the terms of the Revised Hold \r\n          Separate Stipulation and\
        \ Order entered previously, or until the divestitures \r\n          required\
        \ by this Revised Final Judgment are complete. \r\n          <p>\r\n     \
        \   <li> Aetna shall request that the NYLCare entities provide the plaintiffs\
        \ \r\n          with bi-weekly reports on total membership of the entities\
        \ until the \r\n          divestitures required by this Revised Final Judgment\
        \ are complete. \r\n          <p>\r\n        <li> Unless the plaintiffs, in\
        \ their sole discretion, subject to Section \r\n          XII, consent in\
        \ writing, the divestitures pursuant to Section IV (or \r\n          by trustee\
        \ appointed pursuant to Section V) shall include the entire \r\n         \
        \ NYLCare-Gulf Coast and NYLCare-Southwest businesses, excepting only \r\n\
        \          the Excluded Assets, operated pursuant to the Revised Hold Separate\
        \ \r\n          Stipulation and Order entered previously in this proceeding,\
        \ and shall \r\n          be accomplished by selling or otherwise conveying\
        \ NYLCare-Gulf Coast \r\n          and NYLCare-Southwest to a purchaser(s)\
        \ in such a way as to satisfy \r\n          the plaintiffs in their sole discretion,\
        \ subject to Section XII, that \r\n          NYLCare-Gulf Coast and NYLCare-Southwest\
        \ can and will be used by the \r\n          purchaser(s) as part of a viable,\
        \ ongoing business engaged in the sale \r\n          of HMO and HMO-based\
        \ POS plans. These divestitures may be made to one \r\n          or more purchasers\
        \ provided that in each instance it is demonstrated \r\n          to the sole\
        \ satisfaction of the plaintiffs, subject to Section XII, \r\n          that\
        \ the acquirer(s) will remain viable competitors. The divestitures, \r\n \
        \         whether pursuant to Section IV or Section V, shall be made to a\
        \ purchaser(s) \r\n          for whom it is demonstrated to the plaintiffs'\
        \ sole satisfaction, subject \r\n          to Section XII: (1) has the capability\
        \ and intent of competing effectively \r\n          in the sale of HMO and\
        \ HMO-based POS plans in Dallas and Houston; (2) \r\n          has the managerial,\
        \ operational, and financial capability to compete \r\n          effectively\
        \ in the sale of HMO and HMO-based POS plans in Houston and \r\n         \
        \ Dallas; and (3) is not restrained through any agreement with Aetna or \r\
        \n          otherwise in its ability to compete effectively in the sale of\
        \ HMO and \r\n          HMO-based POS plans in Dallas and Houston. \r\n  \
        \        <p>\r\n        <li> For a period of one year from the date of the\
        \ completion of the divestiture, \r\n          Aetna shall not hire or solicit\
        \ to hire any individual who, on the date \r\n          of the divestiture,\
        \ was an employee of NYLCare-Gulf Coast or NYLCare-Southwest, \r\n       \
        \   unless such individual has (1) a written offer of employment from a \r\
        \n          third party for a like position, or (2) a written notice from\
        \ the acquirer \r\n          of NYLCare-Gulf Coast or NYLCare-Southwest, stating\
        \ that the company \r\n          does not intend to continue to employ the\
        \ individual in a like position. \r\n      </ol>\r\n      <p> \r\n       \
        \ <center>\r\n          <strong>V. <u>APPOINTMENT OF TRUSTEE</u></strong>\r\
        \n        </center>\r\n      <p>\r\n      <ol type=\"A\">\r\n        <li>\
        \ In the event that Aetna has not divested NYLCare-Gulf Coast and NYLCare-Southwest\
        \ \r\n          within the time specified in Section IV, the Court shall appoint,\
        \ on \r\n          application of the plaintiffs, a trustee selected by the\
        \ plaintiffs \r\n          in their sole discretion, subject to Section XII,\
        \ to effect the required \r\n          divestitures. \r\n          <p>\r\n\
        \        <li> After the appointment of a trustee becomes effective, only the\
        \ trustee \r\n          shall have the right to sell NYLCare-Gulf Coast and\
        \ NYLCare-Southwest, \r\n          as described in Sections II.E and II.F.\
        \ The trustee shall have the power \r\n          and authority to accomplish\
        \ the divestitures at the best price then \r\n          obtainable upon a\
        \ reasonable effort by the trustee, subject to the provisions \r\n       \
        \   of Sections IV and VI, and shall have such other powers as the Court \r\
        \n          shall deem appropriate. Subject to Section V.C, the trustee shall\
        \ have \r\n          the power and authority to hire, at the cost and expense\
        \ of Aetna, any \r\n          investment bankers, attorneys, or other agents\
        \ reasonably necessary \r\n          in the judgment of the trustee to assist\
        \ in the divestitures, and such \r\n          professionals and agents shall\
        \ be accountable solely to the trustee. \r\n          The trustee shall have\
        \ the power and authority to accomplish the divestitures \r\n          at\
        \ the earliest possible time to a purchaser acceptable to the plaintiffs \r\
        \n          in their sole discretion, subject to Section XII; shall have the\
        \ power \r\n          and authority to require Aetna to sell NYLCare's PPO\
        \ business in Houston \r\n          and Dallas if the plaintiffs, in the exercise\
        \ of their sole discretion, \r\n          subject to Section XII, determine\
        \ that such a sale is necessary for \r\n          the preservation of competition;\
        \ and shall have such other power and \r\n          authority as this Court\
        \ shall deem appropriate. Aetna shall not object \r\n          to a sale by\
        \ the trustee on any grounds other than the trustee's malfeasance. \r\n  \
        \        Any such objections by Aetna must be conveyed in writing to the plaintiffs\
        \ \r\n          and the trustee within ten (10) calendar days after the trustee\
        \ has \r\n          provided the notice required under Section VI. \r\n  \
        \        <p>\r\n        <li> The trustee shall serve at the cost and expense\
        \ of Aetna, on such \r\n          terms and conditions as the Court may prescribe,\
        \ and shall account for \r\n          all monies derived from the sale of\
        \ the assets sold by the trustee and \r\n          all costs and expenses\
        \ so incurred. After approval by the Court of the \r\n          trustee's\
        \ accounting, including fees for its services and those of any \r\n      \
        \    professionals and agents retained by the trustee, all remaining money\
        \ \r\n          shall be paid to Aetna and the trust shall then be terminated.\
        \ The compensation \r\n          of such trustee and of any professionals\
        \ and agents retained by the \r\n          trustee shall be reasonable in\
        \ light of the value of the divested business \r\n          and based on a\
        \ fee arrangement providing the trustee with an incentive \r\n          based\
        \ on the price and terms of the divestitures and the speed with \r\n     \
        \     which they are accomplished. \r\n          <p>\r\n        <li> Aetna\
        \ shall use its best efforts to assist the trustee in accomplishing \r\n \
        \         the required divestitures, including best efforts to effect all\
        \ necessary \r\n          regulatory approvals. The trustee and any consultants,\
        \ accountants, \r\n          attorneys, and other persons retained by the\
        \ trustee shall have full \r\n          and complete access to the personnel,\
        \ books, records, and facilities \r\n          of the businesses to be divested,\
        \ and Aetna shall develop financial \r\n          or other information relevant\
        \ to the business to be divested customarily \r\n          provided in a due\
        \ diligence process as the trustee may reasonably request, \r\n          subject\
        \ to customary confidentiality assurances. Aetna shall permit \r\n       \
        \   prospective purchasers of NYLCare-Gulf Coast and NYLCare-Southwest to\
        \ \r\n          have reasonable access to personnel and to make such inspection\
        \ of physical \r\n          facilities and any and all financial, operational\
        \ or other documents \r\n          and other information as may be relevant\
        \ to the divestitures required \r\n          by this Revised Final Judgment.\
        \ \r\n          <p>\r\n        <li> After its appointment, the trustee shall\
        \ file monthly reports with \r\n          the parties and the Court setting\
        \ forth the trustee's efforts to accomplish \r\n          the divestitures\
        \ ordered under this Revised Final Judgment; provided, \r\n          however,\
        \ that to the extent such reports contain information that the \r\n      \
        \    trustee deems confidential, such reports may be filed under seal for\
        \ \r\n          <u>in camera</u> review. Such reports shall include the name,\
        \ address \r\n          and telephone number of each person who, during the\
        \ preceding month, \r\n          made an offer to acquire, expressed an interest\
        \ in acquiring, entered \r\n          into negotiations to acquire, or was\
        \ contacted or made an inquiry about \r\n          acquiring, any interest\
        \ in the business to be divested, and shall describe \r\n          in detail\
        \ each contact with any such person during that period. The \r\n         \
        \ trustee shall maintain full records of all efforts made to divest the \r\
        \n          businesses to be divested. \r\n          <p>\r\n        <li> If\
        \ the trustee has not accomplished such divestitures within six \r\n     \
        \     (6) months after its appointment, the trustee thereupon shall file promptly\
        \ \r\n          with the Court a report setting forth (1) the trustee's efforts\
        \ to accomplish \r\n          the required divestitures; (2) the reasons,\
        \ in the trustee's judgment, \r\n          why the required divestitures have\
        \ not been accomplished; and (3) the \r\n          trustee's recommendations;\
        \ provided, however, that to the extent such \r\n          reports contain\
        \ information that the trustee deems confidential, such \r\n          reports\
        \ may be filed under seal for <u>in camera</u> review. The trustee \r\n  \
        \        shall at the same time furnish such report to the parties, who shall\
        \ \r\n          each have the right to be heard and to make additional recommendations\
        \ \r\n          consistent with the purpose of the trust. The Court shall\
        \ enter thereafter \r\n          such orders as it shall deem appropriate\
        \ in order to carry out the purpose \r\n          of the trust which may,\
        \ if necessary, include extending the trust and \r\n          the term of\
        \ the trustee's appointment by a period requested by the plaintiffs, \r\n\
        \          subject to Section XII. \r\n      </ol>\r\n      <p> \r\n     \
        \   <center>\r\n        </center>\r\n      <p align=center><strong>VI. <u>NOTIFICATION</u></strong>\
        \ \r\n      <p>Within two (2) business days following execution of a definitive\
        \ agreement, \r\n        contingent upon compliance with the terms of this\
        \ Revised Final Judgment, \r\n        to effect, in whole or in part, any\
        \ proposed divestitures pursuant to \r\n        Section IV or Section V, Aetna\
        \ or the trustee, whichever is then responsible \r\n        for effecting\
        \ the divestitures, shall notify the United States and the \r\n        State\
        \ of Texas of the proposed divestitures. If the trustee is responsible, \r\
        \n        it shall similarly notify Aetna. The notice shall set forth the\
        \ details \r\n        of the proposed transaction and list the name, address,\
        \ and telephone \r\n        number of each person not previously identified\
        \ who offered to, or expressed \r\n        an interest in or a desire to,\
        \ acquire any ownership interest in the businesses \r\n        to be divested\
        \ that is the subject of the binding contract, together with \r\n        full\
        \ details of same. Within ten (10) calendar days of their receipt of \r\n\
        \        such notice, the United States or the State of Texas may request\
        \ from \r\n        Aetna, the trustee, the proposed purchaser, or any other\
        \ third party additional \r\n        information concerning the proposed divestitures\
        \ and the proposed purchaser. \r\n        Aetna and the trustee shall furnish\
        \ any additional information requested \r\n        from them within ten (10)\
        \ calendar days of the receipt of the request, \r\n        unless the parties\
        \ shall otherwise agree. Within thirty (30) calendar \r\n        days after\
        \ receipt of the notice or within twenty (20) calendar days after \r\n   \
        \     the plaintiffs have been provided the additional information requested\
        \ \r\n        from Aetna, the trustee, the proposed purchaser, and any third\
        \ party, \r\n        whichever is later, the plaintiffs, in their sole discretion,\
        \ subject \r\n        to Section XII, shall provide written notice to Aetna\
        \ and the trustee, \r\n        if there is one, stating whether it objects\
        \ to the proposed divestitures. \r\n        If the plaintiffs provide written\
        \ notice to Aetna and the trustee that \r\n        they do not object, then\
        \ the divestitures may be consummated, subject \r\n        only to Aetna's\
        \ limited right to object to the sale under Section V.B. \r\n        Absent\
        \ written notice that the plaintiffs do not object to the proposed \r\n  \
        \      purchaser or upon objection by the plaintiffs, such divestitures proposed\
        \ \r\n        under Section IV or Section V may not be consummated. Upon objection\
        \ by \r\n        Aetna under Section V.B, a divestiture proposed under Section\
        \ V shall \r\n        not be consummated unless approved by the Court. \r\n\
        \      <p> \r\n        <center>\r\n          <strong>VII. <u>AFFIDAVITS</u></strong>\r\
        \n        </center>\r\n      <p>\r\n      <ol type=\"A\">\r\n        <li>\
        \ Within twenty-five (25) calendar days of the June 21, 1999 filing \r\n \
        \         of the original Hold Separate Order and Stipulation in this matter\
        \ and \r\n          every thirty (30) calendar days thereafter until the divestitures\
        \ have \r\n          been completed, whether pursuant to Section IV or Section\
        \ V, Aetna shall \r\n          deliver to the United States and the State\
        \ of Texas an affidavit as \r\n          to the fact and manner of compliance\
        \ with Section IV or Section V. Each \r\n          such affidavit shall include,\
        \ <u>inter alia</u>, the name, address, \r\n          and telephone number\
        \ of each person who, at any time after the period \r\n          covered by\
        \ the last such report, made an offer to acquire, expressed \r\n         \
        \ an interest in acquiring, entered into negotiations to acquire, or was \r\
        \n          contacted or made an inquiry about acquiring any interest in the\
        \ business \r\n          to be divested, and shall describe in detail each\
        \ contact with any such \r\n          person during that period. Each such\
        \ affidavit shall also include a \r\n          description of the efforts\
        \ that Aetna has made to solicit a buyer for \r\n          NYLCare-Gulf Coast\
        \ and NYLCare-Southwest and to provide required information \r\n         \
        \ to prospective purchasers including the limitations, if any, on such \r\n\
        \          information. \r\n          <p>\r\n        <li> Within twenty-five\
        \ (25) calendar days of the June 21, 1999 filing \r\n          of the original\
        \ Hold Separate Order and Stipulation in this matter, \r\n          Aetna\
        \ shall deliver to the United States and the State of Texas an affidavit \r\
        \n          that describes in detail all actions Aetna has taken and all steps\
        \ Aetna \r\n          has implemented on an on-going basis to preserve NYLCare-Gulf\
        \ Coast \r\n          and NYLCare-Southwest pursuant to Section VIII and the\
        \ Revised Hold \r\n          Separate Stipulation and Order previously entered\
        \ by this Court. The \r\n          affidavit also shall describe, but not\
        \ be limited to, Aetna's efforts \r\n          to maintain and operate NYLCare-Gulf\
        \ Coast and NYLCare-Southwest as \r\n          active competitors, and the\
        \ plans and timetable for Aetna's integration \r\n          of Prudential's\
        \ healthcare assets. Aetna shall deliver to the United \r\n          States\
        \ and the State of Texas an affidavit describing any changes to \r\n     \
        \     the efforts and actions outlined in Aetna's earlier affidavit(s) filed\
        \ \r\n          pursuant to this Section VII.B within fifteen (15) calendar\
        \ days after \r\n          such change is implemented. \r\n          <p>\r\
        \n        <li> Until one year after the divestitures required by this Revised\
        \ Final \r\n          Judgment have been completed, Aetna shall preserve all\
        \ records of all \r\n          efforts made to preserve the businesses to\
        \ be divested and effect the \r\n          divestitures. \r\n      </ol>\r\
        \n      <p> \r\n        <center>\r\n          <strong>VIII. <u>HOLD SEPARATE\
        \ ORDER </u></strong>\r\n        </center>\r\n      <p>Until the divestitures\
        \ required by this Revised Final Judgment have been \r\n        accomplished,\
        \ Aetna shall take all steps necessary to comply with Section \r\n       \
        \ IV and the Revised Hold Separate Stipulation and Order entered by this \r\
        \n        Court, to preserve the assets of NYLCare-Gulf Coast and NYLCare-Southwest,\
        \ \r\n        and to ensure that NYLCare-Gulf Coast and NYLCare-Southwest\
        \ remain viable \r\n        competitors in the sale of HMO and HMO-based POS\
        \ plans in Dallas and Houston. \r\n        Defendants shall take no action\
        \ that would jeopardize the divestitures \r\n        of NYLCare-Gulf Coast\
        \ and NYLCare-Southwest. \r\n      <p align=center><strong>IX. <u>FINANCING</u></strong>\
        \ \r\n      <p>Aetna is ordered and directed not to finance all or any part\
        \ of any purchase \r\n        by an acquirer(s) made pursuant to Section IV\
        \ or Section V. \r\n      <p> \r\n        <center>\r\n          <strong>X.\
        \ <u>COMPLIANCE INSPECTION</u></strong>\r\n        </center>\r\n      <p>For\
        \ the purpose of determining or securing compliance with this Revised \r\n\
        \        Final Judgment or for determining whether this Revised Final Judgment\
        \ \r\n        should be modified or terminated, and subject to any legally\
        \ recognized \r\n        privilege, from time to time: \r\n      <p>\r\n \
        \     <ol type=\"A\">\r\n        <li> Duly authorized representatives of the\
        \ United States Department of \r\n          Justice, upon written request\
        \ of the Attorney General of the United \r\n          States or the Assistant\
        \ Attorney General in charge of the Antitrust \r\n          Division, or the\
        \ State of Texas, upon written request by the Texas Attorney \r\n        \
        \  General, and on reasonable notice to Aetna made to its principal offices,\
        \ \r\n          shall be permitted: \r\n          <p>\r\n          <ol>\r\n\
        \            <li> Access during Aetna's office hours to inspect and copy all\
        \ books, \r\n              ledgers, accounts, correspondence, memoranda, and\
        \ other records \r\n              and documents, including computerized records,\
        \ in the possession \r\n              or under the control of Aetna, which\
        \ may have counsel present, relating \r\n              to any matters contained\
        \ in this Revised Final Judgment and the \r\n              Revised Hold Separate\
        \ Stipulation and Order; \r\n              <p>\r\n            <li> Subject\
        \ to the reasonable convenience of Aetna and without restraint \r\n      \
        \        or interference from it, to interview, either informally or on the\
        \ \r\n              record, its officers, employees, and agents, who may have\
        \ counsel \r\n              present, regarding any such matters. \r\n    \
        \      </ol>\r\n          <p>\r\n        <li> Upon the written request of\
        \ the Attorney General of the United States, \r\n          the Assistant Attorney\
        \ General in charge of the Antitrust Division, \r\n          or the Attorney\
        \ General of the State of Texas, made to Aetna's principal \r\n          offices,\
        \ Aetna shall submit such written reports, under oath if requested, \r\n \
        \         with respect to any matter contained in this Revised Final Judgment\
        \ \r\n          and the Revised Hold Separate Stipulation and Order entered\
        \ earlier \r\n          by this Court. \r\n          <p>\r\n        <li> No\
        \ information or documents obtained by the means provided in Section \r\n\
        \          VII or Section X shall be divulged by any representative of the\
        \ plaintiffs \r\n          to any person other than a duly authorized representative\
        \ of the Executive \r\n          Branch of the United States or of the State\
        \ of Texas, except in the \r\n          course of legal proceedings to which\
        \ the United States or the State \r\n          of Texas is a party (including\
        \ grand jury proceedings), or for the purpose \r\n          of securing compliance\
        \ with this Revised Final Judgment, or as otherwise \r\n          required\
        \ by law. \r\n          <p>\r\n        <li> If at the time Aetna furnishes\
        \ to the United States or the State \r\n          of Texas information or\
        \ documents, Aetna represents and identifies in \r\n          writing the\
        \ material in any such information or documents for which \r\n          a\
        \ claim of protection may be asserted under Rule 26(c)(7) of the Federal \r\
        \n          Rules of Civil Procedure, and Aetna marks each pertinent page\
        \ of such \r\n          material, \"Subject to claim of protection under Rule\
        \ 26(c)(7) of the \r\n          Federal Rules of Civil Procedure,\" then the\
        \ United States or the State \r\n          of Texas shall give ten (10) calendar\
        \ days' notice to Aetna prior to \r\n          divulging such material in\
        \ any legal proceeding (other than a grand \r\n          jury proceeding)\
        \ to which Aetna is not a party. \r\n      </ol>\r\n      <p> \r\n       \
        \ <center>\r\n          <strong>XI. <u>RETENTION OF JURISDICTION</u></strong>\r\
        \n        </center>\r\n      <p>Jurisdiction is retained by this Court for\
        \ the purpose of enabling any \r\n        of the parties to this Revised Final\
        \ Judgment to apply to this Court at \r\n        any time for such further\
        \ orders and directions as may be necessary or \r\n        appropriate for\
        \ the construction or carrying out of this Revised Final \r\n        Judgment,\
        \ for the modification of any of the provisions hereof, for the \r\n     \
        \   enforcement of compliance herewith, and for the punishment of any violations\
        \ \r\n        hereof. \r\n      <p align=center><strong>XII. <u>MISCELLANEOUS</u></strong>\
        \ \r\n      <p>In the event plaintiffs are unable to agree on a course of\
        \ action regarding \r\n        Sections IV.A, IV.D, IV.H, IV.I, IV.K, V.A,\
        \ V.B, V.F, and VI in seven \r\n        days, then the United States may,\
        \ in its sole discretion, act alone (or \r\n        decline to act) with respect\
        \ to the course of action. \r\n      <p align=center><strong>XIII. <u>TERMINATION</u></strong>\
        \ \r\n      <p>Unless this Court grants an extension, this Revised Final Judgment\
        \ will \r\n        expire on the tenth anniversary of the date of its entry.\
        \ \r\n      <p align=center><strong>XIV. <u>PUBLIC INTEREST</u></strong> \r\
        \n      <p>Entry of this Revised Final Judgment is in the public interest.\
        \ \r\n      <p>Dated december 7, 1999. \r\n      <p> \r\n      <table cellspacing=\"\
        0\" cellpadding=\"0\" border=\"0\" width=\"100%\">\r\n        <tr> \r\n  \

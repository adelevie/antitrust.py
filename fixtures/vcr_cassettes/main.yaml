    body: {string: !!python/unicode "<HTML>\r\n<HEAD>\r\n<TITLE>Reply to the United\
        \ States to NAA's Opposition to Motion for Entry of the Proposed Final Judgment\
        \ : U.S. v. Abitibi-Consolidated, Inc., and Bowater Incorporated</TITLE>\r\
        \n</HEAD>\r\n<BODY TEXT=\"#000000\" BGCOLOR=\"#FFFFFF\" LINK=\"#0000EE\" VLINK=\"\
        #551A8B\" ALINK=\"#FF0000\">\r\n<TABLE bgcolor=\"#c0c0c0\" border=\"0\" cellspacing=\"\
        5\" cellpadding=\"10\" width=\"100%\">\r\n<TR>\r\n<TD height=\"40\" valign=\"\
        center\">\r\n<CENTER><FONT size=\"-1\" face=\"arial\" color=\"#000000\">This\
        \ document is available in three\r\nformats: this web page (for browsing content),\
        \ <A href=\"236437.pdf\"><FONT color=\"#0000ff\">PDF</FONT></A> (comparable\
        \ to original document formatting), and \r\n<A href=\"236437.wpd\"> <FONT\
        \ color=\"#0000ff\">WordPerfect</FONT></A>. To view the PDF you will need\
        \ \r\nAcrobat Reader, which may be downloaded from the <a href=\"http://www.adobe.com\"\
        >Adobe site</a>.  For an official signed copy, please contact the \r\n<A href=\"\
        http://www.usdoj.gov/atr/foia/foiapublicdocs.htm\">Antitrust Documents Group</A>.\
        \ \r\n </FONT></CENTER>\r\n</TD>\r\n</TR>\r\n</TABLE>\r\n\r\n<br><P>\r\n\r\
        \n<center>\r\n<TABLE width=\"80%\">\r\n<TR>\r\n<TD>\r\n<CENTER><b>THE UNITED\
        \ STATES DISTRICT COURT<br>\r\nFOR THE DISTRICT OF COLUMBIA</B><BR></CENTER>\r\
        \n\r\n<P>\r\n <TABLE cellspacing=\"0\" cellpadding=\"0\" border=\"0\">\r\n\
        <TR>\r\n    <TD valign=\"top\">\r\n    <hr noshade size=\"1\">\r\n    <BR>\r\
        \nUNITED STATES OF AMERICA, &nbsp;&nbsp;&nbsp;\r\n<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;\
        \ &nbsp;&nbsp;&nbsp;\r\n&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;\r\nPlaintiff,\r\
        \n<p>\r\n   &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; \r\n   &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;\
        \     v. <p>\r\n <p>\r\nABITIBI-CONSOLIDATED INC. and&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<br>\r\
        \n\r\nBOWATER INC.,\r\n<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;\r\
        \n&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;\r\n Defendants.\r\n<BR><BR>\r\
        \n    <hr noshade size=\"1\">\r\n</TD>\r\n    <TD valign=\"middle\">\r\n \
        \   |<br>\r\n    |<br>\r\n    |<br>\r\n    |<br>  \r\n    |<br>\r\n    |<br>\r\
        \n    |<br>\r\n    |<br>\r\n    |<br>\r\n    |<br>\r\n    |<br>\r\n    |<br>\r\
        \n    |&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp; &nbsp; <br>\r\n    </TD>\r\n\
        \    <TD valign=\"middle\">\r\n\r\nCASE NO:  1:07-cv-1912 (RMC)\r\n\r\n\r\n\
        <p>JUDGE: Collyer, Rosemary M.\r\n\r\n<p>DECK TYPE: Antitrust \r\n\r\n\r\n\
        <p>DATE STAMP: August 8, 2008\r\n    </TD>\r\n</TR>\r\n</TABLE>\r\n<br>\r\n\
        <br>\r\n<CENTER><b>\r\n\r\nREPLY OF THE UNITED STATES IN SUPPORT OF ENTRY\
        \ OF THE PROPOSED<br>\r\n\r\n<u>FINAL JUDGMENT</u></b></CENTER>\r\n\r\n\r\n\
        <p align=\"center\"><strong>INTRODUCTION</strong>\r\n\r\n<p>\tThe United States\
        \ and the Newspaper Association of America (\"NAA\") agree that the\r\nissue\
        \ before the Court is whether the relief that the United States has secured\
        \ in the proposed\r\nFinal Judgment meets the Tunney Act's public interest\
        \ standard.<a href=\"#N_1_\"><sup>(1)</sup></a>  Under this standard,\r\n\r\
        \n<blockquote>balancing of competing social and political interests affected\
        \ by a proposed\r\nantitrust consent decree must be left, in the first instance,\
        \ to the discretion of the\r\nAttorney General.  The court's role in protecting\
        \ the public interest is one of\r\ninsuring that the government has not breached\
        \ its duty to the public in consenting\r\nto the decree.</blockquote>\r\n\r\
        \n<p><em>United States v. Bechtel Corp</em>., 648 F.2d 660, 666 (9<sup>th</sup>\
        \ Cir. 1981).  As the United States explains\r\nbelow, the public interest\
        \ standard is a reasonableness test that incorporates substantial deference\r\
        \nto the Attorney General. \r\n\r\n<p>\tThe United States disagrees with NAA\
        \ on whether the relief required by the proposed\r\nFinal Judgment is adequate\
        \ to the preserve competition that would have been lost as a result of\r\n\
        the defendants' merger.  The decision to require that relief, the divestiture\
        \ of the Snowflake mill\r\nin Snowflake, Arizona, was the result of a comprehensive\
        \ nine-month investigation and was\r\nbased on the same detailed economic\
        \ modeling that the United States used in deciding to\r\nchallenge the parties'\
        \ transaction by bringing this case in the first instance.  NAA's claim that\
        \ the\r\nSnowflake divestiture is inadequate is based on flawed economic arguments\
        \ that the\r\nAbitibiBowater, Inc. (\"AbitibiBowater\"), exercised market\
        \ power post-merger by closing\r\ncapacity and increasing newsprint prices.\
        \  The United States attaches herewith the Declaration of\r\nDr. Nicholas\
        \ Hill to explain how the United States crafted the proposed remedy and to\r\
        \ndemonstrate why NAA is wrong.  In making a public interest determination,\
        \ the Court need not\r\ndetermine which economist is correct; it only needs\
        \ to find that the United States has presented a\r\nreasonable basis for the\
        \ proposed settlement.\r\n\r\n<p>\tThis reply brief is organized as follows:\
        \ after discussing the applicable law, the United\r\nStates explains why the\
        \ Snowflake divestiture is an appropriate remedy.  The United States then\r\
        \nexplains why the nominal price increases upon which NAA relies do not demonstrate\
        \ that\r\nAbitibiBowater has exercised market power and appear instead to\
        \ be the result of non-merger\r\nrelated economic trends &#8212; a conclusion\
        \ reinforced by the fact that newsprint price trends are\r\nconsistent with\
        \ price trends for similar high volume paper products not affected by the\
        \ merger. \r\nIn addition, the United States explains that NAA ignores a critical\
        \ fact: the mills that\r\nAbitibiBowater closed were losing money during the\
        \ investigation and at the time that they were\r\nclosed, which is enough\
        \ in itself to undermine NAA's economic conclusions.  Finally, the United\r\
        \nStates explains that the evidentiary hearing requested by NAA is unprecedented\
        \ and unnecessary.\r\n<p align=\"center\"><strong>ARGUMENT</strong>\r\n  \r\
        \n\r\n<ol type=\"I\">\r\n <strong> <li>The Court Must Enter The Proposed Final\
        \ Judgment If It Determines That The\r\n    Proposed Final Judgment Meets\
        \ The Public Interest Standard.</li></strong></ol>\r\n<p>\tThe Tunney Act\
        \ provides that before entering the parties' settlement as its judgment, the\r\
        \nCourt must \"determine that the entry of such judgment is in the public\
        \ interest.\"  15 U.S.C.\r\n&#167;&nbsp;16(e)(1).  Although the Act provides\
        \ a non-exclusive list of factors that the Court \"shall\r\nconsider\" in\
        \ making its determination,<a href=\"#N_2_\"><sup>(2)</sup></a> the Act offers\
        \ no explicit directives regarding the\r\nstandard the Court is to apply in\
        \ making its determination.  Indeed, the statute does not define the\r\nkey\
        \ phrase \"in the public interest.\"  <em>United States v. SBC Communications,\
        \ Inc.</em>, 489 F. Supp. 2d\r\n1, 10 (D.D.C. 2007) (\"<em>SBC</em>\").  \
        \ In the three decades since its enactment, the courts (in particular,\r\n\
        those of this circuit) have drawn on the Act's language, structure, context,\
        \ and legislative history\r\nto flesh out that standard and the nature of\
        \ this Court's task.  As Judge Sullivan found in his\r\nrecent decision examining\
        \ the effect of the 2004 amendments to the Act, the \"body of law\r\ninterpreting\
        \ the Tunney Act's vague language\" continues to govern post-amendment Tunney\
        \ Act\r\nproceedings.  <em>Id.</em> at 11.\r\n\r\n<p>\tThe United States has\
        \ alleged conduct violating the antitrust laws &#8212; the defendants'\r\n\
        planned merger &#8212; and the competitive harm that would result if the merger\
        \ were permitted to go\r\nforward as defendants contemplated.  The United\
        \ States' settlement expresses its conclusion that\r\nthe proposed decree\
        \ adequately remedies (or prevents) the harm alleged in the Complaint, and\r\
        \nthat it would therefore be in the public interest for the Court to enter\
        \ it.<a href=\"#N_3_\"><sup>(3)</sup></a>  The sole question for the\r\nCourt\
        \ is whether to reject that conclusion.\r\n\r\n<p>\tA court does not properly\
        \ reject a proposed consent decree on the ground that a better\r\ndecree can\
        \ be imagined.  The test instead is whether \"the remedies [are] so inconsonant\
        \ with the\r\nallegations charged as to fall outside of the 'reaches of the\
        \ public interest.'\"  <em>Microsoft</em>, 56 F.3d\r\nat 1461; <em>see SBC</em>,\
        \ 489 F. Supp. 2d at 16 (noting that there \"is no indication&nbsp;.&nbsp;.&nbsp;.\
        \ that Congress\r\nintended to overrule [<em>Microsoft</em>'s 'reaches of\
        \ the public interest'] holding\" by the 2004\r\nAmendments).  Thus a court\
        \ may not \"engage in an unrestricted evaluation of what relief would\r\n\
        best serve the public interest.\"  <em>United States v. BNS, Inc.</em>, 858\
        \ F.2d 456, 462 (9<sup>th</sup> Cir. 1988)\r\n(citation omitted).  Instead,\
        \ it must recognize that Congress intended that the applicable public\r\n\
        interest concept encompass \"compromises made for non-substantive reasons\
        \ inherent in the\r\nprocess of settling cases through the consent decree\
        \ procedure,\" H.R. Rep. No. 93-1463, at 12\r\n(1974), <em>reprinted in</em>\
        \ 1974 U.S.C.C.A.N. 6535, 6542.  Embodied in precedent, the broad \"reaches\r\
        \nof the public interest\" standard logically follows from the Tunney Act's\
        \ basic concept of judicial\r\nconsideration of a <em>settlement</em>,<a href=\"\
        #N_4_\"><sup>(4)</sup></a> and rejects the view that a court may simply \"\
        interpose its own\r\nviews of the appropriate remedy over those the government\
        \ seeks as part of its overall\r\nsettlement.\"  <em>Id.</em> at 1458.\r\n\
        \r\n<p>\tAfter a court addresses the specific factors listed in the Tunney\
        \ Act, its public interest\r\ndetermination properly focuses on whether the\
        \ terms of the decree are ambiguous, whether the\r\ncourt \"can foresee difficulties\
        \ in implementation,\" and whether the proposed decree, as opposed\r\nto defendants'\
        \ conduct or other causes, would \"positively injure[]\" third parties.  <em>Microsoft</em>,\
        \ 56\r\nF.3d at 1462.<a href=\"#N_5_\"><sup>(5)</sup></a>  But the primary\
        \ focus in almost every case is whether \"the remedies provided in\r\nthe\
        \ decree [are] adequate to the allegations in the complaint,\" <em>id.</em>\
        \ at 1457, in light of the \"reaches\r\nof the public interest\" standard.\r\
        \n\r\n<p>\tIn these circumstances, where an expert executive branch agency\
        \ conducts an extensive\r\ninvestigation and concludes that the public interest\
        \ is served by a particular settlement, a court\r\nshould exercise considerable\
        \ caution before declining to enter the proposed judgment.  The\r\ndecision\
        \ to settle properly lies within the agency's \"rather broad discretion.\"\
        \  <em>Microsoft</em>, 56 F.3d at\r\n1461.  The \"balancing of competing social\
        \ and political interests affected by a proposed antitrust\r\nconsent decree\
        \ must be left . . . .  to the discretion of the Attorney General.\"<em> \
        \ Bechtel</em>, 648 F.2d at\r\n666.\r\n\r\n<p>\tBeyond deference to the Attorney\
        \ General's implicit balancing of interests, the court\r\nproperly gives deference\
        \ to the United States' judgments as to the efficacy of remedial provisions.\
        \ \r\nWhile the degree of deference may vary with the extent of the court's\
        \ familiarity with the market\r\nand other factors, <em>Microsoft</em>, 56\
        \ F.3d at 1461, the Court of Appeals has made clear that even a\r\ncourt with\
        \ considerable relevant expertise should not lightly reject the United States'\
        \ predictions. \r\n<em>Id.</em><a href=\"#N_6_\"><sup>(6)</sup></a> \r\n\r\
        \n<p>\tAccordingly, the question is not whether the United States' view of\
        \ the efficacy of the\r\nremedies provided in the proposed decree is correct,\
        \ but rather whether the United States has\r\nestablished an \"ample foundation\
        \ for [its] judgment call\" and thus shown \"its conclusion\r\nreasonable.\"\
        \  <em>Microsoft</em>, 56 F.3d at 1461; see also <em>SBC</em>, 489 F. Supp.\
        \ 2d at 21 (\"Even accounting\r\nfor [shortcomings that could reduce the effectiveness\
        \ of the proposed settlements], the United\r\nStates has presented a reasonable\
        \ basis for concluding that the proposed settlements will replace\r\nmuch\
        \ of the competition lost to the mergers, if perhaps not all of it.  Therefore,\
        \ the Court finds\r\nthat the proposed settlements are reasonably adequate,\
        \ and thus within the reaches of the public\r\ninterest.\").\r\n\r\n\r\n<ol\
        \ type=\"I\" start=\"2\">\r\n  <strong><li>The United States' Judgment Regarding\
        \ the Scope of Relief Is Reasonable</li></strong></ol>\r\n<p>\tThe relief\
        \ required under the proposed Final Judgment &#8212; the divestiture of the\
        \ Snowflake,\r\nArizona newsprint mill &#8212; remedies the harm to competition\
        \ alleged in the Complaint and easily\r\nsatisfies the public interest standard.<a\
        \ href=\"#N_7_\"><sup>(7)</sup></a>  During the course of its comprehensive\
        \ nine-month\r\ninvestigation, the United States conducted extensive discovery\
        \ pursuant to 15 U.S.C. &#167;&#167; 1311-1314, employed significant resources\
        \ to review and analyze this information, determined that the\r\nproposed\
        \ merger would result in a substantial lessening of competition in the North\
        \ American\r\nnewsprint market, and reached the conclusion that the divestiture\
        \ of the Snowflake mill would\r\nrestore the competition that the merger would\
        \ have otherwise eliminated.<a href=\"#N_8_\"><sup>(8)</sup></a>   As part\
        \ of this\r\ninvestigation, the United States obtained a substantial production\
        \ of documents and information\r\nfrom the merging parties and issued 37 Civil\
        \ Investigative Demands to third parties.  In total, the\r\nUnited States\
        \ received and considered more than 150,000 pages of material.  The United\
        \ States\r\nalso conducted more than 60 interviews with customers, competitors,\
        \ and other individuals with\r\nknowledge of the industry, including NAA.\r\
        \n\r\n<p>\tTo analyze the likely competitive effects of the merger, the United\
        \ States used standard\r\nmicroeconomic theories to model competition in the\
        \ newsprint industry &#8212; analyzing a\r\ncomprehensive data set of prices,\
        \ sales, production volumes, individual mill costs, capacities and\r\nforecasts\
        \ of North American newsprint demand. (<em>See </em>Response to Public Comments,\
        \ at 14-15. \r\n<em>See also </em>Competitive Impact Statement, at 7-9 (\"\
        CIS\")).  To help the Court understand the United\r\nStates' analysis and\
        \ why NAA's claims are not correct, the United States is submitting with this\r\
        \nReply the Declaration of Dr. Nicholas Hill, a Research Economist with the\
        \ Department of Justice,\r\nwhich, <em>inter alia</em>, discusses the methodology\
        \ the Department employed in reaching its conclusion.\r\n\r\n<p>\tThis economic\
        \ model used by the United States predicted that given mill costs and falling\r\
        \ndemand Abitibi-Consolidated Inc. (\"Abitibi\") and Bowater Inc. (\"Bowater\"\
        ) would close\r\nunprofitable capacity regardless of the merger.  (Hill Declaration,\
        \ &#182; &#182; 9-11).   The model also\r\npredicted, however, that the merger\
        \ would likely cause the combined firm to close profitable\r\nplants as well\
        \ in order anticompetitively to increase the price of newsprint.  (<em>Id</em>.)\
        \   The merger\r\ncreated this incentive by combining the newsprint production\
        \ capacity of the two firms, thereby\r\nincreasing the volume of newsprint\
        \ over which the combined firm would benefit from a price\r\nincrease. \r\n\
        \r\n<p>\tThe United States used this same economic model to identify a divestiture\
        \ that would be\r\nsufficient to remove the merged firm's incentive to close\
        \ profitable capacity by reducing the\r\nvolume of production over which the\
        \ merged firm would benefit from a price increase.  (<em>Id.</em> at\r\n11).\
        \  When an expert agency uses standard economic models to predict anticompetitive\
        \ effects\r\nand then uses these standard models to fashion relief, there\
        \ is certainly a reasonable basis for\r\ndetermining that the settlement proposed\
        \ by the United States is in the public interest.\r\n\r\n<ol type=\"I\" start=\"\
        3\">\r\n  <strong><li>Post-Merger Increases In Newsprint Prices Are More Consistent\
        \ With Subsequent\r\n    Non-Merger-Related Events Such As Input Cost Increases\
        \ Than With Market Power</li></strong></ol>\r\n<p>\tNAA claims that post-merger\
        \ increases in nominal newsprint prices prove that the merged\r\nfirm is exercising\
        \ market power.  However, NAA's assertion that the merger caused newsprint\r\
        \nprices to increase is not persuasive when one looks at real newsprint prices\
        \ (which account for\r\ninflation).  Real newsprint prices are actually lower\
        \ than the nominal prices that NAA reports and\r\nrecent fluctuations in input\
        \ prices, currency exchange rates, and other factors played important\r\n\
        roles in the recent newsprint price increases that NAA has identified.  Without\
        \ further analysis of\r\ninput costs, exchange rate fluctuations, and other\
        \ factors that have also driven prices higher for a\r\nvariety of other paper\
        \ grades, the general observation of NAA's expert, Mr. John H. Preston that\r\
        \nnewsprint prices have increased fails to support his conclusion that AbitibiBowater\
        \ is exercising\r\nmarket power as a result of the merger.  (<em>See </em>Hill\
        \ Declaration, &#182;&#182; 12, 22-23).\r\n\r\n<ol>\r\n  <ol>\r\n    <li>Real\
        \ Newsprint Prices Have Trended Downward Over Time and Actually\r\n      \
        \  Have Declined Since The Merger Announcement\r\n        \r\n\r\n    </li>\r\
        \n  </ol>\r\n</ol>\r\n<p>\tDr. Hill reviewed ten years of public newsprint\
        \ sales data and adjusted the data for\r\ninflation.  The real newsprint price\
        \ data make it clear that the recent increase in newsprint prices is\r\nneither\
        \ dramatic nor unprecedented, and that the nominal price increases NAA relies\
        \ upon are not\r\na result of an exercise of market power by the merged firm,\
        \ but instead are entirely consistent with\r\nthe volatile history of newsprint\
        \ prices.  (Hill Declaration, &#182; &#182; 12-15, 19).  Real newsprint prices\r\
        \nappear to be trending downward over time.  (<em>Id.</em> at &#182; 19).\
        \  In fact, the real price of newsprint is\r\nlower today than when the merger\
        \ was announced.  (<em>Id.</em> at &#182; 15).  By ignoring the larger context,\r\
        \nfocusing on a short time period, and presenting only a limited amount of\
        \ information to the Court,\r\nNAA tells an incomplete and misleadingly simple\
        \ story. \r\n\r\n<ol>\r\n  <ol start=\"2\">\r\n    <li>Currency Exchange Rates\
        \ Have Affected U.S. Newsprint Prices as\r\n        Canadian Producers Have\
        \ Less Incentive To Produce Newsprint\r\n        \r\n\r\n    </li>\r\n  </ol>\r\
        \n</ol>\r\n<p>\tNAA's expert, Mr. Preston, recognizes that a rising Canadian\
        \ dollar relative to the\r\nAmerican dollar raises the cost of Canadian production.\
        \  (Preston Declaration, &#182; 53).  However,\r\nMr. Preston fails to adjust\
        \ properly his analysis for currency changes over time and therefore does\r\
        \nnot account for a significant non-merger effect on the newsprint industry\
        \ and prices in that\r\nindustry.  (<em>See </em>Hill Declaration, &#182;\
        \ &#182; 16-19).     \r\n\r\n<p>\tThe exchange rate and its effect on Canadian\
        \ producers are important to American\r\nnewsprint consumers because more\
        \ than half of the newsprint consumed in the United States is\r\nproduced\
        \ in Canada and many of the marginal newsprint producers whose costs determine\r\
        \nindustry pricing are located in Canada.  (<em>Id.</em> at &#182; 16).  In\
        \ addition, Canadian producers have had\r\nless incentive to continue producing\
        \ newsprint as their costs of manufacturing have increased\r\nwhile their\
        \ real revenues have not kept pace with these costs.  (<em>Id.</em> at &#182;\
        \ 17).  One reason the cost of\r\nproducing newsprint in Canada has increased\
        \ is because the Canadian dollar has gained against\r\nthe American dollar.\
        \  (<em>Id.</em> at &#182; 16).  Meanwhile, the average real price that Canadian\
        \ producers\r\nreceive for newsprint in Canadian dollars has fallen over time.\
        \  (<em>Id</em>. at &#182; 17).  These facts are also\r\nconsistent with Dr.\
        \ Hill's observation that it is Canadian &#8212; rather than American &#8212;\
        \ mills which\r\nhave reduced capacity as the Canadian dollar has gained value\
        \ relative to the American dollar.  \r\n(<em>Id</em>. at &#182; 27). \r\n\r\
        \n<ol>\r\n  <ol start=\"3\">\r\n    <li>Input Costs Have Increased and Price\
        \ Trends of Other Grades of Paper Are\r\n        Similar to Newsprint\r\n\
        \        \r\n\r\n    </li>\r\n  </ol>\r\n</ol>\r\n<p>\tDr. Hill posits that\
        \ another way to determine whether AbitibiBowater has been exercising\r\n\
        market power or simply responding to rising input costs is to compare price\
        \ trends for newsprint\r\nwith products that have similar input costs.  (Hill\
        \ Declaration,  &#182; 22).  Since the merger was\r\nannounced, the costs\
        \ of fiber and fuel &#8212; two of newsprint's and similar paper products'\
        \ major\r\ninputs &#8212; have increased significantly.  (<em>Id.</em> at\
        \ &#182; 14, n.6).  Dr. Hill then demonstrates that the prices\r\nof these\
        \ other grades of paper also rose significantly.  (<em>Id</em>. at &#182;\
        \ 23).  The fact that the prices of\r\nnewsprint and other grades of paper\
        \ rose together suggests that factors other than the merger have\r\ndriven\
        \ newsprint prices higher, and undermines NAA's assertion that market power\
        \ explains the\r\nnominal newsprint price increases that have been observed\
        \ post-merger.\r\n\r\n\r\n<ol type=\"I\" start=\"4\">\r\n  <strong><li>NAA's\
        \ Market Power Argument Ignores Important Facts</li></strong>\r\n    \r\n\r\
        \n    \r\n    <p><ol type=\"A\">\r\n      <li>The Merged Firm Has Closed Only\
        \ Unprofitable Mills\r\n        \r\n  </li>\r\n    </ol>\r\n  \r\n  </ol>\r\
        \n<p>\tNAA adopts the Complaint's theory of harm that the combined firm would\
        \ have the\r\nincentive to close profitable mills earlier than it would absent\
        \ the merger.  (NAA Memorandum,\r\nat 5).  Relying on a dominant firm theory,\
        \ NAA recognizes that a test for whether a firm is\r\ndominant is the firm's\
        \ ability to close profitable mills: \r\n\r\n<blockquote>In a competitive\
        \ market, the owner of a mill will continue to produce as the mill\r\n<strong>covers\
        \ its operating costs </strong>and makes some contribution, however small,\
        \ to fixed\r\ncosts.  Closing a mill that is still able to sell its output\
        \ at a <strong>profit</strong> above<strong> </strong>its\r\noperating costs\
        \ is a luxury that only a firm with market power can afford . . . . </blockquote>\r\
        \n\r\n\r\n<p>(NAA Memorandum, at 9-10 (emphasis added)).  NAA then goes on\
        \ to assert that AbitibiBowater\r\nclosed 610,000 metric tonnes of newsprint\
        \ capacity in late 2007 \"in an exercise of market power,\"\r\nwhich has caused\
        \ newsprint prices to increase.  (<em>Id.</em> at 11.  <em>See also id.</em>\
        \ at 7-10).  \r\n\r\n<p>\tNAA's explanation of the exercise of market power\
        \ by a dominant firm &#8212; in this instance\r\nAbitibiBowater &#8212; through\
        \ closing profitable mills fatally disregards the fact that all the evidence\r\
        \navailable indicates that the mills that AbitibiBowater closed were actually\
        \ unprofitable.  (Hill\r\nDeclaration, &#182; 25 (quoting AbitibiBowater Executive\
        \ Chairman John Weaver as stating: \"All of\r\nthe capacity closed was in\
        \ a negative cash position.\")).  The United States has confirmed the\r\n\
        unprofitability of the closed mills by reviewing the defendant's confidential\
        \ profit and loss\r\nstatements at these mills.  The United States explained\
        \ that \"the three mills that AbitibiBowater\r\nclosed after the merger were\
        \ unprofitable\" in its Response to Public Comments, (Response to\r\nPublic\
        \ Comments, at 9), a public document that was filed with this Court and which\
        \ was served\r\non NAA.  Nevertheless, NAA has ignored this critical fact.\
        \  It has failed to respond to the United\r\nStates' assertion in this proceeding\
        \ or to AbitibiBowater's similar statement to the financial\r\ncommunity,\
        \ and it has not provided any evidence that the closed mills were profitable.\
        \ \r\n\r\n<p>\tNAA's faulty factual assumption &#8212; that the mills closed\
        \ were profitable &#8212; leaves it with no\r\nevidence that AbitibiBowater\
        \ exercised market power as a dominant firm.  The United States\r\nagrees\
        \ that closing profitable mills would be evidence that market power was exercised.\
        \  Here,\r\nhowever, NAA's factual premise is simply not true. \r\n\r\n<ol>\r\
        \n  <ol type=\"A\" start=\"2\">\r\n    <li>Other Newsprint Producers Are Closing\
        \ Mills\r\n        \r\n</li>\r\n  </ol>\r\n</ol>\r\n<p>\tIf AbitibiBowater\
        \ were exercising market power in order to drive newsprint prices up,\r\n\
        other firms in the industry would have a strong incentive to keep their mills\
        \ open and even\r\nattempt to increase production in order to profit from\
        \ those higher prices.  (Hill Declaration, &#182;\r\n26).  However, several\
        \ other firms also closed capacity in 2007 and 2008.  (<em>Id.</em>).  That\
        \ these\r\nfirms closed their mills is not consistent with NAA's claim that\
        \ AbitibiBowater is a dominant\r\nfirm exercising market power.  (<em>Id</em>.)<em>.\
        \  </em>Instead, these closures suggest that the combined firm's\r\ndecision\
        \ to reduce unprofitable capacity was driven by factors other than the merger.\
        \  (<em>Id.</em>).\r\n\r\n\r\n<ol type=\"I\" start=\"5\">\r\n  <strong><li>Granting\
        \ NAA's Request For An Evidentiary Hearing Would Be Unprecedented\r\n    And\
        \ Such A Theory Is Unnecessary</li></strong></ol>\r\n<p>\tDespite proclaiming\
        \ that the existing record is \"more than adequate\" to make a public\r\n\
        interest determination, (NAA Memorandum, at 14), NAA calls for an evidentiary\
        \ hearing to\r\nexpand the record in this case \"if this matter is to be decided\
        \ based on a choice between\r\ncompeting data sets and economic models.\"\
        \  (<em>Id.</em>)<em>.</em>  That is not the legal standard, however.  \r\n\
        The Court is not faced with a choice between competing data sets and economic\
        \ models, but\r\nwith the question of whether the proposed Final Judgment\
        \ is in the public interest.  The record\r\nis more than adequate for the\
        \ Court to decide the question that is actually before it, and thus an\r\n\
        evidentiary hearing is both unnecessary and ill-advised.<a href=\"#N_9_\"\
        ><sup>(9)</sup></a>  \r\n\r\n<p>\tAlthough the Tunney Act permits a court\
        \ to conduct an evidentiary hearing when\r\nnecessary, 15 U.S.C. &#167;&nbsp;16(f),\
        \ Congress contemplated that \"the trial judge will adduce the\r\nnecessary\
        \ information through the least complicated and least time-consuming means\r\
        \npossible.\"  S. Rep. No. 93-298, at 6 (1973) (\"Senate Report\"); <em>accord</em>\
        \ H.R. Rep. No. 93-1463,\r\nat 8 (1974), reprinted in 1974 U.S.C.C.A.N. 6535,\
        \ 6539 (\"House Report\").  Ordinarily, this\r\nprinciple rules out an evidentiary\
        \ hearing.<a href=\"#N_10_\"><sup>(10)</sup></a>  Indeed, the United States\
        \ is unaware that an\r\nevidentiary hearing has <em>ever</em> been held in\
        \ a Tunney Act proceeding in any jurisdiction.<a href=\"#N_11_\"><sup>(11)</sup></a>\r\
        \n\r\n<p>\tNAA's argument does not warrant departing from standard Tunney\
        \ Act practice in this\r\ncase.  The Court must decide whether entry of the\
        \ proposed decree would be within the\r\n\"reaches of the public interest,\"\
        \ which in turn requires deciding not whether the United States'\r\nconclusion\
        \ expressed in the CIS and in Dr. Hill's Declaration is correct, but rather\
        \ whether \"the\r\ngovernment has presented a reasonable basis for concluding\
        \ that the proposed settlements will\r\nreplace much of the competition lost\
        \ to the merger[].\"  <em>SBC</em>, 489 F. Supp. 2d at 21.  That\r\nquestion\
        \ is easily answered here on the basis of the existing record and it is unnecessary\
        \ to take\r\nthe unprecedented step of holding an evidentiary hearing to determine\
        \ whether entry of the\r\nproposed Final Judgment is in the public interest.\r\
        \n\r\n\r\n<p align=\"center\"><strong>CONCLUSION</strong>\r\n\r\n<p>\tFor\
        \ the reasons set forth in this Memorandum, the Motion To Enter the Proposed\
        \ Final\r\nJudgment, the United States' Response to Public Comments, and the\
        \ CIS, there is plainly a\r\nreasonable basis for the United States' conclusion\
        \ that the proposed Final Judgment is in the\r\npublic interest.  The United\
        \ States therefore requests that the Court so find, deny NAA's\r\nrequest\
        \ for an evidentiary hearing, and enter the proposed Final Judgment. <em></em>\r\
        \n\r\n\r\n\r\n<p>\r\n<p>\r\n<br><br>\r\n<table cellspacing=\"0\" cellpadding=\"\

        \ v. Ted Adeli, aka &quot;Kamal Adeli&quot;</TITLE>\r\n</HEAD>\r\n<BODY TEXT=\"\
        #000000\" BGCOLOR=\"#FFFFFF\" LINK=\"#0000EE\" VLINK=\"#551A8B\" ALINK=\"\
        #FF0000\">\r\n<TABLE bgcolor=\"#c0c0c0\" border=\"0\" cellspacing=\"5\" cellpadding=\"\

        </TABLE>\r\n\r\n<br>\r\n<center>\r\n  <table width=\"80%\">\r\n    <tr> \r\
        \n      <td> \r\n        <center>\r\n          <strong>THE UNITED STATES DISTRICT\
        \ COURT<br>\r\n          </strong><strong>FOR THE DISTRICT OF COLUMBIA</strong>\
        \ <br>\r\n        </center>\r\n        <p> \r\n        <table cellspacing=\"\
        0\" cellpadding=\"0\" border=\"0\">\r\n          <tr> \r\n            <td\
        \ valign=\"top\"> \r\n              <hr noshade size=\"1\">\r\n          \
        \    <br>\r\n              UNITED STATES OF AMERICA, &nbsp;&nbsp;&nbsp; \r\
        \n              <p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;\
        \ \r\n                Plaintiff, \r\n              <p> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;\
        \ &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; \r\n                v.\
        \ \r\n              <p>ABITIBI-CONSOLIDATED INC. and&nbsp;&nbsp;&nbsp;<br>\r\
        \n                BOWATER INC., \r\n              <p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;\
        \ &nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; \r\n     \
        \           Defendants. <br>\r\n                <br>\r\n              <hr\
        \ noshade size=\"1\">\r\n            </td>\r\n            <td valign=\"middle\"\
        > |<br>\r\n              |<br>\r\n              |<br>\r\n              |<br>\r\
        \n              |<br>\r\n              |<br>\r\n              |<br>\r\n  \
        \            |<br>\r\n              |<br>\r\n              |<br>\r\n     \
        \         |<br>\r\n              |<br>\r\n              |&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;\
        \ &nbsp; &nbsp; <br>\r\n            </td>\r\n            <td valign=\"middle\"\
        > CASE NO: 1:07-cv-01912 \r\n              <p>JUDGE: Collyer, Rosemary M.\
        \ \r\n              <p> \r\n              <p>DECK TYPE: Antitrust \r\n   \
        \           <p>DATE STAMP: \r\n            </td>\r\n          </tr>\r\n  \
        \      </table>\r\n        <br>\r\n        <br>\r\n        <p align=\"center\"\
        ><strong>RESPONSE OF PLAINTIFF UNITED STATES TO<br>\r\n          </strong><strong><u>PUBLIC\
        \ COMMENTS ON THE PROPOSED FINAL JUDGMENT</u></strong> \r\n        <p>Pursuant\
        \ to the requirements of the Antitrust Procedures and Penalties \r\n     \
        \     Act (\"APPA\" or \"Tunney Act\"), 15 U.S.C. &#167;&nbsp;16(b)-(h), the\
        \ United \r\n          States hereby files the Comment received from members\
        \ of the public \r\n          concerning the proposed Final Judgment in this\
        \ case and the Response \r\n          by the United States to the Comment.\
        \ The United States will move the \r\n          Court for entry of the proposed\
        \ Final Judgment after the Comment and \r\n          this Response have been\
        \ published in the <em>Federal Register</em>, \r\n          pursuant to 15\
        \ U.S.C. &#167; 16(d). \r\n        <p> The United States filed a civil antitrust\
        \ Complaint under Section \r\n          15 of the Clayton Act, 15 U.S.C. &#167;\
        \ 25, on October 23, 2007, alleging \r\n          that the merger of Abitibi-Consolidated\
        \ Incorporated (\"Abitibi\") and \r\n          Bowater Incorporated (\"Bowater\"\
        ) would violate Section 7 of the Clayton \r\n          Act, 15 U.S.C. &#167;\
        \ 18. Simultaneously with the filing of the Complaint, \r\n          the United\
        \ States filed a proposed Final Judgment and an Asset Preservation \r\n  \
        \        Stipulation and Order (\"Stipulation\") signed by plaintiff and defendants\
        \ \r\n          consenting to the entry of the proposed Final Judgment after\
        \ compliance \r\n          with the requirements of the Tunney Act. Pursuant\
        \ to those requirements, \r\n          the United States filed a Competitive\
        \ Impact Statement (\"CIS\") in this \r\n          Court on October 23, 2007,\
        \ published the proposed Final Judgment and \r\n          CIS in the <em>Federal\
        \ Register </em>on November 8, 2007,<em> see United \r\n          States v.\
        \ Abitibi-Consolidated Inc. and Bowater Inc.</em>, 72 Fed. Reg. \r\n     \
        \     63187 (November 8, 2007); and published summaries of the terms of the\
        \ \r\n          proposed Final Judgment and CIS, together with directions\
        \ for the submission \r\n          of written comments relating to the proposed\
        \ Final Judgment, in <em>The \r\n          Washington Post </em>for seven\
        \ days beginning on November 18, 2007, \r\n          and ending on November\
        \ 24, 2007. The 60-day period for public comments \r\n          ended on January\
        \ 7, 2008, and one comment was received as described \r\n          below and\
        \ attached hereto. \r\n        <p>\r\n        <strong>\r\n        <ol type=\"\
        I\">\r\n          <li> BACKGROUND: THE UNITED STATES' INVESTIGATION AND THE\
        \ PROPOSED RESOLUTION \r\n        </ol>\r\n        </strong> \r\n        <p>\
        \ On January 29, 2007, Abitibi and Bowater announced plans to merge \r\n \
        \         into a new company to be called AbitibiBowater Incorporated (\"\
        AbitibiBowater\"). \r\n          Over the next nine months, the United States\
        \ Department of Justice (the \r\n          \"Department\") conducted an extensive,\
        \ detailed investigation into the \r\n          competitive effects of the\
        \ proposed transaction. As part of this investigation, \r\n          the Department\
        \ obtained substantial documents and information from the \r\n          merging\
        \ parties and issued 37 Civil Investigative Demands to third parties. \r\n\
        \          In response, the Department received and considered more than 150,000\
        \ \r\n          pages of material. The Department conducted more than 60 interviews\
        \ \r\n          with customers, competitors and other individuals with knowledge\
        \ of \r\n          the industry. The sole commenter here, the Newspaper Association\
        \ of \r\n          America (the \"NAA\"), represents newspaper publishers\
        \ in the United States. \r\n          During the course of the Department's\
        \ investigation into the proposed \r\n          merger, the NAA shared with\
        \ the investigative staff its concerns about \r\n          the impact of the\
        \ proposed merger on competition; the investigative \r\n          staff carefully\
        \ analyzed its concerns and submissions, as well as the \r\n          data,\
        \ market facts and opinions of other knowledgeable parties. \r\n        <p>\
        \ The Department concluded that the combination of Abitibi and Bowater \r\n\
        \          likely would lessen competition in the North American newsprint\
        \ market. \r\n          Newspapers are printed on newsprint, the lowest quality\
        \ and generally \r\n          the least expensive grade of groundwood paper.\
        \ Newspaper publishers, \r\n          who buy more than 80 percent of all\
        \ newsprint sold in the United States, \r\n          have no close substitutes\
        \ to use for printing newspapers because of \r\n          newsprint's price\
        \ and physical characteristics. Because publishers' \r\n          newsprint\
        \ presses are optimized to use newsprint, switching to another \r\n      \
        \    grade of paper would be costly. A small but significant increase in \r\
        \n          price likely would not cause customers to switch sufficient newsprint\
        \ \r\n          tonnes to other products or otherwise curtail their newsprint\
        \ usage \r\n          so as to render the increase unprofitable. \r\n    \
        \    <p> As explained more fully in the Complaint and CIS, the merger of Abitibi\
        \ \r\n          and Bowater would substantially increase concentration and\
        \ lessen competition \r\n          in the production, distribution and sale\
        \ of newsprint in North America. \r\n          After conducting a detailed\
        \ analysis of the merger, the Department filed \r\n          its Complaint\
        \ alleging competitive harm in the newsprint market in North \r\n        \
        \  America and sought a remedy that would ensure that such harm is prevented.\
        \ \r\n        <p> The proposed Final Judgment in this case is designed to\
        \ preserve competition \r\n          in the production, distribution and sale\
        \ of newsprint in North America. \r\n          It requires the divestiture\
        \ of a newsprint mill that manufactures newsprint \r\n          for sale in\
        \ North America. Specifically, the proposed Final Judgment \r\n          directs\
        \ a sale of Abitibi's Snowflake, Arizona, newsprint mill (\"Snowflake,\" \r\
        \n          or the \"Snowflake mill\") to a purchaser acceptable to the United\
        \ States. \r\n        <p> In the Department's judgment, divestiture of the\
        \ Snowflake mill to \r\n          a qualified purchaser would remedy the violation\
        \ alleged in the Complaint \r\n          because the Snowflake mill, located\
        \ in northeastern Arizona, is one \r\n          of the most efficient and\
        \ profitable newsprint mills in North America. \r\n          Plans to improve\
        \ the mill's efficiency in coming years with investments \r\n          in\
        \ energy and machinery are already underway. Snowflake's size and cost \r\n\
        \          position ensure that its divestiture to a competitor of the merged\
        \ firm \r\n          will preserve competition in the North American newsprint\
        \ market. Although \r\n          entry of the proposed Final Judgment would\
        \ terminate this action, the \r\n          Court would retain jurisdiction\
        \ to construe, modify, or enforce the \r\n          provisions of the proposed\
        \ Final Judgment and punish violations thereof.<a href=\"#N_1_\"><sup>(1)</sup></a><u></u>\
        \ \r\n        <p>\r\n        <strong>\r\n        <ol type=\"I\" start=\"2\"\
        >\r\n          <li> STANDARD OF JUDICIAL REVIEW\r\n        </ol>\r\n     \
        \   </strong> \r\n        <p> Upon the publication of the Comment and this\
        \ Response, the United \r\n          States will have fully complied with\
        \ the Tunney Act and will move for \r\n          entry of the proposed Final\
        \ Judgment as being \"in the public interest.\" \r\n          15 U.S.C. &#167;\
        \ 16(e), as amended. \r\n        <p> The Tunney Act states that, in making\
        \ that determination, the Court \r\n          shall consider: \r\n       \
        \ <p> \r\n        <blockquote>(A) the competitive impact of such judgment,\
        \ including termination \r\n          of alleged violations, provisions for\
        \ enforcement and modification, \r\n          duration of relief sought, anticipated\
        \ effects of alternative remedies \r\n          actually considered, whether\
        \ its terms are ambiguous, and any other \r\n          competitive considerations\
        \ bearing upon the adequacy of such judgment \r\n          that the court\
        \ deems necessary to a determination of whether the consent \r\n         \
        \ judgment is in the public interest; and \r\n          <p> (B) the impact\
        \ of entry of such judgment upon competition in the \r\n            relevant\
        \ market or markets, upon the public generally and individuals \r\n      \
        \      alleging specific injury from the violations set forth in the complaint\
        \ \r\n            including consideration of the public benefit, if any, to\
        \ be derived \r\n            from a determination of the issues at trial.\r\
        \n        </blockquote>\r\n        <p>15 U.S.C. &#167; 16(e)(1)(A)-(B); <em>see\
        \ generally United States v. \r\n          SBC Commc'ns, Inc.</em>, 489 F.\
        \ Supp. 2d 1,<strong> </strong>11 (D.D.C. \r\n          2007) (concluding\
        \ that the 2004 amendments \"effected minimal changes\" \r\n          to scope\
        \ of review under Tunney Act, leaving review \"sharply proscribed \r\n   \
        \       by precedent and the nature of Tunney Act proceedings\").<a href=\"\
        #N_2_\"><sup>(2)</sup></a> \r\n        <p> As the United States Court of Appeals\
        \ for the District of Columbia \r\n          Circuit has held, under the APPA\
        \ a court considers, among other things, \r\n          the relationship between\
        \ the remedy secured and the specific allegations \r\n          set forth\
        \ in the government's complaint, whether the decree is sufficiently \r\n \
        \         clear, whether enforcement mechanisms are sufficient, and whether\
        \ the \r\n          decree may positively harm third parties. <em>See United\
        \ States v. Microsoft \r\n          Corp.</em>, 56 F.3d 1448, 1458-62 (D.C.\
        \ Cir. 1995). With respect to \r\n          the adequacy of the relief secured\
        \ by the decree, a court may not \"engage \r\n          in an unrestricted\
        \ evaluation of what relief would best serve the public.\" \r\n          <em>United\
        \ States v. BNS, Inc</em>., 858 F.2d 456, 462 (9th Cir. 1988) \r\n       \
        \   (citing <em>United States v. Bechtel Corp</em>., 648 F.2d 660, 666 (9th\
        \ \r\n          Cir. 1981)); <em>see also</em> <em>Microsoft</em>, 56 F.3d\
        \ at 1460-62. \r\n          Courts have held that: \r\n        <p> \r\n  \
        \      <blockquote> [t]he balancing of competing social and political interests\
        \ \r\n          affected by a proposed antitrust consent decree must be left,\
        \ in the \r\n          first instance, to the discretion of the Attorney General.\
        \ The court's \r\n          role in protecting the public interest is one\
        \ of insuring that the government \r\n          has not breached its duty\
        \ to the public in consenting to the decree. \r\n          The court is required\
        \ to determine not whether a particular decree is \r\n          the one that\
        \ will best serve society, but whether the settlement is \r\n          \"\
        <em>within the reaches of the public interest</em>.\" More elaborate \r\n\
        \          requirements might undermine the effectiveness of antitrust enforcement\
        \ \r\n          by consent decree. </blockquote>\r\n        <p><em>Bechtel</em>,\
        \ 648 F.2d at 666 (emphasis added) (citations omitted). \r\n          <em>Cf.\
        \ BNS</em>, 858 F.2d at 464 (holding that the court's \"ultimate \r\n    \
        \      authority under the [APPA] is limited to approving or disapproving\
        \ the \r\n          consent decree\"); <em>United States v. Gillette Co</em>.,\
        \ 406 F. Supp. \r\n          713, 716 (D. Mass. 1975) (noting that, in this\
        \ way, the court is constrained \r\n          to \"look at the overall picture\
        \ not hypercritically, nor with a microscope, \r\n          but with an artist's\
        \ reducing glass\"). <em>See generally Microsoft</em>, \r\n          56 F.3d\
        \ at 1461 (discussing whether \"the remedies [obtained in the decree \r\n\
        \          are] so inconsonant with the allegations charged as to fall outside\
        \ \r\n          of the 'reaches of the public interest'\"). In making its\
        \ public interest \r\n          determination, a district court \"must accord\
        \ deference to the government's \r\n          predictions about the efficacy\
        \ of its remedies, and may not require \r\n          that the remedies perfectly\
        \ match the alleged violations\" because this \r\n          may only reflect\
        \ underlying weakness in the government's case or concessions \r\n       \
        \   made during negotiation.<em> SBC Commc'ns</em>, 489 F. Supp. 2d at 17;\
        \ \r\n          <em>see also</em> <em>Microsoft</em>, 56 F.3d at 1461 (noting\
        \ the need \r\n          for courts to be \"deferential to the government's\
        \ predictions as to \r\n          the effect of the proposed remedies\");\
        \ <em>United States v. Archer-Daniels-Midland \r\n          Co.</em>, 272\
        \ F. Supp. 2d 1, 6 (D.D.C. 2003) (noting that the court \r\n          should\
        \ grant due respect to the United States' prediction as to the \r\n      \
        \    effect of proposed remedies, its perception of the market structure,\
        \ \r\n          and its views of the nature of the case). \r\n        <p>\
        \ Court approval of a consent decree requires a standard more flexible \r\n\
        \          and less strict than that appropriate to court adoption of a litigated\
        \ \r\n          decree following a finding of liability. \"[A] proposed decree\
        \ must be \r\n          approved even if it falls short of the remedy the\
        \ court would impose \r\n          on its own, as long as it falls within\
        \ the range of acceptability or \r\n          is 'within the reaches of public\
        \ interest.'\" <em>United States v. Am. \r\n          Tel. &amp; Tel. Co.</em>,\
        \ 552 F. Supp. 131, 151 (D.D.C. 1982) (citations \r\n          omitted) (quoting\
        \ <em>United States v. Gillette Co.</em>, 406 F. Supp. \r\n          713,\
        \ 716 (D. Mass. 1975)), <em> aff'd sub nom</em>. <em>Maryland v. \r\n    \
        \      United States</em>, 460 U.S. 1001 (1983); <em>see also</em> <em>United\
        \ \r\n          States v. Alcan Aluminum Ltd.</em>, 605 F. Supp. 619, 622\
        \ (W.D. Ky. \r\n          1985) (approving the consent decree even though\
        \ the court would have \r\n          imposed a greater remedy). To meet this\
        \ standard, the United States \r\n          \"need only provide a factual\
        \ basis for concluding that the settlements \r\n          are reasonably adequate\
        \ remedies for the alleged harms.\" <em>SBC Commc'ns</em>, \r\n          489\
        \ F. Supp. 2d at 17. \r\n        <p> Moreover, the Court's role under the\
        \ APPA is limited to reviewing \r\n          the remedy in relationship to\
        \ the violations that the United States \r\n          has alleged in its complaint,\
        \ and does not authorize the Court to \"construct \r\n          [its] own\
        \ hypothetical case and then evaluate the decree against that \r\n       \
        \   case.\" <em>Microsoft</em>, 56 F.3d at 1459. Because the \"court's authority\
        \ \r\n          to review the decree depends entirely on the government's\
        \ exercising \r\n          its prosecutorial discretion by bringing a case\
        \ in the first place,\" \r\n          it follows that \"the court is only\
        \ authorized to review the decree itself,\" \r\n          and not to \"effectively\
        \ redraft the complaint\" to inquire into other \r\n          matters that\
        \ the United States did not pursue. <em>Id</em>. at 1459-60. \r\n        \
        \  As this Court recently confirmed in <em>SBC Communications</em>, courts\
        \ \r\n          \"cannot look beyond the complaint in making the public interest\
        \ determination \r\n          unless the complaint is drafted so narrowly\
        \ as to make a mockery of \r\n          judicial power.\" <em>SBC Commc'ns</em>\
        \ 489 F. Supp. 2d at 15. \r\n        <p> In its 2004 amendments, Congress\
        \ made clear its intent to preserve \r\n          the practical benefits of\
        \ utilizing consent decrees in antitrust enforcement, \r\n          adding\
        \ the unambiguous instruction \"[n]othing in this section shall \r\n     \
        \     be construed to require the court to conduct an evidentiary hearing\
        \ \r\n          or to require the court to permit anyone to intervene.\" 15\
        \ U.S.C. &#167; \r\n          16(e)(2). The language wrote into the statute\
        \ what the Congress that \r\n          enacted the Tunney Act in 1974 intended,\
        \ as Senator Tunney then explained: \r\n          \"[t]he court is nowhere\
        \ compelled to go to trial or to engage in extended \r\n          proceedings\
        \ which might have the effect of vitiating the benefits of \r\n          prompt\
        \ and less costly settlement through the consent decree process.\" \r\n  \
        \        119 Cong. Rec. 24,598 (1973) (statement of Senator Tunney). Rather,\
        \ \r\n          the procedure for the public interest determination is left\
        \ to the discretion \r\n          of the court, with the recognition that\
        \ the court's \"scope of review \r\n          remains sharply proscribed by\
        \ precedent and the nature of Tunney Act \r\n          proceedings.\" <em>SBC\
        \ Commc'ns</em>, 489 F. Supp. 2d at 11.<a href=\"#N_3_\"><sup>(3)</sup></a>\
        \ \r\n        <p>\r\n        <strong>\r\n        <ol type=\"I\" start=\"3\"\
        >\r\n          <li> SUMMARY OF THE COMMENT AND RESPONSE\r\n        </ol>\r\
        \n        </strong> \r\n        <p> During the 60-day comment period, the\
        \ United States received one Comment, \r\n          from the NAA. That Comment\
        \ is attached to this memo. After reviewing \r\n          the Comment, the\
        \ United States continues to believe that the proposed \r\n          Final\
        \ Judgment is in the public interest. The Comment includes concerns \r\n \
        \         relating to whether the proposed Final Judgment adequately remedies\
        \ \r\n          the harms alleged in the Complaint. The United States addresses\
        \ these \r\n          concerns below and explains how the remedy is appropriate.\
        \ \r\n        <p>\r\n        <em><strong>\r\n        <ol>\r\n          <ol\
        \ type=\"A\">\r\n            <li> Summary of Comment Submitted by the NAA\r\
        \n          </ol>\r\n        </ol>\r\n        </strong></em> \r\n        <p>\
        \ The NAA is an association whose members include daily and Sunday newspapers\
        \ \r\n          in the United States who purchase a significant proportion\
        \ of North \r\n          America's newsprint production. In its Comment of\
        \ January 2, 2008, the \r\n          NAA expressed concerns relating to whether\
        \ the proposed Final Judgment \r\n          adequately remedies the alleged\
        \ harms. The NAA argued in its Comment \r\n          that the Court should\
        \ not enter the proposed Final Judgment without \r\n          a hearing for\
        \ two reasons: (1) the newly merged AbitibiBowater, despite \r\n         \
        \ its agreement to divest the Snowflake mill, \"has already begun to exercise\
        \ \r\n          the market power created by the merger to anticompetitively\
        \ raise newsprint \r\n          prices to North American newsprint customers;\"\
        \ and (2) the United States \r\n          \"has not provided the Court with\
        \ any factual or economic analysis to \r\n          demonstrate that the proposed\
        \ remedy will eliminate the incentive for \r\n          AbitibiBowater to\
        \ reduce industry capacity and raise prices to North \r\n          American\
        \ newsprint customers.\" (NAA Comment at 2.) \r\n        <p> \r\n        <em><strong>\r\
        \n        <ol>\r\n          <ol>\r\n            <ol>\r\n              <li>\
        \ The NAA's argument that AbitibiBowater has already begun to \r\n       \
        \         exercise market power and anticompetitively raise newsprint prices\r\
        \n            </ol>\r\n          </ol>\r\n        </ol>\r\n        </strong></em>\
        \ \r\n        <p> The NAA notes that a little more than five weeks following\
        \ the merger \r\n          that created AbitibiBowater, the combined firm\
        \ announced that it would \r\n          remove 600,000 metric tonnes of newsprint\
        \ capacity from the North American \r\n          market and would raise newsprint\
        \ prices by $60 per metric tonne, to \r\n          be implemented in three\
        \ $20 price increases. The NAA further notes that \r\n          \"[m]ost\"\
        \ North American newsprint manufacturers not only joined AbitibiBowater's\
        \ \r\n          price increase but also implemented a \"previously stalled\"\
        \ price increase \r\n          of $25 per metric tonne. The NAA estimated\
        \ that, taken together, these \r\n          two price increases constitute\
        \ a 15 percent price increase as compared \r\n          to the pre-merger,\
        \ October 2007, price for newsprint. The NAA also noted \r\n          that,\
        \ at the time AbitibiBowater announced the removal of 600,000 metric \r\n\
        \          tonnes of newsprint capacity from the North American market, it\
        \ also \r\n          announced that \"more mills could close in Canada later\
        \ [in 2008].\" (Comment \r\n          at 7.) \r\n        <p> The NAA claims\
        \ that these post-merger actions by AbitibiBowater demonstrate \r\n      \
        \    that the United States \"severely underestimated the risk that the merger\
        \ \r\n          posed to competition in the North American newsprint market\
        \ and severely \r\n          underestimated the incentive and ability of the\
        \ merged firm to remove \r\n          capacity from the market to raise the\
        \ price of newsprint well above \r\n          competitive levels.\" (Comment\
        \ at 7.) Accordingly, the NAA contends that \r\n          a \"significantly\
        \ larger divestiture\" than the Snowflake mill is required \r\n          to\
        \ prevent \"the substantial anticompetitive price increases that are \r\n\
        \          already occurring and will continue to occur as a result of the\
        \ merger.\" \r\n          (Comment at 7.) \r\n        <p> \r\n        <em><strong>\r\
        \n        <ol>\r\n          <ol>\r\n            <ol start=\"2\">\r\n     \
        \         <li> The NAA's argument that the United States has not provided\
        \ \r\n                adequate factual or legal analysis upon which to base\
        \ a public \r\n                interest determination\r\n            </ol>\r\
        \n          </ol>\r\n        </ol>\r\n        </strong></em> \r\n        <p>\
        \ The NAA concedes that in the Complaint, the United States \"correctly \r\
        \n          identifies the competitive harm produced by the merger.\" (Comment\
        \ at \r\n          9.) The NAA argues, however, that the United States has\
        \ not provided \r\n          the Court with a factual or legal analysis to\
        \ demonstrate that the divestiture \r\n          of the Snowflake mill will\
        \ \"eliminate the incentive to reduce industry \r\n          capacity and\
        \ raise prices to North American newsprint customers,\" and \r\n         \
        \ thus has provided the Court with no basis by which to determine if the \r\
        \n          proposed remedy is in the public interest. (Comment at 9.) Specifically,\
        \ \r\n          the NAA argues that, other than noting that Snowflake is \"\
        among the \r\n          largest and most profitable mills in the United States,\"\
        \ the United \r\n          States \"provided no further explanation for its\
        \ decision that Snowflake \r\n          was both a sufficient remedy and the\
        \ best solution, no detail regarding \r\n          under what 'circumstances'\
        \ this conclusion was reached, and no scale \r\n          against which it\
        \ measured Snowflake as the best alternative.\" (Comment \r\n          at\
        \ 17.) \r\n        <p> The NAA contends that the proposed Final Judgment should\
        \ not be entered \r\n          because the United States has not explained\
        \ to the Court \"why the remedy \r\n          it proposes restores or preserves\
        \ competition.\" (Comment at 19.) In \r\n          particular, the NAA criticizes\
        \ the United States for failing to reference \r\n          in the Complaint\
        \ or CIS what the NAA describes as historical anticompetitive \r\n       \
        \   behavior of Abitibi and Bowater, and it contends that absent such references,\
        \ \r\n          it is impossible for the Court to determine if and how much\
        \ of a factor \r\n          such conduct played in the United States' evaluation\
        \ and settlement \r\n          of the merger. The NAA also criticizes the\
        \ United States for failing \r\n          to discuss the anticipated effects\
        \ of alternative remedies actually \r\n          considered. \r\n        <p>\r\
        \n        <em><strong>\r\n        <ol>\r\n          <ol type=\"A\" start=\"\
        2\">\r\n            <li> Response of the United States to the NAA's Comment\r\
        \n          </ol>\r\n        </ol>\r\n        </strong></em> \r\n        <p>\
        \ The divestiture of the Snowflake mill adequately remedies the harm \r\n\
        \          alleged in the Complaint. In negotiating this remedy, the United\
        \ States \r\n          carefully considered the capabilities and economic\
        \ viability of the \r\n          Snowflake mill as well as other assets of\
        \ the merging parties; the extent \r\n          of industry excess capacity;\
        \ the history of declining demand for newsprint, \r\n          and the forecasts\
        \ for that decline to continue; the costs of production \r\n          of all\
        \ newsprint mills in North America; and the financial viability \r\n     \
        \     of the merging parties and their competitors. After considering these\
        \ \r\n          issues, the United States analyzed the merger using a comprehensive\
        \ \r\n          data set of prices, sales, production volumes and costs, capacities\
        \ \r\n          and forecasts of North American newsprint demand. In its analysis,\
        \ which \r\n          drew upon non-public information unavailable to the\
        \ NAA, the United \r\n          States concluded that the divestiture of the\
        \ Snowflake mill to a viable \r\n          qualified purchaser will adequately\
        \ redress the competitive harm alleged \r\n          in the Complaint and\
        \ restore competition to the market for the sale \r\n          of newsprint\
        \ in North America. \r\n        <p> The United States and the NAA employed\
        \ the same general economic model \r\n          to examine the competitive\
        \ effects of the merger. Accurate data about \r\n          prices, manufacturing\
        \ costs, the elasticity of demand and other factors \r\n          can allow\
        \ economists to model whether merging firms have an added incentive \r\n \
        \         to exercise market power by reducing capacity after a merger. The\
        \ United \r\n          States and the NAA both attempted to determine whether\
        \ the merger will \r\n          cause the combined AbitibiBowater to eliminate\
        \ newsprint capacity earlier \r\n          than Abitibi and Bowater would\
        \ have if they had remained independent \r\n          competitors. \r\n  \
        \      <p> Although the United States and the NAA used a similar framework\
        \ to \r\n          model competition, the results differed significantly because\
        \ of several \r\n          important differences in the data. First, the United\
        \ States had more \r\n          complete and accurate data. Unlike the NAA,\
        \ the United States was able \r\n          use compulsory process to gather\
        \ information. See, e.g., 15 U.S.C. 1311-14 \r\n          (empowering the\
        \ Antitrust Division to subpoena documents and take oral \r\n          testimony).\
        \ In this case, the United States had access to extensive \r\n          and\
        \ mill-by-mill data on sales (including exports), production volumes, \r\n\
        \          capacities and costs. The NAA, on the other hand, had to rely on\
        \ less \r\n          accurate and publicly available information relating\
        \ to mill capacities, \r\n          prices and costs in assessing the profitability\
        \ of and competitors' \r\n          likely response to a post-merger price\
        \ increase. Second, the United \r\n          States conducted its own analysis\
        \ of the effect of price changes on \r\n          the demand for newsprint,\
        \ using confidential information, in addition \r\n          to considering\
        \ estimates provided by others. Based upon its analysis, \r\n          the\
        \ United States believes that the estimate used by NAA understates \r\n  \
        \        the sensitivity of newsprint consumption to changes in price. In\
        \ other \r\n          words, the United States believes that if the price\
        \ for newsprint rose, \r\n          customers would purchase less newsprint\
        \ than the NAA estimates. Third, \r\n          the United States and the NAA\
        \ viewed 2007 differently. While the NAA \r\n          assumed that the newsprint\
        \ market in 2007 was in equilibrium &#173; \r\n          which would allow\
        \ that year's prices to be used as a reference point \r\n          from which\
        \ to measure future changes &#173; the United States' investigation \r\n \
        \         revealed that much of 2007 was a period of instability. Unexpectedly\
        \ \r\n          large declines in demand for newsprint created excess capacity\
        \ and caused \r\n          prices to fall dramatically. The fact that AbitibiBowater\
        \ and other \r\n          firms responded to declining demand for newsprint\
        \ by closing mills that \r\n          were consistently losing money is discussed\
        \ in further detail in the \r\n          following section. \r\n        <p>\
        \ The United States is confident that at the time it negotiated the \r\n \
        \         proposed Final Judgment the divestiture of the Snowflake mill was\
        \ in \r\n          the public interest, based upon the best information available\
        \ at that \r\n          time. The United States remains confident that the\
        \ divestiture of the \r\n          Snowflake mill is in the public interest\
        \ and adequately remedies the \r\n          harms alleged in the Complaint.\
        \ \r\n        <p>\r\n        <em><strong> \r\n        <ol>\r\n          <ol>\r\
        \n            <ol>\r\n              <li> AbitibiBowater's recently announced\
        \ decision to reduce excess \r\n                newsprint capacity, and industry-wide\
        \ price increases, do not \r\n                mean that the parties have exercised\
        \ market power\r\n            </ol>\r\n          </ol>\r\n        </ol>\r\n\
        \        </strong></em> \r\n        <p> The NAA's argument, that the Snowflake\
        \ mill divestiture is insufficient \r\n          to prevent the combined firm\
        \ from exercising market power by shutting \r\n          additional capacity\
        \ in order to raise prices, assumes that the combined \r\n          firm's\
        \ post-merger capacity reductions are the result of the merger. \r\n     \
        \     The NAA's suggestions to the contrary, events since the filing of the\
        \ \r\n          proposed Final Judgment appear to be unrelated to any exercise\
        \ of market \r\n          power. The ongoing sharp decline in demand for newsprint\
        \ in North America, \r\n          increases in the prices of key inputs into\
        \ the production of newsprint, \r\n          and the continued decline in\
        \ the value of the United States dollar all \r\n          have disrupted the\
        \ supply and demand equilibrium for newsprint. Industry \r\n          observers\
        \ expect disruptions to continue as North American demand for \r\n       \
        \   newsprint declines. Manufacturers will respond by intermittently closing\
        \ \r\n          capacity, which will cause the market price to lurch from\
        \ one equilibrium \r\n          to another as it adjusts to these shocks to\
        \ supply. Thus, in a market \r\n          with declining demand, prices can\
        \ be expected to fall when the decline \r\n          in demand creates excess\
        \ supply and increase when unprofitable capacity \r\n          is closed in\
        \ response to that decline in demand. In the remainder of \r\n          this\
        \ section, we will discuss the effects of these trends on the newsprint \r\
        \n          market and show that a careful analysis suggests that the NAA's\
        \ claims \r\n          are unfounded. \r\n        <p> Demand for newsprint\
        \ in the North American market \"has declined over \r\n          the last\
        \ several years at a rate of approximately 5 to 10 percent per \r\n      \
        \    year because of a significant decline in demand for newspapers. . . \r\
        \n          . This decline in the demand for newsprint is projected to continue,\
        \ \r\n          and the resulting excess newsprint capacity will likely lead\
        \ Defendants \r\n          and their competitors to close, idle or convert\
        \ more newsprint mills.\" \r\n          (Complaint at &#182; 17; <em>see also\
        \ </em>CIS at 5.) As North American \r\n          demand continues to decline,\
        \ notwithstanding the merger, all firms, \r\n          including AbitibiBowater,\
        \ will eventually have to close inefficient \r\n          newsprint capacity.\
        \ In its Comment, the NAA ignores the possibility \r\n          that AbitibiBowater's\
        \ post-merger decision to close some of its inefficient \r\n          capacity\
        \ was a natural reaction to the continued decline in demand for \r\n     \
        \     newsprint and may in fact be perfectly consistent with a competitive\
        \ \r\n          market. \r\n        <p> The pressure to close inefficient\
        \ capacity also intensified in 2007 \r\n          because the prices of key\
        \ production inputs--specifically, recycled \r\n          fiber, wood pulp\
        \ and energy -- rose sharply. This increase in input \r\n          costs has\
        \ raised the costs of all producers and put upward pressure \r\n         \
        \ on the price of newsprint. Further, the United States dollar has lost \r\
        \n          value relative to the Canadian dollar, which has the effect of\
        \ raising \r\n          the costs of Canadian producers of newsprint--the\
        \ bulk of North American \r\n          newsprint capacity is located in Canada--and\
        \ hence the price of newsprint. \r\n        <p> Finally, the adjustment of\
        \ the newsprint market to these disruptive \r\n          market conditions\
        \ will not be instantaneous or smooth. Because newsprint \r\n          mills\
        \ have very significant fixed costs and relatively smaller incremental \r\n\
        \          costs, newsprint manufacturers may not be able to respond to declining\
        \ \r\n          demand by gradually withdrawing capacity. The market therefore\
        \ can be \r\n          expected to swing between periods of overcapacity and\
        \ shortage as companies \r\n          retire paper machines or entire paper\
        \ mills. As these swings occur, \r\n          there will not be smooth changes\
        \ to the industry's overall capacity \r\n          or its price levels. For\
        \ example, while the price of newsprint has risen \r\n          in the past\
        \ six months, it is at the time of this filing at or below \r\n          its\
        \ <em>lowest</em> level in 2006 when input prices were lower. Further, \r\n\
        \          the United States' investigation has found that the price is so\
        \ low \r\n          that many newsprint producers' mills do not cover their\
        \ costs. Indeed, \r\n          the three mills that AbitibiBowater closed\
        \ after the merger were unprofitable. \r\n        <p> In summary, the NAA's\
        \ conclusion that recent newsprint capacity closures \r\n          and price\
        \ increases necessarily are anticompetitive actions driven by \r\n       \
        \   the merger is misguided and fails to account for significant market \r\
        \n          facts affecting the supply and demand equilibrium of the North\
        \ American \r\n          newsprint market. <em><strong></strong></em> \r\n\
        \        <p>\r\n        <em><strong>\r\n        <ol>\r\n          <ol>\r\n\
        \            <ol start=\"2\">\r\n              <li> The United States has\
        \ provided sufficient explanation of why \r\n                the proposed\
        \ divestiture is an adequate remedy to the harm alleged \r\n             \
        \   in the Complaint, and entry of the proposed Final Judgment will \r\n \
        \               be in the public interest\r\n            </ol>\r\n       \
        \   </ol>\r\n        </ol>\r\n        </strong></em> \r\n        <p> The proposed\
        \ Final Judgment provides an effective and appropriate \r\n          remedy\
        \ for the antitrust violation alleged in the Complaint, and its \r\n     \
        \     entry, therefore, will be in the public interest. The purpose of Tunney\
        \ \r\n          Act review is not for the Court to engage in an \"unrestricted\
        \ evaluation \r\n          of what relief would best serve the public,\" <em>BNS</em>,\
        \ 858 F.2d \r\n          at 462 (citing <em>Bechtel Corp.</em>, 648 F.2d at\
        \ 666) or to determine \r\n          the relief \"that will best serve society,\"\
        \ <em>Bechtel Corp.</em>, 648 \r\n          F.2d at 666. Instead, the purpose\
        \ of Tunney Act review is simply to \r\n          determine whether the divestiture\
        \ of the Snowflake mill is within the \r\n          reaches of the public\
        \ interest, \"even if it falls short of the remedy \r\n          the court\
        \ would impose on its own.\" <em>AT&amp;T</em>, 552 F.Supp. at \r\n      \
        \    151. In other words, the purpose of Tunney Act review is to determine\
        \ \r\n          whether the divestiture is a \"reasonably adequate\" remedy\
        \ for the harms \r\n          alleged in the Complaint. <em>SBC Commc'ns</em>,\
        \ 489 F.Supp. 2d at 17. \r\n        <p> Subsections (A) and (B) of 15 U.S.C.\
        \ &#167; 16(e)(1) set forth a number \r\n          of factors for courts to\
        \ consider when assessing the competitive impact \r\n          of proposed\
        \ final judgments. Many of those factors are not at issue \r\n          here.<a\
        \ href=\"#N_4_\"><sup>(4)</sup></a> Instead, the second argument \r\n    \
        \      in the NAA's Comment focuses on the competitive considerations relevant\
        \ \r\n          to the proposed Final Judgment, the divestiture it requires\
        \ and the \r\n          alternatives the United States considered. \r\n  \
        \      <p> The NAA questions whether the United States has adequately demonstrated\
        \ \r\n          to this Court that the divestiture eliminates AbitibiBowater's\
        \ post-merger \r\n          incentive to reduce capacity and raise prices\
        \ to North American newsprint \r\n          customers. It has. As explained\
        \ previously, the United States conducted \r\n          an extensive investigation\
        \ and compiled comprehensive data on market \r\n          shares, costs of\
        \ production, estimations of rest-of-industry newsprint \r\n          capacity\
        \ and future reductions in newsprint demand gathered from public \r\n    \
        \      and non-public sources. This data was used in an economic model to\
        \ determine \r\n          if the merger would cause an anticompetitive increase\
        \ in newsprint prices.<a href=\"#N_5_\"><sup>(5)</sup></a> \r\n          The\
        \ United States concluded that a merger between Abitibi and Bowater, \r\n\
        \          without a divestiture, would allow the merged firm to \"close its\
        \ capacity \r\n          strategically, allowing the merged firm to raise\
        \ newsprint prices and \r\n          recoup its lost profits on the combined\
        \ output.\" (CIS at 8.) But, as \r\n          the United States concluded\
        \ in the CIS, \"[d]ivesting Snowflake . . . \r\n          will reduce the\
        \ capacity over which the merged firm could profit to \r\n          a level\
        \ at which it would not have the ability to close capacity strategically.\"\
        \ \r\n          (<em>Id</em>.) In other words, the United States' investigation\
        \ found \r\n          that without Snowflake, AbitibiBowater did not have\
        \ enough newsprint \r\n          capacity to benefit sufficiently from the\
        \ post-merger price increase \r\n          to offset the costs associated\
        \ with shutting down profitable newsprint \r\n          capacity. \r\n   \
        \     <p> The NAA further contends that the United States \"has left the Court\
        \ \r\n          entirely in the dark with absolutely no basis for making a\
        \ meaningful \r\n          comparison between a Snowflake-only divestiture\
        \ and any alternative \r\n          course of action, including a full trial\
        \ on the merits.\" (Comment at \r\n          18.) This is incorrect; in the\
        \ CIS the United States addressed both \r\n          alternatives. (CIS at\
        \ 10-11.) As the United States noted in the CIS, \r\n          a full trial\
        \ on the merits would require significant time and expense, \r\n         \
        \ and the outcome would be uncertain. In light of such uncertainty, the \r\
        \n          United States' decision to take an adequate and available remedy\
        \ and \r\n          forgo the risk of trial is well within \"the reaches of\
        \ the public interest.\" \r\n          <em>See SBC Commc'ns</em>, 489 F. Supp.\
        \ 2d at 23 (\"Success at trial \r\n          was surely not assured, so pursuit\
        \ of that alternative may have resulted \r\n          in no remedy at all.\
        \ While a trial may have created an even greater \r\n          evidentiary\
        \ record, that benefit may not outweigh the possible loss \r\n          of\
        \ the settlement remedies. . . .\"). \r\n        <p> Similarly, the United\
        \ States need not rehearse every permutation of \r\n          possible divestiture\
        \ in order to demonstrate to this Court that the \r\n          divestiture\
        \ of Snowflake would adequately address the competitive harm \r\n        \
        \  alleged in the Complaint. The competitive harm that the United States \r\
        \n          alleged &#173; and that the NAA acknowledges &#173; is AbitibiBowater's\
        \ \r\n          incentive and ability to raise newsprint prices above competitive\
        \ levels \r\n          in the North American market. Any divestiture that\
        \ removes either the \r\n          combined firm's incentive or its ability\
        \ to raise prices above competitive \r\n          levels would therefore be\
        \ an adequate remedy. Given AbitibiBowater's \r\n          ownership of all\
        \ or part of 19 paper mills in the United States and \r\n          Canada\
        \ (<em>see</em> Complaint &#182;&#182; 7 &amp; 8), the United States \r\n\
        \          could have selected different mills, individually or in combination,\
        \ \r\n          to remove the merged firm's ability and incentive to raise\
        \ prices anticompetitively. \r\n          In this instance, considering all\
        \ the factors &#173; including the inherent \r\n          advantages of settlement\
        \ and avoidance of the risk and uncertainty of \r\n          litigation<a\
        \ href=\"#N_6_\"><sup>(6)</sup></a> &#173; the United States \r\n        \
        \  reasonably chose to require the divestiture of one of \"the largest and\
        \ \r\n          most profitable newsprint mills in the United States,\" which\
        \ its analysis \r\n          determined would deprive the merged firm of the\
        \ scale needed to recoup \r\n          its lost profits. (<em>See</em> CIS\
        \ at 6, 11.) As discussed above, given \r\n          the continuing decline\
        \ in demand for newsprint, the United States anticipated \r\n          that\
        \ AbitibiBowater would continue to close inefficient newsprint capacity. \r\
        \n          (<em>See</em> Complaint at &#182; 17, CIS at 5.) The United States\
        \ determined \r\n          that, coupled with the exit from the market of\
        \ such inefficient capacity, \r\n          the divestiture of the Snowflake\
        \ mill will be sufficient to prevent \r\n          AbitibiBowater from engaging\
        \ in an anticompetitive closure of <em>efficient</em> \r\n          capacity.\
        \ Abitibi and Bowater, even before the merger, had the incentive \r\n    \
        \      to close money-losing mills. The question therefore is whether the\
        \ merger \r\n          somehow gave them the incentive to close profitable\
        \ mills in order to \r\n          raise prices above competitive levels. The\
        \ United States determined \r\n          that AbitibiBowater was not likely\
        \ to have that incentive once it divested \r\n          Snowflake. \r\n  \
        \      <p> Finally, the NAA suggests that the proposed Final Judgment should\
        \ \r\n          not be entered because Abitibi and Bowater previously had\
        \ engaged in \r\n          anticompetitive conduct of the sort alleged in\
        \ the Complaint, which \r\n          it alleges the United States did not\
        \ properly account for in negotiating \r\n          the proposed Final Judgment.\
        \ This suggestion is misplaced for two reasons. \r\n          First, as mentioned\
        \ earlier, the United States spoke with a number of \r\n          market participants,\
        \ including the NAA, and examined historical data \r\n          on prices\
        \ and costs in the course of its investigation. The evidence \r\n        \
        \  does not support the NAA's claims that the parties' prior behavior was\
        \ \r\n          in fact anticompetitive. Second, the NAA's allegations about\
        \ the parties' \r\n          prior behavior are irrelevant because the prior\
        \ behavior does not address \r\n          whether, after Snowflake is divested,\
        \ AbitibiBowater will have the incentive \r\n          and ability to unilaterally\
        \ raise price above competitive levels. (And \r\n          as the United States\
        \ has already explained, the answer to this question \r\n          is likely\
        \ to be \"no.\") \r\n        <p> Ultimately, in making its public interest\
        \ determination, the district \r\n          court \"must accord deference\
        \ to the government's predictions about the \r\n          efficacy of its\
        \ remedies.\" <em>See</em> <em>SBC Commc'ns</em>, 489 F. \r\n          Supp.\
        \ 2d at 17. As already has been demonstrated, the United States' \r\n    \
        \      analysis supports the conclusion that divestiture of the Snowflake\
        \ mill \r\n          is an appropriate remedy to the harms alleged in the\
        \ Complaint. \r\n        <p>\r\n        <strong>\r\n        <ol type=\"I\"\
        \ start=\"4\">\r\n          <li> CONCLUSION\r\n        </ol>\r\n        </strong>\
        \ \r\n        <p> The issues raised in the NAA's public Comment were among\
        \ the many \r\n          considered during the United States' extensive and\
        \ thorough investigation. \r\n          The United States has determined that\
        \ the proposed Final Judgment as \r\n          drafted provides an effective\
        \ and appropriate remedy for the antitrust \r\n          violations alleged\
        \ in the Complaint, and is therefore in the public \r\n          interest.\
        \ The United States will move this Court to enter the proposed \r\n      \
        \    Final Judgment after the Comment and Response are published. \r\n   \

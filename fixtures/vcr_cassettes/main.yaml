        \ </TD>\r\n    <TD >\r\n\r\n<P>Criminal No.: 00-97-01JD\r\n<P> Filed: August\
        \ 9, 2000\r\n<P>Violation:   15 U.S.C. &#167;1\r\n    </TD>\r\n</TR>\r\n</TABLE>\r\
        \n<br>\r\n<br>\r\n<CENTER><u>INFORMATION</u></CENTER>\r\n <BR><BR>\r\n \r\n\
        \r\n\r\nThe United States of America, acting through its attorneys, charges:\r\
        \n\r\n\r\n\r\n<P>1. ADA Fabricators, Inc. dba AMS Tactile Systems, is hereby\
        \ made a defendant on\r\nthe charge stated below.\r\n<p>\r\n<CENTER><u>DESCRIPTION\
        \ OF THE OFFENSE</u>  </CENTER> \r\n\r\n<P>2.  Beginning at least as early\
        \ as Spring 1998 and continuing until at least Fall 1998,\r\nthe exact dates\
        \ being unknown to the United States, the defendant and co-conspirators\r\n\
        engaged in a combination and conspiracy in unreasonable restraint of interstate\
        \ trade and\r\ncommerce in violation of Section 1 of the Sherman Act (15 U.S.C.\
        \ &#167;1).\r\n\r\n<P>3. The aforesaid combination and conspiracy consisted\
        \ of a continuing agreement,\r\nunderstanding, and concert of action among\
        \ the defendant and co-conspirators, the\r\nsubstantial terms of which were\
        \ to rig bids for the sale of tactile tile to the Long Island\r\nRailroad\
        \ located in New York.\r\n\r\n<P>4.  For the purpose of forming and effectuating\
        \ the aforesaid combination and\r\nconspiracy, the defendant and co-conspirators\
        \ did those things which they combined and\r\nconspired to do, including,\
        \ among other things:\r\n\r\n\r\n\r\n<P>(a) participating in conversations\
        \ to discuss the bid prices to be submitted to the\r\nLong Island Railroad\
        \ for the supply of tactile tile, including telephone conversations\r\noccurring\
        \ in the District of New Hampshire;\r\n\r\n<P>(b) agreeing, during such conversations,\
        \ to submit artificially high,\r\ncomplementary bids for the sale of tactile\
        \ tile to the Long Island Railroad; and\r\n\r\n<P>(c) submitting artificially\
        \ high, complementary bids for the sale of tactile tile to\r\nthe Long Island\
        \ Railroad.\r\n<p>\r\n<CENTER><u>DEFENDANT AND CO-CONSPIRATORS</u> </CENTER>\r\
        \n\r\n<P>5. Defendant, ADA Fabricators, Inc. dba AMS Tactile Systems, is incorporated\
        \ and is\r\nlocated in Massachusetts.  During the period covered by this Information,\
        \ ADA\r\nFabricators was engaged in the sale or sale and installation of tactile\
        \ tile throughout the\r\nUnited States. \r\n\r\n<P>6. Whenever in this Information\
        \ reference is made to any act, deed, or transaction of\r\nany corporation,\
        \ such allegation shall be deemed to mean that the corporation engaged in\r\
        \nsuch act, deed, or transaction by or through its officers, directors, agents,\
        \ employees, or\r\nrepresentatives while they were actively engaged in the\
        \ management, direction, control,\r\nor transaction of its business or affairs.\r\
        \n\r\n<P>7. Various persons and companies, not made defendants herein, participated\
        \ as\r\nco-conspirators in the offense charged herein and performed acts and\
        \ made statements in\r\nfurtherance thereof.\r\n<p>\r\n<CENTER><u>TRADE AND\
        \ COMMERCE</u></CENTER>\r\n\r\n<P>8. Tactile tile is designed to warn visually\
        \ impaired persons that they are approaching\r\na dangerous area.  It is typically\
        \ sold to public transportation authorities or to contractors\r\nhired to\
        \ perform construction for public transportation authorities and is typically\r\
        \ninstalled along the edge of train platforms.\r\n\r\n<P>9. During the period\
        \ covered by this Information, substantial quantities of tactile tile\r\n\
        were sold or installed by ADA Fabricators and co-conspirators throughout the\
        \ United\r\nStates. \r\n\r\n<P>10. During the period covered by this Information,\
        \ the activities of the defendant and\r\nco-conspirators with respect to the\
        \ sale or sale and installation of tactile tile were within\r\nthe flow of,\
        \ and substantially affected, interstate commerce.\r\n\r\n\r\n<p align=\"\
        center\"><u>JURISDICTION AND VENUE</u>\r\n\r\n\r\n<P>11. The aforesaid combination\
        \ and conspiracy was carried out, in part, within the\r\nDistrict of New Hampshire\
        \ within the five years preceding the filing of this Information.\r\n\r\n\r\
        \n\r\n IN VIOLATION OF TITLE 15, UNITED STATES CODE, SECTION 1.\r\n\r\n<BR><BR><BR>\r\

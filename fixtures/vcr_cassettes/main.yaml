        \n\r\n\r\n<p>Judge Sanders                  \r\n\r\n    </TD>\r\n</TR>\r\n\
        </tbody>\r\n</TABLE>\r\n<P><BR>\r\n          <P>\r\n<CENTER><U><B>COMPETITIVE\
        \ IMPACT STATEMENT</B></U><BR>\r\n</center><BR>\r\n<P>Pursuant to Section\
        \ 2(b) of the Antitrust Procedures and Penalties Act\r\n(\"APPA\"), 15\r\n\
        U.S.C. &#167; 16(b)-(h), the United States submits this Competitive Impact\
        \ Statement to assist\r\nthe\r\nCourt in assessing the <A href=\"2503.htm\"\
        >Proposed Final Judgement</A> submitted for entry\r\nin this civil antitrust\r\
        \nproceeding.\r\n<P>\r\n     <B>  <CENTER>I.<BR>\r\n<U>NATURE AND\r\nPURPOSE\
        \ OF THIS PROCEEDING</U></CENTER></B>\r\n<P>The\r\nUnited States filed a civil\
        \ antitrust <A href=\"2501.htm\">Complaint</A> under Section 15 of the\r\n\
        Clayton Act,\r\n15 U.S.C.&nbsp;&#167;25, on June 21, 1999, alleging that the\
        \ proposed acquisition by Aetna\r\nInc.\r\n(\"Aetna\")\r\nof The Prudential\
        \ Insurance Company of America's (\"Prudential\") health care business\r\n\
        would\r\nviolate Section 7 of the Clayton Act (\"Section 7\"), 15 U.S.C.&nbsp;&#167;\
        \ 18.  The State of\r\nTexas,\r\nby and\r\nthrough its Attorney General, is\
        \ co-plaintiff with the United States in this action.\r\n<P>The\r\nComplaint\
        \ alleges that Aetna and Prudential compete head-to-head in the sale of\r\n\
        health maintenance organization (\"HMO\") and HMO-based point-of-service\r\
        \n(\"HMO-POS\")\r\nhealth plans in Houston and Dallas, Texas; that such competition\
        \ has benefitted consumers\r\nby\r\nkeeping prices low and quality high; and\
        \ that the proposed acquisition would end such\r\ncompetition and give Aetna\
        \ sufficient market power to increase prices or reduce quality in\r\nthe\r\
        \nsale of HMO and HMO-POS plans in these geographic areas.  (Complaint&nbsp;&#182;\
        \ 26.) \r\nThe\r\nComplaint\r\nalso alleges that the acquisition would enable\
        \ Aetna to unduly depress physicians'\r\nreimbursement rates in Houston and\
        \ Dallas, resulting in a reduction of quantity or a\r\ndegradation\r\nin quality\
        \ of physicians' services in these areas.  (Complaint&nbsp;&#182; 33.)\r\n\
        <P>When\r\nthe Complaint was filed, the plaintiffs also filed a proposed settlement\
        \ that would\r\npermit Aetna to complete its acquisition of Prudential but\
        \ would require divestitures of\r\ncertain\r\nassets sufficient to preserve\
        \ competition in the sale of HMO and HMO-POS plans and the\r\npurchase of\
        \ physicians' services in Houston and Dallas.  This settlement consists of\
        \ a\r\nproposed\r\nFinal Judgment, <A href=\"2504.htm\"> Hold Separate Stipulation\
        \ and Order</A>, and <A\r\nhref=\"2505.htm\">Stipulation</A>.\r\n\r\n<P>\r\
        \n\r\nThe\r\nproposed Final Judgment requires Aetna to divest its interests\
        \ in the Houston-area\r\ncommercial HMO and HMO-POS businesses of NYLCare\
        \ Health Plans of the Gulf Coast,\r\nInc.\r\n(\"NYLCare-Gulf Coast\"), a previously\
        \ acquired health plan serving Houston and other areas\r\nin\r\nsouth and\
        \ central Texas, and the commercial HMO and HMO-POS businesses of\r\nNYLCare\r\
        \nHealth Plans of the Southwest, Inc. (\"NYLCare-Southwest\"), a previously\
        \ acquired health\r\nplan\r\nserving the Dallas area.  If Aetna does not complete\
        \ the divestitures within the time frame\r\nestablished in the proposed Final\
        \ Judgment, a trustee appointed by the Court will be\r\nempowered\r\nto sell\
        \ NYLCare-Gulf Coast and NYLCare-Southwest.  If the assets are not sold within\
        \ six\r\n(6)\r\nmonths after the appointment of the trustee, the Court shall\
        \ enter such orders as it shall\r\ndeem\r\nappropriate to carry out the purpose\
        \ of the trust.  (Final Judgment&nbsp;&#182; V.A., F.)\r\n<P>\r\n\r\nThe\r\
        \nHold Separate Stipulation and Order ensures that NYLCare-Gulf Coast and\r\
        \nNYLCare-Southwest function as independent, economically viable, ongoing\
        \ business\r\nconcerns\r\nand that competition is maintained prior to the\
        \ divestitures.  It requires Aetna to take steps\r\nto\r\nimmediately preserve,\
        \ maintain, and operate NYLCare-Gulf Coast and NYLCare-Southwest\r\nas\r\n\
        independent competitors with management, sales, service, underwriting, administration,\r\
        \nand\r\noperations held entirely separate, distinct, and apart from those\
        \ of Aetna.<B></B> Until the\r\nplaintiffs, in\r\ntheir sole discretion, determine\
        \ that NYLCare-Gulf Coast and NYLCare-Southwest can\r\nfunction\r\nas effective\
        \ competitors, Aetna may not take any action to consummate the proposed\r\n\
        acquisition\r\nof Prudential.<A name=\"footbody_1\"></A><SUP><A href=\"#footnote_1\"\
        >1</A></SUP> \r\n(Final Judgment&nbsp;&#182; IV.H.)\r\n<P>\r\n\r\nThe\r\n\
        United States, the State of Texas, and the defendants have stipulated that\
        \ the\r\nproposed Final Judgment may be entered after compliance with the\
        \ APPA.  Entry of the\r\nproposed Final Judgment would terminate this action,\
        \ except that the Court would retain\r\njurisdiction to construe, modify,\
        \ or enforce the provisions of the proposed Final Judgment and\r\nto\r\npunish\
        \ violations thereof.\r\n<P>\r\n\r\n<CENTER><B>II.</B><BR>\r\n<B><U>THE ALLEGED\r\
        \nVIOLATIONS</u></B>\r\n<P>\r\n</CENTER>\r\n<P>A. <I>The Defendants</I>\r\n\
        <P>\r\n\r\nAetna\r\nis a Connecticut corporation providing health and retirement\
        \ benefits and financial\r\nservices with its principal place of business\
        \ in Hartford, Connecticut.  Through its wholly\r\nowned\r\nsubsidiary, Aetna\
        \ U.S. Healthcare, Aetna offers an array of health insurance products,\r\n\
        including\r\nindemnity (\"fee-for-service\"), preferred provider organization\
        \ (\"PPO\"), POS, and HMO\r\nplans.\r\nAetna also purchases physicians' services\
        \ for its health plan members, which it offers to\r\nmembers through Aetna's\
        \ health plans.  In 1998, Aetna U.S. Healthcare reported revenues\r\nof\r\n\
        over $14 billion and was the largest health insurance company in the country,\
        \ providing\r\nhealth\r\ncare benefits to approximately 15.8 million people\
        \ in 50 states and the District of\r\nColumbia.\r\n<P>\r\n\r\nPrudential is\
        \ a New Jersey mutual life insurance company with its principal\r\nplace of\r\
        \nbusiness in Newark, New Jersey.  Like Aetna, Prudential offers indemnity,\
        \ PPO, POS, and\r\nHMO plans and also buys physicians' services, which it\
        \ offers to its enrollees through\r\nPrudential's health plans.  In 1998,\
        \ Prudential HealthCare reported total revenues of\r\napproximately $7.5 billion\
        \ and was the nation's ninth largest health insurance company,\r\nserving\r\
        \napproximately 4.9 million health insurance beneficiaries in 28 states and\
        \ the District of\r\nColumbia.\r\n<P>\r\n\r\nB. <I>Description of the Events\
        \ Giving Rise to the Alleged Violations</I>\r\n<P>\r\n\r\nAetna\r\nand Aetna\
        \ Life Insurance Company, a wholly owned subsidiary of Aetna, entered\r\n\
        into an Asset Transfer and Acquisition Agreement (\"Agreement\") dated December\
        \ 9, 1998,\r\nwith\r\nPrudential and PRUCO, Inc., a wholly owned subsidiary\
        \ of Prudential.  Under the terms of\r\nthe\r\nAgreement, Aetna would acquire\
        \ substantially all of Prudential's assets related to issuing,\r\nselling,\
        \ and administering group medical, dental indemnity, and managed care plans,\r\
        \nincluding\r\nHMO and HMO-POS plans.  The purchase price stated in the Agreement\
        \ is $1 billion,\r\nconsisting\r\nof $465 million in cash, $500 million in\
        \ three-year promissory notes, $15 million in cash\r\npayable under a Coinsurance\
        \ Agreement, and $20 million in cash to be paid under a Risk-\r\nSharing Agreement.\r\
        \n<P>\r\n\r\n<P>C .<I>Anticompetitive Effects of the Proposed Acquisition</I>\r\
        \n<P>\r\n\r\n1. <U>The Sale of HMO and HMO-POS Plans</U>\r\n<P>\r\n\r\nAetna's\
        \ proposed acquisition of Prudential would be likely to substantially\r\n\
        lessen\r\ncompetition in the sale of HMO and HMO-POS plans in Houston and\
        \ Dallas, Texas, in\r\nviolation\r\nof Section 7.\r\n<P>\r\n\r\na.Product\
        \ Market\r\n<P>\r\n\r\nManaged care companies, such as Aetna and Prudential,\
        \ contract with\r\nemployers and\r\nother group purchasers to provide health\
        \ insurance services or to administer health care\r\ncoverage\r\nto employees\
        \ and other group members.  There are a variety of managed care products\r\
        \navailable\r\nto employers and other group purchasers which provide health\
        \ care services at an\r\nagreed-upon\r\nrate, subject to certain utilization\
        \ review and management requirements.  These products,\r\nwhich\r\ninclude\
        \ HMO, PPO, and POS plans, have become increasingly popular options for\r\n\
        employers,\r\nlargely because of the managed care companies' ability to obtain\
        \ competitive rates from\r\nhealth\r\ncare providers and to control utilization\
        \ of health care services.\r\n<P>\r\n\r\nAs\r\nthe Complaint alleges, HMO\
        \ and HMO-POS products differ from PPO or indemnity\r\nplans in terms of benefit\
        \ design, cost, and other factors.  (Complaint&nbsp;&#182; 15.)  For\r\nexample,\r\
        \nHMOs\r\nprovide superior preventative care benefits, but they place limits\
        \ on treatment options and\r\ngenerally require use of a primary care physician\
        \ \"gatekeeper.\"  PPO plans, which do not\r\nrequire\r\nenrollees to go through\
        \ a \"gatekeeper\" and do not emphasize preventative care, are\r\ngenerally\r\
        \nmore expensive than HMOs.  POS plans can be based on either an HMO or PPO\
        \ network\r\nand\r\nfall between HMO and PPO plans in terms of access and\
        \ cost.  That is, POS plans offer\r\npatients\r\nmore flexibility at a higher\
        \ cost relative to HMOs.  In general, then, PPOs and indemnity\r\noptions\r\
        \nare more expensive, provide better benefits with respect to coverage when\
        \ ill, and allow\r\ngreater\r\naccess to providers.  In contrast, HMO and\
        \ HMO-based POS options are generally less\r\nexpensive, provide better benefits\
        \ with respect to health maintenance or preventative care,\r\nplace\r\ngreater\
        \ limits on treatment, and restrict access to providers.  (<U>Id.</U>)\r\n\
        <P>\r\n\r\nNot\r\nonly do these plans in fact differ by cost and benefit configuration,\
        \ they are\r\nperceived as different by purchasers; neither employers nor\
        \ employees view PPO plans as\r\nadequate substitutes for HMO or HMO-POS plans.<A\
        \ name=\"footbody_2\"></A><SUP><A\r\nhref=\"#footnote_2\">2</A></SUP>  Instead,\
        \ they view them as distinct\r\nproducts, meeting different needs and appealing\
        \ to different types of enrollees.  Indeed,\r\nenrollees\r\nwho leave an HMO\
        \ disproportionately select another HMO (or HMO-POS), not a PPO, for\r\ntheir\r\
        \nnext health care benefit plan.  (Complaint&nbsp;&#182; 17.)\r\n<P>\r\n\r\
        \nMoreover, analyses of the data obtained from the parties and from other\
        \ plans\r\nstrongly\r\nindicate that consumers -- employers and employees\
        \ -- view HMO and HMO-POS plans\r\nas\r\ndistinct from other health plans\
        \ and that PPO or indemnity plans are not thought to be\r\nready\r\nsubstitutes\
        \ for HMO and HMO-POS plans.  These analyses demonstrate that the elasticity\r\
        \nof\r\ndemand for HMO and HMO-POS plans is sufficiently low that a small\
        \ but significant\r\nprice\r\nincrease for all HMO and HMO-POS plans would\
        \ be profitable because consumers would\r\nnot\r\nshift to PPO and indemnity\
        \ plans in sufficient numbers to render such an increase\r\nunprofitable.\r\
        \nTogether with consistent evidence from numerous witnesses interviewed,\r\
        \nthese analyses\r\nsupport the conclusion that HMO and HMO-POS plans constitute\
        \ the relevant product for\r\nanalysis of the proposed transaction.  (Complaint&nbsp;&#182;\
        \ 18.)\r\n<P>\r\n\r\nb.Geographic Markets\r\n<P>\r\n\r\nVirtually all managed\
        \ care companies establish provider networks in the areas\r\nwhere\r\nemployees\
        \ work and live, and they compete on the basis of these local provider networks.\
        \ \r\nThe\r\nrelevant geographic markets in which HMO and HMO-POS plans compete\
        \ are thus generally\r\nno\r\nlarger than the local areas within which HMO\
        \ and HMO-POS enrollees demand access to\r\npoviders.  More specifically,\
        \ a small but significant increase in the price of HMO and\r\nHMO-\r\nPOS\
        \ plans would not cause a sufficient number of customers to switch to health\
        \ plans outside\r\nof\r\nthese regions to make such a price increase unprofitable.\
        \  For this reason, the Department's\r\nanalysis focused on MSAs in and around\
        \ Houston and Dallas as the relevant geographic\r\nmarkets.\r\n(Complaint&nbsp;&#182;\
        \ 20.)c.Competitive Effects\r\nAetna\r\nand Prudential are among each other's\
        \ principal competitors in the sale of HMO\r\nand HMO-POS plans in Houston\
        \ and Dallas, and employers currently view them as close\r\nsubstitutes based\
        \ on product design and quality.  Maintaining Prudential as a competitor to\r\
        \nAetna\r\nin Houston and Dallas has become particularly important since Aetna's\
        \ 1998 acquisition of\r\nNYLCare, a transaction that propelled Aetna's HMO\
        \ and HMO-POS market share from 13%\r\nto\r\n44% in Houston and from 11% to\
        \ 26% in Dallas.  (Complaint&nbsp;&#182; 22.)  The proposed\r\nacquisition\r\
        \nof Prudential would further enhance Aetna's position by eliminating competition\
        \ between\r\nthe\r\ntwo companies, giving Aetna market shares of 63% in Houston\
        \ and 42% in Dallas.<A\r\nname=\"footbody_3\"></A><SUP><A href=\"#footnote_3\"\
        >3</A></SUP>  (<U>Id.</U>)\r\n\r\n<P>\r\nAs\r\nthe Complaint alleges, potential\
        \ or current competitors will not be able to constrain\r\nAetna's exercise\
        \ of its post-merger market power in the defined geographic markets.\r\n(Complaint&nbsp;&#182;\
        \ 25.)  Effective new entry for a HMO or HMO-POS plan in Houston\r\nor\r\n\
        Dallas\r\ntypically takes two to three years and costs approximately $50 million.<A\r\
        \nname=\"footbody_4\"></A><SUP><A href=\"#footnote_4\">4</A></SUP> \r\n(Complaint&nbsp;&#182;\
        \ 23.) \r\nIn\r\nsuch an environment, <U>de novo</U> entry is unlikely to\
        \ defeat a price increase over the\r\nshort term.\r\n(<U>Id.</U>)  Furthermore,\
        \ companies currently offering PPO or indemnity plans are unlikely\r\nto shift\r\
        \ntheir resources to provide HMO or HMO-POS plans in Houston or Dallas in\
        \ the event of a\r\nsmall\r\nbut significant price increase.  A number of\
        \ managed care providers have stated during\r\ninterviews that such a shift\
        \ would be difficult, expensive, and time consuming, and that\r\nthey\r\n\
        would not enter the HMO or HMO-POS markets even if Aetna were to raise its\
        \ prices a\r\n\"small\r\nbut significant amount.\"  (Merger Guidelines&nbsp;&#182;\
        \ 1.11.)  Finally, managed care\r\ncompanies\r\nthat\r\npresently offer HMO\
        \ or HMO-POS plans in Houston and Dallas are unlikely to be able to\r\nexpand\
        \ or reposition themselves sufficiently to restrain anticompetitive behavior\
        \ by Aetna\r\nin\r\neither area following the transaction.  (Complaint&nbsp;&#182;\
        \ 24.)  Not only would these\r\ncompanies face\r\nsome of the costs and difficulties\
        \ of a new entrant, they would be unable to contend\r\nsuccessfully\r\nwith\
        \ Aetna's advantages in national reputation, quality accreditation, product\
        \ array, and\r\nprovider\r\nnetwork. (<U>Id.</U>)  It is therefore unlikely\
        \ that either new entry or expansion by\r\ncompetitors could\r\ncounteract\
        \ a post-merger price increase.  (Complaint&nbsp;&#182; 25.)\r\n<P>\r\n\r\n\
        For\r\nall of these reasons, the proposed transaction would enable the merged\
        \ entity to\r\nincrease prices or reduce the quality of HMO and HMO-POS plans\
        \ available to consumers\r\nin\r\nthese areas, in violation of Section 7.\r\
        \n<P>\r\n\r\n2.<U>The Purchase of Physicians' Services</U>\r\n<P>\r\n\r\n\
        As\r\nalleged in the Complaint, Aetna's acquisition of Prudential will also\
        \ consolidate its\r\npurchasing power over physicians' services in Houston\
        \ and Dallas, enabling the merged entity\r\nto\r\nunduly reduce the rates\
        \ paid for those services. <A name=\"footbody_5\"></A><SUP><A\r\nhref=\"#footnote_5\"\
        >5</A></SUP>\r\n<P>\r\n\r\na.Product Market\r\n<P>\r\n\r\nPhysicians' services\
        \ are those medical services provided and sold by\r\nphysicians, and the\r\
        \nonly purchasers are individual patients or the commercial and government\
        \ health insurers\r\nthat purchase their services on behalf of individual\
        \ patients.   (Complaint&nbsp;&#182; 27.)  As\r\na\r\nresult,\r\nphysicians\
        \ cannot seek other purchasers in the event of a small but significant decrease\
        \ in\r\nthe\r\nprices paid by these buyers.  (<U>Id.</U>)  Nor will such a\
        \ price decrease cause physicians to\r\nstop\r\nproviding their services or\
        \ shift towards other activities in numbers sufficient to make such\r\na\r\
        \nprice reduction unprofitable.  (<U>Id.</U>)  Physicians' services thus constitute\
        \ the relevant\r\nproduct\r\nmarket within which to assess the likely effect\
        \ of Aetna's acquisition of Prudential. \r\n(<U>Id.</U>)\r\n<P>\r\n\r\nb.Geographic\
        \ Markets\r\n<P>\r\n\r\nThe\r\ngeographic markets for the purchase and sale\
        \ of physicians' services are localized.\r\nIn Houston and Dallas, as elsewhere,\
        \ patients seeking medical care generally prefer to\r\nhave\r\naccess to treatment\
        \ close to where they work or live.  As a result, commercial and\r\ngovernment\r\
        \nhealth insurers -- the primary purchasers of physicians' services -- seek\
        \ to have in their\r\nprovider\r\nnetworks physicians whose offices are convenient\
        \ to where their enrollees work or live.\r\n(Complaint&nbsp;&#182; 19.)  Consequently,\
        \ physicians could not shift their services towards\r\npurchasers\r\noutside\
        \ of these areas in numbers sufficient to make a price reduction unprofitable\
        \ in the\r\nevent\r\nof a small but significant decrease in the prices paid\
        \ to physicians practicing in Houston or\r\nDallas.\r\n<P>\r\n\r\nFurthermore,\
        \ an established physician who has invested time and expense in\r\nbuilding\
        \ a\r\npractice in Houston or Dallas (or any other locale) would incur considerable\
        \ costs in moving\r\nhis\r\nor her practice to a new geographic area, including\
        \ the substantial costs of building new\r\nrelationships with hospitals, other\
        \ physicians, employees, and patients in the new area.\r\n(Complaint&nbsp;&#182;\
        \ 28.)  For these reasons, a small but significant decrease in the prices\r\
        \npaid\r\nto\r\nphysicians practicing in Houston or Dallas would not cause\
        \ physicians to relocate their\r\npractices\r\nin numbers sufficient to make\
        \ such a price reduction unprofitable.  (Complaint&nbsp;&#182;\r\n29.)\r\n\
        For\r\nall of these reasons, the MSAs in and around Houston and Dallas constitute\
        \ the\r\nrelevant geographic markets.  (<U>Id.</U>; Merger Guidelines&nbsp;&#182;\
        \ 1.21.)\r\n<P>\r\n\r\nc.Competitive Effects\r\n<P>\r\n\r\nIn\r\nHouston and\
        \ Dallas, as elsewhere, the contract terms a physician can obtain from a\r\
        \nmanaged care company such as Aetna or Prudential depend on the physician's\
        \ ability to\r\nterminate, or to credibly threaten to terminate, his or her\
        \ relationship if the company\r\ndemands\r\nunfavorable contract terms.  (Complaint&nbsp;&#182;\
        \ 30.)  Since physicians' services, unlike\r\ncertain\r\ntangible products,\
        \ cannot be stored until the physician finds a more acceptable buyer, failing\r\
        \nto\r\nreplace lost business expeditiously imposes an irrevocable loss of\
        \ revenue upon a physician.\r\nConsequently, a physician's ability to terminate,\
        \ or credibly threaten to terminate, a\r\nprovider\r\nrelationship depends\
        \ on his or her ability to make up that lost business promptly. \r\n(<U>Id.</U>)\r\
        \n<P>\r\n\r\nPhysicians, however, generally have only a limited ability to\
        \ encourage\r\npatients to switch\r\nhealth care plans or providers.  (Complaint&nbsp;&#182;\
        \ 31.)  To retain a patient after\r\nterminating a\r\nplan\r\nrequires the\
        \ physician to convince the patient either to switch to another employer-sponsored\r\
        \nplan\r\nin which the physician participates (which might not be an option)\
        \ or to pay considerably\r\nhigher\r\nout-of-pocket costs, either in the form\
        \ of increased copayments for use of an\r\nout-of-network\r\nphysician (if\
        \ allowed) or by absorbing the total cost of the physician's services as\r\
        \nunreimbursed\r\nmedical expenses.  As a result, a physician who discontinues\
        \ his or her relationship with Aetna\r\ncould\r\nexpect to lose a significant\
        \ share of his or her Aetna patients.\r\n<P>\r\n\r\nA\r\nphysician's ability\
        \ to replace, in a timely manner, such lost business is significantly\r\n\
        diminished when a large number of patients need to be replaced.  (Complaint&nbsp;&#182;\
        \ 32.) \r\nBecause of\r\nAetna's \"all products clause\" -- which requires\
        \ a physician to participate in all of Aetna's\r\nhealth\r\nplans if he or\
        \ she participates in any Aetna plan -- a physician would lose patients from\
        \ all\r\nAetna\r\nplans if he or she rejects the rates or other terms of any\
        \ one Aetna plan.  Thus, the cost of\r\nreplacing\r\nAetna patients will be\
        \ greater when Aetna plans collectively account for a larger share of a\r\n\
        physician's total revenue.\r\n<P>\r\n\r\nFurthermore, the ability to replace\
        \ a given\r\nnumber of Aetna patients is diminished when a\r\nphysician's\
        \ non-Aetna sources of patients are more limited.  Consequently, the cost\
        \ of\r\nreplacing\r\nAetna patients will be greater the larger Aetna's share\
        \ of all patients in a locality.\r\n\r\n<P>\r\nAetna's proposed acquisition\
        \ of Prudential, following its recent acquisition of\r\nNYLCare, will\r\n\
        give it control over both a large share of the revenue of a substantial number\
        \ of physicians\r\nin\r\nHouston and Dallas and a large share of all patients\
        \ in those areas.  (Complaint&nbsp;&#182;\r\n33.)  In\r\nlight of\r\nthe limited\
        \ ability of physicians to encourage patient switching, a significantly larger\
        \ number\r\nof\r\nphysicians in Houston and Dallas would be unable to reject\
        \ Aetna's demands for more\r\nadverse\r\ncontract terms if Aetna were allowed\
        \ to acquire Prudential.  (<U>Id.</U>)  The proposed\r\nacquisition thus\r\
        \nwould give Aetna the ability to unduly depress physician reimbursement rates\
        \ in Houston\r\nand\r\nDallas, likely leading to a reduction in quantity or\
        \ degradation in the quality of physicians'\r\nservices.\r\n(<U>Id.</U>; <U>see\
        \ also</U> Merger Guidelines&nbsp;&#182; 0.1.)\r\n<P>\r\n<CENTER>\r\n<B>III.<BR>\r\
        \n<U>EXPLANATION OF THE PROPOSED FINAL\r\nJUDGMENT</U></B></CENTER>\r\n<P>\r\
        \n\r\nThe\r\nproposed Final Judgment orders and directs Aetna to divest its\
        \ interests in the Houston\r\noperations of NYLCare-Gulf Coast and the Dallas\
        \ operations of NYLCare-Southwest,\r\nconsisting\r\nof, among other assets,\
        \ approximately 260,000 and 167,000 commercially insured HMO and\r\nHMO-POS\
        \ enrollees in Houston and Dallas, respectively.<A\r\nname=\"footbody_6\"\
        ></A><SUP><A href=\"#footnote_6\">6</A></SUP>  (<U>See</U> Final\r\nJudgment&nbsp;&#182;\
        \ II.E. and F.)\r\n\r\n<P>\r\n\r\nThe\r\nprovisions of the proposed Final\
        \ Judgment are designed to eliminate the two\r\nanticompetitive effects of\
        \ the proposed acquisition.  First, the divestitures will preserve\r\ncompetition\r\
        \nand protect consumers from higher prices for HMO and HMO-POS plans by establishing\
        \ a\r\nnew,\r\nindependent, and economically viable competitor -- or by significantly\
        \ strengthening the\r\nexisting\r\ncompetitors -- in the development, marketing,\
        \ and sale of HMO and HMO-POS plans in\r\nthe\r\nHouston and Dallas areas.\
        \  Second, the divestitures will prevent the consolidation of\r\npurchasing\r\
        \npower over physicians' services in Houston and Dallas and thereby deny Aetna\
        \ the ability to\r\nunduly\r\ndepress physician reimbursement rates.\r\n<P>\r\
        \n\r\nIn\r\norder to meet these two objectives, the proposed Final Judgment\
        \ requires that Aetna\r\npromptly make NYLCare-Gulf Coast and NYLCare-Southwest\
        \ available for purchase. \r\n(Final\r\nJudgment&nbsp;&#182; IV.D.)  Aetna\
        \ must give all prospective purchasers reasonable access to\r\nall\r\nNYLCare-\r\
        \nGulf Coast's and NYLCare-Southwest's personnel, physical facilities, and\
        \ any and all\r\nfinancial,\r\noperational, or other documents and information\
        \ customarily provided as part of a due\r\ndiligence\r\nprocess.  (Final Judgment&nbsp;&#182;\
        \ IV.E.)  At the same time, Aetna must immediately\r\ncease all\r\nactions\r\
        \ndirected at the integration of NYLCare-Gulf Coast and NYLCare-Southwest\
        \ into Aetna and\r\nmust take all steps necessary to ensure that NYLCare-Gulf\
        \ Coast and NYLCare-Southwest are\r\nmaintained\r\nand operated as independent,\
        \ on-going, economically viable, and active competitors.\r\n(Final\r\nJudgment&nbsp;&#182;\
        \ IV. F. and G.)  Such steps must include the appointment of experienced\r\
        \nsenior\r\nmanagement to run NYLCare-Gulf Coast and NYLCare-Southwest until\
        \ the divestitures\r\nrequired\r\nby the Final Judgement have been accomplished,\
        \ as well as the creation of a separate and\r\nindependent sales organization,\
        \ provider relations organization, patient\r\nmanagement/quality\r\nmanagement\
        \ organization, commercial operations organization, network operations\r\n\
        organization,\r\nand underwriting organization.  (Final Judgment&nbsp;&#182;\
        \ IV.G.1-7.)  To maintain the\r\nviability\r\nof the\r\nNYLCare entities,\
        \ Aetna is also required to provide certain support services (i.e., legal,\r\
        \nfinancial,\r\nactuarial, software, and computer operations support) to NYLCare-Gulf\
        \ Coast and\r\nNYLCare-\r\nSouthwest until the divestitures are completed.\
        \  (Final Judgment&nbsp;&#182; IV.G.8.)\r\n<P>\r\n\r\nThe\r\nproposed Final\
        \ Judgment prohibits Aetna from taking any action to consummate the\r\nproposed\
        \ acquisition until such time as plaintiffs, in their sole discretion, are\
        \ satisfied that\r\nNYLCare-Gulf Coast and NYLCare-Southwest are independent\
        \ and viable competitors and\r\nthat\r\nAetna has complied with the terms\
        \ of the Hold Separate Stipulation and Order or until the\r\ndivestitures\
        \ required by this Final Judgement are completed.  (Final Judgment&nbsp;&#182;\r\
        \nIV.H.)  \r\nThe\r\ndivestitures must be accomplished by selling or conveying\
        \ NYLCare-Gulf Coast and\r\nNYLCare-\r\nSouthwest to a purchaser(s) in such\
        \ a way as to satisfy the plaintiffs, in their sole discretion, that\r\nthe\r\
        \nentities conveyed can and will be used by the purchaser(s) as part of a\
        \ viable, ongoing\r\nbusiness\r\nengaged in the sale of HMO and HMO-POS plans\
        \ in Houston and Dallas.  (Final Judgment\r\n&#182; IV.I.)\r\nThe divestitures\
        \ may be made to one or more purchasers provided that in each instance it\r\
        \nis\r\ndemonstrated, to the sole satisfaction of the plaintiffs, that the\
        \ acquirer(s) will remain\r\nviable\r\ncompetitors.  (<U>Id.</U>)  The divestitures\
        \ must be made to a purchaser(s) which is shown, to\r\nthe plaintiffs'\r\n\
        sole satisfaction, to have\r\n<OL>\r\n<p><li> the capability and intent of\
        \ competing effectively in the sale of\r\nHMO\r\nand HMO-POS plans in Houston\
        \ and Dallas, \r\n\r\n<p><li>the managerial, operational, and financial\r\n\
        capability to compete effectively in the sale of HMO and HMO-POS plans in\
        \ Houston and\r\nDallas,\r\nand\r\n\r\n<p><li> no limitation, through any\
        \ agreement with Aetna or otherwise, in its ability to\r\ncompete\r\neffectively\
        \ in the sale of HMO and HMO-POS plans in Houston and Dallas.\r\n(<U>Id.</U>)\r\
        \n<P>\r\n</OL>\r\nAetna\r\nmust file all required applications for regulatory\
        \ approval of the divestitures within\r\none-hundred twenty (120) calendar\
        \ days after the date on which the proposed Final Judgment\r\nwas\r\nfiled\
        \ (i.e., June 21, 1999) and must complete the divestitures within five (5)\
        \ business days after\r\nit\r\nreceives all necessary regulatory approvals,\
        \ or five (5) business days after notice of the entry of\r\nthis\r\nFinal\
        \ Judgment by the Court, whichever is later.  (Final Judgment&nbsp;&#182;\
        \ IV.B.)  The\r\nplaintiffs may\r\nextend the time period for the divestitures\
        \ by no more than sixty (60) calendar days and may,\r\nin\r\ntheir sole discretion,\
        \ grant any further time extension needed by Aetna to obtain regulatory\r\n\
        approval\r\nof the divestitures.  (Final Judgment&nbsp;&#182; IV.C.)\r\n<P>\r\
        \n\r\nIf\r\nAetna cannot accomplish these divestitures within the above-described\
        \ period, the\r\nproposed Final Judgment provides that, upon application by\
        \ the plaintiffs, the Court will\r\nappoint\r\na trustee to effect the divestitures.\
        \  (Final Judgment&nbsp;&#182; V.A.)  After the trustee's\r\nappointment\r\
        \nbecomes effective, the trustee will file monthly reports with the parties\
        \ and the Court, setting\r\nforth\r\nthe trustee's efforts to accomplish the\
        \ divestiture.  (Final Judgment&nbsp;&#182; V.E.)  If the\r\ntrustee\r\nhas\
        \ not\r\naccomplished such divestitures within six (6) months after its appointment,\
        \ the trustee and\r\nthe\r\nparties will make recommendations to the Court,\
        \ which shall enter such orders as it deems\r\nappropriate to carry out the\
        \ purpose of the trust, including, if necessary, extending the trust and\r\
        \nthe\r\nterm of the trustee's appointment by a period requested by the plaintiffs.\
        \  (Final Judgment\r\n&#182; V.F.)\r\n<P>\r\n\r\nThe\r\nproposed Final Judgment\
        \ also requires Aetna to deliver affidavits to plaintiffs as to the\r\nfact\
        \ and manner of its compliance with the Final Judgment within twenty-five\
        \ (25) calendar\r\ndays\r\nof the Court's June 21, 1999 entry of the Hold\
        \ Separate Order and Stipulation, and every thirty\r\n(30)\r\ncalendar days\
        \ thereafter, until the divestitures have been completed.  (Final\r\nJudgment&nbsp;&#182;\r\
        \nVII.A.)\r\nAetna must also submit, within twenty-five (25) calendar days\
        \ of the Court's entry of the\r\nHold\r\nSeparate Order and Stipulation, an\
        \ affidavit that describes in detail all actions Aetna has taken\r\nand\r\n\
        all steps Aetna has implemented on an on-going basis to preserve NYLCare-Gulf\
        \ Coast\r\nand\r\nNYLCare-Southwest, describing Aetna's efforts to maintain\
        \ and operate NYLCare-Gulf Coast\r\nand\r\nNYLCare-Southwest as active competitors,\
        \ and the plans and timetable for Aetna's integration\r\nof\r\nPrudential's\
        \ health care assets. (Final Judgment&nbsp;&#182; VII.B.)\r\n<P>\r\n\r\nThe\r\
        \nrelief sought has been tailored to safeguard Houston and Dallas consumers\
        \ from an\r\nincrease in price or a reduction in quality of HMO and HMO-POS\
        \ products.  The relief sought\r\nalso\r\nensures that physicians in these\
        \ markets will be protected from an undue depression of\r\nreimbursement rates,\
        \ which could have led to a reduction in the quantity or a degradation in\r\
        \nthe\r\nquality of physicians' services.\r\n<CENTER><B>IV.<BR>\r\n<U>REMEDIES\
        \ AVAILABLE TO\r\nPOTENTIAL PRIVATE LITIGANTS</U></B></CENTER>\r\n<P>\r\n\r\
        \nSection 4 of the Clayton Act (15 U.S.C.&nbsp;&#167; 15) provides that any\
        \ person\r\nwho has been injured\r\nas a result of conduct prohibited by the\
        \ antitrust laws may bring suit in federal court to recover\r\nthree\r\ntimes\
        \ the damages the person has suffered, as well as costs and reasonable attorney's\
        \ fees. \r\nEntry\r\nof the proposed Final Judgment will neither impair nor\
        \ assist the bringing of any private\r\nantitrust\r\ndamage action.  Under\
        \ the provisions of Section 5(a) of the Clayton Act (15\r\nU.S.C.&nbsp;&#167;\r\
        \n16(a)), entry\r\nof the proposed Final Judgment has no <U>prima</U><U>facie</U>\
        \ effect in any subsequent\r\nprivate lawsuit that may\r\nbe brought against\
        \ Aetna or Prudential.\r\n<CENTER>\r\n<P><B>V.<BR>\r\nPROCEDURES AVAILABLE\
        \ FOR\r\nMODIFICATION OF <BR><u>THE PROPOSED\r\nFINAL JUDGMENT</U></B></CENTER>\r\
        \n<P>\r\n\r\nThe\r\nparties have stipulated that the proposed Final Judgment\
        \ may be entered by the Court\r\nafter compliance with the provisions of the\
        \ APPA, provided that the plaintiffs have not\r\nwithdrawn\r\ntheir consent.\
        \  The APPA conditions entry upon the Court's determination that the proposed\r\
        \nFinal\r\nJudgment is in the public interest.\r\n<P>\r\n\r\nThe\r\nAPPA provides\
        \ a period of at least sixty (60) days preceding the effective date of the\r\
        \nproposed Final Judgment within which any person may submit to the United\
        \ States written\r\ncomments regarding the proposed Final Judgment.  Any person\
        \ should comment within sixty\r\n(60)\r\ndays of the date this Competitive\
        \ Impact Statement is published in the Federal Register.  The\r\nUnited\r\n\
        States will evaluate and respond to the comments.  All comments will be given\
        \ due\r\nconsideration\r\nby the Department of Justice, which remains free\
        \ to withdraw its consent to the proposed\r\nFinal\r\nJudgment at any time\
        \ prior to entry.  The comments and the response of the United States will\r\
        \nbe\r\nfiled with the Court and published in the Federal Register.\r\n\r\n\
        <P>\r\n\r\nWritten comments should be submitted to:\r\n<P>\r\n&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Gail\
        \ Kursh<BR>\r\n&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Chief,\
        \ Health Care\r\nTask Force<BR>\r\n&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Antitrust\r\
        \nDivision<BR>\r\n&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;U.S.\
        \ Department of\r\nJustice<BR>\r\n&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;325\
        \ Seventh St., N.W.,\r\nSuite 400<BR>\r\n&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Washington,\
        \ D.C. \r\n20530<BR>\r\n\r\n<P>The proposed Final Judgment provides that the\
        \ Court will retain jurisdiction over this action\r\nand\r\nthat\r\nthe parties\
        \ may apply to the Court for any order necessary or appropriate for the\r\n\
        modification,\r\ninterpretation, or enforcement of the Final Judgment.\r\n\
        <P>\r\n\r\n<CENTER><B>VI.<BR>\r\n<U>ALTERNATIVES TO THE PROPOSED\r\nFINAL\
        \ JUDGMENT</U></B></CENTER>\r\n<P>\r\n\r\nThe\r\nDepartment considered, as\
        \ an alternative to the proposed Final Judgment, a full trial on\r\nthe merits\
        \ of the Complaint against the defendants.  The Department is satisfied, however,\
        \ that\r\nthe\r\ndivestitures of the assets and other relief contained in\
        \ the proposed Final Judgment will\r\npreserve\r\nviable competition in the\
        \ sale of HMO and HMO-POS products and in the purchase of\r\nphysicians'\r\
        \nservices in Houston and Dallas, Texas that otherwise would be affected adversely\
        \ by the\r\nacquisition.\r\nThus, the proposed Final Judgment\r\nwould achieve\
        \ the relief the Department would have obtained through litigation, but avoids\
        \ the\r\ntime, expense, and uncertainty of a full trial on the merits of the\r\
        \nComplaint.\r\n<P>\r\n\r\n<CENTER><B>VII.<BR>\r\n<U>STANDARD OF REVIEW\r\n\
        UNDER THE APPA FOR PROPOSED FINAL JUDGMENT</U></B></CENTER>\r\n<P>\r\n\r\n\
        The\r\nAPPA requires that proposed consent judgments in antitrust cases brought\
        \ by the United\r\nStates be subject to a sixty (60) day comment period, after\
        \ which the Court shall determine\r\nwhether\r\nentry of the proposed Final\
        \ Judgment \"is in the public interest.\"  In making that determination,\r\
        \nthe\r\nCourt may consider:\r\n<OL>\r\n<p><li>the competitive impact of such\
        \ judgment, including termination of alleged\r\nviolations, provisions for\
        \ enforcement and modification, duration of\r\nrelief\r\nsought, anticipated\
        \ effects of alternative remedies actually considered, and\r\nany\r\nother\r\
        \nconsiderations bearing upon the adequacy of such judgment; [and]\r\n<P><li>\r\
        \nthe impact of entry of such judgment upon the public generally and individuals\r\
        \nalleging specific injury from the violations set forth in the complaint\r\
        \nincluding\r\nconsideration of the public benefit, if any, to be derived\
        \ from a determination\r\nof the\r\nissues at trial.\r\n</OL>\r\n<P>15 U.S.C.&nbsp;&#167;\
        \ 16(e).\r\n<P>\r\n\r\nAs\r\nthe United States Court of Appeals for the District\
        \ of Columbia Circuit has\r\nheld, this statute permits a court to consider,\
        \ among other things, the relationship\r\nbetween the remedy secured and the\
        \ specific allegations set forth in the plaintiff's\r\nComplaint, whether\
        \ the decree is sufficiently clear, whether enforcement mechanisms\r\nare\
        \ sufficient, and whether the decree may positively harm third parties.\r\n\
        <U>See</U><U>United\r\nStates v. Microsoft Corp.</U>, 56 F.3d 1448, 1461-62\
        \ (D.C. Cir. 1995).  In conducting\r\nthis\r\ninquiry, \"[t]he Court is nowhere\
        \ compelled to go to trial or to engage in extended\r\nproceedings which might\
        \ have the effect of vitiating the benefits of prompt and less\r\ncostly settlement\
        \ through the consent decree process.\"<A name=\"footbody_7\"></A><SUP><A\r\
        \nhref=\"#footnote_7\">7</A></SUP>  Rather,\r\n\r\n<P><BLOCKQUOTE>\r\n[a]bsent\
        \ a showing of corrupt failure of the government to discharge its\r\nduty,\r\
        \nthe Court, in making its public interest finding, should . . .\r\ncarefully\
        \ consider the explanations of the government in the\r\ncompetitive impact\
        \ statement and its responses to comments in order to\r\ndetermine whether\
        \ those explanations are reasonable under the\r\ncircumstances.\r\n</BLOCKQUOTE>\r\
        \n<P>\r\n\r\n<P><U>United States v. Mid-America Dairymen, Inc.</U>, 1977-1\
        \ Trade Cas.&nbsp;&#182;\r\n61,508 at\r\n71,980\r\n(W.D. Mo. 1977).\r\n<P>\r\
        \n\r\nAccordingly, with respect to the adequacy of the relief secured by the\r\
        \ndecree,\r\na court may not \"engage in an unrestricted evaluation of what\
        \ relief would best serve\r\nthe public.\" <U>United States v. BNS, Inc.</U>,\
        \ 858 F.2d 456, 462 (9th Cir. 1988)\r\n(<U>citing</U>\r\n<U>United States\
        \ v. Bechtel Corp.</U>, 648 F.2d 660, 666 (9th Cir. 1981)); <U>see\r\nalso</U><U>Microsoft</U>,\r\
        \n56 F.3d at 1460-62.  The law requires that\r\n<P>\r\n<BLOCKQUOTE>\r\nthe\r\
        \nbalancing of competing social and political interests affected by a\r\n\
        proposed antitrust consent decree must be left, in the first instance, to\r\
        \nthe\r\ndiscretion of the Attorney General.  The court's role in protecting\r\
        \nthe\r\npublic interest is one of insuring that the government has not\r\n\
        breached its duty to the public in consenting to the decree.  The court\r\n\
        is\r\nrequired to determine not whether a particular decree is the one that\r\
        \nwill\r\nbest serve society, but whether the settlement is \"<U>within the\
        \ reaches\r\nof\r\nthe public interest</U>.\"  More elaborate requirements\
        \ might undermine\r\nthe\r\neffectiveness of antitrust enforcement by consent\
        \ decree.<A\r\nname=\"footbody_8\"></A><SUP><A href=\"#footnote_8\">8</A></SUP>\r\
        \n</BLOCKQUOTE>\r\n<P>\r\n\r\n<P>A proposed Final Judgment, therefore, need\
        \ not eliminate every anticompetitive effect\r\nof a particular practice,\
        \ nor guarantee free competition in the future.  Court approval\r\nof a final\
        \ judgment requires a standard more flexible and less strict than the standard\r\
        \nrequired for a finding of liability:  \"[A] proposed decree must be approved\
        \ even if it\r\nfalls short of the remedy the court would impose on its own,\
        \ as long as it falls within\r\nthe range of acceptability or is 'within the\
        \ reaches of public interest.' \"<A\r\nname=\"footbody_9\"></A><SUP><A href=\"\
        #footnote_9\">9</A></SUP>\r\n<P>\r\n\r\nThe\r\nproposed Final Judgment here\
        \ offers strong and effective relief that fully\r\naddresses the competitive\
        \ harm posed by the proposed transaction.\r\n<P>\r\n\r\n<CENTER><P><B>VIII.<BR>\r\
        \n<U>DETERMINATIVE DOCUMENTS</U></B>\r\n</CENTER><P><CENTER></center>\r\n\r\
        \nThere\r\nare no determinative materials or documents of the type described\
        \ in\r\nSection 2(b) of the APPA, 15 U.S.C.&nbsp;&#167; 16(b), that were considered\
        \ by the United\r\nStates in formulating the proposed Final Judgment.  Consequently,\
        \ none are filed herewith.\r\n\r\n<P><BR>Dated:July 15, 1999\r\n<P>\r\n\r\n\
